  <script>
    const ayahs = [
      {
        arabic: "الحَمدُ لِلَّهِ الَّذي أَنزَلَ عَلىٰ عَبدِهِ الكِتابَ وَلَم يَجعَل لَهُ عِوَجًا ۜ",
        en: "All praise is for Allah Who has revealed the Book to His servant, allowing no crookedness in it,",
        ur: ""
      },
      {
        arabic: "قَيِّمًا لِيُنذِرَ بَأسًا شَديدًا مِن لَدُنهُ وَيُبَشِّرَ المُؤمِنينَ الَّذينَ يَعمَلونَ الصّالِحاتِ أَنَّ لَهُم أَجرًا حَسَنًا",
        en: "˹making it˺ perfectly upright, to warn ˹the disbelievers˺ of a severe torment from Him; to give good news to the believers—who do good—that they will have a fine reward,",
        ur: ""
      },
      {
        arabic: "ماكِثينَ فيهِ أَبَدًا",
        en: "in which they will remain forever;",
        ur: ""
      },
      {
        arabic: "وَيُنذِرَ الَّذينَ قالُوا اتَّخَذَ اللَّهُ وَلَدًا",
        en: "and to warn those who claim, “Allah has offspring.”",
        ur: ""
      },
      {
        arabic: "ما لَهُم بِهِ مِن عِلمٍ وَلا لِآبائِهِم ۚ كَبُرَت كَلِمَةً تَخرُجُ مِن أَفواهِهِم ۚ إِن يَقولونَ إِلّا كَذِبًا",
        en: "They have no knowledge of this, nor did their forefathers. What a terrible claim that comes out of their mouths! They say nothing but lies.",
        ur: ""
      },
      {
        arabic: "فَلَعَلَّكَ باخِعٌ نَفسَكَ عَلىٰ آثارِهِم إِن لَم يُؤمِنوا بِهٰذَا الحَديثِ أَسَفًا",
        en: "Now, perhaps you ˹O Prophet˺ will grieve yourself to death over their denial, if they ˹continue to˺ disbelieve in this message.",
        ur: ""
      },
      {
        arabic: "إِنّا جَعَلنا ما عَلَى الأَرضِ زينَةً لَها لِنَبلُوَهُم أَيُّهُم أَحسَنُ عَمَلًا",
        en: "We have indeed made whatever is on earth as an adornment for it, in order to test which of them is best in deeds.",
        ur: ""
      },  
      {
        arabic: "وَإِنّا لَجاعِلونَ ما عَلَيها صَعيدًا جُرُزًا",
        en: "And We will certainly reduce whatever is on it to barren ground.",
        ur: ""
      },
      {
        arabic: "أَم حَسِبتَ أَنَّ أَصحابَ الكَهفِ وَالرَّقيمِ كانوا مِن آياتِنا عَجَبًا",
        en: "Have you ˹O Prophet˺ thought that the people of the cave and the plaque were ˹the only˺ wonders of Our signs?",
        ur: ""
      },
      {
        arabic: "إِذ أَوَى الفِتيَةُ إِلَى الكَهفِ فَقالوا رَبَّنا آتِنا مِن لَدُنكَ رَحمَةً وَهَيِّئ لَنا مِن أَمرِنا رَشَدًا",
        en: "˹Remember˺ when those youths took refuge in the cave, and said, “Our Lord! Grant us mercy from Yourself and guide us rightly through our ordeal.”",
        ur: ""
      },
      {
        arabic: "فَضَرَبنا عَلىٰ آذانِهِم فِي الكَهفِ سِنينَ عَدَدًا",
        en: "So We caused them to fall into a dead sleep in the cave for many years,",
        ur: ""
      },
      {
        arabic: "ثُمَّ بَعَثناهُم لِنَعلَمَ أَيُّ الحِزبَينِ أَحصىٰ لِما لَبِثوا أَمَدًا",
        en: "then We raised them so We may show which of the two groups would make a better estimation of the length of their stay.",
        ur: ""
      },
      {
        arabic: "نَحنُ نَقُصُّ عَلَيكَ نَبَأَهُم بِالحَقِّ ۚ إِنَّهُم فِتيَةٌ آمَنوا بِرَبِّهِم وَزِدناهُم هُدًى",
        en: "We relate to you ˹O Prophet˺ their story in truth. They were youths who truly believed in their Lord, and We increased them in guidance.",
        ur: ""
      },
      {
        arabic: "وَرَبَطنا عَلىٰ قُلوبِهِم إِذ قاموا فَقالوا رَبُّنا رَبُّ السَّماواتِ وَالأَرضِ لَن نَدعُوَ مِن دونِهِ إِلٰهًا ۖ لَقَد قُلنا إِذًا شَطَطًا",
        en: "And We strengthened their hearts when they stood up and declared, “Our Lord is the Lord of the heavens and the earth. We will never call upon any god besides Him, or we would truly be uttering an outrageous lie.”",
        ur: ""
      },
      {
        arabic: "هٰؤُلاءِ قَومُنَا اتَّخَذوا مِن دونِهِ آلِهَةً ۖ لَولا يَأتونَ عَلَيهِم بِسُلطانٍ بَيِّنٍ ۖ فَمَن أَظلَمُ مِمَّنِ افتَرىٰ عَلَى اللَّهِ كَذِبًا",
        en: "˹Then they said to one another,˺ “These people of ours have taken gods besides Him. Why do they not produce a clear proof of them? Who then does more wrong than those who fabricate lies against Allah?",
        ur: ""
      },
      {
        arabic: "وَإِذِ اعتَزَلتُموهُم وَما يَعبُدونَ إِلَّا اللَّهَ فَأووا إِلَى الكَهفِ يَنشُر لَكُم رَبُّكُم مِن رَحمَتِهِ وَيُهَيِّئ لَكُم مِن أَمرِكُم مِرفَقًا",
        en: "Since you have distanced yourselves from them and what they worship besides Allah, take refuge in the cave. Your Lord will extend His mercy to you and accommodate you in your ordeal.”",
        ur: ""
      },

        arabic: "ذٰلِكَ جَزاؤُهُم جَهَنَّمُ بِما كَفَروا وَاتَّخَذوا آياتي وَرُسُلي هُزُوًا",
        en: "That is their reward: Hell, for their disbelief and mockery of My signs and messengers.",
        ur: ""
      },
      {
        arabic: "إِنَّ الَّذينَ آمَنوا وَعَمِلُوا الصّالِحاتِ كانَت لَهُم جَنّاتُ الفِردَوسِ نُزُلًا",
        en: "Indeed, those who believe and do good will have the Gardens of Paradise as an accommodation,",
        ur: ""
      },
      {
        arabic: "خالِدينَ فيها لا يَبغونَ عَنها حِوَلًا",
        en: "where they will be forever, never desiring anywhere else.",
        ur: ""
      },
      {
        arabic: "قُل لَو كانَ البَحرُ مِدادًا لِكَلِماتِ رَبّي لَنَفِدَ البَحرُ قَبلَ أَن تَنفَدَ كَلِماتُ رَبّي وَلَو جِئنا بِمِثلِهِ مَدَدًا",
        en: "Say, ˹O Prophet,˺ “If the ocean were ink for ˹writing˺ the Words of my Lord, it would certainly run out before the Words of my Lord were finished, even if We refilled it with its equal.”",
        ur: ""
      },
      {
        arabic: "قُل إِنَّما أَنا بَشَرٌ مِثلُكُم يوحىٰ إِلَيَّ أَنَّما إِلٰهُكُم إِلٰهٌ واحِدٌ ۖ فَمَن كانَ يَرجو لِقاءَ رَبِّهِ فَليَعمَل عَمَلًا صالِحًا وَلا يُشرِك بِعِبادَةِ رَبِّهِ أَحَدًا",
        en: "Say, ˹O Prophet,˺ “I am only a man like you, ˹but˺ it has been revealed to me that your God is only One God. So whoever hopes for the meeting with their Lord, let them do good deeds and associate none in the worship of their Lord.”",
        ur: ""
      },
    ];

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    // Load Arabic verses
    function renderReadTab() {
      readTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = 'ayah';
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="arabic">${ayah.arabic}<span class="verse-icon">۝</span></div>
        `;
        readTab.appendChild(div);
      });
    }

        // Language options with display names
    const languages = [
      { value: 'en', name: 'English: Dr. Mustafa Khattab' },
      { value: 'ur', name: 'Urdu' }
      // Add more languages here in the future, e.g., { value: 'ar', name: 'Arabic' }
    ];

    // Populate language selector with sorted options
    function populateLanguageSelector() {
      // Sort languages alphabetically by name
      languages.sort((a, b) => a.name.localeCompare(b.name));
      
      // Clear existing options
      langSelect.innerHTML = '';
      
      // Add sorted options
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.value;
        option.textContent = lang.name;
        langSelect.appendChild(option);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = `ayah translation ${lang}`;
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="translation">${ayah[lang]}<span class="verse-icon">۝</span></div>
        `;
        translateTab.appendChild(div);
      });
    }

    function changeReciter() {
      const reciter = document.getElementById('reciter').value;
      const audio = document.getElementById('surahAudio');

      // Define your reciter audio sources
      const reciterLinks = {
        saadalghamdi: "https://www.dropbox.com/scl/fi/udqjdc1jpjdckfemoafg6/018.mp3?rlkey=8maea3dykz9ut3j3brrq0n0nh&st=mkwdcxd5&raw=1", 
      };

      // Get the correct URL for the selected reciter
      const newSrc = reciterLinks[reciter];

      if (newSrc) {
        audio.src = newSrc;
        audio.load();
        audio.play();
      } else {
        alert("Audio source not available for this reciter.");
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

            function goToVerse() {
      const verseNumber = parseInt(document.getElementById('verse-number').value);
      if (isNaN(verseNumber) || verseNumber < 1 || verseNumber > 110) {
        alert('Please enter a valid verse number between 1 and 110.');
        return;
      }

      // Determine which tab is active
      const activeTab = readTab.classList.contains('hidden') ? translateTab : readTab;
      const ayahs = activeTab.querySelectorAll('.ayah');

      if (ayahs[verseNumber - 1]) {
        ayahs[verseNumber - 1].scrollIntoView({ behavior: 'smooth' });

        // Highlight the verse temporarily
        ayahs[verseNumber - 1].style.backgroundColor = '#005f4a';
        setTimeout(() => {
          ayahs[verseNumber - 1].style.backgroundColor = '';
        }, 2000);
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "sun.png"
        : "moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

            // Scroll to Top functionality
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Show/hide scroll to top button based on scroll position
    window.addEventListener('scroll', () => {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      if (window.pageYOffset > 300) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }
    });

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
    };
  </script>
</body>
