        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ حَدَّثَنَا اللَّيْثُ، عَنْ سَعِيدٍ ـ هُوَ الْمَقْبُرِيُّ ـ عَنْ شَرِيكِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي نَمِرٍ، أَنَّهُ سَمِعَ أَنَسَ بْنَ مَالِكٍ، يَقُولُ بَيْنَمَا نَحْنُ جُلُوسٌ مَعَ النَّبِيِّ صلى الله عليه وسلم فِي الْمَسْجِدِ، دَخَلَ رَجُلٌ عَلَى جَمَلٍ فَأَنَاخَهُ فِي الْمَسْجِدِ، ثُمَّ عَقَلَهُ، ثُمَّ قَالَ لَهُمْ أَيُّكُمْ مُحَمَّدٌ وَالنَّبِيُّ صلى الله عليه وسلم مُتَّكِئٌ بَيْنَ ظَهْرَانَيْهِمْ‏.‏ فَقُلْنَا هَذَا الرَّجُلُ الأَبْيَضُ الْمُتَّكِئُ‏.‏ فَقَالَ لَهُ الرَّجُلُ ابْنَ عَبْدِ الْمُطَّلِبِ فَقَالَ لَهُ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ قَدْ أَجَبْتُكَ ‏\"‏‏.‏ فَقَالَ الرَّجُلُ لِلنَّبِيِّ صلى الله عليه وسلم إِنِّي سَائِلُكَ فَمُشَدِّدٌ عَلَيْكَ فِي الْمَسْأَلَةِ فَلاَ تَجِدْ عَلَىَّ فِي نَفْسِكَ‏.‏ فَقَالَ ‏\"‏ سَلْ عَمَّا بَدَا لَكَ ‏\"‏‏.‏ فَقَالَ أَسْأَلُكَ بِرَبِّكَ وَرَبِّ مَنْ قَبْلَكَ، آللَّهُ أَرْسَلَكَ إِلَى النَّاسِ كُلِّهِمْ فَقَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ نُصَلِّيَ الصَّلَوَاتِ الْخَمْسَ فِي الْيَوْمِ وَاللَّيْلَةِ قَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ نَصُومَ هَذَا الشَّهْرَ مِنَ السَّنَةِ قَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ تَأْخُذَ هَذِهِ الصَّدَقَةَ مِنْ أَغْنِيَائِنَا فَتَقْسِمَهَا عَلَى فُقَرَائِنَا فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ فَقَالَ الرَّجُلُ آمَنْتُ بِمَا جِئْتَ بِهِ، وَأَنَا رَسُولُ مَنْ وَرَائِي مِنْ قَوْمِي، وَأَنَا ضِمَامُ بْنُ ثَعْلَبَةَ أَخُو بَنِي سَعْدِ بْنِ بَكْرٍ‏.‏ رَوَاهُ مُوسَى وَعَلِيُّ بْنُ عَبْدِ الْحَمِيدِ عَنْ سُلَيْمَانَ عَنْ ثَابِتٍ عَنْ أَنَسٍ عَنِ النَّبِيِّ صلى الله عليه وسلم بِهَذَا‏.‏",
        en: "Narrated Anas bin Malik: While we were sitting with the Prophet (ﷺ) in the mosque, a man came riding on a camel. He made his camel kneel down in the mosque, tied its foreleg and then said: \"Who amongst you is Muhammad?\" At that time the Prophet (ﷺ) was sitting amongst us (his companions) leaning on his arm. We replied, \"This white man reclining on his arm.\" The man then addressed him, \"O Son of `Abdul Muttalib.\" The Prophet (ﷺ) said, \"I am here to answer your questions.\" The man said to the Prophet, \"I want to ask you something and will be hard in questioning. So do not get angry.\" The Prophet (ﷺ) said, \"Ask whatever you want.\" The man said, \"I ask you by your Lord, and the Lord of those who were before you, has Allah sent you as an Apostle to all the mankind?\" The Prophet (ﷺ) replied, \"By Allah, yes.\" The man further said, \"I ask you by Allah. Has Allah ordered you to offer five prayers in a day and night (24 hours).? He replied, \"By Allah, Yes.\" The man further said, \"I ask you by Allah! Has Allah ordered you to observe fasts during this month of the year (i.e. Ramadan)?\" He replied, \"By Allah, Yes.\" The man further said, \"I ask you by Allah. Has Allah ordered you to take Zakat (obligatory charity) from our rich people and distribute it amongst our poor people?\" The Prophet (ﷺ) replied, \"By Allah, yes.\" Thereupon that man said, \"I have believed in all that with which you have been sent, and I have been sent by my people as a messenger, and I am Dimam bin Tha`laba from the brothers of Bani Sa`d bin Bakr.\"",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، کہا ہم سے لیث نے بیان کیا ، انھوں نے سعید مقبری سے ، انھوں نے شریک بن عبداللہ بن ابی نمر سے ، انھوں نے انس بن مالک سے سنا کہ ایک بار ہم مسجد میں آنحضرت صلی اللہ علیہ وسلم کے ساتھ بیٹھے ہوئے تھے ، اتنے میں ایک شخص اونٹ پر سوار ہو کر آیا اور اونٹ کو مسجد میں بٹھا کر باندھ دیا ۔ پھر پوچھنے لگا ( بھائیو ) تم لوگوں میں محمد ( صلی اللہ علیہ وسلم ) کون سے ہیں ۔ آنحضرت صلی اللہ علیہ وسلم اس وقت لوگوں میں تکیہ لگائے بیٹھے ہوئے تھے ۔ ہم نے کہا ( حضرت ) محمد ( صلی اللہ علیہ وسلم ) یہ سفید رنگ والے بزرگ ہیں جو تکیہ لگائے ہوئے تشریف فرما ہیں ۔ تب وہ آپ سے مخاطب ہوا کہ اے عبدالمطلب کے فرزند ! آپ صلی اللہ علیہ وسلم نے فرمایا ۔ کہو میں آپ کی بات سن رہا ہوں ۔ وہ بولا میں آپ صلی اللہ علیہ وسلم سے کچھ دینی باتیں دریافت کرنا چاہتا ہوں اور ذرا سختی سے بھی پوچھوں گا تو آپ اپنے دل میں برا نہ مانئے گا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا نہیں جو تمہارا دل چاہے پوچھو ۔ تب اس نے کہا کہ میں آپ کو آپ کے رب اور اگلے لوگوں کے رب تبارک وتعالیٰ کی قسم دے کر پوچھتا ہوں کیا آپ کو اللہ نے دنیا کے سب لوگوں کی طرف رسول بنا کر بھیجا ہے ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر اس نے کہا میں آپ صلی اللہ علیہ وسلم کو اللہ کی قسم دیتا ہوں کیا اللہ نے آپ صلی اللہ علیہ وسلم کو رات دن میں پانچ نمازیں پڑھنے کا حکم فرمایا ہے ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر کہنے لگا میں آپ کو اللہ کی قسم دے کر پوچھتا ہوں کہ کیا اللہ نے آپ کو یہ حکم دیا ہے کہ سال بھر میں اس مہینہ رمضان کے روزے رکھو ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر کہنے لگا میں آپ صلی اللہ علیہ وسلم کو اللہ کی قسم دے کر پوچھتا ہوں کہ کیا اللہ نے آپ کو یہ حکم دیا ہے کہ آپ ہم میں سے جو مالدار لوگ ہیں ان سے زکوٰۃ وصول کر کے ہمارے محتاجوں میں بانٹ دیا کریں ۔ آنحضرت صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! تب وہ شخص کہنے لگا جو حکم آپ صلی اللہ علیہ وسلم اللہ کے پاس سے لائے ہیں ، میں ان پر ایمان لایا اور میں اپنی قوم کے لوگوں کا جو یہاں نہیں آئے ہیں بھیجا ہوا ( تحقیق حال کے لیے ) آیا ہوں ۔ میرا نام ضمام بن ثعلبہ ہے ، میں بنی سعد بن بکر کے خاندان سے ہوں ۔ اس حدیث کو ( لیث کی طرح ) موسیٰ اور علی بن عبدالحمید نے سلیمان سے روایت کیا ، انھوں نے ثابت سے ، انھوں نے انس سے ، انھوں نے یہی مضمون آنحضرت صلی اللہ علیہ وسلم سے نقل کیا ہے ۔",

      {

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَبْدِ اللَّهِ، قَالَ حَدَّثَنِي إِبْرَاهِيمُ بْنُ سَعْدٍ، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ، أَخْبَرَهُ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم بَعَثَ بِكِتَابِهِ رَجُلاً، وَأَمَرَهُ أَنْ يَدْفَعَهُ إِلَى عَظِيمِ الْبَحْرَيْنِ، فَدَفَعَهُ عَظِيمُ الْبَحْرَيْنِ إِلَى كِسْرَى، فَلَمَّا قَرَأَهُ مَزَّقَهُ‏.‏ فَحَسِبْتُ أَنَّ ابْنَ الْمُسَيَّبِ قَالَ فَدَعَا عَلَيْهِمْ رَسُولُ اللَّهِ صلى الله عليه وسلم أَنْ يُمَزَّقُوا كُلَّ مُمَزَّقٍ‏.‏",
        en: "Narrated `Abdullah bin `Abbas: Once Allah's Messenger (ﷺ) gave a letter to a person and ordered him to go and deliver it to the Governor of Bahrain. (He did so) and the Governor of Bahrain sent it to Chousroes, who read that letter and then tore it to pieces. (The sub-narrator (Ibn Shihab) thinks that Ibn Al-Musaiyab said that Allah's Messenger (ﷺ) invoked Allah against them (saying), \"May Allah tear them into pieces, and disperse them all totally.)\"",
        ur: "اسماعیل بن عبداللہ نے ہم سے بیان کیا ، ان سے ابراہیم بن سعد نے صالح کے واسطے سے روایت کی ، انھوں نے ابن شہاب سے ، انھوں نے عبیداللہ بن عبداللہ بن عتبہ بن مسعود رضی اللہ عنہ سے نقل کیا کہ ان سے عبداللہ بن عباس رضی اللہ عنہما نے بیان کیا کہ رسول اللہ صلی اللہ علیہ وسلم نے ایک شخص کو اپنا ایک خط دے کر بھیجا اور اسے یہ حکم دیا کہ اسے حاکم بحرین کے پاس لے جائے ۔ بحرین کے حاکم نے وہ خط کسریٰ ( شاہ ایران ) کے پاس بھیج دیا ۔ جس وقت اس نے وہ خط پڑھا تو چاک کر ڈالا ( راوی کہتے ہیں ) اور میرا خیال ہے کہ ابن مسیب نے ( اس کے بعد ) مجھ سے کہا کہ ( اس واقعہ کو سن کر ) رسول اللہ صلی اللہ علیہ وسلم نے اہل ایران کے لیے بددعا کی کہ وہ ( بھی چاک شدہ خط کی طرح ) ٹکڑے ٹکڑے ہو جائیں ۔",

      {

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ، قَالَ حَدَّثَنِي مَالِكٌ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي طَلْحَةَ، أَنَّ أَبَا مُرَّةَ، مَوْلَى عَقِيلِ بْنِ أَبِي طَالِبٍ أَخْبَرَهُ عَنْ أَبِي وَاقِدٍ اللَّيْثِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم بَيْنَمَا هُوَ جَالِسٌ فِي الْمَسْجِدِ وَالنَّاسُ مَعَهُ، إِذْ أَقْبَلَ ثَلاَثَةُ نَفَرٍ، فَأَقْبَلَ اثْنَانِ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم وَذَهَبَ وَاحِدٌ، قَالَ فَوَقَفَا عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم فَأَمَّا أَحَدُهُمَا فَرَأَى فُرْجَةً فِي الْحَلْقَةِ فَجَلَسَ فِيهَا، وَأَمَّا الآخَرُ فَجَلَسَ خَلْفَهُمْ، وَأَمَّا الثَّالِثُ فَأَدْبَرَ ذَاهِبًا، فَلَمَّا فَرَغَ رَسُولُ اللَّهِ صلى الله عليه وسلم قَالَ ‏ \"‏ أَلاَ أُخْبِرُكُمْ عَنِ النَّفَرِ الثَّلاَثَةِ أَمَّا أَحَدُهُمْ فَأَوَى إِلَى اللَّهِ، فَآوَاهُ اللَّهُ، وَأَمَّا الآخَرُ فَاسْتَحْيَا، فَاسْتَحْيَا اللَّهُ مِنْهُ، وَأَمَّا الآخَرُ فَأَعْرَضَ، فَأَعْرَضَ اللَّهُ عَنْهُ ‏\"‏‏.‏",
        en: "Narrated Abu Waqid Al-Laithi: While Allah's Messenger (ﷺ) was sitting in the mosque with some people, three men came. Two of them came in front of Allah's Messenger (ﷺ) and the third one went away. The two persons kept on standing before Allah's Messenger (ﷺ) for a while and then one of them found a place in the circle and sat there while the other sat behind the gathering, and the third one went away. When Allah's Messenger (ﷺ) finished his preaching, he said, \"Shall I tell you about these three persons? One of them betook himself to Allah, so Allah took him into His grace and mercy and accommodated him, the second felt shy from Allah, so Allah sheltered Him in His mercy (and did not punish him), while the third turned his face from Allah and went away, so Allah turned His face from him likewise. \"",
        ur: "ہم سے اسماعیل نے بیان کیا ، کہا ان سے مالک نے اسحاق بن عبداللہ بن ابی طلحہ کے واسطے سے ذکر کیا ، بیشک ابومرہ مولیٰ عقیل بن ابی طالب نے انہیں ابوواقد اللیثی سے خبر دی کہ ( ایک مرتبہ ) رسول اللہ صلی اللہ علیہ وسلم مسجد میں تشریف فرما تھے اور لوگ آپ صلی اللہ علیہ وسلم کے اردگرد بیٹھے ہوئے تھے کہ تین آدمی وہاں آئے ( ان میں سے ) دو رسول اللہ صلی اللہ علیہ وسلم کے سامنے پہنچ گئے اور ایک واپس چلا گیا ۔ ( راوی کہتے ہیں کہ ) پھر وہ دونوں رسول اللہ صلی اللہ علیہ وسلم کے سامنے کھڑے ہو گئے ۔ اس کے بعد ان میں سے ایک نے ( جب ) مجلس میں ( ایک جگہ کچھ ) گنجائش دیکھی ، تو وہاں بیٹھ گیا اور دوسرا اہل مجلس کے پیچھے بیٹھ گیا اور تیسرا جو تھا وہ لوٹ گیا ۔ تو جب رسول اللہ صلی اللہ علیہ وسلم ( اپنی گفتگو سے ) فارغ ہوئے ( تو صحابہ رضی اللہ عنہم سے ) فرمایا کہ کیا میں تمہیں تین آدمیوں کے بارے میں نہ بتاؤں ؟ تو ( سنو ) ان میں سے ایک نے اللہ سے پناہ چاہی اللہ نے اسے پناہ دی اور دوسرے کو شرم آئی تو اللہ بھی اس سے شرمایا ( کہ اسے بھی بخش دیا ) اور تیسرے شخص نے منہ موڑا ، تو اللہ نے ( بھی ) اس سے منہ موڑ لیا ۔",
      },
      {
        id: 9,
        volume: 1,
        arabic: "حَدَّثَنَا مُسَدَّدٌ، قَالَ حَدَّثَنَا بِشْرٌ، قَالَ حَدَّثَنَا ابْنُ عَوْنٍ، عَنِ ابْنِ سِيرِينَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي بَكْرَةَ، عَنْ أَبِيهِ، ذَكَرَ النَّبِيَّ صلى الله عليه وسلم قَعَدَ عَلَى بَعِيرِهِ، وَأَمْسَكَ إِنْسَانٌ بِخِطَامِهِ ـ أَوْ بِزِمَامِهِ ـ قَالَ ‏\"‏ أَىُّ يَوْمٍ هَذَا ‏\"‏‏.‏ فَسَكَتْنَا حَتَّى ظَنَنَّا أَنَّهُ سَيُسَمِّيهِ سِوَى اسْمِهِ‏.‏ قَالَ ‏\"‏ أَلَيْسَ يَوْمَ النَّحْرِ ‏\"‏‏.‏ قُلْنَا بَلَى‏.‏ قَالَ ‏\"‏ فَأَىُّ شَهْرٍ هَذَا ‏\"‏‏.‏ فَسَكَتْنَا حَتَّى ظَنَنَّا أَنَّهُ سَيُسَمِّيهِ بِغَيْرِ اسْمِهِ‏.‏ فَقَالَ ‏\"‏ أَلَيْسَ بِذِي الْحِجَّةِ ‏\"‏‏.‏ قُلْنَا بَلَى‏.‏ قَالَ ‏\"‏ فَإِنَّ دِمَاءَكُمْ وَأَمْوَالَكُمْ وَأَعْرَاضَكُمْ بَيْنَكُمْ حَرَامٌ كَحُرْمَةِ يَوْمِكُمْ هَذَا، فِي شَهْرِكُمْ هَذَا، فِي بَلَدِكُمْ هَذَا‏.‏ لِيُبَلِّغِ الشَّاهِدُ الْغَائِبَ، فَإِنَّ الشَّاهِدَ عَسَى أَنْ يُبَلِّغَ مَنْ هُوَ أَوْعَى لَهُ مِنْهُ ‏\"‏‏.‏",
        en: "Narrated `Abdur-Rahman bin Abi Bakra's father: Once the Prophet (ﷺ) was riding his camel and a man was holding its rein. The Prophet (ﷺ) asked, \"What is the day today?\" We kept quiet, thinking that he might give that day another name. He said, \"Isn't it the day of Nahr (slaughtering of the animals of sacrifice)\" We replied, \"Yes.\" He further asked, \"Which month is this?\" We again kept quiet, thinking that he might give it another name. Then he said, \"Isn't it the month of Dhul-Hijja?\" We replied, \"Yes.\" He said, \"Verily! Your blood, property and honor are sacred to one another (i.e. Muslims) like the sanctity of this day of yours, in this month of yours and in this city of yours. It is incumbent upon those who are present to inform those who are absent because those who are absent might comprehend (what I have said) better than the present audience.\"",
        ur: "ہم سے مسدد نے بیان کیا ، ان سے بشر نے ، ان سے ابن عون نے ابن سیرین کے واسطے سے ، انھوں نے عبدالرحمٰن بن ابی بکرہ سے نقل کیا ، انھوں نے اپنے باپ سے روایت کی کہ وہ ( ایک دفعہ ) رسول اللہ صلی اللہ علیہ وسلم کا تذکرہ کرتے ہوئے کہنے لگے کہ رسول اللہ صلی اللہ علیہ وسلم اپنے اونٹ پر بیٹھے ہوئے تھے اور ایک شخص نے اس کی نکیل تھام رکھی تھی ، آپ صلی اللہ علیہ وسلم نے پوچھا آج یہ کون سا دن ہے ؟ ہم خاموش رہے ، حتیٰ کہ ہم سمجھے کہ آج کے دن کا آپ کوئی دوسرا نام اس کے نام کے علاوہ تجویز فرمائیں گے ( پھر ) آپ صلی اللہ علیہ وسلم نے فرمایا ، کیا آج قربانی کا دن نہیں ہے ؟ ہم نے عرض کیا ، بیشک ۔ ( اس کے بعد ) آپ صلی اللہ علیہ وسلم نے فرمایا ، یہ کون سا مہینہ ہے ؟ ہم ( اس پر بھی ) خاموش رہے اور یہ ( ہی ) سمجھے کہ اس مہینے کا ( بھی ) آپ اس کے نام کے علاوہ کوئی دوسرا نام تجویز فرمائیں گے ۔ پھر آپ صلی اللہ علیہ وسلم نے فرمایا ، کیا یہ ذی الحجہ کا مہینہ نہیں ہے ؟ ہم نے عرض کیا ، بیشک ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ، تو یقیناً تمہاری جانیں اور تمہارے مال اور تمہاری آبرو تمہارے درمیان اسی طرح حرام ہیں جس طرح آج کے دن کی حرمت تمہارے اس مہینے اور اس شہر میں ہے ۔ پس جو شخص حاضر ہے اسے چاہیے کہ غائب کو یہ ( بات ) پہنچا دے ، کیونکہ ایسا ممکن ہے کہ جو شخص یہاں موجود ہے وہ ایسے شخص کو یہ خبر پہنچائے ، جو اس سے زیادہ ( حدیث کا ) یاد رکھنے والا ہو ۔",

        arabic: "حَدَّثَنَا عَلِيٌّ، حَدَّثَنَا سُفْيَانُ، قَالَ قَالَ لِي ابْنُ أَبِي نَجِيحٍ عَنْ مُجَاهِدٍ، قَالَ صَحِبْتُ ابْنَ عُمَرَ إِلَى الْمَدِينَةِ فَلَمْ أَسْمَعْهُ يُحَدِّثُ عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم إِلاَّ حَدِيثًا وَاحِدًا، قَالَ كُنَّا عِنْدَ النَّبِيِّ صلى الله عليه وسلم فَأُتِيَ بِجُمَّارٍ فَقَالَ ‏\"‏ إِنَّ مِنَ الشَّجَرِ شَجَرَةً مَثَلُهَا كَمَثَلِ الْمُسْلِمِ ‏\"‏‏.‏ فَأَرَدْتُ أَنْ أَقُولَ هِيَ النَّخْلَةُ، فَإِذَا أَنَا أَصْغَرُ الْقَوْمِ فَسَكَتُّ، قَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ هِيَ النَّخْلَةُ ‏\"‏‏.‏",
        en: "Narrated Ibn `Umar: We were with the Prophet (ﷺ) and fresh dates of a palm tree were brought to him. On that he said, \"Amongst the trees, there is a tree which resembles a Muslim.\" I wanted to say that it was the datepalm tree but as I was the youngest of all (of them) I kept quiet. And then the Prophet (ﷺ) said, \"It is the date-palm tree.\"",
        ur: "ہم سے علی ( بن مدینی ) نے بیان کیا ، ان سے سفیان نے ، ان سے ابن ابی نجیح نے مجاہد کے واسطے سے نقل کیا ، وہ کہتے ہیں کہ میں عبداللہ بن عمر رضی اللہ عنہما کے ساتھ مدینے تک رہا ، میں نے ( اس ) ایک حدیث کے سوا ان سے رسول اللہ صلی اللہ علیہ وسلم کی کوئی اور حدیث نہیں سنی ، وہ کہتے تھے کہ ہم رسول اللہ صلی اللہ علیہ وسلم کی خدمت میں حاضر تھے کہ آپ صلی اللہ علیہ وسلم کے پاس کھجور کا ایک گابھا لایا گیا ۔ ( اسے دیکھ کر ) آپ صلی اللہ علیہ وسلم نے فرمایا کہ درختوں میں ایک درخت ایسا ہے اس کی مثال مسلمان کی طرح ہے ۔ ( ابن عمر رضی اللہ عنہما کہتے ہیں کہ یہ سن کر ) میں نے ارادہ کیا کہ عرض کروں کہ وہ ( درخت ) کھجور کا ہے مگر چونکہ میں سب میں چھوٹا تھا اس لیے خاموش رہا ۔ ( پھر ) رسول اللہ صلی اللہ علیہ وسلم نے خود ہی فرمایا کہ وہ کھجور ہے ۔",

        ur: "ہم سے حمیدی نے بیان کیا ، ان سے سفیان نے ، ان سے اسماعیل بن ابی خالد نے دوسرے لفظوں میں بیان کیا ، ان لفظوں کے علاوہ جو زہری نے ہم سے بیان کئے ، وہ کہتے ہیں میں نے قیس بن ابی حازم سے سنا ، انھوں نے عبداللہ بن مسعود رضی اللہ عنہما سے سنا ، وہ کہتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم کا ارشاد ہے کہ حسد صرف دو باتوں میں جائز ہے ۔ ایک تو اس شخص کے بارے میں جسے اللہ نے دولت دی ہو اور وہ اس دولت کو راہ حق میں خرچ کرنے پر بھی قدرت رکھتا ہو اور ایک اس شخص کے بارے میں جسے اللہ نے حکمت ( کی دولت ) سے نوازا ہو اور وہ اس کے ذریعہ سے فیصلہ کرتا ہو اور ( لوگوں کو ) اس حکمت کی تعلیم دیتا ہو ۔",

      {
        id: 16,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ غُرَيْرٍ الزُّهْرِيُّ، قَالَ حَدَّثَنَا يَعْقُوبُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنِي أَبِي، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ، حَدَّثَ أَنَّ عُبَيْدَ اللَّهِ بْنَ عَبْدِ اللَّهِ أَخْبَرَهُ عَنِ ابْنِ عَبَّاسٍ، أَنَّهُ تَمَارَى هُوَ وَالْحُرُّ بْنُ قَيْسِ بْنِ حِصْنٍ الْفَزَارِيُّ فِي صَاحِبِ مُوسَى قَالَ ابْنُ عَبَّاسٍ هُوَ خَضِرٌ‏.‏ فَمَرَّ بِهِمَا أُبَىُّ بْنُ كَعْبٍ، فَدَعَاهُ ابْنُ عَبَّاسٍ فَقَالَ إِنِّي تَمَارَيْتُ أَنَا وَصَاحِبِي، هَذَا فِي صَاحِبِ مُوسَى الَّذِي سَأَلَ مُوسَى السَّبِيلَ إِلَى لُقِيِّهِ، هَلْ سَمِعْتَ النَّبِيَّ صلى الله عليه وسلم يَذْكُرُ شَأْنَهُ قَالَ نَعَمْ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏ \"‏ بَيْنَمَا مُوسَى فِي مَلإٍ مِنْ بَنِي إِسْرَائِيلَ، جَاءَهُ رَجُلٌ فَقَالَ هَلْ تَعْلَمُ أَحَدًا أَعْلَمَ مِنْكَ قَالَ مُوسَى لاَ‏.‏ فَأَوْحَى اللَّهُ إِلَى مُوسَى بَلَى، عَبْدُنَا خَضِرٌ، فَسَأَلَ مُوسَى السَّبِيلَ إِلَيْهِ، فَجَعَلَ اللَّهُ لَهُ الْحُوتَ آيَةً، وَقِيلَ لَهُ إِذَا فَقَدْتَ الْحُوتَ فَارْجِعْ، فَإِنَّكَ سَتَلْقَاهُ، وَكَانَ يَتَّبِعُ أَثَرَ الْحُوتِ فِي الْبَحْرِ، فَقَالَ لِمُوسَى فَتَاهُ أَرَأَيْتَ إِذْ أَوَيْنَا إِلَى الصَّخْرَةِ فَإِنِّي نَسِيتُ الْحُوتَ، وَمَا أَنْسَانِيهِ إِلاَّ الشَّيْطَانُ أَنْ أَذْكُرَهُ‏.‏ قَالَ ذَلِكَ مَا كُنَّا نَبْغِي، فَارْتَدَّا عَلَى آثَارِهِمَا قَصَصًا، فَوَجَدَا خَضِرًا‏.‏ فَكَانَ مِنْ شَأْنِهِمَا الَّذِي قَصَّ اللَّهُ ـ عَزَّ وَجَلَّ ـ فِي كِتَابِهِ ‏\"‏‏.‏",
        en: "Narrated Ibn `Abbas: That he differed with Hur bin Qais bin Hisn Al-Fazari regarding the companion of (the Prophet) Moses. Ibn `Abbas said that he was Al Khadir. Meanwhile, Ubai bin Ka`b passed by them and Ibn `Abbas called him, saying \"My friend (Hur) and I have differed regarding Moses' companion, whom Moses asked the way to meet. Have you heard the Prophet (ﷺ) mentioning something about him? He said, \"Yes. I heard Allah's Messenger (ﷺ) saying, \"While Moses was sitting in the company of some Israelites, a man came and asked him. \"Do you know anyone who is more learned than you? Moses replied: \"No.\" So Allah sent the Divine Inspiration to Moses: 'Yes, Our slave Khadir (is more learned than you.)' Moses asked (Allah) how to meet him (Khadir). So Allah made the fish as a sign for him and he was told that when the fish was lost, he should return (to the place where he had lost it) and there he would meet him (Al-Khadir). So Moses went on looking for the sign of the fish in the sea. The servant-boy of Moses said to him: Do you remember when we betook ourselves to the rock, I indeed forgot the fish, none but Satan made me forget to remember it. On that Moses said: 'That is what we have been seeking? (18.64) So they went back retracing their footsteps, and found Khadir. (And) what happened further to them is narrated in the Holy Qur'an by Allah. (18.54 up to 18.82)",
        ur: "ہم سے محمد بن غریر زہری نے بیان کیا ، ان سے یعقوب بن ابراہیم نے ، ان سے ان کے باپ ( ابراہیم ) نے ، انھوں نے صالح سے سنا ، انھوں نے ابن شہاب سے ، وہ بیان کرتے ہیں کہ انہیں عبیداللہ بن عبداللہ نے حضرت ابن عباس رضی اللہ عنہما کے واسطے سے خبر دی کہ وہ اور حر بن قیس بن حصن فزاری حضرت موسیٰ علیہ السلام کے ساتھی کے بارے میں بحثے ۔ حضرت ابن عباس رضی اللہ عنہما نے فرمایا کہ وہ خضر علیہ السلام تھے ۔ پھر ان کے پاس سے ابی بن کعب گزرے تو عبداللہ بن عباس رضی اللہ عنہما نے انہیں بلایا اور کہا کہ میں اور میرے یہ رفیق موسیٰ علیہ السلام کے اس ساتھی کے بارے میں بحث کر رہے ہیں جس سے انھوں نے ملاقات چاہی تھی ۔ کیا آپ نے رسول اللہ صلی اللہ علیہ وسلم سے اس کے بارے میں کچھ ذکر سنا ہے ۔ انھوں نے کہا ، ہاں میں نے رسول اللہ صلی اللہ علیہ وسلم کو یہ فرماتے ہوئے سنا ہے ۔ ایک دن حضرت موسیٰ بنی اسرائیل کی ایک جماعت میں بیٹھے ہوئے تھے کہ اتنے میں ایک شخص آیا اور اس نے آپ سے پوچھا کیا آپ جانتے ہیں کہ ( دنیا میں ) کوئی آپ سے بھی بڑھ کر عالم موجود ہے ؟ حضرت موسیٰ علیہ السلام نے فرمایا نہیں ۔ اس پر اللہ تعالیٰ نے حضرت موسیٰ علیہ اسلام کے پاس وحی بھیجی کہ ہاں ہمارا بندہ خضر ہے ( جس کا علم تم سے زیادہ ہے ) حضرت موسیٰ علیہ السلام نے اللہ سے دریافت کیا کہ خضر علیہ السلام سے ملنے کی کیا صورت ہے ؟ اللہ تعالیٰ نے ایک مچھلی کو ان سے ملاقات کی علامت قرار دیا اور ان سے کہہ دیا کہ جب تم اس مچھلی کو گم کر دو تو ( واپس ) لوٹ جاؤ ، تب خضر سے تمہاری ملاقات ہو گی ۔ تب موسیٰ ( چلے اور ) دریا میں مچھلی کی علامت تلاش کرتے رہے ۔ اس وقت ان کے ساتھی نے کہا جب ہم پتھر کے پاس تھے ، کیا آپ نے دیکھا تھا ، میں اس وقت مچھلی کا کہنا بھول گیا اور شیطان ہی نے مجھے اس کا ذکر بھلا دیا ۔ موسیٰ علیہ السلام نے کہا ، اسی مقام کی ہمیں تلاش تھی ۔ تب وہ اپنے نشانات قدم پر ( پچھلے پاؤں ) باتیں کرتے ہوئے لوٹے ( وہاں ) انھوں نے خضر علیہ السلام کو پایا ۔ پھر ان کا وہی قصہ ہے جو اللہ نے اپنی کتاب قرآن میں بیان کیا ہے ۔",

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    function toggleFavorite(hadithId) {
      const index = favoritedHadiths.indexOf(hadithId);
      if (index > -1) {
        favoritedHadiths.splice(index, 1);
      } else {
        favoritedHadiths.push(hadithId);
      }
      localStorage.setItem('favoritedHadiths', JSON.stringify(favoritedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function toggleBookmark(hadithId) {
      const index = bookmarkedHadiths.indexOf(hadithId);
      if (index > -1) {
        bookmarkedHadiths.splice(index, 1);
      } else {
        bookmarkedHadiths.push(hadithId);
      }
      localStorage.setItem('bookmarkedHadiths', JSON.stringify(bookmarkedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function renderReadTab() {
      readTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = 'hadith';
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="arabic">${hadith.arabic}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'read')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        readTab.appendChild(div);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = `hadith translation ${lang}`;
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="translation ${lang}">${hadith[lang]}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'translate')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        translateTab.appendChild(div);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "sun.png"
        : "moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function openShareModal(hadithId, tab) {
      const modal = document.getElementById('share-modal');
      modal.classList.remove('hidden');
      // Store the current hadith and tab for sharing
      modal.dataset.hadithId = hadithId;
      modal.dataset.tab = tab;
    }

    function closeShareModal() {
      const modal = document.getElementById('share-modal');
      modal.classList.add('hidden');
    }

    function goToHadith() {
      const hadithNumber = parseInt(document.getElementById('hadith-number').value);
      if (isNaN(hadithNumber) || hadithNumber < 1 || hadithNumber > 7) {
        alert('Please enter a valid hadith number between 1 and 7.');
        return;
      }

      // Determine which tab is active
      const activeTab = translateTab.classList.contains('hidden') ? readTab : translateTab;
      const hadithElements = activeTab.querySelectorAll('.hadith');

      if (hadithElements[hadithNumber - 1]) {
        hadithElements[hadithNumber - 1].scrollIntoView({ behavior: 'smooth' });

        // Highlight the hadith temporarily
        hadithElements[hadithNumber - 1].style.backgroundColor = '#005f4a';
        setTimeout(() => {
          hadithElements[hadithNumber - 1].style.backgroundColor = '';
        }, 2000);
      }
    }

    function shareHadith() {
      const modal = document.getElementById('share-modal');
      const hadithId = parseInt(modal.dataset.hadithId);
      const tab = modal.dataset.tab;
      const hadith = hadiths.find(h => h.id === hadithId);

      const includeArabic = document.getElementById('include-arabic').checked;
      const includeTranslation = document.getElementById('include-translation').checked;
      const shareLang = document.getElementById('share-language').value;

      let shareText = `Hadith ${hadith.id}\n`;
      shareText += `Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}\n\n`;

      if (includeArabic) {
        shareText += `${hadith.arabic}\n\n`;
      }

      if (includeTranslation) {
        shareText += `${hadith[shareLang]}\n\n`;
      }

      shareText += `https://adil43534.github.io/Muslimbro1400.com/`;

      // Copy to clipboard
      navigator.clipboard.writeText(shareText).then(() => {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.classList.remove('hidden');
        setTimeout(() => {
          copyMessage.classList.add('hidden');
          closeShareModal();
        }, 3000); // Hide message and close modal after 3 seconds
      });
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
      // Scroll to the hadith if redirected with hash
      const hash = window.location.hash;
      if (hash.startsWith('#hadith')) {
        setTimeout(() => {
          const element = document.getElementById(hash.substring(1));
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Highlight the hadith temporarily
            element.style.backgroundColor = '#005f4a';
            setTimeout(() => {
              element.style.backgroundColor = '';
            }, 2000);
          }
        }, 100);
      }
    };
  </script>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop">↑</button>

  <script>
    // Scroll to Top functionality
    window.addEventListener('scroll', function() {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      if (window.pageYOffset > 100) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }

      // Update progress bar
      const progressBar = document.getElementById('progress-bar');
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const progress = (window.pageYOffset / totalHeight) * 100;
      progressBar.style.width = progress + '%';
    });

    document.getElementById('scrollToTop').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
