        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ حَدَّثَنَا اللَّيْثُ، عَنْ سَعِيدٍ ـ هُوَ الْمَقْبُرِيُّ ـ عَنْ شَرِيكِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي نَمِرٍ، أَنَّهُ سَمِعَ أَنَسَ بْنَ مَالِكٍ، يَقُولُ بَيْنَمَا نَحْنُ جُلُوسٌ مَعَ النَّبِيِّ صلى الله عليه وسلم فِي الْمَسْجِدِ، دَخَلَ رَجُلٌ عَلَى جَمَلٍ فَأَنَاخَهُ فِي الْمَسْجِدِ، ثُمَّ عَقَلَهُ، ثُمَّ قَالَ لَهُمْ أَيُّكُمْ مُحَمَّدٌ وَالنَّبِيُّ صلى الله عليه وسلم مُتَّكِئٌ بَيْنَ ظَهْرَانَيْهِمْ‏.‏ فَقُلْنَا هَذَا الرَّجُلُ الأَبْيَضُ الْمُتَّكِئُ‏.‏ فَقَالَ لَهُ الرَّجُلُ ابْنَ عَبْدِ الْمُطَّلِبِ فَقَالَ لَهُ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ قَدْ أَجَبْتُكَ ‏\"‏‏.‏ فَقَالَ الرَّجُلُ لِلنَّبِيِّ صلى الله عليه وسلم إِنِّي سَائِلُكَ فَمُشَدِّدٌ عَلَيْكَ فِي الْمَسْأَلَةِ فَلاَ تَجِدْ عَلَىَّ فِي نَفْسِكَ‏.‏ فَقَالَ ‏\"‏ سَلْ عَمَّا بَدَا لَكَ ‏\"‏‏.‏ فَقَالَ أَسْأَلُكَ بِرَبِّكَ وَرَبِّ مَنْ قَبْلَكَ، آللَّهُ أَرْسَلَكَ إِلَى النَّاسِ كُلِّهِمْ فَقَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ نُصَلِّيَ الصَّلَوَاتِ الْخَمْسَ فِي الْيَوْمِ وَاللَّيْلَةِ قَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ نَصُومَ هَذَا الشَّهْرَ مِنَ السَّنَةِ قَالَ ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ قَالَ أَنْشُدُكَ بِاللَّهِ، آللَّهُ أَمَرَكَ أَنْ تَأْخُذَ هَذِهِ الصَّدَقَةَ مِنْ أَغْنِيَائِنَا فَتَقْسِمَهَا عَلَى فُقَرَائِنَا فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ اللَّهُمَّ نَعَمْ ‏\"‏‏.‏ فَقَالَ الرَّجُلُ آمَنْتُ بِمَا جِئْتَ بِهِ، وَأَنَا رَسُولُ مَنْ وَرَائِي مِنْ قَوْمِي، وَأَنَا ضِمَامُ بْنُ ثَعْلَبَةَ أَخُو بَنِي سَعْدِ بْنِ بَكْرٍ‏.‏ رَوَاهُ مُوسَى وَعَلِيُّ بْنُ عَبْدِ الْحَمِيدِ عَنْ سُلَيْمَانَ عَنْ ثَابِتٍ عَنْ أَنَسٍ عَنِ النَّبِيِّ صلى الله عليه وسلم بِهَذَا‏.‏",
        en: "Narrated Anas bin Malik: <br> While we were sitting with the Prophet (ﷺ) in the mosque, a man came riding on a camel. He made his camel kneel down in the mosque, tied its foreleg and then said: \"Who amongst you is Muhammad?\" At that time the Prophet (ﷺ) was sitting amongst us (his companions) leaning on his arm. We replied, \"This white man reclining on his arm.\" The man then addressed him, \"O Son of `Abdul Muttalib.\" The Prophet (ﷺ) said, \"I am here to answer your questions.\" The man said to the Prophet, \"I want to ask you something and will be hard in questioning. So do not get angry.\" The Prophet (ﷺ) said, \"Ask whatever you want.\" The man said, \"I ask you by your Lord, and the Lord of those who were before you, has Allah sent you as an Apostle to all the mankind?\" The Prophet (ﷺ) replied, \"By Allah, yes.\" The man further said, \"I ask you by Allah. Has Allah ordered you to offer five prayers in a day and night (24 hours).? He replied, \"By Allah, Yes.\" The man further said, \"I ask you by Allah! Has Allah ordered you to observe fasts during this month of the year (i.e. Ramadan)?\" He replied, \"By Allah, Yes.\" The man further said, \"I ask you by Allah. Has Allah ordered you to take Zakat (obligatory charity) from our rich people and distribute it amongst our poor people?\" The Prophet (ﷺ) replied, \"By Allah, yes.\" Thereupon that man said, \"I have believed in all that with which you have been sent, and I have been sent by my people as a messenger, and I am Dimam bin Tha`laba from the brothers of Bani Sa`d bin Bakr.\"",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، کہا ہم سے لیث نے بیان کیا ، انھوں نے سعید مقبری سے ، انھوں نے شریک بن عبداللہ بن ابی نمر سے ، انھوں نے انس بن مالک سے سنا کہ ایک بار ہم مسجد میں آنحضرت صلی اللہ علیہ وسلم کے ساتھ بیٹھے ہوئے تھے ، اتنے میں ایک شخص اونٹ پر سوار ہو کر آیا اور اونٹ کو مسجد میں بٹھا کر باندھ دیا ۔ پھر پوچھنے لگا ( بھائیو ) تم لوگوں میں محمد ( صلی اللہ علیہ وسلم ) کون سے ہیں ۔ آنحضرت صلی اللہ علیہ وسلم اس وقت لوگوں میں تکیہ لگائے بیٹھے ہوئے تھے ۔ ہم نے کہا ( حضرت ) محمد ( صلی اللہ علیہ وسلم ) یہ سفید رنگ والے بزرگ ہیں جو تکیہ لگائے ہوئے تشریف فرما ہیں ۔ تب وہ آپ سے مخاطب ہوا کہ اے عبدالمطلب کے فرزند ! آپ صلی اللہ علیہ وسلم نے فرمایا ۔ کہو میں آپ کی بات سن رہا ہوں ۔ وہ بولا میں آپ صلی اللہ علیہ وسلم سے کچھ دینی باتیں دریافت کرنا چاہتا ہوں اور ذرا سختی سے بھی پوچھوں گا تو آپ اپنے دل میں برا نہ مانئے گا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا نہیں جو تمہارا دل چاہے پوچھو ۔ تب اس نے کہا کہ میں آپ کو آپ کے رب اور اگلے لوگوں کے رب تبارک وتعالیٰ کی قسم دے کر پوچھتا ہوں کیا آپ کو اللہ نے دنیا کے سب لوگوں کی طرف رسول بنا کر بھیجا ہے ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر اس نے کہا میں آپ صلی اللہ علیہ وسلم کو اللہ کی قسم دیتا ہوں کیا اللہ نے آپ صلی اللہ علیہ وسلم کو رات دن میں پانچ نمازیں پڑھنے کا حکم فرمایا ہے ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر کہنے لگا میں آپ کو اللہ کی قسم دے کر پوچھتا ہوں کہ کیا اللہ نے آپ کو یہ حکم دیا ہے کہ سال بھر میں اس مہینہ رمضان کے روزے رکھو ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! پھر کہنے لگا میں آپ صلی اللہ علیہ وسلم کو اللہ کی قسم دے کر پوچھتا ہوں کہ کیا اللہ نے آپ کو یہ حکم دیا ہے کہ آپ ہم میں سے جو مالدار لوگ ہیں ان سے زکوٰۃ وصول کر کے ہمارے محتاجوں میں بانٹ دیا کریں ۔ آنحضرت صلی اللہ علیہ وسلم نے فرمایا ہاں یا میرے اللہ ! تب وہ شخص کہنے لگا جو حکم آپ صلی اللہ علیہ وسلم اللہ کے پاس سے لائے ہیں ، میں ان پر ایمان لایا اور میں اپنی قوم کے لوگوں کا جو یہاں نہیں آئے ہیں بھیجا ہوا ( تحقیق حال کے لیے ) آیا ہوں ۔ میرا نام ضمام بن ثعلبہ ہے ، میں بنی سعد بن بکر کے خاندان سے ہوں ۔ اس حدیث کو ( لیث کی طرح ) موسیٰ اور علی بن عبدالحمید نے سلیمان سے روایت کیا ، انھوں نے ثابت سے ، انھوں نے انس سے ، انھوں نے یہی مضمون آنحضرت صلی اللہ علیہ وسلم سے نقل کیا ہے ۔",

      {

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ بْنُ عَبْدِ اللَّهِ، قَالَ حَدَّثَنِي إِبْرَاهِيمُ بْنُ سَعْدٍ، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ عُتْبَةَ بْنِ مَسْعُودٍ، أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ، أَخْبَرَهُ أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم بَعَثَ بِكِتَابِهِ رَجُلاً، وَأَمَرَهُ أَنْ يَدْفَعَهُ إِلَى عَظِيمِ الْبَحْرَيْنِ، فَدَفَعَهُ عَظِيمُ الْبَحْرَيْنِ إِلَى كِسْرَى، فَلَمَّا قَرَأَهُ مَزَّقَهُ‏.‏ فَحَسِبْتُ أَنَّ ابْنَ الْمُسَيَّبِ قَالَ فَدَعَا عَلَيْهِمْ رَسُولُ اللَّهِ صلى الله عليه وسلم أَنْ يُمَزَّقُوا كُلَّ مُمَزَّقٍ‏.‏",
        en: "Narrated `Abdullah bin `Abbas: <br> Once Allah's Messenger (ﷺ) gave a letter to a person and ordered him to go and deliver it to the Governor of Bahrain. (He did so) and the Governor of Bahrain sent it to Chousroes, who read that letter and then tore it to pieces. (The sub-narrator (Ibn Shihab) thinks that Ibn Al-Musaiyab said that Allah's Messenger (ﷺ) invoked Allah against them (saying), \"May Allah tear them into pieces, and disperse them all totally.)\"",
        ur: "اسماعیل بن عبداللہ نے ہم سے بیان کیا ، ان سے ابراہیم بن سعد نے صالح کے واسطے سے روایت کی ، انھوں نے ابن شہاب سے ، انھوں نے عبیداللہ بن عبداللہ بن عتبہ بن مسعود رضی اللہ عنہ سے نقل کیا کہ ان سے عبداللہ بن عباس رضی اللہ عنہما نے بیان کیا کہ رسول اللہ صلی اللہ علیہ وسلم نے ایک شخص کو اپنا ایک خط دے کر بھیجا اور اسے یہ حکم دیا کہ اسے حاکم بحرین کے پاس لے جائے ۔ بحرین کے حاکم نے وہ خط کسریٰ ( شاہ ایران ) کے پاس بھیج دیا ۔ جس وقت اس نے وہ خط پڑھا تو چاک کر ڈالا ( راوی کہتے ہیں ) اور میرا خیال ہے کہ ابن مسیب نے ( اس کے بعد ) مجھ سے کہا کہ ( اس واقعہ کو سن کر ) رسول اللہ صلی اللہ علیہ وسلم نے اہل ایران کے لیے بددعا کی کہ وہ ( بھی چاک شدہ خط کی طرح ) ٹکڑے ٹکڑے ہو جائیں ۔",

      {

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ، قَالَ حَدَّثَنِي مَالِكٌ، عَنْ إِسْحَاقَ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي طَلْحَةَ، أَنَّ أَبَا مُرَّةَ، مَوْلَى عَقِيلِ بْنِ أَبِي طَالِبٍ أَخْبَرَهُ عَنْ أَبِي وَاقِدٍ اللَّيْثِيِّ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم بَيْنَمَا هُوَ جَالِسٌ فِي الْمَسْجِدِ وَالنَّاسُ مَعَهُ، إِذْ أَقْبَلَ ثَلاَثَةُ نَفَرٍ، فَأَقْبَلَ اثْنَانِ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم وَذَهَبَ وَاحِدٌ، قَالَ فَوَقَفَا عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم فَأَمَّا أَحَدُهُمَا فَرَأَى فُرْجَةً فِي الْحَلْقَةِ فَجَلَسَ فِيهَا، وَأَمَّا الآخَرُ فَجَلَسَ خَلْفَهُمْ، وَأَمَّا الثَّالِثُ فَأَدْبَرَ ذَاهِبًا، فَلَمَّا فَرَغَ رَسُولُ اللَّهِ صلى الله عليه وسلم قَالَ ‏ \"‏ أَلاَ أُخْبِرُكُمْ عَنِ النَّفَرِ الثَّلاَثَةِ أَمَّا أَحَدُهُمْ فَأَوَى إِلَى اللَّهِ، فَآوَاهُ اللَّهُ، وَأَمَّا الآخَرُ فَاسْتَحْيَا، فَاسْتَحْيَا اللَّهُ مِنْهُ، وَأَمَّا الآخَرُ فَأَعْرَضَ، فَأَعْرَضَ اللَّهُ عَنْهُ ‏\"‏‏.‏",
        en: "Narrated Abu Waqid Al-Laithi: <br> While Allah's Messenger (ﷺ) was sitting in the mosque with some people, three men came. Two of them came in front of Allah's Messenger (ﷺ) and the third one went away. The two persons kept on standing before Allah's Messenger (ﷺ) for a while and then one of them found a place in the circle and sat there while the other sat behind the gathering, and the third one went away. When Allah's Messenger (ﷺ) finished his preaching, he said, \"Shall I tell you about these three persons? One of them betook himself to Allah, so Allah took him into His grace and mercy and accommodated him, the second felt shy from Allah, so Allah sheltered Him in His mercy (and did not punish him), while the third turned his face from Allah and went away, so Allah turned His face from him likewise. \"",
        ur: "ہم سے اسماعیل نے بیان کیا ، کہا ان سے مالک نے اسحاق بن عبداللہ بن ابی طلحہ کے واسطے سے ذکر کیا ، بیشک ابومرہ مولیٰ عقیل بن ابی طالب نے انہیں ابوواقد اللیثی سے خبر دی کہ ( ایک مرتبہ ) رسول اللہ صلی اللہ علیہ وسلم مسجد میں تشریف فرما تھے اور لوگ آپ صلی اللہ علیہ وسلم کے اردگرد بیٹھے ہوئے تھے کہ تین آدمی وہاں آئے ( ان میں سے ) دو رسول اللہ صلی اللہ علیہ وسلم کے سامنے پہنچ گئے اور ایک واپس چلا گیا ۔ ( راوی کہتے ہیں کہ ) پھر وہ دونوں رسول اللہ صلی اللہ علیہ وسلم کے سامنے کھڑے ہو گئے ۔ اس کے بعد ان میں سے ایک نے ( جب ) مجلس میں ( ایک جگہ کچھ ) گنجائش دیکھی ، تو وہاں بیٹھ گیا اور دوسرا اہل مجلس کے پیچھے بیٹھ گیا اور تیسرا جو تھا وہ لوٹ گیا ۔ تو جب رسول اللہ صلی اللہ علیہ وسلم ( اپنی گفتگو سے ) فارغ ہوئے ( تو صحابہ رضی اللہ عنہم سے ) فرمایا کہ کیا میں تمہیں تین آدمیوں کے بارے میں نہ بتاؤں ؟ تو ( سنو ) ان میں سے ایک نے اللہ سے پناہ چاہی اللہ نے اسے پناہ دی اور دوسرے کو شرم آئی تو اللہ بھی اس سے شرمایا ( کہ اسے بھی بخش دیا ) اور تیسرے شخص نے منہ موڑا ، تو اللہ نے ( بھی ) اس سے منہ موڑ لیا ۔",
      },
      {
        id: 9,
        volume: 1,
        arabic: "حَدَّثَنَا مُسَدَّدٌ، قَالَ حَدَّثَنَا بِشْرٌ، قَالَ حَدَّثَنَا ابْنُ عَوْنٍ، عَنِ ابْنِ سِيرِينَ، عَنْ عَبْدِ الرَّحْمَنِ بْنِ أَبِي بَكْرَةَ، عَنْ أَبِيهِ، ذَكَرَ النَّبِيَّ صلى الله عليه وسلم قَعَدَ عَلَى بَعِيرِهِ، وَأَمْسَكَ إِنْسَانٌ بِخِطَامِهِ ـ أَوْ بِزِمَامِهِ ـ قَالَ ‏\"‏ أَىُّ يَوْمٍ هَذَا ‏\"‏‏.‏ فَسَكَتْنَا حَتَّى ظَنَنَّا أَنَّهُ سَيُسَمِّيهِ سِوَى اسْمِهِ‏.‏ قَالَ ‏\"‏ أَلَيْسَ يَوْمَ النَّحْرِ ‏\"‏‏.‏ قُلْنَا بَلَى‏.‏ قَالَ ‏\"‏ فَأَىُّ شَهْرٍ هَذَا ‏\"‏‏.‏ فَسَكَتْنَا حَتَّى ظَنَنَّا أَنَّهُ سَيُسَمِّيهِ بِغَيْرِ اسْمِهِ‏.‏ فَقَالَ ‏\"‏ أَلَيْسَ بِذِي الْحِجَّةِ ‏\"‏‏.‏ قُلْنَا بَلَى‏.‏ قَالَ ‏\"‏ فَإِنَّ دِمَاءَكُمْ وَأَمْوَالَكُمْ وَأَعْرَاضَكُمْ بَيْنَكُمْ حَرَامٌ كَحُرْمَةِ يَوْمِكُمْ هَذَا، فِي شَهْرِكُمْ هَذَا، فِي بَلَدِكُمْ هَذَا‏.‏ لِيُبَلِّغِ الشَّاهِدُ الْغَائِبَ، فَإِنَّ الشَّاهِدَ عَسَى أَنْ يُبَلِّغَ مَنْ هُوَ أَوْعَى لَهُ مِنْهُ ‏\"‏‏.‏",
        en: "Narrated `Abdur-Rahman bin Abi Bakra's father: <br> Once the Prophet (ﷺ) was riding his camel and a man was holding its rein. The Prophet (ﷺ) asked, \"What is the day today?\" We kept quiet, thinking that he might give that day another name. He said, \"Isn't it the day of Nahr (slaughtering of the animals of sacrifice)\" We replied, \"Yes.\" He further asked, \"Which month is this?\" We again kept quiet, thinking that he might give it another name. Then he said, \"Isn't it the month of Dhul-Hijja?\" We replied, \"Yes.\" He said, \"Verily! Your blood, property and honor are sacred to one another (i.e. Muslims) like the sanctity of this day of yours, in this month of yours and in this city of yours. It is incumbent upon those who are present to inform those who are absent because those who are absent might comprehend (what I have said) better than the present audience.\"",
        ur: "ہم سے مسدد نے بیان کیا ، ان سے بشر نے ، ان سے ابن عون نے ابن سیرین کے واسطے سے ، انھوں نے عبدالرحمٰن بن ابی بکرہ سے نقل کیا ، انھوں نے اپنے باپ سے روایت کی کہ وہ ( ایک دفعہ ) رسول اللہ صلی اللہ علیہ وسلم کا تذکرہ کرتے ہوئے کہنے لگے کہ رسول اللہ صلی اللہ علیہ وسلم اپنے اونٹ پر بیٹھے ہوئے تھے اور ایک شخص نے اس کی نکیل تھام رکھی تھی ، آپ صلی اللہ علیہ وسلم نے پوچھا آج یہ کون سا دن ہے ؟ ہم خاموش رہے ، حتیٰ کہ ہم سمجھے کہ آج کے دن کا آپ کوئی دوسرا نام اس کے نام کے علاوہ تجویز فرمائیں گے ( پھر ) آپ صلی اللہ علیہ وسلم نے فرمایا ، کیا آج قربانی کا دن نہیں ہے ؟ ہم نے عرض کیا ، بیشک ۔ ( اس کے بعد ) آپ صلی اللہ علیہ وسلم نے فرمایا ، یہ کون سا مہینہ ہے ؟ ہم ( اس پر بھی ) خاموش رہے اور یہ ( ہی ) سمجھے کہ اس مہینے کا ( بھی ) آپ اس کے نام کے علاوہ کوئی دوسرا نام تجویز فرمائیں گے ۔ پھر آپ صلی اللہ علیہ وسلم نے فرمایا ، کیا یہ ذی الحجہ کا مہینہ نہیں ہے ؟ ہم نے عرض کیا ، بیشک ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ، تو یقیناً تمہاری جانیں اور تمہارے مال اور تمہاری آبرو تمہارے درمیان اسی طرح حرام ہیں جس طرح آج کے دن کی حرمت تمہارے اس مہینے اور اس شہر میں ہے ۔ پس جو شخص حاضر ہے اسے چاہیے کہ غائب کو یہ ( بات ) پہنچا دے ، کیونکہ ایسا ممکن ہے کہ جو شخص یہاں موجود ہے وہ ایسے شخص کو یہ خبر پہنچائے ، جو اس سے زیادہ ( حدیث کا ) یاد رکھنے والا ہو ۔",

        arabic: "حَدَّثَنَا عَلِيٌّ، حَدَّثَنَا سُفْيَانُ، قَالَ قَالَ لِي ابْنُ أَبِي نَجِيحٍ عَنْ مُجَاهِدٍ، قَالَ صَحِبْتُ ابْنَ عُمَرَ إِلَى الْمَدِينَةِ فَلَمْ أَسْمَعْهُ يُحَدِّثُ عَنْ رَسُولِ اللَّهِ صلى الله عليه وسلم إِلاَّ حَدِيثًا وَاحِدًا، قَالَ كُنَّا عِنْدَ النَّبِيِّ صلى الله عليه وسلم فَأُتِيَ بِجُمَّارٍ فَقَالَ ‏\"‏ إِنَّ مِنَ الشَّجَرِ شَجَرَةً مَثَلُهَا كَمَثَلِ الْمُسْلِمِ ‏\"‏‏.‏ فَأَرَدْتُ أَنْ أَقُولَ هِيَ النَّخْلَةُ، فَإِذَا أَنَا أَصْغَرُ الْقَوْمِ فَسَكَتُّ، قَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ هِيَ النَّخْلَةُ ‏\"‏‏.‏",
        en: "Narrated Ibn `Umar: <br> We were with the Prophet (ﷺ) and fresh dates of a palm tree were brought to him. On that he said, \"Amongst the trees, there is a tree which resembles a Muslim.\" I wanted to say that it was the datepalm tree but as I was the youngest of all (of them) I kept quiet. And then the Prophet (ﷺ) said, \"It is the date-palm tree.\"",
        ur: "ہم سے علی ( بن مدینی ) نے بیان کیا ، ان سے سفیان نے ، ان سے ابن ابی نجیح نے مجاہد کے واسطے سے نقل کیا ، وہ کہتے ہیں کہ میں عبداللہ بن عمر رضی اللہ عنہما کے ساتھ مدینے تک رہا ، میں نے ( اس ) ایک حدیث کے سوا ان سے رسول اللہ صلی اللہ علیہ وسلم کی کوئی اور حدیث نہیں سنی ، وہ کہتے تھے کہ ہم رسول اللہ صلی اللہ علیہ وسلم کی خدمت میں حاضر تھے کہ آپ صلی اللہ علیہ وسلم کے پاس کھجور کا ایک گابھا لایا گیا ۔ ( اسے دیکھ کر ) آپ صلی اللہ علیہ وسلم نے فرمایا کہ درختوں میں ایک درخت ایسا ہے اس کی مثال مسلمان کی طرح ہے ۔ ( ابن عمر رضی اللہ عنہما کہتے ہیں کہ یہ سن کر ) میں نے ارادہ کیا کہ عرض کروں کہ وہ ( درخت ) کھجور کا ہے مگر چونکہ میں سب میں چھوٹا تھا اس لیے خاموش رہا ۔ ( پھر ) رسول اللہ صلی اللہ علیہ وسلم نے خود ہی فرمایا کہ وہ کھجور ہے ۔",

      {

        arabic: "حَدَّثَنَا الْحُمَيْدِيُّ، قَالَ حَدَّثَنَا سُفْيَانُ، قَالَ حَدَّثَنِي إِسْمَاعِيلُ بْنُ أَبِي خَالِدٍ، عَلَى غَيْرِ مَا حَدَّثَنَاهُ الزُّهْرِيُّ، قَالَ سَمِعْتُ قَيْسَ بْنَ أَبِي حَازِمٍ، قَالَ سَمِعْتُ عَبْدَ اللَّهِ بْنَ مَسْعُودٍ، قَالَ قَالَ النَّبِيُّ صلى الله عليه وسلم ‏ \"‏ لاَ حَسَدَ إِلاَّ فِي اثْنَتَيْنِ رَجُلٌ آتَاهُ اللَّهُ مَالاً فَسُلِّطَ عَلَى هَلَكَتِهِ فِي الْحَقِّ، وَرَجُلٌ آتَاهُ اللَّهُ الْحِكْمَةَ، فَهْوَ يَقْضِي بِهَا وَيُعَلِّمُهَا ‏\"‏‏.‏",
        en: "Narrated `Abdullah bin Mas`ud: <br> The Prophet (ﷺ) said, \"Do not wish to be like anyone except in two cases. (The first is) A person, whom Allah has given wealth and he spends it righteously; (the second is) the one whom Allah has given wisdom (the Holy Qur'an) and he acts according to it and teaches it to others.\"",
        ur: "ہم سے حمیدی نے بیان کیا ، ان سے سفیان نے ، ان سے اسماعیل بن ابی خالد نے دوسرے لفظوں میں بیان کیا ، ان لفظوں کے علاوہ جو زہری نے ہم سے بیان کئے ، وہ کہتے ہیں میں نے قیس بن ابی حازم سے سنا ، انھوں نے عبداللہ بن مسعود رضی اللہ عنہما سے سنا ، وہ کہتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم کا ارشاد ہے کہ حسد صرف دو باتوں میں جائز ہے ۔ ایک تو اس شخص کے بارے میں جسے اللہ نے دولت دی ہو اور وہ اس دولت کو راہ حق میں خرچ کرنے پر بھی قدرت رکھتا ہو اور ایک اس شخص کے بارے میں جسے اللہ نے حکمت ( کی دولت ) سے نوازا ہو اور وہ اس کے ذریعہ سے فیصلہ کرتا ہو اور ( لوگوں کو ) اس حکمت کی تعلیم دیتا ہو ۔",

      {
        id: 16,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ غُرَيْرٍ الزُّهْرِيُّ، قَالَ حَدَّثَنَا يَعْقُوبُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنِي أَبِي، عَنْ صَالِحٍ، عَنِ ابْنِ شِهَابٍ، حَدَّثَ أَنَّ عُبَيْدَ اللَّهِ بْنَ عَبْدِ اللَّهِ أَخْبَرَهُ عَنِ ابْنِ عَبَّاسٍ، أَنَّهُ تَمَارَى هُوَ وَالْحُرُّ بْنُ قَيْسِ بْنِ حِصْنٍ الْفَزَارِيُّ فِي صَاحِبِ مُوسَى قَالَ ابْنُ عَبَّاسٍ هُوَ خَضِرٌ‏.‏ فَمَرَّ بِهِمَا أُبَىُّ بْنُ كَعْبٍ، فَدَعَاهُ ابْنُ عَبَّاسٍ فَقَالَ إِنِّي تَمَارَيْتُ أَنَا وَصَاحِبِي، هَذَا فِي صَاحِبِ مُوسَى الَّذِي سَأَلَ مُوسَى السَّبِيلَ إِلَى لُقِيِّهِ، هَلْ سَمِعْتَ النَّبِيَّ صلى الله عليه وسلم يَذْكُرُ شَأْنَهُ قَالَ نَعَمْ سَمِعْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَقُولُ ‏ \"‏ بَيْنَمَا مُوسَى فِي مَلإٍ مِنْ بَنِي إِسْرَائِيلَ، جَاءَهُ رَجُلٌ فَقَالَ هَلْ تَعْلَمُ أَحَدًا أَعْلَمَ مِنْكَ قَالَ مُوسَى لاَ‏.‏ فَأَوْحَى اللَّهُ إِلَى مُوسَى بَلَى، عَبْدُنَا خَضِرٌ، فَسَأَلَ مُوسَى السَّبِيلَ إِلَيْهِ، فَجَعَلَ اللَّهُ لَهُ الْحُوتَ آيَةً، وَقِيلَ لَهُ إِذَا فَقَدْتَ الْحُوتَ فَارْجِعْ، فَإِنَّكَ سَتَلْقَاهُ، وَكَانَ يَتَّبِعُ أَثَرَ الْحُوتِ فِي الْبَحْرِ، فَقَالَ لِمُوسَى فَتَاهُ أَرَأَيْتَ إِذْ أَوَيْنَا إِلَى الصَّخْرَةِ فَإِنِّي نَسِيتُ الْحُوتَ، وَمَا أَنْسَانِيهِ إِلاَّ الشَّيْطَانُ أَنْ أَذْكُرَهُ‏.‏ قَالَ ذَلِكَ مَا كُنَّا نَبْغِي، فَارْتَدَّا عَلَى آثَارِهِمَا قَصَصًا، فَوَجَدَا خَضِرًا‏.‏ فَكَانَ مِنْ شَأْنِهِمَا الَّذِي قَصَّ اللَّهُ ـ عَزَّ وَجَلَّ ـ فِي كِتَابِهِ ‏\"‏‏.‏",
        en: "Narrated Ibn `Abbas: <br> That he differed with Hur bin Qais bin Hisn Al-Fazari regarding the companion of (the Prophet) Moses. Ibn `Abbas said that he was Al Khadir. Meanwhile, Ubai bin Ka`b passed by them and Ibn `Abbas called him, saying \"My friend (Hur) and I have differed regarding Moses' companion, whom Moses asked the way to meet. Have you heard the Prophet (ﷺ) mentioning something about him? He said, \"Yes. I heard Allah's Messenger (ﷺ) saying, \"While Moses was sitting in the company of some Israelites, a man came and asked him. \"Do you know anyone who is more learned than you? Moses replied: \"No.\" So Allah sent the Divine Inspiration to Moses: 'Yes, Our slave Khadir (is more learned than you.)' Moses asked (Allah) how to meet him (Khadir). So Allah made the fish as a sign for him and he was told that when the fish was lost, he should return (to the place where he had lost it) and there he would meet him (Al-Khadir). So Moses went on looking for the sign of the fish in the sea. The servant-boy of Moses said to him: Do you remember when we betook ourselves to the rock, I indeed forgot the fish, none but Satan made me forget to remember it. On that Moses said: 'That is what we have been seeking? (18.64) So they went back retracing their footsteps, and found Khadir. (And) what happened further to them is narrated in the Holy Qur'an by Allah. (18.54 up to 18.82)",
        ur: "ہم سے محمد بن غریر زہری نے بیان کیا ، ان سے یعقوب بن ابراہیم نے ، ان سے ان کے باپ ( ابراہیم ) نے ، انھوں نے صالح سے سنا ، انھوں نے ابن شہاب سے ، وہ بیان کرتے ہیں کہ انہیں عبیداللہ بن عبداللہ نے حضرت ابن عباس رضی اللہ عنہما کے واسطے سے خبر دی کہ وہ اور حر بن قیس بن حصن فزاری حضرت موسیٰ علیہ السلام کے ساتھی کے بارے میں بحثے ۔ حضرت ابن عباس رضی اللہ عنہما نے فرمایا کہ وہ خضر علیہ السلام تھے ۔ پھر ان کے پاس سے ابی بن کعب گزرے تو عبداللہ بن عباس رضی اللہ عنہما نے انہیں بلایا اور کہا کہ میں اور میرے یہ رفیق موسیٰ علیہ السلام کے اس ساتھی کے بارے میں بحث کر رہے ہیں جس سے انھوں نے ملاقات چاہی تھی ۔ کیا آپ نے رسول اللہ صلی اللہ علیہ وسلم سے اس کے بارے میں کچھ ذکر سنا ہے ۔ انھوں نے کہا ، ہاں میں نے رسول اللہ صلی اللہ علیہ وسلم کو یہ فرماتے ہوئے سنا ہے ۔ ایک دن حضرت موسیٰ بنی اسرائیل کی ایک جماعت میں بیٹھے ہوئے تھے کہ اتنے میں ایک شخص آیا اور اس نے آپ سے پوچھا کیا آپ جانتے ہیں کہ ( دنیا میں ) کوئی آپ سے بھی بڑھ کر عالم موجود ہے ؟ حضرت موسیٰ علیہ السلام نے فرمایا نہیں ۔ اس پر اللہ تعالیٰ نے حضرت موسیٰ علیہ اسلام کے پاس وحی بھیجی کہ ہاں ہمارا بندہ خضر ہے ( جس کا علم تم سے زیادہ ہے ) حضرت موسیٰ علیہ السلام نے اللہ سے دریافت کیا کہ خضر علیہ السلام سے ملنے کی کیا صورت ہے ؟ اللہ تعالیٰ نے ایک مچھلی کو ان سے ملاقات کی علامت قرار دیا اور ان سے کہہ دیا کہ جب تم اس مچھلی کو گم کر دو تو ( واپس ) لوٹ جاؤ ، تب خضر سے تمہاری ملاقات ہو گی ۔ تب موسیٰ ( چلے اور ) دریا میں مچھلی کی علامت تلاش کرتے رہے ۔ اس وقت ان کے ساتھی نے کہا جب ہم پتھر کے پاس تھے ، کیا آپ نے دیکھا تھا ، میں اس وقت مچھلی کا کہنا بھول گیا اور شیطان ہی نے مجھے اس کا ذکر بھلا دیا ۔ موسیٰ علیہ السلام نے کہا ، اسی مقام کی ہمیں تلاش تھی ۔ تب وہ اپنے نشانات قدم پر ( پچھلے پاؤں ) باتیں کرتے ہوئے لوٹے ( وہاں ) انھوں نے خضر علیہ السلام کو پایا ۔ پھر ان کا وہی قصہ ہے جو اللہ نے اپنی کتاب قرآن میں بیان کیا ہے ۔",

      {

        arabic: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ حَدَّثَنَا وُهَيْبٌ، قَالَ حَدَّثَنَا هِشَامٌ، عَنْ فَاطِمَةَ، عَنْ أَسْمَاءَ، قَالَتْ أَتَيْتُ عَائِشَةَ وَهِيَ تُصَلِّي فَقُلْتُ مَا شَأْنُ النَّاسِ فَأَشَارَتْ إِلَى السَّمَاءِ، فَإِذَا النَّاسُ قِيَامٌ، فَقَالَتْ سُبْحَانَ اللَّهِ‏.‏ قُلْتُ آيَةٌ فَأَشَارَتْ بِرَأْسِهَا، أَىْ نَعَمْ، فَقُمْتُ حَتَّى تَجَلاَّنِي الْغَشْىُ، فَجَعَلْتُ أَصُبُّ عَلَى رَأْسِي الْمَاءَ، فَحَمِدَ اللَّهَ عَزَّ وَجَلَّ النَّبِيُّ صلى الله عليه وسلم وَأَثْنَى عَلَيْهِ، ثُمَّ قَالَ ‏ \"‏ مَا مِنْ شَىْءٍ لَمْ أَكُنْ أُرِيتُهُ إِلاَّ رَأَيْتُهُ فِي مَقَامِي حَتَّى الْجَنَّةَ وَالنَّارَ، فَأُوحِيَ إِلَىَّ أَنَّكُمْ تُفْتَنُونَ فِي قُبُورِكُمْ، مِثْلَ ـ أَوْ قَرِيبًا لاَ أَدْرِي أَىَّ ذَلِكَ قَالَتْ أَسْمَاءُ ـ مِنْ فِتْنَةِ الْمَسِيحِ الدَّجَّالِ، يُقَالُ مَا عِلْمُكَ بِهَذَا الرَّجُلِ فَأَمَّا الْمُؤْمِنُ ـ أَوِ الْمُوقِنُ لاَ أَدْرِي بِأَيِّهِمَا قَالَتْ أَسْمَاءُ ـ فَيَقُولُ هُوَ مُحَمَّدٌ رَسُولُ اللَّهِ جَاءَنَا بِالْبَيِّنَاتِ وَالْهُدَى، فَأَجَبْنَا وَاتَّبَعْنَا، هُوَ مُحَمَّدٌ‏.‏ ثَلاَثًا، فَيُقَالُ نَمْ صَالِحًا، قَدْ عَلِمْنَا إِنْ كُنْتَ لَمُوقِنًا بِهِ، وَأَمَّا الْمُنَافِقُ ـ أَوِ الْمُرْتَابُ لاَ أَدْرِي أَىَّ ذَلِكَ قَالَتْ أَسْمَاءُ ـ فَيَقُولُ لاَ أَدْرِي، سَمِعْتُ النَّاسَ يَقُولُونَ شَيْئًا فَقُلْتُهُ ‏\"‏‏.‏",
        en: "Narrated Asma': <br> I came to `Aisha while she was praying, and said to her, \"What has happened to the people?\" She pointed out towards the sky. (I looked towards the mosque), and saw the people offering the prayer. Aisha said, \"Subhan Allah.\" I said to her, \"Is there a sign?\" She nodded with her head meaning, \"Yes.\" I, too, then stood (for the prayer of eclipse) till I became (nearly) unconscious and later on I poured water on my head. After the prayer, the Prophet (ﷺ) praised and glorified Allah and then said, \"Just now at this place I have seen what I have never seen before, including Paradise and Hell. No doubt it has been inspired to me that you will be put to trials in your graves and these trials will be like the trials of Masih-ad-Dajjal or nearly like it (the sub narrator is not sure which expression Asma' used). You will be asked, 'What do you know about this man (the Prophet (ﷺ) Muhammad)?' Then the faithful believer (or Asma' said a similar word) will reply, 'He is Muhammad Allah's Messenger (ﷺ) who had come to us with clear evidences and guidance and so we accepted his teachings and followed him. And he is Muhammad.' And he will repeat it thrice. Then the angels will say to him, 'Sleep in peace as we have come to know that you were a faithful believer.' On the other hand, a hypocrite or a doubtful person will reply, 'I do not know, but I heard the people saying something and so I said it.' (the same). \"",
        ur: "ہم سے موسیٰ بن اسماعیل نے بیان کیا ، ان سے وہیب نے ، ان سے ہشام نے فاطمہ کے واسطے سے نقل کیا ، وہ اسماء سے روایت کرتی ہیں کہ میں عائشہ رضی اللہ عنہا کے پاس آئی ، وہ نماز پڑھ رہی تھیں ، میں نے کہا کہ لوگوں کا کیا حال ہے ؟ تو انھوں نے آسمان کی طرف اشارہ کیا ( یعنی سورج کو گہن لگا ہے ) اتنے میں لوگ ( نماز کے لیے ) کھڑے ہو گئے ۔ حضرت عائشہ رضی اللہ عنہا نے کہا ، اللہ پاک ہے ۔ میں نے کہا ( کیا یہ گہن ) کوئی ( خاص ) نشانی ہے ؟ انھوں نے سر سے اشارہ کیا یعنی ہاں ! پھر میں ( بھی نماز کے لیے ) کھڑی ہو گئی ۔ حتیٰ کہ مجھے غش آنے لگا ، تو میں اپنے سر پر پانی ڈالنے لگی ۔ پھر ( نماز کے بعد ) رسول اللہ صلی اللہ علیہ وسلم نے اللہ تعالیٰ کی تعریف اور اس کی صفت بیان فرمائی ، پھر فرمایا ، جو چیز مجھے پہلے دکھلائی نہیں گئی تھی آج وہ سب اس جگہ میں نے دیکھ لی ، یہاں تک کہ جنت اور دوزخ کو بھی دیکھ لیا اور مجھ پر یہ وحی کی گئی کہ تم اپنی قبروں میں آزمائے جاؤ گے ، «مثل» یا «قرب» کا کون سا لفظ حضرت اسماء نے فرمایا ، میں نہیں جانتی ، فاطمہ کہتی ہیں ( یعنی ) فتنہ دجال کی طرح ( آزمائے جاؤ گے ) کہا جائے گا ( قبر کے اندر کہ ) تم اس آدمی کے بارے میں کیا جانتے ہو ؟ تو جو صاحب ایمان یا صاحب یقین ہو گا ، کون سا لفظ فرمایا حضرت اسماء رضی اللہ عنہا نے ، مجھے یاد نہیں ۔ وہ کہے گا وہ محمد اللہ کے رسول صلی اللہ علیہ وسلم ہیں ، جو ہمارے پاس اللہ کی ہدایت اور دلیلیں لے کر آئے تو ہم نے ان کو قبول کر لیا اور ان کی پیروی کی وہ محمد صلی اللہ علیہ وسلم ہیں ۔ تین بار ( اسی طرح کہے گا ) پھر ( اس سے ) کہہ دیا جائے گا کہ آرام سے سو جا بیشک ہم نے جان لیا کہ تو محمد صلی اللہ علیہ وسلم پر یقین رکھتا تھا ۔ اور بہرحال منافق یا شکی آدمی ، میں نہیں جانتی کہ ان میں سے کون سا لفظ حضرت اسماء رضی اللہ عنہا نے کہا ۔ تو وہ ( منافق یا شکی آدمی ) کہے گا کہ جو لوگوں کو میں نے کہتے سنا میں نے ( بھی ) وہی کہہ دیا ۔ ( باقی میں کچھ نہیں جانتا ۔ )",

      {
        id: 29,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، قَالَ حَدَّثَنَا غُنْدَرٌ، قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ أَبِي جَمْرَةَ، قَالَ كُنْتُ أُتَرْجِمُ بَيْنَ ابْنِ عَبَّاسٍ وَبَيْنَ النَّاسِ فَقَالَ إِنَّ وَفْدَ عَبْدِ الْقَيْسِ أَتَوُا النَّبِيَّ صلى الله عليه وسلم فَقَالَ ‏\"‏ مَنِ الْوَفْدُ ـ أَوْ مَنِ الْقَوْمُ ‏\"‏‏.‏ قَالُوا رَبِيعَةُ‏.‏ فَقَالَ ‏\"‏ مَرْحَبًا بِالْقَوْمِ ـ أَوْ بِالْوَفْدِ ـ غَيْرَ خَزَايَا وَلاَ نَدَامَى ‏\"‏‏.‏ قَالُوا إِنَّا نَأْتِيكَ مِنْ شُقَّةٍ بَعِيدَةٍ، وَبَيْنَنَا وَبَيْنَكَ هَذَا الْحَىُّ مِنْ كُفَّارِ مُضَرَ، وَلاَ نَسْتَطِيعُ أَنْ نَأْتِيَكَ إِلاَّ فِي شَهْرٍ حَرَامٍ فَمُرْنَا بِأَمْرٍ نُخْبِرْ بِهِ مَنْ وَرَاءَنَا، نَدْخُلُ بِهِ الْجَنَّةَ‏.‏ فَأَمَرَهُمْ بِأَرْبَعٍ، وَنَهَاهُمْ عَنْ أَرْبَعٍ أَمَرَهُمْ بِالإِيمَانِ بِاللَّهِ عَزَّ وَجَلَّ وَحْدَهُ‏.‏ قَالَ ‏\"‏ هَلْ تَدْرُونَ مَا الإِيمَانُ بِاللَّهِ وَحْدَهُ ‏\"‏‏.‏ قَالُوا اللَّهُ وَرَسُولُهُ أَعْلَمُ‏.‏ قَالَ ‏\"‏ شَهَادَةُ أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَإِقَامُ الصَّلاَةِ، وَإِيتَاءُ الزَّكَاةِ، وَصَوْمُ رَمَضَانَ، وَتُعْطُوا الْخُمُسَ مِنَ الْمَغْنَمِ ‏\"‏‏.‏ وَنَهَاهُمْ عَنِ الدُّبَّاءِ وَالْحَنْتَمِ وَالْمُزَفَّتِ‏.‏ قَالَ شُعْبَةُ رُبَّمَا قَالَ النَّقِيرِ، وَرُبَّمَا قَالَ الْمُقَيَّرِ‏.‏ قَالَ ‏\"‏ احْفَظُوهُ وَأَخْبِرُوهُ مَنْ وَرَاءَكُمْ ‏\"‏‏.‏",
        en: "Narrated Abu Jamra: <br> I was an interpreter between the people and Ibn `Abbas. Once Ibn `Abbas said that a delegation of the tribe of `Abdul Qais came to the Prophet (ﷺ) who asked them, \"Who are the people (i.e. you)? (Or) who are the delegates?\" They replied, \"We are from the tribe of Rabi`a.\" Then the Prophet (ﷺ) said to them, \"Welcome, O people (or said, \"O delegation (of `Abdul Qais).\") Neither will you have disgrace nor will you regret.\" They said, \"We have come to you from a distant place and there is the tribe of the infidels of Mudar intervening between you and us and we cannot come to you except in the sacred month. So please order us to do something good (religious deeds) and that we may also inform our people whom we have left behind (at home) and that we may enter Paradise (by acting on them.)\" The Prophet ordered them to do four things, and forbade them from four things. He ordered them to believe in Allah Alone, the Honorable the Majestic and said to them, \"Do you know what is meant by believing in Allah Alone?\" They replied, \"Allah and His Apostle know better.\" Thereupon the Prophet (ﷺ) said, \"(That means to testify that none has the right to be worshipped but Allah and that Muhammad is His Apostle, to offer prayers perfectly, to pay Zakat, to observe fasts during the month of Ramadan, (and) to pay Al-Khumus (one fifth of the booty to be given in Allah's cause).\" Then he forbade them four things, namely Ad-Dubba.' Hantam, Muzaffat (and) An-Naqir or Muqaiyar (These were the names of pots in which alcoholic drinks used to be prepared). The Prophet (ﷺ) further said, \"Memorize them (these instructions) and tell them to the people whom you have left behind.\"",
        ur: "ہم سے محمد بن بشار نے بیان کیا ، ان سے غندر نے ، ان سے شعبہ نے ابوجمرہ کے واسطے سے بیان کیا کہ میں ابن عباس رضی اللہ عنہما اور لوگوں کے درمیان ترجمانی کے فرائض انجام دیتا تھا ( ایک مرتبہ ) ابن عباس رضی اللہ عنہما نے کہا کہ قبیلہ عبدالقیس کا وفد رسول اللہ صلی اللہ علیہ وسلم کی خدمت میں آیا ۔ آپ صلی اللہ علیہ وسلم نے دریافت فرمایا کہ کون سا وفد ہے ؟ یا یہ کون لوگ ہیں ؟ انھوں نے کہا کہ ربیعہ خاندان ( کے لوگ ہیں ) آپ صلی اللہ علیہ وسلم نے فرمایا کہ مبارک ہو قوم کو ( آنا ) یا مبارک ہو اس وفد کو ( جو کبھی ) نہ رسوا ہو نہ شرمندہ ہو ( اس کے بعد ) انھوں نے عرض کیا کہ ہم ایک دور دراز کونے سے آپ صلی اللہ علیہ وسلم کے پاس آئے ہیں اور ہمارے اور آپ کے درمیان کفار مضر کا یہ قبیلہ ( پڑتا ) ہے ( اس کے خوف کی وجہ سے ) ہم حرمت والے مہینوں کے علاوہ اور ایام میں نہیں آ سکتے ۔ اس لیے ہمیں کوئی ایسی ( قطعی ) بات بتلا دیجیئے کہ جس کی ہم اپنے پیچھے رہ جانے والے لوگوں کو خبر دے دیں ۔ ( اور ) اس کی وجہ سے ہم جنت میں داخل ہو سکیں ۔ تو آپ صلی اللہ علیہ وسلم نے انہیں چار باتوں کا حکم دیا اور چار سے روک دیا ۔ اول انہیں حکم دیا کہ ایک اللہ پر ایمان لائیں ۔ ( پھر ) فرمایا کہ کیا تم جانتے ہو کہ ایک اللہ پر ایمان لانے کا کیا مطلب ہے ؟ انھوں نے عرض کیا ، اللہ اور اس کا رسول زیادہ جانتے ہیں ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ( ایک اللہ پر ایمان لانے کا مطلب یہ ہے کہ ) اس بات کا اقرار کرنا کہ اللہ کے سوا کوئی معبود نہیں اور یہ کہ محمد ( صلی اللہ علیہ وسلم ) اللہ کے سچے رسول ہیں اور نماز قائم کرنا ، زکوٰۃ ادا کرنا اور ماہ رمضان کے روزے رکھنا اور یہ کہ تم مال غنیمت سے پانچواں حصہ ادا کرو اور چار چیزوں سے منع فرمایا ، دباء ، حنتم ، اور مزفت کے استعمال سے ۔ اور ( چوتھی چیز کے بارے میں ) شعبہ کہتے ہیں کہ ابوجمرہ بسا اوقات «نقير» کہتے تھے اور بسا اوقات «مقير‏» ۔ ( اس کے بعد ) رسول اللہ صلی اللہ علیہ وسلم نے فرمایا کہ ان ( باتوں کو ) یاد رکھو اور اپنے پیچھے ( رہ جانے ) والوں کو بھی ان کی خبر کر دو ۔",

        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ مُقَاتِلٍ أَبُو الْحَسَنِ، قَالَ أَخْبَرَنَا عَبْدُ اللَّهِ، قَالَ أَخْبَرَنَا عُمَرُ بْنُ سَعِيدِ بْنِ أَبِي حُسَيْنٍ، قَالَ حَدَّثَنِي عَبْدُ اللَّهِ بْنُ أَبِي مُلَيْكَةَ، عَنْ عُقْبَةَ بْنِ الْحَارِثِ، أَنَّهُ تَزَوَّجَ ابْنَةً لأَبِي إِهَابِ بْنِ عَزِيزٍ، فَأَتَتْهُ امْرَأَةٌ فَقَالَتْ إِنِّي قَدْ أَرْضَعْتُ عُقْبَةَ وَالَّتِي تَزَوَّجَ بِهَا‏.‏ فَقَالَ لَهَا عُقْبَةُ مَا أَعْلَمُ أَنَّكِ أَرْضَعْتِنِي وَلاَ أَخْبَرْتِنِي‏.‏ فَرَكِبَ إِلَى رَسُولِ اللَّهِ صلى الله عليه وسلم بِالْمَدِينَةِ فَسَأَلَهُ، فَقَالَ رَسُولُ اللَّهِ صلى الله عليه وسلم ‏ \"‏ كَيْفَ وَقَدْ قِيلَ ‏\"‏‏.‏ فَفَارَقَهَا عُقْبَةُ، وَنَكَحَتْ زَوْجًا غَيْرَهُ‏.‏",
        en: "Narrated `Abdullah bin Abi Mulaika: <br> `Uqba bin Al-Harith said that he had married the daughter of Abi Ihab bin `Aziz. Later on a woman came to him and said, \"I have suckled (nursed) `Uqba and the woman whom he married (his wife) at my breast.\" `Uqba said to her, \"Neither I knew that you have suckled (nursed) me nor did you tell me.\" Then he rode over to see Allah's Messenger (ﷺ) at Medina, and asked him about it. Allah's Messenger (ﷺ) said, \"How can you keep her as a wife when it has been said (that she is your foster-sister)?\" Then `Uqba divorced her, and she married another man.",
        ur: "ہم سے ابوالحسن محمد بن مقاتل نے بیان کیا ، انہیں عبداللہ نے خبر دی ، انہیں عمر بن سعید بن ابی حسین نے خبر دی ، ان سے عبداللہ بن ابی ملیکہ نے عقبہ ابن الحارث کے واسطے سے نقل کیا کہ عقبہ نے ابواہاب بن عزیز کی لڑکی سے نکاح کیا تو ان کے پاس ایک عورت آئی اور کہنے لگی کہ میں نے عقبہ کو اور جس سے اس کا نکاح ہوا ہے ، اس کو دودھ پلایا ہے ۔ نہ تو نے کبھی مجھے بتایا ہے ۔ ( یہ سن کر ) عقبہ نے کہا ، مجھے نہیں معلوم کہ تو نے مجھے دودھ پلایا ہے اور نہ تو نے کبھی مجھے بتایا ہے ۔ تب عقبہ سوار ہو کر رسول اللہ صلی اللہ علیہ وسلم کی خدمت میں مدینہ منورہ حاضر ہوئے اور آپ سے اس کے متعلق دریافت کیا ، تو آپ صلی اللہ علیہ وسلم نے فرمایا ، کس طرح ( تم اس لڑکی سے رشتہ رکھو گے ) حالانکہ ( اس کے متعلق یہ ) کہا گیا تب عقبہ بن حارث نے اس لڑکی کو چھوڑ دیا اور اس نے دوسرا خاوند کر لیا ۔",
      },
      {
        id: 31,
        volume: 1,
        arabic: "حَدَّثَنَا أَبُو الْيَمَانِ، أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، ح قَالَ أَبُو عَبْدِ اللَّهِ وَقَالَ ابْنُ وَهْبٍ أَخْبَرَنَا يُونُسُ، عَنِ ابْنِ شِهَابٍ، عَنْ عُبَيْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ أَبِي ثَوْرٍ، عَنْ عَبْدِ اللَّهِ بْنِ عَبَّاسٍ، عَنْ عُمَرَ، قَالَ كُنْتُ أَنَا وَجَارٌ، لِي مِنَ الأَنْصَارِ فِي بَنِي أُمَيَّةَ بْنِ زَيْدٍ، وَهْىَ مِنْ عَوَالِي الْمَدِينَةِ، وَكُنَّا نَتَنَاوَبُ النُّزُولَ عَلَى رَسُولِ اللَّهِ صلى الله عليه وسلم يَنْزِلُ يَوْمًا وَأَنْزِلُ يَوْمًا، فَإِذَا نَزَلْتُ جِئْتُهُ بِخَبَرِ ذَلِكَ الْيَوْمِ مِنَ الْوَحْىِ وَغَيْرِهِ، وَإِذَا نَزَلَ فَعَلَ مِثْلَ ذَلِكَ، فَنَزَلَ صَاحِبِي الأَنْصَارِيُّ يَوْمَ نَوْبَتِهِ، فَضَرَبَ بَابِي ضَرْبًا شَدِيدًا‏.‏ فَقَالَ أَثَمَّ هُوَ فَفَزِعْتُ فَخَرَجْتُ إِلَيْهِ فَقَالَ قَدْ حَدَثَ أَمْرٌ عَظِيمٌ‏.‏ قَالَ فَدَخَلْتُ عَلَى حَفْصَةَ فَإِذَا هِيَ تَبْكِي فَقُلْتُ طَلَّقَكُنَّ رَسُولُ اللَّهِ صلى الله عليه وسلم قَالَتْ لاَ أَدْرِي‏.‏ ثُمَّ دَخَلْتُ عَلَى النَّبِيِّ صلى الله عليه وسلم فَقُلْتُ وَأَنَا قَائِمٌ أَطَلَّقْتَ نِسَاءَكَ قَالَ ‏ \"‏ لاَ ‏\"‏‏.‏ فَقُلْتُ اللَّهُ أَكْبَرُ‏.‏",
        en: "Narrated \`Umar: <br> My Ansari neighbor from Bani Umaiya bin Zaid who used to live at \`Awali Al-Medina and used to visit the Prophet (ﷺ) by turns. He used to go one day and I another day. When I went I used to bring the news of that day regarding the Divine Inspiration and other things, and when he went, he used to do the same for me. Once my Ansari friend, in his turn (on returning from the Prophet), knocked violently at my door and asked if I was there.\" I became horrified and came out to him. He said, \"Today a great thing has happened.\" I then went to Hafsa and saw her weeping. I asked her, \"Did Allah's Messenger (ﷺ) divorce you all?\" She replied, \"I do not know.\" Then, I entered upon the Prophet (ﷺ) and said while standing, \"Have you divorced your wives?\" The Prophet (ﷺ) replied in the negative. On that I said, \"Allahu-Akbar (Allah is Greater).\"",
        ur: "ہم سے ابوالیمان نے بیان کیا ، انہیں شعیب نے زہری سے خبر دی ( ایک دوسری سند سے ) حضرت امام بخاری رحمہ اللہ کہتے ہیں کہ ابن وہب کو یونس نے ابن شہاب سے خبر دی ، وہ عبیداللہ بن عبداللہ ابن ابی ثور سے نقل کرتے ہیں ، وہ عبداللہ بن عباس رضی اللہ عنہما سے ، وہ حضرت عمر رضی اللہ عنہ سے روایت کرتے ہیں کہ میں اور میرا ایک انصاری پڑوسی دونوں اطراف مدینہ کے ایک گاؤں بنی امیہ بن زید میں رہتے تھے جو مدینہ کے ( پورب کی طرف ) بلند گاؤں میں سے ہے ۔ ہم دونوں باری باری آنحضرت صلی اللہ علیہ وسلم کی خدمت شریف میں حاضر ہوا کرتے تھے ۔ ایک دن وہ آتا ، ایک دن میں آتا ۔ جس دن میں آتا اس دن کی وحی کی اور ( رسول اللہ صلی اللہ علیہ وسلم کی فرمودہ ) دیگر باتوں کی اس کو خبر دے دیتا تھا اور جب وہ آتا تھا تو وہ بھی اسی طرح کرتا ۔ تو ایک دن وہ میرا انصاری ساتھی اپنی باری کے روز حاضر خدمت ہوا ( جب واپس آیا ) تو اس نے میرا دروازہ بہت زور سے کھٹکھٹایا اور ( میرے بارے میں پوچھا کہ ) کیا عمر یہاں ہیں ؟ میں گھبرا کر اس کے پاس آیا ۔ وہ کہنے لگا کہ ایک بڑا معاملہ پیش آ گیا ہے ۔ ( یعنی رسول اللہ صلی اللہ علیہ وسلم نے اپنی بیویوں کو طلاق دے دی ہے ) پھر میں ( اپنی بیٹی ) حفصہ کے پاس گیا ، وہ رو رہی تھی ۔ میں نے پوچھا ، کیا تمہیں رسول اللہ صلی اللہ علیہ وسلم نے طلاق دے دی ہے ؟ وہ کہنے لگی میں نہیں جانتی ۔ پھر میں نبی کریم صلی اللہ علیہ وسلم کی خدمت میں حاضر ہوا ۔ میں نے کھڑے کھڑے کہا کہ کیا آپ ( صلی اللہ علیہ وسلم ) نے اپنی بیویوں کو طلاق دے دی ہے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا نہیں ۔ ( یہ افواہ غلط ہے ) تب میں نے ( تعجب سے ) کہا «الله اكبر» اللہ بہت بڑا ہے ۔",
      },
      {
        id: 32,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ كَثِيرٍ، قَالَ أَخْبَرَنَا سُفْيَانُ، عَنِ ابْنِ أَبِي خَالِدٍ، عَنْ قَيْسِ بْنِ أَبِي حَازِمٍ، عَنْ أَبِي مَسْعُودٍ الأَنْصَارِيِّ، قَالَ قَالَ رَجُلٌ يَا رَسُولَ اللَّهِ، لاَ أَكَادُ أُدْرِكُ الصَّلاَةَ مِمَّا يُطَوِّلُ بِنَا فُلاَنٌ، فَمَا رَأَيْتُ النَّبِيَّ صلى الله عليه وسلم فِي مَوْعِظَةٍ أَشَدَّ غَضَبًا مِنْ يَوْمِئِذٍ فَقَالَ ‏ \"‏ أَيُّهَا النَّاسُ، إِنَّكُمْ مُنَفِّرُونَ، فَمَنْ صَلَّى بِالنَّاسِ فَلْيُخَفِّفْ، فَإِنَّ فِيهِمُ الْمَرِيضَ وَالضَّعِيفَ وَذَا الْحَاجَةِ ‏\"‏‏.‏",
        en: "Narrated Abu Mas\`ud Al-Ansari: <br> Once a man said to Allah's Messenger (ﷺ) \"O Allah's Messenger (ﷺ)! I may not attend the (compulsory congregational) prayer because so and so (the Imam) prolongs the prayer when he leads us for it. The narrator added: \"I never saw the Prophet (ﷺ) more furious in giving advice than he was on that day. The Prophet said, \"O people! Some of you make others dislike good deeds (the prayers). So whoever leads the people in prayer should shorten it because among them there are the sick the weak and the needy (having some jobs to do).",
        ur: "ہم سے محمد بن کثیر نے بیان کیا انہیں سفیان نے ابوخالد سے خبر دی ، وہ قیس بن ابی حازم سے بیان کرتے ہیں ، وہ ابومسعود انصاری سے روایت کرتے ہیں کہ ایک شخص ( حزم بن ابی کعب ) نے ( رسول اللہ صلی اللہ علیہ وسلم کی خدمت میں آ کر ) عرض کیا ۔ یا رسول اللہ ! فلاں شخص ( معاذ بن جبل ) لمبی نماز پڑھاتے ہیں اس لیے میں ( جماعت کی ) نماز میں شریک نہیں ہو سکتا ( کیونکہ میں دن بھر اونٹ چرانے کی وجہ سے رات کو تھک کر چکنا چور ہو جاتا ہوں اور طویل قرآت سننے کی طاقت نہیں رکھتا ) ( ابومسعود راوی کہتے ہیں ) کہ اس دن سے زیادہ میں نے کبھی رسول اللہ صلی اللہ علیہ وسلم کو وعظ کے دوران اتنا غضب ناک نہیں دیکھا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا اے لوگو ! تم ( ایسی شدت اختیار کر کے لوگوں کو دین سے ) نفرت دلانے لگے ہو ۔ ( سن لو ) جو شخص لوگوں کو نماز پڑھائے تو وہ ہلکی پڑھائے ، کیونکہ ان میں بیمار ، کمزور اور حاجت والے ( سب ہی قسم کے لوگ ) ہوتے ہیں ۔",
      },
      {
        id: 33,
        volume: 1,
        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُحَمَّدٍ، قَالَ حَدَّثَنَا أَبُو عَامِرٍ، قَالَ حَدَّثَنَا سُلَيْمَانُ بْنُ بِلاَلٍ الْمَدِينِيُّ، عَنْ رَبِيعَةَ بْنِ أَبِي عَبْدِ الرَّحْمَنِ، عَنْ يَزِيدَ، مَوْلَى الْمُنْبَعِثِ عَنْ زَيْدِ بْنِ خَالِدٍ الْجُهَنِيِّ، أَنَّ النَّبِيَّ صلى الله عليه وسلم سَأَلَهُ رَجُلٌ عَنِ اللُّقَطَةِ فَقَالَ ‏\"‏ اعْرِفْ وِكَاءَهَا ـ أَوْ قَالَ وِعَاءَهَا ـ وَعِفَاصَهَا، ثُمَّ عَرِّفْهَا سَنَةً، ثُمَّ اسْتَمْتِعْ بِهَا، فَإِنْ جَاءَ رَبُّهَا فَأَدِّهَا إِلَيْهِ ‏\"‏‏.‏ قَالَ فَضَالَّةُ الإِبِلِ فَغَضِبَ حَتَّى احْمَرَّتْ وَجْنَتَاهُ ـ أَوْ قَالَ احْمَرَّ وَجْهُهُ ـ فَقَالَ ‏\"‏ وَمَا لَكَ وَلَهَا مَعَهَا سِقَاؤُهَا وَحِذَاؤُهَا، تَرِدُ الْمَاءَ، وَتَرْعَى الشَّجَرَ، فَذَرْهَا حَتَّى يَلْقَاهَا رَبُّهَا ‏\"‏‏.‏ قَالَ فَضَالَّةُ الْغَنَمِ قَالَ ‏\"‏ لَكَ أَوْ لأَخِيكَ أَوْ لِلذِّئْبِ ‏\"‏‏.‏",
        en: "Narrated Zaid bin Khalid Al-Juhani: <br> A man asked the Prophet (ﷺ) about the picking up of a \"Luqata\" (fallen lost thing). The Prophet (ﷺ) replied, \"Recognize and remember its tying material and its container, and make public announcement (about it) for one year, then utilize it but give it to its owner if he comes.\" Then the person asked about the lost camel. On that, the Prophet (ﷺ) got angry and his cheeks or his Face became red and he said, \"You have no concern with it as it has its water container, and its feet and it will reach water, and eat (the leaves) of trees till its owner finds it.\" The man then asked about the lost sheep. The Prophet (ﷺ) replied, \"It is either for you, for your brother (another person) or for the wolf.\"",
        ur: "ہم سے عبداللہ بن محمد نے بیان کیا ، ان سے ابوعامر العقدی نے ، وہ سلیمان بن بلال المدینی سے ، وہ ربیعہ بن ابی عبدالرحمٰن سے ، وہ یزید سے جو منبعث کے آزاد کردہ تھے ، وہ زید بن خالد الجہنی سے روایت کرتے ہیں کہ ایک شخص ( عمیر یا بلال ) نے رسول اللہ صلی اللہ علیہ وسلم سے پڑی ہوئی چیز کے بارے میں دریافت کیا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا ، اس کی بندھن پہچان لے یا فرمایا کہ اس کا برتن اور تھیلی ( پہچان لے ) پھر ایک سال تک اس کی شناخت ( کا اعلان ) کراؤ پھر ( اس کا مالک نہ ملے تو ) اس سے فائدہ اٹھاؤ اور اگر اس کا مالک آ جائے تو اسے سونپ دو ۔ اس نے پوچھا کہ اچھا گم شدہ اونٹ ( کے بارے میں ) کیا حکم ہے ؟ آپ کو اس قدر غصہ آ گیا کہ رخسار مبارک سرخ ہو گئے ۔ یا راوی نے یہ کہا کہ آپ کا چہرہ سرخ ہو گیا ۔ ( یہ سن کر ) آپ صلی اللہ علیہ وسلم نے فرمایا ۔ تجھے اونٹ سے کیا واسطہ ؟ اس کے ساتھ خود اس کی مشک ہے اور اس کے ( پاؤں کے ) سم ہیں ۔ وہ خود پانی پر پہنچے گا اور خود پی لے گا اور خود درخت پر چرے گا ۔ لہٰذا اسے چھوڑ دو یہاں تک کہ اس کا مالک مل جائے ۔ اس نے کہا کہ اچھا گم شدہ بکری کے ( بارے میں ) کیا ارشاد ہے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا ، وہ تیری ہے یا تیرے بھائی کی ، ورنہ بھیڑئیے کی ( غذا ) ہے ۔"

        id: 34,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ الْعَلاَءِ، قَالَ حَدَّثَنَا أَبُو أُسَامَةَ، عَنْ بُرَيْدٍ، عَنْ أَبِي بُرْدَةَ، عَنْ أَبِي مُوسَى، قَالَ سُئِلَ النَّبِيُّ صلى الله عليه وسلم عَنْ أَشْيَاءَ كَرِهَهَا، فَلَمَّا أُكْثِرَ عَلَيْهِ غَضِبَ، ثُمَّ قَالَ لِلنَّاسِ ‏\"‏ سَلُونِي عَمَّا شِئْتُمْ ‏\"‏‏.‏ قَالَ رَجُلٌ مَنْ أَبِي قَالَ ‏\"‏ أَبُوكَ حُذَافَةُ ‏\"‏‏.‏ فَقَامَ آخَرُ فَقَالَ مَنْ أَبِي يَا رَسُولَ اللَّهِ فَقَالَ ‏\"‏ أَبُوكَ سَالِمٌ مَوْلَى شَيْبَةَ ‏\"‏‏.‏ فَلَمَّا رَأَى عُمَرُ مَا فِي وَجْهِهِ قَالَ يَا رَسُولَ اللَّهِ، إِنَّا نَتُوبُ إِلَى اللَّهِ عَزَّ وَجَلَّ‏.‏",
        en: "Narrated Abu Musa: <br> The Prophet (ﷺ) was asked about things which he did not like, but when the questioners insisted, the Prophet got angry. He then said to the people, \"Ask me anything you like.\" A man asked, \"Who is my father?\" The Prophet (ﷺ) replied, \"Your father is Hudhafa.\" Then another man got up and said, \"Who is my father, O Allah's Messenger (ﷺ) ?\" He replied, \"Your father is Salim, Maula (the freed slave) of Shaiba.\" So when `Umar saw that (the anger) on the face of the Prophet (ﷺ) he said, \"O Allah's Messenger (ﷺ)! We repent to Allah (Our offending you).",
        ur: "ہم سے محمد بن علاء نے بیان کیا ، ان سے ابواسامہ نے برید کے واسطے سے بیان کیا ، وہ ابوبردہ سے اور وہ ابوموسیٰ سے روایت کرتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم سے کچھ ایسی باتیں دریافت کی گئیں کہ آپ صلی اللہ علیہ وسلم کو برا معلوم ہوا اور جب ( اس قسم کے سوالات کی ) آپ صلی اللہ علیہ وسلم پر بہت زیادتی کی گئی تو آپ کو غصہ آ گیا ۔ پھر آپ صلی اللہ علیہ وسلم نے لوگوں سے فرمایا ( اچھا اب ) مجھ سے جو چاہو پوچھو ۔ تو ایک شخص نے دریافت کیا کہ میرا باپ کون ہے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا ، تیرا باپ حذافہ ہے ۔ پھر دوسرا آدمی کھڑا ہوا اور اس نے پوچھا کہ یا رسول اللہ ! میرا باپ کون ہے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا کہ تیرا باپ سالم شبیہ کا آزاد کردہ غلام ہے ۔ آخر حضرت عمر رضی اللہ عنہ نے آپ کے چہرہ مبارک کا حال دیکھا تو عرض کیا یا رسول اللہ ! ہم ( ان باتوں کے دریافت کرنے سے جو آپ کو ناگوار ہوں ) اللہ سے توبہ کرتے ہیں ۔",
      },
      {
        id: 35,
        volume: 1,
        arabic: "حَدَّثَنَا أَبُو الْيَمَانِ، قَالَ أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، قَالَ أَخْبَرَنِي أَنَسُ بْنُ مَالِكٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم خَرَجَ، فَقَامَ عَبْدُ اللَّهِ بْنُ حُذَافَةَ فَقَالَ مَنْ أَبِي فَقَالَ ‏\"‏ أَبُوكَ حُذَافَةُ ‏\"‏‏.‏ ثُمَّ أَكْثَرَ أَنْ يَقُولَ ‏\"‏ سَلُونِي ‏\"‏‏.‏ فَبَرَكَ عُمَرُ عَلَى رُكْبَتَيْهِ فَقَالَ رَضِينَا بِاللَّهِ رَبًّا، وَبِالإِسْلاَمِ دِينًا، وَبِمُحَمَّدٍ صلى الله عليه وسلم نَبِيًّا، فَسَكَتَ‏.‏",
        en: "Narrated Anas bin Malik: <br> One day Allah's Messenger (ﷺ) came out (before the people) and `Abdullah bin Hudhafa stood up and asked (him) \"Who is my father?\" The Prophet (ﷺ) replied, \"Your father is Hudhafa.\" The Prophet (ﷺ) told them repeatedly (in anger) to ask him anything they liked. `Umar knelt down before the Prophet (ﷺ) and said thrice, \"We accept Allah as (our) Lord and Islam as (our) religion and Muhammad as (our) Prophet.\" After that the Prophet (ﷺ) became silent.",
        ur: "ہم سے ابوالیمان نے بیان کیا ، انہیں شعیب نے زہری سے خبر دی ، انہیں انس بن مالک نے بتلایا کہ ( ایک دن ) رسول اللہ صلی اللہ علیہ وسلم گھر سے نکلے تو عبداللہ بن حذافہ کھڑے ہو کر پوچھنے لگے کہ حضور میرا باپ کون ہے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا : حذافہ پھر آپ صلی اللہ علیہ وسلم نے باربار فرمایا کہ مجھ سے پوچھو ، تو حضرت عمر رضی اللہ عنہ نے دو زانو ہو کر عرض کیا کہ ہم اللہ کے رب ہونے پر ، اسلام کے دین ہونے ، اور محمد صلی اللہ علیہ وسلم کے نبی ہونے پر راضی ہیں ( اور یہ جملہ ) تین مرتبہ ( دہرایا ) پھر ( یہ سن کر ) رسول اللہ صلی اللہ علیہ وسلم خاموش ہو گئے ۔",
      },

        ur: "ہم سے سلیمان بن حرب نے بیان کیا ، ان سے شعبہ نے ایوب کے واسطے سے بیان کیا ، انھوں نے عطاء بن ابی رباح سے سنا ، انھوں نے ابن عباس رضی اللہ عنہما سے سنا کہ میں رسول اللہ صلی اللہ علیہ وسلم پر گواہی دیتا ہوں ، یا عطاء نے کہا کہ میں ابن عباس پر گواہی دیتا ہوں کہ نبی کریم صلی اللہ علیہ وسلم ( ایک مرتبہ عید کے موقع پر مردوں کی صفوں میں سے ) نکلے اور آپ صلی اللہ علیہ وسلم کے ساتھ بلال رضی اللہ عنہ تھے ۔ آپ کو خیال ہوا کہ عورتوں کو ( خطبہ اچھی طرح ) نہیں سنائی دیا ۔ تو آپ صلی اللہ علیہ وسلم نے انہیں علیحدہ نصیحت فرمائی اور صدقے کا حکم دیا ( یہ وعظ سن کر ) کوئی عورت بالی ( اور کوئی عورت ) انگوٹھی ڈالنے لگی اور بلال رضی اللہ عنہ اپنے کپڑے کے دامن میں ( یہ چیزیں ) لینے لگے ۔ اس حدیث کو اسماعیل بن علیہ نے ایوب سے روایت کیا ، انھوں نے عطاء سے کہ ابن عباس رضی اللہ عنہما نے یوں کہا کہ میں آنحضرت صلی اللہ علیہ وسلم پر گواہی دیتا ہوں ( اس میں شک نہیں ہے ) امام بخاری کی غرض یہ ہے کہ اگلا باب عام لوگوں سے متعلق تھا اور یہ حاکم اور امام سے متعلق ہے کہ وہ بھی عورتوں کو وعظ سنائے ۔",

        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ حَدَّثَنِي اللَّيْثُ، قَالَ حَدَّثَنِي سَعِيدٌ، عَنْ أَبِي شُرَيْحٍ، أَنَّهُ قَالَ لِعَمْرِو بْنِ سَعِيدٍ وَهْوَ يَبْعَثُ الْبُعُوثَ إِلَى مَكَّةَ ائْذَنْ لِي أَيُّهَا الأَمِيرُ أُحَدِّثْكَ قَوْلاً قَامَ بِهِ النَّبِيُّ صلى الله عليه وسلم الْغَدَ مِنْ يَوْمِ الْفَتْحِ، سَمِعَتْهُ أُذُنَاىَ وَوَعَاهُ قَلْبِي، وَأَبْصَرَتْهُ عَيْنَاىَ، حِينَ تَكَلَّمَ بِهِ، حَمِدَ اللَّهَ وَأَثْنَى عَلَيْهِ ثُمَّ قَالَ ‏ \"‏ إِنَّ مَكَّةَ حَرَّمَهَا اللَّهُ، وَلَمْ يُحَرِّمْهَا النَّاسُ، فَلاَ يَحِلُّ لاِمْرِئٍ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ أَنْ يَسْفِكَ بِهَا دَمًا، وَلاَ يَعْضِدَ بِهَا شَجَرَةً، فَإِنْ أَحَدٌ تَرَخَّصَ لِقِتَالِ رَسُولِ اللَّهِ صلى الله عليه وسلم فِيهَا فَقُولُوا إِنَّ اللَّهَ قَدْ أَذِنَ لِرَسُولِهِ، وَلَمْ يَأْذَنْ لَكُمْ‏.‏ وَإِنَّمَا أَذِنَ لِي فِيهَا سَاعَةً مِنْ نَهَارٍ، ثُمَّ عَادَتْ حُرْمَتُهَا الْيَوْمَ كَحُرْمَتِهَا بِالأَمْسِ، وَلْيُبَلِّغِ الشَّاهِدُ الْغَائِبَ ‏\"‏‏.‏ فَقِيلَ لأَبِي شُرَيْحٍ مَا قَالَ عَمْرٌو قَالَ أَنَا أَعْلَمُ مِنْكَ يَا أَبَا شُرَيْحٍ، لاَ يُعِيذُ عَاصِيًا، وَلاَ فَارًّا بِدَمٍ، وَلاَ فَارًّا بِخَرْبَةٍ‏.‏",
        en: "Narrated Sa`id: <br> Abu Shuraih said, \"When `Amr bin Sa`id was sending the troops to Mecca (to fight `Abdullah bin Az- Zubair) I said to him, 'O chief! Allow me to tell you what the Prophet (ﷺ) said on the day following the conquests of Mecca. My ears heard and my heart comprehended, and I saw him with my own eyes, when he said it. He glorified and praised Allah and then said, \"Allah and not the people has made Mecca a sanctuary. So anybody who has belief in Allah and the Last Day (i.e. a Muslim) should neither shed blood in it nor cut down its trees. If anybody argues that fighting is allowed in Mecca as Allah's Messenger (ﷺ) did fight (in Mecca), tell him that Allah gave permission to His Apostle, but He did not give it to you. The Prophet (ﷺ) added: Allah allowed me only for a few hours on that day (of the conquest) and today (now) its sanctity is the same (valid) as it was before. So it is incumbent upon those who are present to convey it (this information) to those who are absent.\" Abu- Shuraih was asked, \"What did `Amr reply?\" He said `Amr said, \"O Abu Shuraih! I know better than you (in this respect). Mecca does not give protection to one who disobeys (Allah) or runs after committing murder, or theft (and takes refuge in Mecca).",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، ان سے لیث نے ، ان سے سعید بن ابی سعید نے ، وہ ابوشریح سے روایت کرتے ہیں کہ انھوں نے عمرو بن سعید ( والی مدینہ ) سے جب وہ مکہ میں ( ابن زبیر سے لڑنے کے لیے ) فوجیں بھیج رہے تھے کہا کہ اے امیر ! مجھے آپ اجازت دیں تو میں وہ حدیث آپ سے بیان کر دوں ، جو رسول اللہ صلی اللہ علیہ وسلم نے فتح مکہ کے دوسرے دن ارشاد فرمائی تھی ، اس ( حدیث ) کو میرے دونوں کانوں نے سنا اور میرے دل نے اسے یاد رکھا ہے اور جب رسول اللہ صلی اللہ علیہ وسلم یہ حدیث فرما رہے تھے تو میری آنکھیں آپ صلی اللہ علیہ وسلم کو دیکھ رہی تھیں ۔ آپ صلی اللہ علیہ وسلم نے ( پہلے ) اللہ کی حمد و ثنا بیان کی ، پھر فرمایا کہ مکہ کو اللہ نے حرام کیا ہے ، آدمیوں نے حرام نہیں کیا ۔ تو ( سن لو ) کہ کسی شخص کے لیے جو اللہ پر اور یوم آخرت پر ایمان رکھتا ہو جائز نہیں ہے کہ مکہ میں خون ریزی کرے ، یا اس کا کوئی پیڑ کاٹے ، پھر اگر کوئی اللہ کے رسول ( کے لڑنے ) کی وجہ سے اس کا جواز نکالے تو اس سے کہہ دو اللہ نے اپنے رسول صلی اللہ علیہ وسلم کے لیے اجازت دی تھی ، تمہارے لیے نہیں دی اور مجھے بھی دن کے کچھ لمحوں کے لیے اجازت ملی تھی ۔ آج اس کی حرمت لوٹ آئی ، جیسی کل تھی ۔ اور حاضر غائب کو ( یہ بات ) پہنچا دے ۔ ( یہ حدیث سننے کے بعد راوی حدیث ) ابوشریح سے پوچھا گیا کہ ( آپ کی یہ بات سن کر ) عمرو نے کیا جواب دیا ؟ کہا یوں کہ اے ( ابوشریح ! ) حدیث کو میں تم سے زیادہ جانتا ہوں ۔ مگر حرم ( مکہ ) کسی خطاکار کو یا خون کر کے اور فتنہ پھیلا کر بھاگ آنے والے کو پناہ نہیں دیتا ۔",

      {

        volume: 1,
        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ عَبْدِ الْوَهَّابِ، قَالَ حَدَّثَنَا حَمَّادٌ، عَنْ أَيُّوبَ، عَنْ مُحَمَّدٍ، عَنِ ابْنِ أَبِي بَكْرَةَ، عَنْ أَبِي بَكْرَةَ، ذُكِرَ النَّبِيُّ صلى الله عليه وسلم قَالَ ‏\"‏ فَإِنَّ دِمَاءَكُمْ وَأَمْوَالَكُمْ ـ قَالَ مُحَمَّدٌ وَأَحْسِبُهُ قَالَ وَأَعْرَاضَكُمْ ـ عَلَيْكُمْ حَرَامٌ كَحُرْمَةِ يَوْمِكُمْ هَذَا فِي شَهْرِكُمْ هَذَا، أَلاَ لِيُبَلِّغِ الشَّاهِدُ مِنْكُمُ الْغَائِبَ ‏\"‏‏.‏ وَكَانَ مُحَمَّدٌ يَقُولُ صَدَقَ رَسُولُ اللَّهِ صلى الله عليه وسلم كَانَ ذَلِكَ ‏\"‏ أَلاَ هَلْ بَلَّغْتُ ‏\"‏ مَرَّتَيْنِ‏.‏",

        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ أَخْبَرَنَا وَكِيعٌ، عَنْ سُفْيَانَ، عَنْ مُطَرِّفٍ، عَنِ الشَّعْبِيِّ، عَنْ أَبِي جُحَيْفَةَ، قَالَ قُلْتُ لِعَلِيٍّ هَلْ عِنْدَكُمْ كِتَابٌ قَالَ لاَ، إِلاَّ كِتَابُ اللَّهِ، أَوْ فَهْمٌ أُعْطِيَهُ رَجُلٌ مُسْلِمٌ، أَوْ مَا فِي هَذِهِ الصَّحِيفَةِ‏.‏ قَالَ قُلْتُ فَمَا فِي هَذِهِ الصَّحِيفَةِ قَالَ الْعَقْلُ، وَفَكَاكُ الأَسِيرِ، وَلاَ يُقْتَلُ مُسْلِمٌ بِكَافِرٍ‏.‏",
        en: "Narrated Ash-Shu`bi: <br> Abu Juhaifa said, \"I asked `Ali, 'Have you got any book (which has been revealed to the Prophet (ﷺ) apart from the Qur'an)?' `Ali replied, 'No, except Allah's Book or the power of understanding which has been bestowed (by Allah) upon a Muslim or what is (written) in this sheet of paper (with me).' Abu Juhaifa said, \"I asked, 'What is (written) in this sheet of paper?' `Ali replied, it deals with The Diyya (compensation (blood money) paid by the killer to the relatives of the victim), the ransom for the releasing of the captives from the hands of the enemies, and the law that no Muslim should be killed in Qisas (equality in punishment) for the killing of (a disbeliever).",
        ur: "ہم سے محمد بن سلام نے بیان کیا ، انہیں وکیع نے سفیان سے خبر دی ، انھوں نے مطرف سے سنا ، انھوں نے شعبی رحمہ اللہ سے ، انھوں نے ابوحجیفہ سے ، وہ کہتے ہیں کہ میں نے حضرت علی رضی اللہ عنہ سے پوچھا کہ کیا آپ کے پاس کوئی ( اور بھی ) کتاب ہے ؟ انھوں نے فرمایا کہ نہیں ، مگر اللہ کی کتاب قرآن ہے یا پھر فہم ہے جو وہ ایک مسلمان کو عطا کرتا ہے ۔ یا پھر جو کچھ اس صحیفے میں ہے ۔ میں نے پوچھا ، اس صحیفے میں کیا ہے ؟ انھوں نے فرمایا ، دیت اور قیدیوں کی رہائی کا بیان ہے اور یہ حکم کہ مسلمان ، کافر کے بدلے قتل نہ کیا جائے ۔",

      {
        id: 54,
        volume: 1,
        arabic: "حَدَّثَنَا أَبُو نُعَيْمٍ الْفَضْلُ بْنُ دُكَيْنٍ، قَالَ حَدَّثَنَا شَيْبَانُ، عَنْ يَحْيَى، عَنْ أَبِي سَلَمَةَ، عَنْ أَبِي هُرَيْرَةَ، أَنَّ خُزَاعَةَ، قَتَلُوا رَجُلاً مِنْ بَنِي لَيْثٍ عَامَ فَتْحِ مَكَّةَ بِقَتِيلٍ مِنْهُمْ قَتَلُوهُ، فَأُخْبِرَ بِذَلِكَ النَّبِيُّ صلى الله عليه وسلم فَرَكِبَ رَاحِلَتَهُ، فَخَطَبَ فَقَالَ ‏\"‏ إِنَّ اللَّهَ حَبَسَ عَنْ مَكَّةَ الْقَتْلَ ـ أَوِ الْفِيلَ شَكَّ أَبُو عَبْدِ اللَّهِ ـ وَسَلَّطَ عَلَيْهِمْ رَسُولَ اللَّهِ صلى الله عليه وسلم وَالْمُؤْمِنِينَ، أَلاَ وَإِنَّهَا لَمْ تَحِلَّ لأَحَدٍ قَبْلِي، وَلاَ تَحِلُّ لأَحَدٍ بَعْدِي أَلاَ وَإِنَّهَا حَلَّتْ لِي سَاعَةً مِنْ نَهَارٍ، أَلاَ وَإِنَّهَا سَاعَتِي هَذِهِ حَرَامٌ، لاَ يُخْتَلَى شَوْكُهَا، وَلاَ يُعْضَدُ شَجَرُهَا، وَلاَ تُلْتَقَطُ سَاقِطَتُهَا إِلاَّ لِمُنْشِدٍ، فَمَنْ قُتِلَ فَهُوَ بِخَيْرِ النَّظَرَيْنِ إِمَّا أَنْ يُعْقَلَ، وَإِمَّا أَنْ يُقَادَ أَهْلُ الْقَتِيلِ ‏\"‏‏.‏ فَجَاءَ رَجُلٌ مِنْ أَهْلِ الْيَمَنِ فَقَالَ اكْتُبْ لِي يَا رَسُولَ اللَّهِ‏.‏ فَقَالَ ‏\"‏ اكْتُبُوا لأَبِي فُلاَنٍ ‏\"‏‏.‏ فَقَالَ رَجُلٌ مِنْ قُرَيْشٍ إِلاَّ الإِذْخِرَ يَا رَسُولَ اللَّهِ، فَإِنَّا نَجْعَلُهُ فِي بُيُوتِنَا وَقُبُورِنَا‏.‏ فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ إِلاَّ الإِذْخِرَ، إِلاَّ الإِذْخِرَ ‏\"‏‏.‏ قَالَ أَبُو عَبْدِ اللَّهِ يُقَالُ يُقَادُ بِالْقَافِ‏.‏ فَقِيلَ لأَبِي عَبْدِ اللَّهِ أَىُّ شَىْءٍ كَتَبَ لَهُ قَالَ كَتَبَ لَهُ هَذِهِ الْخُطْبَةَ‏.‏",
        en: "Narrated Abu Huraira: <br> In the year of the Conquest of Mecca, the tribe of Khuza`a killed a man from the tribe of Bani Laith in revenge for a killed person, belonging to them. They informed the Prophet (ﷺ) about it. So he rode his Rahila (she-camel for riding) and addressed the people saying, \"Allah held back the killing from Mecca. (The sub-narrator is in doubt whether the Prophet (ﷺ) said \"elephant or killing,\" as the Arabic words standing for these words have great similarity in shape), but He (Allah) let His Apostle and the believers over power the infidels of Mecca. Beware! (Mecca is a sanctuary) Verily! Fighting in Mecca was not permitted for anyone before me nor will it be permitted for anyone after me. It (war) in it was made legal for me for few hours or so on that day. No doubt it is at this moment a sanctuary, it is not allowed to uproot its thorny shrubs or to uproot its trees or to pick up its Luqat (fallen things) except by a person who will look for its owner (announce it publicly). And if somebody is killed, then his closest relative has the right to choose one of the two-- the blood money (Diyya) or retaliation having the killer killed. In the meantime a man from Yemen came and said, \"O Allah's Messenger (ﷺ)! Get that written for me.\" The Prophet (ﷺ) ordered his companions to write that for him. Then a man from Quraish said, \"Except Al-Idhkhir (a type of grass that has good smell) O Allah's Messenger (ﷺ), as we use it in our houses and graves.\" The Prophet (ﷺ) said, \"Except Al-Idhkhir i.e. Al-Idhkhir is allowed to be plucked.\"",
        ur: "ہم سے ابونعیم الفضل بن دکین نے بیان کیا ، ان سے شیبان نے یحییٰ کے واسطے سے نقل کیا ، وہ ابوسلمہ سے ، وہ ابوہریرہ رضی اللہ عنہ سے روایت کرتے ہیں کہ قبیلہ خزاعہ ( کے کسی شخص ) نے بنو لیث کے کسی آدمی کو اپنے کسی مقتول کے بدلے میں مار دیا تھا ، یہ فتح مکہ والے سال کی بات ہے ، رسول اللہ صلی اللہ علیہ وسلم کو یہ خبر دی گئی ، آپ نے اپنی اونٹنی پر سوار ہو کر خطبہ پڑھا اور فرمایا کہ اللہ نے مکہ سے قتل یا ہاتھی کو روک لیا ۔ امام بخاری رحمہ اللہ فرماتے ہیں اس لفظ کو شک کے ساتھ سمجھو ، ایسا ہی ابونعیم وغیرہ نے «القتل» اور «الفيل» کہا ہے ۔ ان کے علاوہ دوسرے لوگ «الفيل» کہتے ہیں ۔ ( پھر رسول اللہ صلی اللہ علیہ وسلم نے فرمایا ) کہ اللہ نے ان پر اپنے رسول اور مسلمان کو غالب کر دیا اور سمجھ لو کہ وہ ( مکہ ) کسی کے لیے حلال نہیں ہوا ۔ نہ مجھ سے پہلے اور نہ ( آئندہ ) کبھی ہو گا اور میرے لیے بھی صرف دن کے تھوڑے سے حصہ کے لیے حلال کر دیا گیا تھا ۔ سن لو کہ وہ اس وقت حرام ہے ۔ نہ اس کا کوئی کانٹا توڑا جائے ، نہ اس کے درخت کاٹے جائیں اور اس کی گری پڑی چیزیں بھی وہی اٹھائے جس کا منشاء یہ ہو کہ وہ اس چیز کا تعارف کرا دے گا ۔ تو اگر کوئی شخص مارا جائے تو ( اس کے عزیزوں کو ) اختیار ہے دو باتوں کا ، یا دیت لیں یا بدلہ ۔ اتنے میں ایک یمنی آدمی ( ابوشاہ نامی ) آیا اور کہنے لگا ( یہ مسائل ) میرے لیے لکھوا دیجیئے ۔ تب آپ صلی اللہ علیہ وسلم نے فرمایا کہ ابوفلاں کے لیے ( یہ مسائل ) لکھ دو ۔ تو ایک قریشی شخص نے کہا کہ یا رسول اللہ ! مگر اذخر ( یعنی اذخر کاٹنے کی اجازت دے دیجیئے ) کیونکہ اسے ہم گھروں کی چھتوں پر ڈالتے ہیں ۔ ( یا مٹی ملا کر ) اور اپنی قبروں میں بھی ڈالتے ہیں ( یہ سن کر ) رسول اللہ صلی اللہ علیہ وسلم نے فرمایا کہ ( ہاں ) مگر اذخر ، مگر اذخر ۔",

        en: "Narrated 'Ubaidullah bin `Abdullah: <br> Ibn `Abbas said, \"When the ailment of the Prophet (ﷺ) became worse, he said, 'Bring for me (writing) paper and I will write for you a statement after which you will not go astray.' But `Umar said, 'The Prophet is seriously ill, and we have got Allah's Book with us and that is sufficient for us.' But the companions of the Prophet (ﷺ) differed about this and there was a hue and cry. On that the Prophet (ﷺ) said to them, 'Go away (and leave me alone). It is not right that you should quarrel in front of me.\" Ibn `Abbas came out saying, \"It was most unfortunate (a great disaster) that Allah's Messenger (ﷺ) was prevented from writing that statement for them because of their disagreement and noise. (Note: It is apparent from this Hadith that Ibn \`Abbas had witnessed the event and came out saying this statement. The truth is not so, for Ibn `Abbas used to say this statement on narrating the Hadith and he had not witnessed the event personally.",

        ur: "صدقہ نے ہم سے بیان کیا ، انہیں ابن عیینہ نے معمر کے واسطے سے خبر دی ، وہ زہری سے روایت کرتے ہیں ، زہری ہند سے ، وہ ام سلمہ رضی اللہ عنہا سے ، ( دوسری سند میں ) عمرو اور یحییٰ بن سعید زہری سے ، وہ ایک عورت سے ، وہ ام سلمہ رضی اللہ عنہا سے روایت کرتی ہیں کہ ایک رات نبی کریم صلی اللہ علیہ وسلم نے بیدار ہوتے ہی فرمایا کہ سبحان اللہ ! آج کی رات کس قدر فتنے اتارے گئے ہیں اور کتنے ہی خزانے بھی کھولے گئے ہیں ۔ ان حجرہ والیوں کو جگاؤ ۔ کیونکہ بہت سی عورتیں ( جو ) دنیا میں ( باریک ) کپڑا پہننے والی ہیں وہ آخرت میں ننگی ہوں گی ۔",

      {

        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُحَمَّدٍ، قَالَ حَدَّثَنَا سُفْيَانُ، قَالَ حَدَّثَنَا عَمْرٌو، قَالَ أَخْبَرَنِي سَعِيدُ بْنُ جُبَيْرٍ، قَالَ قُلْتُ لاِبْنِ عَبَّاسٍ إِنَّ نَوْفًا الْبِكَالِيَّ يَزْعُمُ أَنَّ مُوسَى لَيْسَ بِمُوسَى بَنِي إِسْرَائِيلَ، إِنَّمَا هُوَ مُوسَى آخَرُ‏.‏ فَقَالَ كَذَبَ عَدُوُّ اللَّهِ، حَدَّثَنَا أُبَىُّ بْنُ كَعْبٍ عَنِ النَّبِيِّ صلى الله عليه وسلم قَالَ ‏\"‏ قَامَ مُوسَى النَّبِيُّ خَطِيبًا فِي بَنِي إِسْرَائِيلَ، فَسُئِلَ أَىُّ النَّاسِ أَعْلَمُ فَقَالَ أَنَا أَعْلَمُ‏.‏ فَعَتَبَ اللَّهُ عَلَيْهِ، إِذْ لَمْ يَرُدَّ الْعِلْمَ إِلَيْهِ، فَأَوْحَى اللَّهُ إِلَيْهِ أَنَّ عَبْدًا مِنْ عِبَادِي بِمَجْمَعِ الْبَحْرَيْنِ هُوَ أَعْلَمُ مِنْكَ‏.‏ قَالَ يَا رَبِّ وَكَيْفَ بِهِ فَقِيلَ لَهُ احْمِلْ حُوتًا فِي مِكْتَلٍ فَإِذَا فَقَدْتَهُ فَهْوَ ثَمَّ، فَانْطَلَقَ وَانْطَلَقَ بِفَتَاهُ يُوشَعَ بْنِ نُونٍ، وَحَمَلاَ حُوتًا فِي مِكْتَلٍ، حَتَّى كَانَا عِنْدَ الصَّخْرَةِ وَضَعَا رُءُوسَهُمَا وَنَامَا فَانْسَلَّ الْحُوتُ مِنَ الْمِكْتَلِ فَاتَّخَذَ سَبِيلَهُ فِي الْبَحْرِ سَرَبًا، وَكَانَ لِمُوسَى وَفَتَاهُ عَجَبًا، فَانْطَلَقَا بَقِيَّةَ لَيْلَتِهِمَا وَيَوْمِهِمَا فَلَمَّا أَصْبَحَ قَالَ مُوسَى لِفَتَاهُ آتِنَا غَدَاءَنَا، لَقَدْ لَقِينَا مِنْ سَفَرِنَا هَذَا نَصَبًا، وَلَمْ يَجِدْ مُوسَى مَسًّا مِنَ النَّصَبِ حَتَّى جَاوَزَ الْمَكَانَ الَّذِي أُمِرَ بِهِ‏.‏ فَقَالَ لَهُ فَتَاهُ أَرَأَيْتَ إِذْ أَوَيْنَا إِلَى الصَّخْرَةِ فَإِنِّي نَسِيتُ الْحُوتَ، قَالَ مُوسَى ذَلِكَ مَا كُنَّا نَبْغِي، فَارْتَدَّا عَلَى آثَارِهِمَا قَصَصًا، فَلَمَّا انْتَهَيَا إِلَى الصَّخْرَةِ إِذَا رَجُلٌ مُسَجًّى بِثَوْبٍ ـ أَوْ قَالَ تَسَجَّى بِثَوْبِهِ ـ فَسَلَّمَ مُوسَى‏.‏ فَقَالَ الْخَضِرُ وَأَنَّى بِأَرْضِكَ السَّلاَمُ فَقَالَ أَنَا مُوسَى‏.‏ فَقَالَ مُوسَى بَنِي إِسْرَائِيلَ قَالَ نَعَمْ‏.‏ قَالَ هَلْ أَتَّبِعُكَ عَلَى أَنْ تُعَلِّمَنِي مِمَّا عُلِّمْتَ رَشَدًا قَالَ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا، يَا مُوسَى إِنِّي عَلَى عِلْمٍ مِنْ عِلْمِ اللَّهِ عَلَّمَنِيهِ لاَ تَعْلَمُهُ أَنْتَ، وَأَنْتَ عَلَى عِلْمٍ عَلَّمَكَهُ لاَ أَعْلَمُهُ‏.‏ قَالَ سَتَجِدُنِي إِنْ شَاءَ اللَّهُ صَابِرًا، وَلاَ أَعْصِي لَكَ أَمْرًا، فَانْطَلَقَا يَمْشِيَانِ عَلَى سَاحِلِ الْبَحْرِ لَيْسَ لَهُمَا سَفِينَةٌ، فَمَرَّتْ بِهِمَا سَفِينَةٌ، فَكَلَّمُوهُمْ أَنْ يَحْمِلُوهُمَا، فَعُرِفَ الْخَضِرُ، فَحَمَلُوهُمَا بِغَيْرِ نَوْلٍ، فَجَاءَ عُصْفُورٌ فَوَقَعَ عَلَى حَرْفِ السَّفِينَةِ، فَنَقَرَ نَقْرَةً أَوْ نَقْرَتَيْنِ فِي الْبَحْرِ‏.‏ فَقَالَ الْخَضِرُ يَا مُوسَى، مَا نَقَصَ عِلْمِي وَعِلْمُكَ مِنْ عِلْمِ اللَّهِ إِلاَّ كَنَقْرَةِ هَذَا الْعُصْفُورِ فِي الْبَحْرِ‏.‏ فَعَمَدَ الْخَضِرُ إِلَى لَوْحٍ مِنْ أَلْوَاحِ السَّفِينَةِ فَنَزَعَهُ‏.‏ فَقَالَ مُوسَى قَوْمٌ حَمَلُونَا بِغَيْرِ نَوْلٍ، عَمَدْتَ إِلَى سَفِينَتِهِمْ فَخَرَقْتَهَا لِتُغْرِقَ أَهْلَهَا قَالَ أَلَمْ أَقُلْ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا قَالَ لاَ تُؤَاخِذْنِي بِمَا نَسِيتُ‏.‏ فَكَانَتِ الأُولَى مِنْ مُوسَى نِسْيَانًا‏.‏ فَانْطَلَقَا فَإِذَا غُلاَمٌ يَلْعَبُ مَعَ الْغِلْمَانِ، فَأَخَذَ الْخَضِرُ بِرَأْسِهِ مِنْ أَعْلاَهُ فَاقْتَلَعَ رَأْسَهُ بِيَدِهِ‏.‏ فَقَالَ مُوسَى أَقَتَلْتَ نَفْسًا زَكِيَّةً بِغَيْرِ نَفْسٍ قَالَ أَلَمْ أَقُلْ لَكَ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا ـ قَالَ ابْنُ عُيَيْنَةَ وَهَذَا أَوْكَدُ ـ فَانْطَلَقَا حَتَّى إِذَا أَتَيَا أَهْلَ قَرْيَةٍ اسْتَطْعَمَا أَهْلَهَا، فَأَبَوْا أَنْ يُضَيِّفُوهُمَا، فَوَجَدَا فِيهَا جِدَارًا يُرِيدُ أَنْ يَنْقَضَّ فَأَقَامَهُ‏.‏ قَالَ الْخَضِرُ بِيَدِهِ فَأَقَامَهُ‏.‏ فَقَالَ لَهُ مُوسَى لَوْ شِئْتَ لاَتَّخَذْتَ عَلَيْهِ أَجْرًا‏.‏ قَالَ هَذَا فِرَاقُ بَيْنِي وَبَيْنِكَ ‏\"‏‏.‏ قَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ يَرْحَمُ اللَّهُ مُوسَى، لَوَدِدْنَا لَوْ صَبَرَ حَتَّى يُقَصَّ عَلَيْنَا مِنْ أَمْرِهِمَا ‏\"‏‏.‏",
        en: "Narrated Sa`id bin Jubair: <br> I said to Ibn `Abbas, \"Nauf-Al-Bakali claims that Moses (the companion of Khadir) was not the Moses of Bani Israel but he was another Moses.\" Ibn `Abbas remarked that the enemy of Allah (Nauf) was a liar. <br> Narrated Ubai bin Ka`b: <br> The Prophet (ﷺ) said, \"Once the Prophet (ﷺ) Moses stood up and addressed Bani Israel. He was asked, \"Who is the most learned man amongst the people. He said, \"I am the most learned.\" Allah admonished Moses as he did not attribute absolute knowledge to Him (Allah). So Allah inspired to him \"At the junction of the two seas there is a slave amongst my slaves who is more learned than you.\" Moses said, \"O my Lord! How can I meet him?\" Allah said: Take a fish in a large basket (and proceed) and you will find him at the place where you will lose the fish. So Moses set out along with his (servant) boy, Yusha` bin Noon and carried a fish in a large basket till they reached a rock, where they laid their heads (i.e. lay down) and slept. The fish came out of the basket and it took its way into the sea as in a tunnel. So it was an amazing thing for both Moses and his (servant) boy. They proceeded for the rest of that night and the following day. When the day broke, Moses said to his (servant) boy: \"Bring us our early meal. No doubt, we have suffered much fatigue in this journey.\" Moses did not get tired till he passed the place about which he was told. There the (servant) boy told Moses, \"Do you remember when we betook ourselves to the rock, I indeed forgot the fish.\" Moses remarked, \"That is what we have been seeking. So they went back retracing their footsteps, till they reached the rock. There they saw a man covered with a garment (or covering himself with his own garment). Moses greeted him. Al-Khadir replied saying, \"How do people greet each other in your land?\" Moses said, \"I am Moses.\" He asked, \"The Moses of Bani Israel?\" Moses replied in the affirmative and added, \"May I follow you so that you teach me of that knowledge which you have been taught.\" Al-Khadir replied, \"Verily! You will not be able to remain patient with me, O Moses! I have some of the knowledge of Allah which He has taught me and which you do not know, while you have some knowledge which Allah has taught you which I do not know.\" Moses said, \"Allah willing, you will find me patient and I will disobey no order of yours. So both of them set out walking along the seashore, as they did not have a boat. In the meantime a boat passed by them and they requested the crew of the boat to take them on board. The crew recognized Al-Khadir and took them on board without fare. Then a sparrow came and stood on the edge of the boat and dipped its beak once or twice in the sea. Al-Khadir said: \"O Moses! My knowledge and your knowledge have not decreased Allah's knowledge except as much as this sparrow has decreased the water of the sea with its beak.\" Al- Khadir went to one of the planks of the boat and plucked it out. Moses said, \"These people gave us a free lift but you have broken their boat and scuttled it so as to drown its people.\" Al-Khadir replied, \"Didn't I tell you that you will not be able to remain patient with me.\" Moses said, \"Call me not to account for what I forgot.\" The first (excuse) of Moses was that he had forgotten. Then they proceeded further and found a boy playing with other boys. Al-Khadir took hold of the boy's head from the top and plucked it out with his hands (i.e. killed him). Moses said, \"Have you killed an innocent soul who has killed none.\" Al-Khadir replied, \"Did I not tell you that you cannot remain patient with me?\" Then they both proceeded till when they came to the people of a town, they asked them for food, but they refused to entertain them. Then they found there a wall on the point of collapsing. Al-Khadir repaired it with his own hands. Moses said, \"If you had wished, surely you could have taken wages for it.\" Al-Khadir replied, \"This is the parting between you and me.\" The Prophet added, \"May Allah be Merciful to Moses! Would that he could have been more patient to learn more about his story with Al-Khadir. \"",
        ur: "ہم سے عبداللہ بن محمد المسندی نے بیان کیا ، ان سے سفیان نے ، ان سے عمرو نے ، انہیں سعید بن جبیر رضی اللہ عنہ نے خبر دی ، وہ کہتے ہیں کہ میں نے ابن عباس رضی اللہ عنہما سے کہا کہ نوف بکالی کا یہ خیال ہے کہ موسیٰ علیہ السلام ( جو خضر علیہ السلام کے پاس گئے تھے وہ ) موسیٰ بنی اسرائیل والے نہیں تھے بلکہ دوسرے موسیٰ تھے ، ( یہ سن کر ) ابن عباس رضی اللہ عنہما بولے کہ اللہ کے دشمن نے جھوٹ کہا ہے ۔ ہم سے ابی ابن کعب رضی اللہ عنہ نے رسول اللہ صلی اللہ علیہ وسلم سے نقل کیا کہ ( ایک روز ) موسیٰ علیہ السلام نے کھڑے ہو کر بنی اسرائیل میں خطبہ دیا ، تو آپ سے پوچھا گیا کہ لوگوں میں سب سے زیادہ صاحب علم کون ہے ؟ انھوں نے فرمایا کہ میں ہوں ۔ اس وجہ سے اللہ کا غصہ ان پر ہوا کہ انھوں نے علم کو خدا کے حوالے کیوں نہ کر دیا ۔ تب اللہ نے ان کی طرف وحی بھیجی کہ میرے بندوں میں سے ایک بندہ دریاؤں کے سنگم پر ہے ۔ ( جہاں فارس اور روم کے سمندر ملتے ہیں ) وہ تجھ سے زیادہ عالم ہے ، موسیٰ علیہ السلام نے کہا اے پروردگار ! میری ان سے ملاقات کیسے ہو ؟ حکم ہوا کہ ایک مچھلی زنبیل میں رکھ لو ، پھر جہاں تم اس مچھلی کو گم کر دو گے تو وہ بندہ تمہیں ( وہیں ) ملے گا ۔ تب موسیٰ علیہ السلام چلے اور ساتھ اپنے خادم یوشع بن نون کو لے لیا اور انھوں نے زنبیل میں مچھلی رکھ لی ، جب ( ایک ) پتھر کے پاس پہنچے ، دونوں اپنے سر اس پر رکھ کر سو گئے اور مچھلی زنبیل سے نکل کر دریا میں اپنی راہ بناتی چلی گئی اور یہ بات موسیٰ علیہ السلام اور ان کے ساتھی کے لیے بےحد تعجب کی تھی ، پھر دونوں باقی رات اور دن میں ( جتنا وقت باقی تھا ) چلتے رہے ، جب صبح ہوئی موسیٰ علیہ السلام نے خادم سے کہا ، ہمارا ناشتہ لاؤ ، اس سفر میں ہم نے ( کافی ) تکلیف اٹھائی ہے اور موسیٰ علیہ السلام بالکل نہیں تھکے تھے ، مگر جب اس جگہ سے آگے نکل گئے ، جہاں تک انہیں جانے کا حکم ملا تھا ، تب ان کے خادم نے کہا ، کیا آپ نے دیکھا تھا کہ جب ہم صخرہ کے پاس ٹھہرے تھے تو میں مچھلی کا ذکر بھول گیا ، ( بقول بعض صخرہ کے نیچے آب حیات تھا ، وہ اس مچھلی پر پڑا ، اور وہ زندہ ہو کر بقدرت الٰہی دریا میں چل دی ) ( یہ سن کر ) موسیٰ علیہ السلام بولے کہ یہ ہی وہ جگہ ہے جس کی ہمیں تلاش تھی ، تو وہ پچھلے پاؤں واپس ہو گئے ، جب پتھر تک پہنچے تو دیکھا کہ ایک شخص کپڑا اوڑھے ہوئے ( موجود ہے ) موسیٰ علیہ السلام نے انہیں سلام کیا ، خضر علیہ السلام نے کہا کہ تمہاری سرزمین میں سلام کہاں ؟ پھر موسیٰ علیہ السلام نے کہا کہ میں موسیٰ ( علیہ السلام ) ہوں ، خضر بولے کہ بنی اسرائیل کے موسیٰ ؟ انھوں نے جواب دیا کہ ہاں ! پھر کہا کیا میں آپ کے ساتھ چل سکتا ہوں ، تاکہ آپ مجھے ہدایت کی وہ باتیں بتلائیں جو اللہ نے خاص آپ ہی کو سکھلائی ہیں ۔ خضر علیہ السلام بولے کہ تم میرے ساتھ صبر نہیں کر سکو گے ۔ اے موسیٰ ! مجھے اللہ نے ایسا علم دیا ہے جسے تم نہیں جانتے اور تم کو جو علم دیا ہے اسے میں نہیں جانتا ۔ ( اس پر ) موسیٰ نے کہا کہ خدا نے چاہا تو آپ مجھے صابر پاؤ گے اور میں کسی بات میں آپ کی نافرمانی نہیں کروں گا ۔ پھر دونوں دریا کے کنارے کنارے پیدل چلے ، ان کے پاس کوئی کشتی نہ تھی کہ ایک کشتی ان کے سامنے سے گزری ، تو کشتی والوں سے انھوں نے کہا کہ ہمیں بٹھا لو ۔ خضر علیہ السلام کو انھوں نے پہچان لیا اور بغیر کرایہ کے سوار کر لیا ، اتنے میں ایک چڑیا آئی اور کشتی کے کنارے پر بیٹھ گئی ، پھر سمندر میں اس نے ایک یا دو چونچیں ماریں ( اسے دیکھ کر ) خضر علیہ السلام بولے کہ اے موسیٰ ! میرے اور تمہارے علم نے اللہ کے علم میں سے اتنا ہی کم کیا ہو گا جتنا اس چڑیا نے سمندر ( کے پانی ) سے پھر خضر علیہ السلام نے کشتی کے تختوں میں سے ایک تختہ نکال ڈالا ، موسیٰ علیہ السلام نے کہا کہ ان لوگوں نے تو ہمیں کرایہ لیے بغیر ( مفت میں ) سوار کیا اور آپ نے ان کی کشتی ( کی لکڑی ) اکھاڑ ڈالی تاکہ یہ ڈوب جائیں ، خضر علیہ السلام بولے کہ کیا میں نے نہیں کہا تھا کہ تم میرے ساتھ صبر نہیں کر سکو گے ؟ ( اس پر ) موسیٰ علیہ السلام نے جواب دیا کہ بھول پر میری گرفت نہ کرو ۔ موسیٰ علیہ السلام نے بھول کر یہ پہلا اعتراض کیا تھا ۔ پھر دونوں چلے ( کشتی سے اتر کر ) ایک لڑکا بچوں کے ساتھ کھیل رہا تھا ، خضر علیہ السلام نے اوپر سے اس کا سر پکڑ کر ہاتھ سے اسے الگ کر دیا ۔ موسیٰ علیہ السلام بول پڑے کہ آپ نے ایک بےگناہ بچے کو بغیر کسی جانی حق کے مار ڈالا ( غضب ہو گیا ) خضر علیہ السلام بولے کہ میں نے تم سے نہیں کہا تھا کہ تم میرے ساتھ صبر نہیں کر سکو گے ۔ ابن عیینہ کہتے ہیں کہ اس کلام میں پہلے سے زیادہ تاکید ہے ( کیونکہ پہلے کلام میں لفظ لک نہیں کہا تھا ، اس میں لک زائد کیا ، جس سے تاکید ظاہر ہے ) پھر دونوں چلتے         arabic: "حَدَّثَنَا قَيْسُ بْنُ حَفْصٍ، قَالَ حَدَّثَنَا عَبْدُ الْوَاحِدِ، قَالَ حَدَّثَنَا الأَعْمَشُ، سُلَيْمَانُ عَنْ إِبْرَاهِيمَ، عَنْ عَلْقَمَةَ، عَنْ عَبْدِ اللَّهِ، قَالَ بَيْنَا أَنَا أَمْشِي، مَعَ النَّبِيِّ صلى الله عليه وسلم فِي خَرِبِ الْمَدِينَةِ، وَهُوَ يَتَوَكَّأُ عَلَى عَسِيبٍ مَعَهُ، فَمَرَّ بِنَفَرٍ مِنَ الْيَهُودِ، فَقَالَ بَعْضُهُمْ لِبَعْضٍ سَلُوهُ عَنِ الرُّوحِ‏.‏ وَقَالَ بَعْضُهُمْ لاَ تَسْأَلُوهُ لاَ يَجِيءُ فِيهِ بِشَىْءٍ تَكْرَهُونَهُ‏.‏ فَقَالَ بَعْضُهُمْ لَنَسْأَلَنَّهُ‏.‏ فَقَامَ رَجُلٌ مِنْهُمْ فَقَالَ يَا أَبَا الْقَاسِمِ، مَا الرُّوحُ فَسَكَتَ‏.‏ فَقُلْتُ إِنَّهُ يُوحَى إِلَيْهِ‏.‏ فَقُمْتُ، فَلَمَّا انْجَلَى عَنْهُ، قَالَ ‏{‏وَيَسْأَلُونَكَ عَنِ الرُّوحِ قُلِ الرُّوحُ مِنْ أَمْرِ رَبِّي وَمَا أُوتُيتُمْ مِنَ الْعِلْمِ إِلاَّ قَلِيلاً‏}‏‏.‏ قَالَ الأَعْمَشُ هَكَذَا فِي قِرَاءَتِنَا‏.‏",
        en: "Narrated `Abdullah: <br> While I was going with the Prophet (ﷺ) through the ruins of Medina and he was reclining on a date-palm leaf stalk, some Jews passed by. Some of them said to the others: Ask him (the Prophet) about the spirit. Some of them said that they should not ask him that question as he might give a reply which would displease them. But some of them insisted on asking, and so one of them stood up and asked, \"O Abul-Qasim ! What is the spirit?\" The Prophet (ﷺ) remained quiet. I thought he was being inspired Divinely. So I stayed till that state of the Prophet (while being inspired) was over. The Prophet (ﷺ) then said, \"And they ask you (O Muhammad) concerning the spirit --Say: The spirit -- its knowledge is with my Lord. And of knowledge you (mankind) have been given only a little).\" (17.85)",
        ur: "ہم سے قیس بن حفص نے بیان کیا ، ان سے عبدالواحد نے ، ان سے اعمش سلیمان بن مہران نے ابراہیم کے واسطے سے بیان کیا ، انھوں نے علقمہ سے نقل کیا ، انھوں نے عبداللہ بن مسعود سے روایت کیا ، وہ کہتے ہیں کہ ( ایک مرتبہ ) میں رسول کریم صلی اللہ علیہ وسلم کے ساتھ مدینہ کے کھنڈرات میں چل رہا تھا اور آپ کھجور کی چھڑی پر سہارا دے کر چل رہے تھے ، تو کچھ یہودیوں کا ( ادھر سے ) گزر ہوا ، ان میں سے ایک نے دوسرے سے کہا کہ آپ سے روح کے بارے میں کچھ پوچھو ، ان میں سے کسی نے کہا مت پوچھو ، ایسا نہ ہو کہ وہ کوئی ایسی بات کہہ دیں جو تمہیں ناگوار ہو ( مگر ) ان میں سے بعض نے کہا کہ ہم ضرور پوچھیں گے ، پھر ایک شخص نے کھڑے ہو کر کہا ، اے ابوالقاسم ! روح کیا چیز ہے ؟ آپ صلی اللہ علیہ وسلم نے خاموشی اختیار فرمائی ، میں نے ( دل میں ) کہا کہ آپ پر وحی آ رہی ہے ۔ اس لیے میں کھڑا ہو گیا ۔ جب آپ صلی اللہ علیہ وسلم سے ( وہ کیفیت ) دور ہو گئی تو آپ صلی اللہ علیہ وسلم نے ( قرآن کی یہ آیت جو اس وقت نازل ہوئی تھی ) تلاوت فرمائی ’’ ( اے نبی ! ) تم سے یہ لوگ روح کے بارے میں پوچھ رہے ہیں ۔ کہہ دو کہ روح میرے رب کے حکم سے ہے ۔ اور تمہیں علم کا بہت تھوڑا حصہ دیا گیا ہے ۔ ‘‘ ( اس لیے تم روح کی حقیقت نہیں سمجھ سکتے ) اعمش کہتے ہیں کہ ہماری قرآت میں «وما اوتوا» ہے ۔ ( « وما اوتيتم » ) نہیں ۔",
      },
      {

        arabic: "حَدَّثَنَا عُبَيْدُ اللَّهِ بْنُ مُوسَى، عَنْ إِسْرَائِيلَ، عَنْ أَبِي إِسْحَاقَ، عَنِ الأَسْوَدِ، قَالَ قَالَ لِي ابْنُ الزُّبَيْرِ كَانَتْ عَائِشَةُ تُسِرُّ إِلَيْكَ كَثِيرًا فَمَا حَدَّثَتْكَ فِي الْكَعْبَةِ قُلْتُ قَالَتْ لِي قَالَ النَّبِيُّ صلى الله عليه وسلم ‏ \"‏ يَا عَائِشَةُ، لَوْلاَ قَوْمُكِ حَدِيثٌ عَهْدُهُمْ ـ قَالَ ابْنُ الزُّبَيْرِ بِكُفْرٍ ـ لَنَقَضْتُ الْكَعْبَةَ فَجَعَلْتُ لَهَا بَابَيْنِ باب يَدْخُلُ النَّاسُ، وَبَابٌ يَخْرُجُونَ ‏\"‏‏.‏ فَفَعَلَهُ ابْنُ الزُّبَيْرِ‏.‏",
        en: "Narrated Aswad: <br> Ibn Az-Zubair said to me, \"Aisha used to tell you secretly a number of things. What did she tell you about the Ka`ba?\" I replied, \"She told me that once the Prophet (ﷺ) said, 'O `Aisha! Had not your people been still close to the pre-Islamic period of ignorance (infidelity)! I would have dismantled the Ka`ba and would have made two doors in it; one for entrance and the other for exit.\" Later on Ibn Az-Zubair did the same.",
        ur: "ہم سے عبیداللہ بن موسیٰ نے اسرائیل کے واسطے سے نقل کیا ، انھوں نے ابواسحاق سے اسود کے واسطے سے بیان کیا ، وہ کہتے ہیں کہ مجھ سے عبداللہ بن زبیر رضی اللہ عنہما نے بیان کیا کہ حضرت عائشہ رضی اللہ عنہا تم سے بہت باتیں چھپا کر کہتی تھیں ، تو کیا تم سے کعبہ کے بارے میں بھی کچھ بیان کیا ، میں نے کہا ( ہاں ) مجھ سے انھوں نے کہا کہ رسول اللہ صلی اللہ علیہ وسلم نے ( ایک مرتبہ ) ارشاد فرمایا تھا کہ اے عائشہ ! اگر تیری قوم ( دور جاہلیت کے ساتھ ) قریب نہ ہوتی ( بلکہ پرانی ہو گئی ہوتی ) ابن زبیر رضی اللہ عنہ نے کہا یعنی زمانہ کفر کے ساتھ ( قریب نہ ہوتی ) تو میں کعبہ کو توڑ دیتا اور اس کے لیے دو دروازے بنا دیتا ۔ ایک دروازے سے لوگ داخل ہوتے اور دوسرے دروازے سے باہر نکلتے ، ( بعد میں ) ابن زبیر نے یہ کام کیا ۔",

      {
        id: 70,
        volume: 1,
        arabic: "حَدَّثَنَا إِسْحَاقُ بْنُ إِبْرَاهِيمَ، قَالَ حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، قَالَ حَدَّثَنِي أَبِي، عَنْ قَتَادَةَ، قَالَ حَدَّثَنَا أَنَسُ بْنُ مَالِكٍ، أَنَّ النَّبِيَّ صلى الله عليه وسلم وَمُعَاذٌ رَدِيفُهُ عَلَى الرَّحْلِ قَالَ ‏\"‏ يَا مُعَاذُ بْنَ جَبَلٍ ‏\"‏‏.‏ قَالَ لَبَّيْكَ يَا رَسُولَ اللَّهِ وَسَعْدَيْكَ‏.‏ قَالَ ‏\"‏ يَا مُعَاذُ ‏\"‏‏.‏ قَالَ لَبَّيْكَ يَا رَسُولَ اللَّهِ وَسَعْدَيْكَ‏.‏ ثَلاَثًا‏.‏ قَالَ ‏\"‏ مَا مِنْ أَحَدٍ يَشْهَدُ أَنْ لاَ إِلَهَ إِلاَّ اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ صِدْقًا مِنْ قَلْبِهِ إِلاَّ حَرَّمَهُ اللَّهُ عَلَى النَّارِ ‏\"‏‏.‏ قَالَ يَا رَسُولَ اللَّهِ، أَفَلاَ أُخْبِرُ بِهِ النَّاسَ فَيَسْتَبْشِرُوا قَالَ ‏\"‏ إِذًا يَتَّكِلُوا ‏\"‏‏.‏ وَأَخْبَرَ بِهَا مُعَاذٌ عِنْدَ مَوْتِهِ تَأَثُّمًا ‏.‏",
        en: "Narrated Anas bin Malik: <br> \"Once Mu`adh was along with Allah's Messenger (ﷺ) as a companion rider. Allah's Messenger (ﷺ) said, \"O Mu`adh bin Jabal.\" Mu`adh replied, \"Labbaik and Sa`daik. O Allah's Messenger (ﷺ)!\" Again the Prophet (ﷺ) said, \"O Mu`adh!\" Mu`adh said thrice, \"Labbaik and Sa`daik, O Allah's Messenger (ﷺ)!\" Allah's Messenger (ﷺ) said, \"There is none who testifies sincerely that none has the right to be worshipped but Allah and Muhammad is his Apostle, except that Allah, will save him from the Hell-fire.\" Mu`adh said, \"O Allah's Messenger (ﷺ) ! Should I not inform the people about it so that they may have glad tidings?\" He replied, \"When the people hear about it, they will solely depend on it.\" Then Mu`adh narrated the above-mentioned Hadith just before his death, being afraid of committing sin (by not telling the knowledge).",
        ur: "ہم سے اسحاق بن ابراہیم نے بیان کیا ، کہا ہم سے معاذ بن ہشام نے بیان کیا ، اس نے کہا کہ میرے باپ نے قتادہ کے واسطے سے نقل کیا ، وہ انس بن مالک سے روایت کرتے ہیں کہ ( ایک مرتبہ ) حضرت معاذ بن جبل رسول اللہ صلی اللہ علیہ وسلم کے پیچھے سواری پر سوار تھے ، آپ صلی اللہ علیہ وسلم نے فرمایا ، اے معاذ ! میں نے عرض کیا ، حاضر ہوں یا رسول اللہ ! آپ صلی اللہ علیہ وسلم نے ( دوبارہ ) فرمایا ، اے معاذ ! میں نے عرض کیا ، حاضر ہوں اے اللہ کے رسول ! آپ صلی اللہ علیہ وسلم نے ( سہ بارہ ) فرمایا ، اے معاذ ! میں نے عرض کیا ، حاضر ہوں ، اے اللہ کے رسول ، تین بار ایسا ہوا ۔ ( اس کے بعد ) آپ صلی اللہ علیہ وسلم نے فرمایا کہ جو شخص سچے دل سے اس بات کی گواہی دے کہ اللہ کے سوا کوئی معبود نہیں ہے اور محمد صلی اللہ علیہ وسلم اللہ کے سچے رسول ہیں ، اللہ تعالیٰ اس کو ( دوزخ کی ) آگ پر حرام کر دیتا ہے ۔ میں نے کہا یا رسول اللہ ! کیا اس بات سے لوگوں کو باخبر نہ کر دوں تاکہ وہ خوش ہو جائیں ؟ آپ صلی اللہ علیہ وسلم نے فرمایا ( اگر تم یہ خبر سناؤ گے ) تو لوگ اس پر بھروسہ کر بیٹھیں گے ( اور عمل چھوڑ دیں گے ) حضرت معاذ رضی اللہ عنہ نے انتقال کے وقت یہ حدیث اس خیال سے بیان فرما دی کہ کہیں حدیث رسول چھپانے کے گناہ پر ان سے آخرت میں مواخذہ نہ ہو ۔",

      {

        en: "Narrated Anas: <br> I was informed that the Prophet (ﷺ) had said to Mu`adh, \"Whosoever will meet Allah without associating anything in worship with Him will go to Paradise.\" Mu`adh asked the Prophet, \"Should I not inform the people of this good news?\" The Prophet (ﷺ) replied, \"No, I am afraid, lest they should depend upon it (absolutely).",

      {

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    function toggleFavorite(hadithId) {
      const index = favoritedHadiths.indexOf(hadithId);
      if (index > -1) {
        favoritedHadiths.splice(index, 1);
      } else {
        favoritedHadiths.push(hadithId);
      }
      localStorage.setItem('favoritedHadiths', JSON.stringify(favoritedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function toggleBookmark(hadithId) {
      const index = bookmarkedHadiths.indexOf(hadithId);
      if (index > -1) {
        bookmarkedHadiths.splice(index, 1);
      } else {
        bookmarkedHadiths.push(hadithId);
      }
      localStorage.setItem('bookmarkedHadiths', JSON.stringify(bookmarkedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function renderReadTab() {
      readTab.innerHTML = '';
