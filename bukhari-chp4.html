        ur: "ہم سے عبداللہ بن مسلمہ نے بیان کیا ، ان سے امام مالک رحمہ اللہ نے موسیٰ بن عقبہ کے واسطے سے بیان کیا ، انھوں نے کریب مولیٰ ابن عباس سے ، انھوں نے اسامہ بن زید رضی اللہ عنہما سے سنا ، وہ کہتے تھے کہ رسول اللہ صلی اللہ علیہ وسلم میدان عرفات سے واپس ہوئے ۔ جب گھاٹی میں پہنچے تو آپ صلی اللہ علیہ وسلم اتر گئے ۔ آپ صلی اللہ علیہ وسلم نے ( پہلے ) پیشاب کیا ، پھر وضو کیا اور خوب اچھی طرح نہیں کیا ۔ تب میں نے کہا ، یا رسول اللہ ! نماز کا وقت ( آ گیا ) آپ صلی اللہ علیہ وسلم نے فرمایا : نماز ، تمہارے آگے ہے ( یعنی مزدلفہ چل کر پڑھیں گے ) جب مزدلفہ میں پہنچے تو آپ نے خوب اچھی طرح وضو کیا ، پھر جماعت کھڑی کی گئی ، آپ صلی اللہ علیہ وسلم نے مغرب کی نماز پڑھی ، پھر ہر شخص نے اپنے اونٹ کو اپنی جگہ بٹھلایا ، پھر عشاء کی جماعت کھڑی کی گئی اور آپ صلی اللہ علیہ وسلم نے نماز پڑھی اور ان دونوں نمازوں کے درمیان کوئی نماز نہیں پڑھی ۔",

      {

        ur: "ہم سے محمد بن عبدالرحیم نے روایت کیا ، انھوں نے کہا مجھ کو ابوسلمہ الخزاعی منصور بن سلمہ نے خبر دی ، انھوں نے کہا ہم کو ابن بلال یعنی سلیمان نے زید بن اسلم کے واسطے سے خبر دی ، انھوں نے عطاء بن یسار سے سنا ، انھوں نے حضرت عبداللہ بن عباس رضی اللہ عنہما سے نقل کیا کہ ( ایک مرتبہ ) انھوں نے ( یعنی ابن عباس رضی اللہ عنہما نے ) وضو کیا تو اپنا چہرہ دھویا ( اس طرح کہ پہلے ) پانی کے ایک چلو سے کلی کی اور ناک میں پانی دیا ۔ پھر پانی کا ایک اور چلو لیا ، پھر اس کو اس طرح کیا ( یعنی ) دوسرے ہاتھ کو ملایا ۔ پھر اس سے اپنا چہرہ دھویا ۔ پھر پانی کا دوسرا چلو لیا اور اس سے اپنا داہنا ہاتھ دھویا ۔ پھر پانی کا ایک اور چلو لے کر اس سے اپنا بایاں ہاتھ دھویا ۔ اس کے بعد اپنے سر کا مسح کیا ۔ پھر پانی کا چلو لے کر داہنے پاؤں پر ڈالا اور اسے دھویا ۔ پھر دوسرے چلو سے اپنا پاؤں دھویا ۔ یعنی بایاں پاؤں اس کے بعد کہا کہ میں نے رسول اللہ صلی اللہ علیہ وسلم کو اسی طرح وضو کرتے ہوئے دیکھا ہے ۔",

        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ أَخْبَرَنَا مَالِكٌ، عَنْ يَحْيَى بْنِ سَعِيدٍ، عَنْ مُحَمَّدِ بْنِ يَحْيَى بْنِ حَبَّانَ، عَنْ عَمِّهِ، وَاسِعِ بْنِ حَبَّانَ، عَنْ عَبْدِ اللَّهِ بْنِ عُمَرَ، أَنَّهُ كَانَ يَقُولُ إِنَّ نَاسًا يَقُولُونَ إِذَا قَعَدْتَ عَلَى حَاجَتِكَ، فَلاَ تَسْتَقْبِلِ الْقِبْلَةَ وَلاَ بَيْتَ الْمَقْدِسِ‏.‏ فَقَالَ عَبْدُ اللَّهِ بْنُ عُمَرَ لَقَدِ ارْتَقَيْتُ يَوْمًا عَلَى ظَهْرِ بَيْتٍ لَنَا، فَرَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم عَلَى لَبِنَتَيْنِ مُسْتَقْبِلاً بَيْتَ الْمَقْدِسِ لِحَاجَتِهِ‏.‏ وَقَالَ لَعَلَّكَ مِنَ الَّذِينَ يُصَلُّونَ عَلَى أَوْرَاكِهِمْ، فَقُلْتُ لاَ أَدْرِي وَاللَّهِ‏.‏ قَالَ مَالِكٌ يَعْنِي الَّذِي يُصَلِّي وَلاَ يَرْتَفِعُ عَنِ الأَرْضِ، يَسْجُدُ وَهُوَ لاَصِقٌ بِالأَرْضِ‏.‏",
        en: "Narrated `Abdullah bin `Umar: <br> People say, \"Whenever you sit for answering the call of nature, you should not face the Qibla or Baitul-Maqdis (Jerusalem).\" I told them. \"Once I went up the roof of our house and I saw Allah's Apostle answering the call of nature while sitting on two bricks facing Baitul-Maqdis (Jerusalem) (but there was a screen covering him. '",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، انھوں نے کہا کہ ہم کو امام مالک نے یحییٰ بن سعید سے خبر دی ۔ وہ محمد بن یحییٰ بن حبان سے ، وہ اپنے چچا واسع بن حبان سے روایت کرتے ہیں ، وہ عبداللہ بن عمر رضی اللہ عنہما سے روایت کرتے ہیں ۔ وہ فرماتے تھے کہ لوگ کہتے تھے کہ جب قضاء حاجت کے لیے بیٹھو تو نہ قبلہ کی طرف منہ کرو نہ بیت المقدس کی طرف ( یہ سن کر ) عبداللہ بن عمر رضی اللہ عنہما نے فرمایا کہ ایک دن میں اپنے گھر کی چھت پر چڑھا تو میں نے آنحضرت صلی اللہ علیہ وسلم کو دیکھا کہ آپ بیت المقدس کی طرف منہ کر کے دو اینٹوں پر قضاء حاجت کے لیے بیٹھے ہیں ۔ پھر عبداللہ بن عمر رضی اللہ عنہما نے ( واسع سے ) کہا کہ شاید تم ان لوگوں میں سے ہو جو اپنے چوتڑوں کے بل نماز پڑھتے ہیں ۔ تب میں نے کہا خدا کی قسم ! میں نہیں جانتا ( کہ آپ کا مطلب کیا ہے ) امام مالک رحمہ اللہ نے کہا کہ عبداللہ بن عمر رضی اللہ عنہما نے اس سے وہ شخص مراد لیا جو نماز میں زمین سے اونچا نہ رہے ، سجدہ میں زمین سے چمٹ جائے ۔",
      },

        ur: "ہم سے عبدالعزیز بن عبداللہ الاویسی نے بیان کیا ، انھوں نے کہا مجھ سے ابراہیم بن سعد نے بیان کیا ، وہ ابن شہاب سے نقل کرتے ہیں ، انہیں عطاء بن یزید نے خبر دی ، انہیں حمران حضرت عثمان کے مولیٰ نے خبر دی کہ انھوں نے حضرت عثمان بن عفان رضی اللہ عنہ کو دیکھا ، انھوں نے ( حمران سے ) پانی کا برتن مانگا ۔ ( اور لے کر پہلے ) اپنی ہتھیلیوں پر تین مرتبہ پانی ڈالا پھر انہیں دھویا ۔ اس کے بعد اپنا داہنا ہاتھ برتن میں ڈالا ۔ اور ( پانی لے کر ) کلی کی اور ناک صاف کی ، پھر تین بار اپنا چہرہ دھویا اور کہنیوں تک تین بار دونوں ہاتھ دھوئے پھر اپنے سر کا مسح کیا پھر ( پانی لے کر ) ٹخنوں تک تین مرتبہ اپنے دونوں پاؤں دھوئے ۔ پھر کہا کہ رسول اللہ صلی اللہ علیہ وسلم نے فرمایا ہے کہ جو شخص میری طرح ایسا وضو کرے ، پھر دو رکعت پڑھے ، جس میں اپنے نفس سے کوئی بات نہ کرے ۔ تو اس کے گذشتہ گناہ معاف کر دئیے جاتے ہیں ۔",

        en: "Narrated Muhammad Ibn Ziyad: <br> I heard Abu Huraira saying as he passed by us while the people were performing ablution from a utensil containing water, \"Perform ablution perfectly and thoroughly for Abul-Qasim (the Prophet) said, 'Save your heels from the Hell-fire.' \"",

      {
        id: 32,
        volume: 1,
        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ أَخْبَرَنَا مَالِكٌ، عَنْ سَعِيدٍ الْمَقْبُرِيِّ، عَنْ عُبَيْدِ بْنِ جُرَيْجٍ، أَنَّهُ قَالَ لِعَبْدِ اللَّهِ بْنِ عُمَرَ يَا أَبَا عَبْدِ الرَّحْمَنِ، رَأَيْتُكَ تَصْنَعُ أَرْبَعًا لَمْ أَرَ أَحَدًا مِنْ أَصْحَابِكَ يَصْنَعُهَا‏.‏ قَالَ وَمَا هِيَ يَا ابْنَ جُرَيْجٍ قَالَ رَأَيْتُكَ لاَ تَمَسُّ مِنَ الأَرْكَانِ إِلاَّ الْيَمَانِيَيْنِ، وَرَأَيْتُكَ تَلْبَسُ النِّعَالَ السِّبْتِيَّةَ، وَرَأَيْتُكَ تَصْبُغُ بِالصُّفْرَةِ، وَرَأَيْتُكَ إِذَا كُنْتَ بِمَكَّةَ أَهَلَّ النَّاسُ إِذَا رَأَوُا الْهِلاَلَ وَلَمْ تُهِلَّ أَنْتَ حَتَّى كَانَ يَوْمُ التَّرْوِيَةِ‏.‏ قَالَ عَبْدُ اللَّهِ أَمَّا الأَرْكَانُ فَإِنِّي لَمْ أَرَ رَسُولَ اللَّهِ صلى الله عليه وسلم يَمَسُّ إِلاَّ الْيَمَانِيَيْنِ، وَأَمَّا النِّعَالُ السِّبْتِيَّةُ فَإِنِّي رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَلْبَسُ النَّعْلَ الَّتِي لَيْسَ فِيهَا شَعَرٌ وَيَتَوَضَّأُ فِيهَا، فَأَنَا أُحِبُّ أَنْ أَلْبَسَهَا، وَأَمَّا الصُّفْرَةُ فَإِنِّي رَأَيْتُ رَسُولَ اللَّهِ صلى الله عليه وسلم يَصْبُغُ بِهَا، فَأَنَا أُحِبُّ أَنْ أَصْبُغَ بِهَا، وَأَمَّا الإِهْلاَلُ فَإِنِّي لَمْ أَرَ رَسُولَ اللَّهِ صلى الله عليه وسلم يُهِلُّ حَتَّى تَنْبَعِثَ بِهِ رَاحِلَتُهُ‏.‏",
        en: "Narrated `Ubaid Ibn Juraij: <br> I asked `Abdullah bin `Umar, \"O Abu `Abdur-Rahman! I saw you doing four things which I never saw being done by anyone of you companions?\" `Abdullah bin `Umar said, \"What are those, O Ibn Juraij?\" I said, \"I never saw you touching any corner of the Ka`ba except these (two) facing south (Yemen) and I saw you wearing shoes made of tanned leather and dyeing your hair with Hinna (a kind of red dye). I also noticed that whenever you were in Mecca, the people assume Ihram on seeing the new moon crescent (1st of Dhul-Hijja) while you did not assume the Ihlal (Ihram) -(Ihram is also called Ihlal which means 'Loud calling' because a Muhrim has to recite Talbiya aloud when assuming the state of Ihram) - till the 8th of Dhul-Hijja (Day of Tarwiya). `Abdullah replied, \"Regarding the corners of Ka`ba, I never saw Allah's Messenger (ﷺ) touching except those facing south (Yemen) and regarding the tanned leather shoes, no doubt I saw Allah's Messenger (ﷺ) wearing non-hairy shoes and he used to perform ablution while wearing the shoes (i.e. wash his feet and then put on the shoes). So I love to wear similar shoes. And about the dyeing of hair with Hinna; no doubt I saw Allah's Messenger (ﷺ) dyeing his hair with it and that is why I like to dye (my hair with it). Regarding Ihlal, I did not see Allah's Messenger (ﷺ) assuming Ihlal till he set out for Hajj (on the 8th of Dhul-Hijja).",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، کہا ہم کو مالک نے سعید المقبری کے واسطے سے خبر دی ، وہ عبیداللہ بن جریج سے نقل کرتے ہیں کہ انھوں نے عبداللہ بن عمر سے کہا اے ابوعبدالرحمن ! میں نے تمہیں چار ایسے کام کرتے ہوئے دیکھا ہے جنھیں تمہارے ساتھیوں کو کرتے ہوئے نہیں دیکھا ۔ وہ کہنے لگے ، اے ابن جریج ! وہ کیا ہیں ؟ ابن جریج نے کہا کہ میں نے طواف کے وقت آپ کو دیکھا کہ دو یمانی رکنوں کے سوا کسی اور رکن کو آپ نہیں چھوتے ہو ۔ ( دوسرے ) میں نے آپ کو بستی جوتے پہنے ہوئے دیکھا اور ( تیسرے ) میں نے دیکھا کہ آپ زرد رنگ استعمال کرتے ہو اور ( چوتھی بات ) میں نے یہ دیکھی کہ جب آپ مکہ میں تھے ، لوگ ( ذی الحجہ کا ) چاند دیکھ کر لبیک پکارنے لگتے ہیں ۔ ( اور ) حج کا احرام باندھ لیتے ہیں اور آپ آٹھویں تاریخ تک احرام نہیں باندھتے ۔ حضرت عبداللہ بن عمر رضی اللہ عنہما نے جواب دیا کہ ( دوسرے ) ارکان کو تو میں یوں نہیں چھوتا کہ میں نے رسول اللہ صلی اللہ علیہ وسلم کو یمانی رکنوں کے علاوہ کسی اور رکن کو چھوتے ہوئے نہیں دیکھا اور رہے جوتے ، تو میں نے رسول اللہ صلی اللہ علیہ وسلم کو ایسے جوتے پہنے ہوئے دیکھا کہ جن کے چمڑے پر بال نہیں تھے اور آپ انہیں کو پہنے پہنے وضو فرمایا کرتے تھے ، تو میں بھی انہی کو پہننا پسند کرتا ہوں اور زرد رنگ کی بات یہ ہے کہ میں نے رسول اللہ صلی اللہ علیہ وسلم کو زرد رنگ رنگتے ہوئے دیکھا ہے ۔ تو میں بھی اسی رنگ سے رنگنا پسند کرتا ہوں اور احرام باندھنے کا معاملہ یہ ہے کہ میں نے رسول اللہ صلی اللہ علیہ وسلم کو اس وقت تک احرام باندھتے ہوئے نہیں دیکھا جب تک آپ کی اونٹنی آپ کو لے کر نہ چل پڑتی ۔",

        en: "Narrated Abu Sa`id Al-Khudri: <br> Allah's Messenger (ﷺ) sent for a Ansari man who came with water dropping from his head. The Prophet (ﷺ) said, \"Perhaps we have forced you to hurry up, haven't we?\" The Ansari replied, \"Yes.\" Allah's Messenger (ﷺ) further said, \"If you are forced to hurry up (during intercourse) or you do not discharge then ablution is due on you (This order was canceled later on, i.e. one has to take a bath).",
        ur: "ہم سے اسحاق بن منصور نے بیان کیا ، کہا ہمیں نضر نے خبر دی ، کہا ہم کو شعبہ نے حکم کے واسطے سے بتلایا ، وہ ذکوان سے ، وہ ابوصالح سے ، وہ ابو سعید خدری سے روایت کرتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم نے ایک انصاری کو بلایا ۔ وہ آئے تو ان کے سر سے پانی ٹپک رہا تھا ۔ رسول کریم صلی اللہ علیہ وسلم نے فرمایا ، شاید ہم نے تمہیں جلدی میں ڈال دیا ۔ انھوں نے کہا ، جی ہاں ۔ تب رسول اللہ صلی اللہ علیہ وسلم نے فرمایا کہ جب کوئی جلدی ( کا کام ) آ پڑے یا تمہیں انزال نہ ہو تو تم پر وضو ہے ( غسل ضروری نہیں ) ۔",

      {
        id: 47,
        volume: 1,
        arabic: "حَدَّثَنِي مُحَمَّدُ بْنُ سَلاَمٍ، قَالَ أَخْبَرَنَا يَزِيدُ بْنُ هَارُونَ، عَنْ يَحْيَى، عَنْ مُوسَى بْنِ عُقْبَةَ، عَنْ كُرَيْبٍ، مَوْلَى ابْنِ عَبَّاسٍ عَنْ أُسَامَةَ بْنِ زَيْدٍ، أَنَّ رَسُولَ اللَّهِ صلى الله عليه وسلم لَمَّا أَفَاضَ مِنْ عَرَفَةَ عَدَلَ إِلَى الشِّعْبِ، فَقَضَى حَاجَتَهُ‏.‏ قَالَ أُسَامَةُ بْنُ زَيْدٍ فَجَعَلْتُ أَصُبُّ عَلَيْهِ وَيَتَوَضَّأُ فَقُلْتُ يَا رَسُولَ اللَّهِ أَتُصَلِّي فَقَالَ ‏ \"‏ الْمُصَلَّى أَمَامَكَ ‏\"‏‏.‏",

        ur: "ہم سے محمد بن سلام نے بیان کیا ، کہا ہم کو یزید بن ہارون نے یحییٰ سے خبر دی ، وہ موسیٰ بن عقبہ سے ، وہ کریب ابن عباس کے آزاد کردہ غلام سے ، وہ اسامہ بن زید سے نقل کرتے ہیں کہ رسول کریم صلی اللہ علیہ وسلم جب عرفہ سے لوٹے ، تو ( پہاڑ کی ) گھاٹی کی جانب مڑ گئے ، اور رفع حاجت کی ۔ اسامہ کہتے ہیں کہ پھر ( آپ صلی اللہ علیہ وسلم نے وضو کیا اور ) میں آپ صلی اللہ علیہ وسلم کے ( اعضاء ) پر پانی ڈالنے لگا اور آپ صلی اللہ علیہ وسلم وضو فرماتے رہے ۔ میں نے کہا یا رسول اللہ ! آپ ( اب ) نماز پڑھیں گے ؟ آپ صلی اللہ علیہ وسلم نے فرمایا نماز کا مقام تمہارے سامنے ( یعنی مزدلفہ میں ) ہے ۔ وہاں نماز پڑھی جائے گی ۔",

      {

        volume: 1,
        arabic: "حَدَّثَنَا عَمْرُو بْنُ عَلِيٍّ، قَالَ حَدَّثَنَا عَبْدُ الْوَهَّابِ، قَالَ سَمِعْتُ يَحْيَى بْنَ سَعِيدٍ، قَالَ أَخْبَرَنِي سَعْدُ بْنُ إِبْرَاهِيمَ، أَنَّ نَافِعَ بْنَ جُبَيْرِ بْنِ مُطْعِمٍ، أَخْبَرَهُ أَنَّهُ، سَمِعَ عُرْوَةَ بْنَ الْمُغِيرَةِ بْنِ شُعْبَةَ، يُحَدِّثُ عَنِ الْمُغِيرَةِ بْنِ شُعْبَةَ، أَنَّهُ كَانَ مَعَ رَسُولِ اللَّهِ صلى الله عليه وسلم فِي سَفَرٍ، وَأَنَّهُ ذَهَبَ لِحَاجَةٍ لَهُ، وَأَنَّ مُغِيرَةَ جَعَلَ يَصُبُّ الْمَاءَ عَلَيْهِ، وَهُوَ يَتَوَضَّأُ، فَغَسَلَ وَجْهَهُ وَيَدَيْهِ وَمَسَحَ بِرَأْسِهِ وَمَسَحَ عَلَى الْخُفَّيْنِ‏.‏",

        ur: "ہم سے عمرو بن علی نے بیان کیا ، انھوں نے کہا ہم سے عبدالوہاب نے بیان کیا ، انھوں نے کہا میں نے یحییٰ بن سعید سے سنا ، انھوں نے کہا مجھے سعد بن ابراہیم نے نافع بن جبیر بن مطعم سے بتلایا ۔ انھوں نے عروہ بن مغیرہ بن شعبہ سے سنا ، وہ مغیرہ بن شعبہ رضی اللہ عنہ سے نقل کرتے ہیں کہ وہ ایک سفر میں رسول کریم صلی اللہ علیہ وسلم کے ساتھ تھے ۔ ( وہاں ) آپ رفع حاجت کے لیے تشریف لے گئے ( جب آپ واپس آئے ، آپ صلی اللہ علیہ وسلم نے وضو شروع کیا ) تو مغیرہ بن شعبہ آپ کے ( اعضاء وضو ) پر پانی ڈالنے لگے ۔ آپ صلی اللہ علیہ وسلم وضو کر رہے تھے آپ نے اپنے منہ اور ہاتھوں کو دھویا ، سر کا مسح کیا اور موزوں پر مسح کیا ۔",

      {

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ، قَالَ حَدَّثَنِي مَالِكٌ، عَنْ مَخْرَمَةَ بْنِ سُلَيْمَانَ، عَنْ كُرَيْبٍ، مَوْلَى ابْنِ عَبَّاسٍ أَنَّ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ، أَخْبَرَهُ أَنَّهُ، بَاتَ لَيْلَةً عِنْدَ مَيْمُونَةَ زَوْجِ النَّبِيِّ صلى الله عليه وسلم وَهِيَ خَالَتُهُ فَاضْطَجَعْتُ فِي عَرْضِ الْوِسَادَةِ، وَاضْطَجَعَ رَسُولُ اللَّهِ صلى الله عليه وسلم وَأَهْلُهُ فِي طُولِهَا، فَنَامَ رَسُولُ اللَّهِ صلى الله عليه وسلم حَتَّى إِذَا انْتَصَفَ اللَّيْلُ، أَوْ قَبْلَهُ بِقَلِيلٍ أَوْ بَعْدَهُ بِقَلِيلٍ، اسْتَيْقَظَ رَسُولُ اللَّهِ صلى الله عليه وسلم فَجَلَسَ يَمْسَحُ النَّوْمَ عَنْ وَجْهِهِ بِيَدِهِ، ثُمَّ قَرَأَ الْعَشْرَ الآيَاتِ الْخَوَاتِمَ مِنْ سُورَةِ آلِ عِمْرَانَ، ثُمَّ قَامَ إِلَى شَنٍّ مُعَلَّقَةٍ، فَتَوَضَّأَ مِنْهَا فَأَحْسَنَ وُضُوءَهُ، ثُمَّ قَامَ يُصَلِّي‏.‏ قَالَ ابْنُ عَبَّاسٍ فَقُمْتُ فَصَنَعْتُ مِثْلَ مَا صَنَعَ، ثُمَّ ذَهَبْتُ، فَقُمْتُ إِلَى جَنْبِهِ، فَوَضَعَ يَدَهُ الْيُمْنَى عَلَى رَأْسِي، وَأَخَذَ بِأُذُنِي الْيُمْنَى، يَفْتِلُهَا، فَصَلَّى رَكْعَتَيْنِ، ثُمَّ رَكْعَتَيْنِ، ثُمَّ رَكْعَتَيْنِ، ثُمَّ رَكْعَتَيْنِ، ثُمَّ رَكْعَتَيْنِ، ثُمَّ رَكْعَتَيْنِ، ثُمَّ أَوْتَرَ، ثُمَّ اضْطَجَعَ، حَتَّى أَتَاهُ الْمُؤَذِّنُ، فَقَامَ، فَصَلَّى رَكْعَتَيْنِ خَفِيفَتَيْنِ، ثُمَّ خَرَجَ فَصَلَّى الصُّبْحَ‏.‏",
        en: "Narrated `Abdullah bin `Abbas: <br> That he stayed overnight in the house of Maimuna the wife of the Prophet, his aunt. He added : I lay on the bed (cushion transversally) while Allah's Messenger (ﷺ) and his wife lay in the lengthwise direction of the cushion. Allah's Messenger (ﷺ) slept till the middle of the night, either a bit before or a bit after it and then woke up, rubbing the traces of sleep off his face with his hands. He then, recited the last ten verses of Sura Al-`Imran, got up and went to a hanging water-skin. He then Performed the ablution from it and it was a perfect ablution, and then stood up to offer the prayer. I, too, got up and did as the Prophet had done. Then I went and stood by his side. He placed his right hand on my head and caught my right ear and twisted it. He prayed two rak`at then two rak`at and two rak`at and then two rak`at and then two rak`at and then two rak`at (separately six times), and finally one rak`a (the witr). Then he lay down again in the bed till the Mu'adh-dhin came to him where upon the Prophet (ﷺ) got up, offered a two light rak`at prayer and went out and led the Fajr prayer.",
        ur: "ہم سے اسماعیل نے بیان کیا ، کہا مجھ سے امام مالک نے مخرمہ بن سلیمان کے واسطے سے نقل کیا ، وہ کریب ابن عباس رضی اللہ عنہما کے آزاد کردہ غلام سے نقل کرتے ہیں کہ عبداللہ بن عباس رضی اللہ عنہما نے انہیں خبر دی کہ انھوں نے ایک رات رسول کریم صلی اللہ علیہ وسلم کی زوجہ مطہرہ اور اپنی خالہ حضرت میمونہ رضی اللہ عنہا کے گھر میں گزاری ۔ ( وہ فرماتے ہیں کہ ) میں تکیہ کے عرض ( یعنی گوشہ ) کی طرف لیٹ گیا اور رسول کریم صلی اللہ علیہ وسلم اور آپ کی اہلیہ نے ( معمول کے مطابق ) تکیہ کی لمبائی پر ( سر رکھ کر ) آرام فرمایا ۔ رسول اللہ صلی اللہ علیہ وسلم سوتے رہے اور جب آدھی رات ہو گئی یا اس سے کچھ پہلے یا اس کے کچھ بعد آپ بیدار ہوئے اور اپنے ہاتھوں سے اپنی نیند کو دور کرنے کے لیے آنکھیں ملنے لگے ۔ پھر آپ نے سورۃ آل عمران کی آخری دس آیتیں پڑھیں ، پھر ایک مشکیزہ کے پاس جو ( چھت میں ) لٹکا ہوا تھا آپ کھڑے ہو گئے اور اس سے وضو کیا ، خوب اچھی طرح ، پھر کھڑے ہو کر نماز پڑھنے لگے ۔ ابن عباس رضی اللہ عنہما کہتے ہیں میں نے بھی کھڑے ہو کر اسی طرح کیا ، جس طرح آپ صلی اللہ علیہ وسلم نے وضو کیا تھا ۔ پھر جا کر میں بھی آپ کے پہلوئے مبارک میں کھڑا ہو گیا ۔ آپ نے اپنا داہنا ہاتھ میرے سر پر رکھا اور میرا دایاں کان پکڑ کر اسے مروڑنے لگے ۔ پھر آپ نے دو رکعتیں پڑھیں ۔ اس کے بعد پھر دو رکعتیں پڑھیں ۔ پھر دو رکعتیں پڑھیں ۔ پھر دو رکعتیں ، پھر دو رکعتیں ، پھر دو رکعتیں پڑھ کر اس کے بعد آپ نے وتر پڑھا اور لیٹ گئے ، پھر جب مؤذن آپ صلی اللہ علیہ وسلم کے پاس آیا ، تو آپ نے اٹھ کر دو رکعت معمولی ( طور پر ) پڑھیں ۔ پھر باہر تشریف لا کر صبح کی نماز پڑھی ۔",

        id: 50,

        arabic: "حَدَّثَنَا إِسْمَاعِيلُ، قَالَ حَدَّثَنِي مَالِكٌ، عَنْ هِشَامِ بْنِ عُرْوَةَ، عَنِ امْرَأَتِهِ، فَاطِمَةَ عَنْ جَدَّتِهَا، أَسْمَاءَ بِنْتِ أَبِي بَكْرٍ أَنَّهَا قَالَتْ أَتَيْتُ عَائِشَةَ زَوْجَ النَّبِيِّ صلى الله عليه وسلم حِينَ خَسَفَتِ الشَّمْسُ، فَإِذَا النَّاسُ قِيَامٌ يُصَلُّونَ، وَإِذَا هِيَ قَائِمَةٌ تُصَلِّي فَقُلْتُ مَا لِلنَّاسِ فَأَشَارَتْ بِيَدِهَا نَحْوَ السَّمَاءِ وَقَالَتْ سُبْحَانَ اللَّهِ‏.‏ فَقُلْتُ آيَةٌ فَأَشَارَتْ أَىْ نَعَمْ‏.‏ فَقُمْتُ حَتَّى تَجَلاَّنِي الْغَشْىُ، وَجَعَلْتُ أَصُبُّ فَوْقَ رَأْسِي مَاءً، فَلَمَّا انْصَرَفَ رَسُولُ اللَّهِ صلى الله عليه وسلم حَمِدَ اللَّهَ وَأَثْنَى عَلَيْهِ، ثُمَّ قَالَ ‏ \"‏ مَا مِنْ شَىْءٍ كُنْتُ لَمْ أَرَهُ إِلاَّ قَدْ رَأَيْتُهُ فِي مَقَامِي هَذَا حَتَّى الْجَنَّةِ وَالنَّارِ، وَلَقَدْ أُوحِيَ إِلَىَّ أَنَّكُمْ تُفْتَنُونَ فِي الْقُبُورِ مِثْلَ أَوْ قَرِيبًا مِنْ فِتْنَةِ الدَّجَّالِ ـ لاَ أَدْرِي أَىَّ ذَلِكَ قَالَتْ أَسْمَاءُ ـ يُؤْتَى أَحَدُكُمْ فَيُقَالُ مَا عِلْمُكَ بِهَذَا الرَّجُلِ فَأَمَّا الْمُؤْمِنُ ـ أَوِ الْمُوقِنُ لاَ أَدْرِي أَىَّ ذَلِكَ قَالَتْ أَسْمَاءُ ـ فَيَقُولُ هُوَ مُحَمَّدٌ رَسُولُ اللَّهِ، جَاءَنَا بِالْبَيِّنَاتِ وَالْهُدَى، فَأَجَبْنَا وَآمَنَّا وَاتَّبَعْنَا، فَيُقَالُ نَمْ صَالِحًا، فَقَدْ عَلِمْنَا إِنْ كُنْتَ لَمُؤْمِنًا، وَأَمَّا الْمُنَافِقُ ـ أَوِ الْمُرْتَابُ لاَ أَدْرِي أَىَّ ذَلِكَ قَالَتْ أَسْمَاءُ ـ فَيَقُولُ لاَ أَدْرِي، سَمِعْتُ النَّاسَ يَقُولُونَ شَيْئًا فَقُلْتُهُ ‏\"‏‏.‏",
        en: "Narrated Asma' bint Abu Bakr: <br> I came to `Aisha the wife of the Prophet (ﷺ) during the solar eclipse. The people were standing and offering the prayer and she was also praying. I asked her, \"What is wrong with the people?\" She beckoned with her hand towards the sky and said, \"Subhan Allah.\" I asked her, \"Is there a sign?\" She pointed out, \"Yes.\" So I, too, stood for the prayer till I fell unconscious and later on I poured water on my head. After the prayer, Allah's Messenger (ﷺ) praised and glorified Allah and said, \"Just now I have seen something which I never saw before at this place of mine, including Paradise and Hell. I have been inspired (and have understood) that you will be put to trials in your graves and these trials will be like the trials of Ad-Dajjal, or nearly like it (the sub narrator is not sure of what Asma' said). Angels will come to every one of you and ask, 'What do you know about this man?' A believer will reply, 'He is Muhammad, Allah's Messenger (ﷺ) , and he came to us with self-evident truth and guidance. So we accepted his teaching, believed and followed him.' Then the angels will say to him to sleep in peace as they have come to know that he was a believer. On the other hand a hypocrite or a doubtful person will reply, 'I do not know but heard the people saying something and so I said the same.' \"",
        ur: "ہم سے اسماعیل نے بیان کیا ، کہا مجھ سے مالک نے ہشام بن عروہ کے واسطے سے نقل کیا ، وہ اپنی بیوی فاطمہ سے ، وہ اپنی دادی اسماء بنت ابی بکر سے روایت کرتی ہیں ، وہ کہتی ہیں کہ میں رسول اللہ صلی اللہ علیہ وسلم کی زوجہ محترمہ عائشہ رضی اللہ عنہا کے پاس ایسے وقت آئی جب کہ سورج کو گہن لگ رہا تھا اور لوگ کھڑے ہو کر نماز پڑھ رہے تھے ، کیا دیکھتی ہوں وہ بھی کھڑے ہو کر نماز پڑھ رہی ہیں ۔ میں نے کہا کہ لوگوں کو کیا ہو گیا ہے ؟ تو انھوں نے اپنے ہاتھ سے آسمان کی طرف اشارہ کر کے کہا ، سبحان اللہ ! میں نے کہا ( کیا یہ ) کوئی ( خاص ) نشانی ہے ؟ تو انھوں نے اشارے سے کہا کہ ہاں ۔ تو میں بھی آپ کے ساتھ نماز کے لیے کھڑی ہو گئی ۔ ( آپ نے اتنا فرمایا کہ ) مجھ پر غشی طاری ہونے لگی اور میں اپنے سر پر پانی ڈالنے لگی ۔ جب رسول اللہ صلی اللہ علیہ وسلم نماز سے فارغ ہوئے تو آپ نے اللہ کی حمد و ثنا بیان کی اور فرمایا ، آج کوئی چیز ایسی نہیں رہی جس کو میں نے اپنی اسی جگہ نہ دیکھ لیا ہو حتیٰ کہ جنت اور دوزخ کو بھی دیکھ لیا ۔ اور مجھ پر یہ وحی کی گئی ہے کہ تم لوگوں کو قبروں میں آزمایا جائے گا ۔ دجال جیسی آزمائش یا اس کے قریب قریب ۔ ( راوی کا بیان ہے کہ ) میں نہیں جانتی کہ اسماء نے کون سا لفظ کہا ۔ تم میں سے ہر ایک کے پاس ( اللہ کے فرشتے ) بھیجے جائیں گے اور اس سے کہا جائے گا کہ تمہارا اس شخص ( یعنی محمد صلی اللہ علیہ وسلم ) کے بارے میں کیا خیال ہے ؟ پھر اسماء نے لفظ ایماندار کہا یا یقین رکھنے والا کہا ۔ مجھے یاد نہیں ۔ ( بہرحال وہ شخص ) کہے گا کہ محمد صلی اللہ علیہ وسلم اللہ کے سچے رسول ہیں ۔ وہ ہمارے پاس نشانیاں اور ہدایت کی روشنی لے کر آئے ۔ ہم نے ( اسے ) قبول کیا ، ایمان لائے ، اور ( آپ کا ) اتباع کیا ۔ پھر ( اس سے ) کہہ دیا جائے گا تو سو جا درحالیکہ تو مرد صالح ہے اور ہم جانتے تھے کہ تو مومن ہے ۔ اور بہرحال منافق یا شکی آدمی ، اسماء نے کون سا لفظ کہا مجھے یاد نہیں ۔ ( جب اس سے پوچھا جائے گا ) کہے گا کہ میں ( کچھ ) نہیں جانتا ، میں نے لوگوں کو جو کہتے سنا ، وہی میں نے بھی کہہ دیا ۔",
      },
      {
        id: 51,
        volume: 1,
        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ يُوسُفَ، قَالَ أَخْبَرَنَا مَالِكٌ، عَنْ عَمْرِو بْنِ يَحْيَى الْمَازِنِيِّ، عَنْ أَبِيهِ، أَنَّ رَجُلاً، قَالَ لِعَبْدِ اللَّهِ بْنِ زَيْدٍ ـ وَهُوَ جَدُّ عَمْرِو بْنِ يَحْيَى ـ أَتَسْتَطِيعُ أَنْ تُرِيَنِي، كَيْفَ كَانَ رَسُولُ اللَّهِ صلى الله عليه وسلم يَتَوَضَّأُ فَقَالَ عَبْدُ اللَّهِ بْنُ زَيْدٍ نَعَمْ‏.‏ فَدَعَا بِمَاءٍ، فَأَفْرَغَ عَلَى يَدَيْهِ فَغَسَلَ يَدَهُ مَرَّتَيْنِ، ثُمَّ مَضْمَضَ وَاسْتَنْثَرَ ثَلاَثًا، ثُمَّ غَسَلَ وَجْهَهُ ثَلاَثًا، ثُمَّ غَسَلَ يَدَيْهِ مَرَّتَيْنِ مَرَّتَيْنِ إِلَى الْمِرْفَقَيْنِ، ثُمَّ مَسَحَ رَأْسَهُ بِيَدَيْهِ، فَأَقْبَلَ بِهِمَا وَأَدْبَرَ، بَدَأَ بِمُقَدَّمِ رَأْسِهِ، حَتَّى ذَهَبَ بِهِمَا إِلَى قَفَاهُ، ثُمَّ رَدَّهُمَا إِلَى الْمَكَانِ الَّذِي بَدَأَ مِنْهُ، ثُمَّ غَسَلَ رِجْلَيْهِ‏.‏",
        en: "Narrated Yahya Al-Mazini: <br> A person asked `Abdullah bin Zaid who was the grandfather of `Amr bin Yahya, \"Can you show me how Allah's Messenger (ﷺ) used to perform ablution?\" `Abdullah bin Zaid replied in the affirmative and asked for water. He poured it on his hands and washed them twice, then he rinsed his mouth thrice and washed his nose with water thrice by putting water in it and blowing it out. He washed his face thrice and after that he washed his forearms up to the elbows twice and then passed his wet hands over his head from its front to its back and vice versa (beginning from the front and taking them to the back of his head up to the nape of the neck and then brought them to the front again from where he had started) and washed his feet (up to the ankles).",
        ur: "ہم سے عبداللہ بن یوسف نے بیان کیا ، انھوں نے کہا ہم کو امام مالک نے عمرو بن یحییٰ المازنی سے خبر دی ، وہ اپنے باپ سے نقل کرتے ہیں کہ ایک آدمی نے عبداللہ بن زید رضی اللہ عنہ جو عمرو بن یحییٰ کے دادا ہیں ، سے پوچھا کہ کیا آپ مجھے دکھا سکتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم نے کس طرح وضو کیا ہے ؟ عبداللہ بن زید رضی اللہ عنہ نے کہا کہ ہاں ! پھر انھوں نے پانی کا برتن منگوایا پہلے پانی اپنے ہاتھوں پر ڈالا اور دو مرتبہ ہاتھ دھوئے ۔ پھر تین مرتبہ کلی کی ، تین بار ناک صاف کی ، پھر تین دفعہ اپنا چہرہ دھویا ۔ پھر کہنیوں تک اپنے دونوں ہاتھ دو دو مرتبہ دھوئے ۔ پھر اپنے دونوں ہاتھوں سے اپنے سر کا مسح کیا ۔ اس طور پر اپنے ہاتھ ( پہلے ) آگے لائے پھر پیچھے لے گئے ۔ ( مسح ) سر کے ابتدائی حصے سے شروع کیا ۔ پھر دونوں ہاتھ گدی تک لے جا کر وہیں واپس لائے جہاں سے ( مسح ) شروع کیا تھا ، پھر اپنے پیر دھوئے ۔",
      },
      {
        id: 52,

        arabic: "حَدَّثَنَا مُوسَى، قَالَ حَدَّثَنَا وُهَيْبٌ، عَنْ عَمْرٍو، عَنْ أَبِيهِ، شَهِدْتُ عَمْرَو بْنَ أَبِي حَسَنٍ سَأَلَ عَبْدَ اللَّهِ بْنَ زَيْدٍ عَنْ وُضُوءِ النَّبِيِّ، صلى الله عليه وسلم فَدَعَا بِتَوْرٍ مِنْ مَاءٍ، فَتَوَضَّأَ لَهُمْ وُضُوءَ النَّبِيِّ صلى الله عليه وسلم فَأَكْفَأَ عَلَى يَدِهِ مِنَ التَّوْرِ، فَغَسَلَ يَدَيْهِ ثَلاَثًا، ثُمَّ أَدْخَلَ يَدَهُ فِي التَّوْرِ، فَمَضْمَضَ وَاسْتَنْشَقَ وَاسْتَنْثَرَ ثَلاَثَ غَرَفَاتٍ، ثُمَّ أَدْخَلَ يَدَهُ فَغَسَلَ وَجْهَهُ ثَلاَثًا، ثُمَّ أَدْخَلَ يَدَهُ فَغَسَلَ يَدَيْهِ مَرَّتَيْنِ إِلَى الْمِرْفَقَيْنِ مَرَّتَيْنِ، ثُمَّ أَدْخَلَ يَدَهُ فَمَسَحَ رَأْسَهُ، فَأَقْبَلَ بِهِمَا وَأَدْبَرَ مَرَّةً وَاحِدَةً، ثُمَّ غَسَلَ رِجْلَيْهِ إِلَى الْكَعْبَيْنِ‏.‏",
        en: "Narrated `Amr: <br> My father saw `Amr bin Abi Hasan asking `Abdullah bin Zaid about the ablution of the Prophet. `Abdullah bin Zaid asked for earthenware pot containing water and in front of them performed ablution like that of the Prophet (ﷺ) . He poured water from the pot over his hand and washed his hands thrice and then he put his hands in the pot and rinsed his mouth and washed his nose by putting water in it and then blowing it out with three handfuls of water. Again he put his hand in the water and washed his face thrice and washed his forearms up to the elbows twice; and then put his hands in the water and then passed them over his head by bringing them to the front and then to the rear of the head once, and then he washed his feet up to the ankles.",

      {

        arabic: "حَدَّثَنَا عَبْدُ اللَّهِ بْنُ مُنِيرٍ، سَمِعَ عَبْدَ اللَّهِ بْنَ بَكْرٍ، قَالَ حَدَّثَنَا حُمَيْدٌ، عَنْ أَنَسٍ، قَالَ حَضَرَتِ الصَّلاَةُ، فَقَامَ مَنْ كَانَ قَرِيبَ الدَّارِ إِلَى أَهْلِهِ، وَبَقِيَ قَوْمٌ، فَأُتِيَ رَسُولُ اللَّهِ صلى الله عليه وسلم بِمِخْضَبٍ مِنْ حِجَارَةٍ فِيهِ مَاءٌ، فَصَغُرَ الْمِخْضَبُ أَنْ يَبْسُطَ فِيهِ كَفَّهُ، فَتَوَضَّأَ الْقَوْمُ كُلُّهُمْ‏.‏ قُلْنَا كَمْ كُنْتُمْ قَالَ ثَمَانِينَ وَزِيَادَةً‏.‏",
        en: "Narrated Anas: <br> It was the time for prayer, and those whose houses were near got up and went to their people (to perform ablution), and there remained some people (sitting). Then a painted stove pot (Mikhdab) containing water was brought to Allah's Messenger (ﷺ)s The pot was small, not broad enough for one to spread one's hand in; yet all the people performed ablution. (The sub narrator said, \"We asked Anas, 'How many persons were you?' Anas replied 'We were eighty or more\"). (It was one of the miracles of Allah's Messenger (ﷺ)).",
        ur: "ہم سے عبداللہ بن منیر نے بیان کیا ، انھوں نے عبداللہ بن بکر سے سنا ، کہا ہم کو حمید نے یہ حدیث بیان کی ۔ انھوں نے انس سے نقل کیا ۔ وہ کہتے ہیں کہ ( ایک مرتبہ ) نماز کا وقت آ گیا ، تو جس شخص کا مکان قریب ہی تھا وہ وضو کرنے اپنے گھر چلا گیا اور کچھ لوگ ( جن کے مکان دور تھے ) رہ گئے ۔ تو رسول کریم صلی اللہ علیہ وسلم کے پاس پتھر کا ایک لگن لایا گیا ۔ جس میں کچھ پانی تھا اور وہ اتنا چھوٹا تھا کہ آپ اس میں اپنی ہتھیلی نہیں پھیلا سکتے تھے ۔ ( مگر ) سب نے اس برتن کے پانی سے وضو کر لیا ، ہم نے حضرت انس رضی اللہ عنہ سے پوچھا کہ تم کتنے نفر تھے ؟ کہا اسی ( 80 ) سے کچھ زیادہ ہی تھے ۔",
      },

      {

        ur: "ہم سے احمد بن یونس نے بیان کیا ، انھوں نے کہا ہم سے عبدالعزیز بن ابی سلمہ نے بیان کیا ، ان سے عمرو بن یحییٰ نے اپنے باپ کے واسطے سے بیان کیا ، وہ عبداللہ بن زید سے نقل کرتے ہیں ، وہ کہتے ہیں کہ رسول کریم صلی اللہ علیہ وسلم ( ہمارے گھر ) تشریف لائے ، ہم نے آپ صلی اللہ علیہ وسلم کے لیے تانبے کے برتن میں پانی نکالا ۔ ( اس سے ) آپ صلی اللہ علیہ وسلم نے وضو کیا ۔ تین بار چہرہ دھویا ، دو دو بار ہاتھ دھوئے اور سر کا مسح کیا ۔ ( اس طرح کہ ) پہلے آگے کی طرف ( ہاتھ ) لائے ۔ پھر پیچھے کی جانب لے گئے اور پیر دھوئے ۔",

      {
        id: 64,
        volume: 1,
        arabic: "حَدَّثَنَا أَبُو الْيَمَانِ، قَالَ أَخْبَرَنَا شُعَيْبٌ، عَنِ الزُّهْرِيِّ، قَالَ أَخْبَرَنِي عُبَيْدُ اللَّهِ بْنُ عَبْدِ اللَّهِ بْنِ عُتْبَةَ، أَنَّ عَائِشَةَ، قَالَتْ لَمَّا ثَقُلَ النَّبِيُّ صلى الله عليه وسلم وَاشْتَدَّ بِهِ وَجَعُهُ، اسْتَأْذَنَ أَزْوَاجَهُ فِي أَنْ يُمَرَّضَ فِي بَيْتِي، فَأَذِنَّ لَهُ، فَخَرَجَ النَّبِيُّ صلى الله عليه وسلم بَيْنَ رَجُلَيْنِ تَخُطُّ رِجْلاَهُ فِي الأَرْضِ بَيْنَ عَبَّاسٍ وَرَجُلٍ آخَرَ‏.‏ قَالَ عُبَيْدُ اللَّهِ فَأَخْبَرْتُ عَبْدَ اللَّهِ بْنَ عَبَّاسٍ فَقَالَ أَتَدْرِي مَنِ الرَّجُلُ الآخَرُ قُلْتُ لاَ‏.‏ قَالَ هُوَ عَلِيٌّ‏.‏ وَكَانَتْ عَائِشَةُ ـ رضى الله عنها ـ تُحَدِّثُ أَنَّ النَّبِيَّ صلى الله عليه وسلم قَالَ بَعْدَ مَا دَخَلَ بَيْتَهُ وَاشْتَدَّ وَجَعُهُ ‏ \"‏ هَرِيقُوا عَلَىَّ مِنْ سَبْعِ قِرَبٍ، لَمْ تُحْلَلْ أَوْكِيَتُهُنَّ، لَعَلِّي أَعْهَدُ إِلَى النَّاسِ ‏\"‏‏.‏ وَأُجْلِسَ فِي مِخْضَبٍ لِحَفْصَةَ زَوْجِ النَّبِيِّ صلى الله عليه وسلم، ثُمَّ طَفِقْنَا نَصُبُّ عَلَيْهِ تِلْكَ حَتَّى طَفِقَ يُشِيرُ إِلَيْنَا أَنْ قَدْ فَعَلْتُنَّ، ثُمَّ خَرَجَ إِلَى النَّاسِ‏.‏",
        en: "Narrated `Aisha: <br> When the ailment of the Prophet (ﷺ) became aggravated and his disease became severe, he asked his wives to permit him to be nursed (treated) in my house. So they gave him the permission. Then the Prophet came (to my house) with the support of two men, and his legs were dragging on the ground, between `Abbas, and another man.\" 'Ubaidullah (the sub narrator) said, \"I informed `Abdullah bin `Abbas of what `Aisha said. Ibn `Abbas said: 'Do you know who was the other man?' I replied in the negative. Ibn `Abbas said, 'He was `Ali (bin Abi Talib).\" `Aisha further said, \"When the Prophet (ﷺ) came to my house and his sickness became aggravated he ordered us to pour seven skins full of water on him, so that he might give some advice to the people. So he was seated in a Mikhdab (brass tub) belonging to Hafsa, the wife of the Prophet. Then, all of us started pouring water on him from the water skins till he beckoned to us to stop and that we have done (what he wanted us to do). After that he went out to the people.\"",
        ur: "ہم سے ابوالیمان نے بیان کیا ، کہا ہم کو شعیب نے زہری سے خبر دی ، کہا مجھے عبیداللہ بن عبداللہ بن عتبہ نے خبر دی تحقیق حضرت عائشہ رضی اللہ عنہا نے فرمایا کہ جب رسول کریم صلی اللہ علیہ وسلم بیمار ہوئے اور آپ صلی اللہ علیہ وسلم کی بیماری زیادہ ہو گئی تو آپ صلی اللہ علیہ وسلم نے اپنی ( دوسری ) بیویوں سے اس بات کی اجازت لے لی کہ آپ کی تیمارداری میرے ہی گھر کی جائے ۔ انھوں نے آپ کو اجازت دے دی ، ( ایک روز ) رسول کریم صلی اللہ علیہ وسلم دو آدمیوں کے درمیان ( سہارا لے کر ) گھر سے نکلے ۔ آپ کے پاؤں ( کمزوری کی وجہ سے ) زمین پر گھسٹتے جاتے تھے ، حضرت عباس رضی اللہ عنہ اور ایک آدمی کے درمیان ( آپ باہر ) نکلے تھے ۔ عبیداللہ ( راوی حدیث ) کہتے ہیں کہ میں نے یہ حدیث عبداللہ بن عباس رضی اللہ عنہما کو سنائی ، تو وہ بولے ، تم جانتے ہو دوسرا آدمی کون تھا ، میں نے عرض کیا کہ نہیں ۔ کہنے لگے وہ علی رضی اللہ عنہ تھے ۔ پھر حضرت عائشہ رضی اللہ عنہا بیان فرماتی تھیں کہ جب نبی کریم صلی اللہ علیہ وسلم اپنے گھر میں داخل ہوئے اور آپ صلی اللہ علیہ وسلم کا مرض بڑھ گیا ۔ تو آپ صلی اللہ علیہ وسلم نے فرمایا میرے اوپر ایسی سات مشکوں کا پانی ڈالو ، جن کے سربند نہ کھولے گئے ہوں ۔ تاکہ میں ( سکون کے بعد ) لوگوں کو کچھ وصیت کروں ۔ ( چنانچہ ) آپ کو حضرت حفصہ رسول اللہ صلی اللہ علیہ وسلم کی ( دوسری ) بیوی کے لگن میں ( جو تانبے کا تھا ) بیٹھا دیا گیا اور ہم نے آپ پر ان مشکوں سے پانی بہانا شروع کیا ۔ جب آپ ہم کو اشارہ فرمانے لگے کہ بس اب تم نے اپنا کام پورا کر دیا تو اس کے بعد آپ لوگوں کے پاس باہر تشریف لے گئے ۔",

      {
        id: 65,
        volume: 1,
        arabic: "حَدَّثَنَا خَالِدُ بْنُ مَخْلَدٍ، قَالَ حَدَّثَنَا سُلَيْمَانُ، قَالَ حَدَّثَنِي عَمْرُو بْنُ يَحْيَى، عَنْ أَبِيهِ، قَالَ كَانَ عَمِّي يُكْثِرُ مِنَ الْوُضُوءِ، قَالَ لِعَبْدِ اللَّهِ بْنِ زَيْدٍ أَخْبِرْنِي كَيْفَ رَأَيْتَ النَّبِيَّ صلى الله عليه وسلم يَتَوَضَّأُ فَدَعَا بِتَوْرٍ مِنْ مَاءٍ، فَكَفَأَ عَلَى يَدَيْهِ فَغَسَلَهُمَا ثَلاَثَ مِرَارٍ، ثُمَّ أَدْخَلَ يَدَهُ فِي التَّوْرِ، فَمَضْمَضَ وَاسْتَنْثَرَ ثَلاَثَ مَرَّاتٍ مِنْ غَرْفَةٍ وَاحِدَةٍ، ثُمَّ أَدْخَلَ يَدَهُ فَاغْتَرَفَ بِهَا فَغَسَلَ وَجْهَهُ ثَلاَثَ مَرَّاتٍ، ثُمَّ غَسَلَ يَدَيْهِ إِلَى الْمِرْفَقَيْنِ مَرَّتَيْنِ مَرَّتَيْنِ، ثُمَّ أَخَذَ بِيَدِهِ مَاءً، فَمَسَحَ رَأْسَهُ، فَأَدْبَرَ بِيَدَيْهِ وَأَقْبَلَ ثُمَّ غَسَلَ رِجْلَيْهِ، فَقَالَ هَكَذَا رَأَيْتُ النَّبِيَّ صلى الله عليه وسلم يَتَوَضَّأُ‏.‏",
        en: "Narrated `Amr bin Yahya: <br> (on the authority of his father) My uncle used to perform ablution extravagantly and once he asked `Abdullah bin Zaid to tell him how he had seen the Prophet (ﷺ) performing ablution. He asked for an earthenware pot containing water, and poured water from it on his hands and washed them thrice, and then put his hand in the earthenware pot and rinsed his mouth and washed his nose by putting water in it and then blowing it out thrice with one handful of water; he again put his hand in the water and took a handful of water and washed his face thrice, then washed his hands up to the elbows twice, and took water with his hand, and passed it over his head from front to back and then from back to front, and then washed his feet (up to the ankles) and said, \"I saw the Prophet (ﷺ) performing ablution in that way.\"",
        ur: "ہم سے خالد بن مخلد نے بیان کیا ، انھوں نے کہا ہم سے سلیمان نے ، کہا مجھ سے عمرو بن یحییٰ نے اپنے باپ ( یحییٰ ) کے واسطے سے بیان کیا ، وہ کہتے ہیں کہ میرے چچا بہت زیادہ وضو کیا کرتے تھے ( یا یہ کہ وضو میں بہت پانی بہاتے تھے ) ایک دن انھوں نے عبداللہ بن زید رضی اللہ عنہ سے کہا کہ مجھے بتلائیے رسول اللہ صلی اللہ علیہ وسلم کس طرح وضو کیا کرتے تھے ۔ انھوں نے پانی کا ایک طشت منگوایا ۔ اس کو ( پہلے ) اپنے ہاتھوں پر جھکایا ۔ پھر دونوں ہاتھ تین بار دھوئے ۔ پھر اپنا ہاتھ طشت میں ڈال کر ( پانی لیا اور ) ایک چلو سے کلی کی اور تین مرتبہ ناک صاف کی ۔ پھر اپنے ہاتھوں سے ایک چلو ( پانی ) لیا اور تین بار اپنا چہرہ دھویا ۔ پھر کہنیوں تک اپنے دونوں ہاتھ دو دو بار دھوئے ۔ پھر ہاتھ میں پانی لے کر اپنے سر کا مسح کیا ۔ تو ( پہلے اپنے ہاتھ ) پیچھے لے گئے ، پھر آگے کی طرف لائے ۔ پھر اپنے دونوں پاؤں دھوئے ۔ اور فرمایا کہ میں نے رسول کریم صلی اللہ علیہ وسلم کو اسی طرح وضو کرتے دیکھا ہے ۔",
      },

        arabic: "حَدَّثَنَا عُثْمَانُ، قَالَ حَدَّثَنَا جَرِيرٌ، عَنْ مَنْصُورٍ، عَنْ مُجَاهِدٍ، عَنِ ابْنِ عَبَّاسٍ، قَالَ مَرَّ النَّبِيُّ صلى الله عليه وسلم بِحَائِطٍ مِنْ حِيطَانِ الْمَدِينَةِ أَوْ مَكَّةَ، فَسَمِعَ صَوْتَ إِنْسَانَيْنِ يُعَذَّبَانِ فِي قُبُورِهِمَا، فَقَالَ النَّبِيُّ صلى الله عليه وسلم ‏\"‏ يُعَذَّبَانِ، وَمَا يُعَذَّبَانِ فِي كَبِيرٍ ‏\"‏، ثُمَّ قَالَ ‏\"‏ بَلَى، كَانَ أَحَدُهُمَا لاَ يَسْتَتِرُ مِنْ بَوْلِهِ، وَكَانَ الآخَرُ يَمْشِي بِالنَّمِيمَةِ ‏\"‏‏.‏ ثُمَّ دَعَا بِجَرِيدَةٍ فَكَسَرَهَا كِسْرَتَيْنِ، فَوَضَعَ عَلَى كُلِّ قَبْرٍ مِنْهُمَا كِسْرَةً‏.‏ فَقِيلَ لَهُ يَا رَسُولَ اللَّهِ لِمَ فَعَلْتَ هَذَا قَالَ ‏\"‏ لَعَلَّهُ أَنْ يُخَفَّفَ عَنْهُمَا مَا لَمْ تَيْبَسَا أَوْ إِلَى أَنْ يَيْبَسَا ‏\"‏‏.‏",
        en: "Narrated Ibn `Abbas: <br> Once the Prophet, while passing through one of the graveyards of Medina or Mecca heard the voices of two persons who were being tortured in their graves. The Prophet (ﷺ) said, \"These two persons are being tortured not for a major sin (to avoid).\" The Prophet (ﷺ) then added, \"Yes! (they are being tortured for a major sin). Indeed, one of them never saved himself from being soiled with his urine while the other used to go about with calumnies (to make enmity between friends). The Prophet (ﷺ) then asked for a green leaf of a date-palm tree, broke it into two pieces and put one on each grave. On being asked why he had done so, he replied, \"I hope that their torture might be lessened, till these get dried.\"",
        ur: "ہم سے عثمان نے بیان کیا ، کہا ہم سے جریر نے منصور کے واسطے سے نقل کیا ، وہ مجاہد سے وہ ابن عباس رضی اللہ عنہما سے روایت کرتے ہیں کہ رسول اللہ صلی اللہ علیہ وسلم ایک دفعہ مدینہ یا مکے کے ایک باغ میں تشریف لے گئے ۔ ( وہاں ) آپ صلی اللہ علیہ وسلم نے دو شخصوں کی آواز سنی جنھیں ان کی قبروں میں عذاب کیا جا رہا تھا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا کہ ان پر عذاب ہو رہا ہے اور کسی بہت بڑے گناہ کی وجہ سے نہیں پھر آپ صلی اللہ علیہ وسلم نے فرمایا بات یہ ہے کہ ایک شخص ان میں سے پیشاب کے چھینٹوں سے بچنے کا اہتمام نہیں کرتا تھا اور دوسرا شخص چغل خوری کیا کرتا تھا ۔ پھر آپ صلی اللہ علیہ وسلم نے ( کھجور کی ) ایک ڈالی منگوائی اور اس کو توڑ کر دو ٹکڑے کیا اور ان میں سے ( ایک ایک ٹکڑا ) ہر ایک کی قبر پر رکھ دیا ۔ لوگوں نے آپ صلی اللہ علیہ وسلم سے پوچھا کہ یا رسول اللہ ! یہ آپ صلی اللہ علیہ وسلم نے کیوں کیا ۔ آپ صلی اللہ علیہ وسلم نے فرمایا اس لیے کہ جب تک یہ ڈالیاں خشک ہوں شاید اس وقت تک ان پر عذاب کم ہو جائے ۔",

        arabic: "حَدَّثَنَا عَبْدَانُ، قَالَ أَخْبَرَنِي أَبِي، عَنْ شُعْبَةَ، عَنْ أَبِي إِسْحَاقَ، عَنْ عَمْرِو بْنِ مَيْمُونٍ، عَنْ عَبْدِ اللَّهِ، قَالَ بَيْنَا رَسُولُ اللَّهِ صلى الله عليه وسلم سَاجِدٌ ح قَالَ وَحَدَّثَنِي أَحْمَدُ بْنُ عُثْمَانَ قَالَ حَدَّثَنَا شُرَيْحُ بْنُ مَسْلَمَةَ قَالَ حَدَّثَنَا إِبْرَاهِيمُ بْنُ يُوسُفَ عَنْ أَبِيهِ عَنْ أَبِي إِسْحَاقَ قَالَ حَدَّثَنِي عَمْرُو بْنُ مَيْمُونٍ أَنَّ عَبْدَ اللَّهِ بْنَ مَسْعُودٍ حَدَّثَهُ أَنَّ النَّبِيَّ صلى الله عليه وسلم كَانَ يُصَلِّي عِنْدَ الْبَيْتِ، وَأَبُو جَهْلٍ وَأَصْحَابٌ لَهُ جُلُوسٌ، إِذْ قَالَ بَعْضُهُمْ لِبَعْضٍ أَيُّكُمْ يَجِيءُ بِسَلَى جَزُورِ بَنِي فُلاَنٍ فَيَضَعُهُ عَلَى ظَهْرِ مُحَمَّدٍ إِذَا سَجَدَ فَانْبَعَثَ أَشْقَى الْقَوْمِ فَجَاءَ بِهِ، فَنَظَرَ حَتَّى إِذَا سَجَدَ النَّبِيُّ صلى الله عليه وسلم وَضَعَهُ عَلَى ظَهْرِهِ بَيْنَ كَتِفَيْهِ وَأَنَا أَنْظُرُ، لاَ أُغَيِّرُ شَيْئًا، لَوْ كَانَ لِي مَنْعَةٌ‏.‏ قَالَ فَجَعَلُوا يَضْحَكُونَ وَيُحِيلُ بَعْضُهُمْ عَلَى بَعْضٍ، وَرَسُولُ اللَّهِ صلى الله عليه وسلم سَاجِدٌ لاَ يَرْفَعُ رَأْسَهُ، حَتَّى جَاءَتْهُ فَاطِمَةُ، فَطَرَحَتْ عَنْ ظَهْرِهِ، فَرَفَعَ رَأْسَهُ ثُمَّ قَالَ ‏\"‏ اللَّهُمَّ عَلَيْكَ بِقُرَيْشٍ ‏\"‏‏.‏ ثَلاَثَ مَرَّاتٍ، فَشَقَّ عَلَيْهِمْ إِذْ دَعَا عَلَيْهِمْ ـ قَالَ وَكَانُوا يُرَوْنَ أَنَّ الدَّعْوَةَ فِي ذَلِكَ الْبَلَدِ مُسْتَجَابَةٌ ـ ثُمَّ سَمَّى ‏\"‏ اللَّهُمَّ عَلَيْكَ بِأَبِي جَهْلٍ، وَعَلَيْكَ بِعُتْبَةَ بْنِ رَبِيعَةَ، وَشَيْبَةَ بْنِ رَبِيعَةَ، وَالْوَلِيدِ بْنِ عُتْبَةَ، وَأُمَيَّةَ بْنِ خَلَفٍ، وَعُقْبَةَ بْنِ أَبِي مُعَيْطٍ ‏\"‏‏.‏ وَعَدَّ السَّابِعَ فَلَمْ يَحْفَظْهُ قَالَ فَوَالَّذِي نَفْسِي بِيَدِهِ، لَقَدْ رَأَيْتُ الَّذِينَ عَدَّ رَسُولُ اللَّهِ صلى الله عليه وسلم صَرْعَى فِي الْقَلِيبِ قَلِيبِ بَدْرٍ‏.‏",
        en: "Narrated `Abdullah: <br> While Allah's Messenger (ﷺ) was prostrating (as stated below). <br> Narrated `Abdullah bin Mas`ud: <br> Once the Prophet (ﷺ) was offering prayers at the Ka`ba. Abu Jahl was sitting with some of his companions. One of them said to the others, \"Who amongst you will bring the Abdominal contents (intestines, etc.) of a camel of Bani so and so and put it on the back of Muhammad, when he prostrates?\" The most unfortunate of them got up and brought it. He waited till the Prophet (ﷺ) prostrated and then placed it on his back between his shoulders. I was watching but could not do any thing. I wish I had some people with me to hold out against them. They started laughing and falling on one another. Allah's Messenger (ﷺ) was in prostration and he did not lift his head up till Fatima (Prophet's daughter) came and threw that (camel's Abdominal contents) away from his back. He raised his head and said thrice, \"O Allah! Punish Quraish.\" So it was hard for Abu Jahl and his companions when the Prophet invoked Allah against them as they had a conviction that the prayers and invocations were accepted in this city (Mecca). The Prophet (ﷺ) said, \"O Allah! Punish Abu Jahl, `Utba bin Rabi`a, Shaiba bin Rabi`a, Al-Walid bin `Utba, Umaiya bin Khalaf, and `Uqba bin Al Mu'it [??] (and he mentioned the seventh whose name I cannot recall). By Allah in Whose Hands my life is, I saw the dead bodies of those persons who were counted by Allah's Messenger (ﷺ) in the Qalib (one of the wells) of Badr.",
        ur: "ہم سے عبدان نے بیان کیا ، کہا مجھے میرے باپ ( عثمان ) نے شعبہ سے خبر دی ، انھوں نے ابواسحاق سے ، انھوں نے عمرو بن میمون سے ، انھوں نے عبداللہ سے وہ کہتے ہیں کہ ایک دفعہ رسول کریم صلی اللہ علیہ وسلم کعبہ شریف میں سجدہ میں تھے ۔ ( ایک دوسری سند سے ) ہم سے احمد بن عثمان نے بیان کیا ، کہا ہم سے شریح بن مسلمہ نے ، کہا ہم سے ابراہیم بن یوسف نے اپنے باپ کے واسطے سے بیان کیا ، وہ ابواسحاق سے روایت کرتے ہیں ۔ ان سے عمرو بن میمون نے بیان کیا کہ عبداللہ بن مسعود رضی اللہ عنہما نے ان سے حدیث بیان کی کہ ایک دفعہ رسول کریم صلی اللہ علیہ وسلم کعبہ کے نزدیک نماز پڑھ رہے تھے اور ابوجہل اور اس کے ساتھی ( بھی وہیں ) بیٹھے ہوئے تھے تو ان میں سے ایک نے دوسرے سے کہا کہ تم میں سے کوئی شخص ہے جو قبیلے کی ( جو ) اونٹنی ذبح ہوئی ہے ( اس کی ) اوجھڑی اٹھا لائے اور ( لا کر ) جب محمد صلی اللہ علیہ وسلم سجدہ میں جائیں تو ان کی پیٹھ پر رکھ دے ۔ یہ سن کر ان میں سے ایک سب سے زیادہ بدبخت ( آدمی ) اٹھا اور وہ اوجھڑی لے کر آیا اور دیکھتا رہا جب آپ نے سجدہ کیا تو اس نے اس اوجھڑی کو آپ کے دونوں کندھوں کے درمیان رکھ دیا ( عبداللہ بن مسعود کہتے ہیں ) میں یہ ( سب کچھ ) دیکھ رہا تھا مگر کچھ نہ کر سکتا تھا ۔ کاش ! ( اس وقت ) مجھے روکنے کی طاقت ہوتی ۔ عبداللہ کہتے ہیں کہ وہ ہنسنے لگے اور ( ہنسی کے مارے ) لوٹ پوٹ ہونے لگے اور رسول اللہ صلی اللہ علیہ وسلم سجدہ میں تھے ( بوجھ کی وجہ سے ) اپنا سر نہیں اٹھا سکتے تھے ۔ یہاں تک کہ حضرت فاطمہ رضی اللہ عنہا آئیں اور وہ بوجھ آپ کی پیٹھ سے اتار کر پھینکا ، تب آپ صلی اللہ علیہ وسلم نے سر اٹھایا پھر تین بار فرمایا ۔ یا اللہ ! تو قریش کو پکڑ لے ، یہ ( بات ) ان کافروں پر بہت بھاری ہوئی کہ آپ صلی اللہ علیہ وسلم نے انہیں بددعا دی ۔ عبداللہ کہتے ہیں کہ وہ سمجھتے تھے کہ اس شہر ( مکہ ) میں جو دعا کی جائے وہ ضرور قبول ہوتی ہے پھر آپ نے ( ان میں سے ) ہر ایک کا ( جدا جدا ) نام لیا کہ اے اللہ ! ان ظالموں کو ضرور ہلاک کر دے ۔ ابوجہل ، عتبہ بن ربیعہ ، شیبہ بن ربیعہ ، ولید بن عتبہ ، امیہ بن خلف اور عقبہ بن ابی معیط کو ۔ ساتویں ( آدمی ) کا نام ( بھی ) لیا مگر مجھے یاد نہیں رہا ۔ اس ذات کی قسم جس کے قبضے میں میری جان ہے کہ جن لوگوں کے ( بددعا کرتے وقت ) آپ صلی اللہ علیہ وسلم نے نام لیے تھے ، میں نے ان کی ( لاشوں ) کو بدر کے کنویں میں پڑا ہوا دیکھا ۔",

        en: "Narrated Al-Bara 'bin `Azib: <br> The Prophet (ﷺ) said to me, \"Whenever you go to bed perform ablution like that for the prayer, lie or your right side and say, \"Allahumma aslamtu wajhi ilaika, wa fauwadtu `Amri ilaika, wa alja'tu Zahri ilaika raghbatan wa rahbatan ilaika. La Malja'a wa la manja minka illa ilaika. Allahumma amantu bikitabika-l-ladhi anzalta wa bina-biyika-l ladhi arsalta\" (O Allah! I surrender to You and entrust all my affairs to You and depend upon You for Your Blessings both with hope and fear of You. There is no fleeing from You, and there is no place of protection and safety except with You O Allah! I believe in Your Book (the Qur'an) which You have revealed and in Your Prophet (Muhammad) whom You have sent). Then if you die on that very night, you will die with faith (i.e. or the religion of Islam). Let the aforesaid words be your last utterance (before sleep).\" I repeated it before the Prophet (ﷺ) and when I reached \"Allahumma amantu bikitabika-l-ladhi anzalta (O Allah I believe in Your Book which You have revealed).\" I said, \"Wa-rasulika (and your Apostle).\" The Prophet (ﷺ) said, \"No, (but say): 'Wanabiyika-l-ladhi arsalta (Your Prophet whom You have sent), instead.\"",

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    function toggleFavorite(hadithId) {
      const index = favoritedHadiths.indexOf(hadithId);
      if (index > -1) {
        favoritedHadiths.splice(index, 1);
      } else {
        favoritedHadiths.push(hadithId);
      }
      localStorage.setItem('favoritedHadiths', JSON.stringify(favoritedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function toggleBookmark(hadithId) {
      const index = bookmarkedHadiths.indexOf(hadithId);
      if (index > -1) {
        bookmarkedHadiths.splice(index, 1);
      } else {
        bookmarkedHadiths.push(hadithId);
      }
      localStorage.setItem('bookmarkedHadiths', JSON.stringify(bookmarkedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function renderReadTab() {
      readTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = 'hadith';
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="arabic">${hadith.arabic}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'read')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        readTab.appendChild(div);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = `hadith translation ${lang}`;
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="translation ${lang}">${hadith[lang]}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'translate')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        translateTab.appendChild(div);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "sun.png"
        : "moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function openShareModal(hadithId, tab) {
      const modal = document.getElementById('share-modal');
      modal.classList.remove('hidden');
      // Store the current hadith and tab for sharing
      modal.dataset.hadithId = hadithId;
      modal.dataset.tab = tab;
    }

    function closeShareModal() {
      const modal = document.getElementById('share-modal');
      modal.classList.add('hidden');
    }

    function goToHadith() {
      const hadithNumber = parseInt(document.getElementById('hadith-number').value);
      if (isNaN(hadithNumber) || hadithNumber < 1 || hadithNumber > 113) {
        alert('Please enter a valid hadith number between 1 and 113.');
        return;
      }

      // Determine which tab is active
      const activeTab = translateTab.classList.contains('hidden') ? readTab : translateTab;
      const hadithElements = activeTab.querySelectorAll('.hadith');

      if (hadithElements[hadithNumber - 1]) {
        hadithElements[hadithNumber - 1].scrollIntoView({ behavior: 'smooth' });

        // Highlight the hadith temporarily
        hadithElements[hadithNumber - 1].style.backgroundColor = '#005f4a';
        setTimeout(() => {
          hadithElements[hadithNumber - 1].style.backgroundColor = '';
        }, 2000);
      }
    }

    function shareHadith() {
      const modal = document.getElementById('share-modal');
      const hadithId = parseInt(modal.dataset.hadithId);
      const tab = modal.dataset.tab;
      const hadith = hadiths.find(h => h.id === hadithId);

      const includeArabic = document.getElementById('include-arabic').checked;
      const includeTranslation = document.getElementById('include-translation').checked;
      const shareLang = document.getElementById('share-language').value;

      let shareText = `Hadith ${hadith.id}\n`;
      shareText += `Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}\n\n`;

      if (includeArabic) {
        shareText += `${hadith.arabic}\n\n`;
      }

      if (includeTranslation) {
        shareText += `${hadith[shareLang]}\n\n`;
      }

      shareText += `https://adil43534.github.io/Muslimbro1400.com/`;

      // Copy to clipboard
      navigator.clipboard.writeText(shareText).then(() => {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.classList.remove('hidden');
        setTimeout(() => {
          copyMessage.classList.add('hidden');
          closeShareModal();
        }, 3000); // Hide message and close modal after 3 seconds
      });
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
      // Scroll to the hadith if redirected with hash
      const hash = window.location.hash;
      if (hash.startsWith('#hadith')) {
        setTimeout(() => {
          const element = document.getElementById(hash.substring(1));
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Highlight the hadith temporarily
            element.style.backgroundColor = '#005f4a';
            setTimeout(() => {
              element.style.backgroundColor = '';
            }, 2000);
          }
        }, 100);
      }
    };
  </script>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop">↑</button>

  <script>
    // Scroll to Top functionality
    window.addEventListener('scroll', function() {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      if (window.pageYOffset > 100) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }

      // Update progress bar
      const progressBar = document.getElementById('progress-bar');
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const progress = (window.pageYOffset / totalHeight) * 100;
      progressBar.style.width = progress + '%';
    });

    document.getElementById('scrollToTop').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
