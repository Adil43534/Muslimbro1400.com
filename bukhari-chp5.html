        arabic: "حَدَّثَنَا أَبُو الْوَلِيدِ، قَالَ حَدَّثَنَا شُعْبَةُ، عَنْ عَبْدِ اللَّهِ بْنِ عَبْدِ اللَّهِ بْنِ جَبْرٍ، قَالَ سَمِعْتُ أَنَسَ بْنَ مَالِكٍ، يَقُولُ كَانَ النَّبِيُّ صلى الله عليه وسلم وَالْمَرْأَةُ مِنْ نِسَائِهِ يَغْتَسِلاَنِ مِنْ إِنَاءٍ وَاحِدٍ‏.‏ زَادَ مُسْلِمٌ وَوَهْبٌ عَنْ شُعْبَةَ مِنَ الْجَنَابَةِ‏.‏",
        en: "Narrated Anas bin Malik: <br> The Prophet (ﷺ) and one of his wives used to take a bath from a single pot of water. (Shu`ba added to Anas' Statement \"After the Janaba\").",
        ur: "ہم سے ابوالولید نے بیان کیا ، انھوں نے کہا ہم سے شعبہ نے عبداللہ بن عبداللہ بن جبیر سے انھوں نے کہا کہ میں نے انس بن مالک سے سنا کہ نبی کریم صلی اللہ علیہ وسلم اور آپ کی کوئی زوجہ مطہرہ ایک برتن میں غسل کرتے تھے ۔ اس حدیث میں مسلم بن ابراہیم اور وہب بن جریر کی روایت میں شعبہ سے «من الجنابة‏» کا لفظ ( زیادہ ) ہے ۔ ( یعنی یہ جنابت کا غسل ہوتا تھا ) ۔",
      },
      {
        id: 18,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ مَحْبُوبٍ، قَالَ حَدَّثَنَا عَبْدُ الْوَاحِدِ، قَالَ حَدَّثَنَا الأَعْمَشُ، عَنْ سَالِمِ بْنِ أَبِي الْجَعْدِ، عَنْ كُرَيْبٍ، مَوْلَى ابْنِ عَبَّاسٍ عَنِ ابْنِ عَبَّاسٍ، قَالَ قَالَتْ مَيْمُونَةُ وَضَعْتُ لِرَسُولِ اللَّهِ صلى الله عليه وسلم مَاءً يَغْتَسِلُ بِهِ، فَأَفْرَغَ عَلَى يَدَيْهِ، فَغَسَلَهُمَا مَرَّتَيْنِ مَرَّتَيْنِ أَوْ ثَلاَثًا، ثُمَّ أَفْرَغَ بِيَمِينِهِ عَلَى شِمَالِهِ، فَغَسَلَ مَذَاكِيرَهُ، ثُمَّ دَلَكَ يَدَهُ بِالأَرْضِ، ثُمَّ مَضْمَضَ وَاسْتَنْشَقَ، ثُمَّ غَسَلَ وَجْهَهُ وَيَدَيْهِ ثُمَّ غَسَلَ رَأْسَهُ ثَلاَثًا، ثُمَّ أَفْرَغَ عَلَى جَسَدِهِ، ثُمَّ تَنَحَّى مِنْ مَقَامِهِ فَغَسَلَ قَدَمَيْهِ‏.‏",
        en: "Narrated Maimuna: <br> I placed water for the bath of Allah's Messenger (ﷺ) and he poured water over his hands and washed them twice or thrice; then he poured water with his right hand over his left and washed his private parts (with his left hand). He rubbed his hand over the earth and rinsed his mouth and washed his nose by putting water in it and blowing it out. After that he washed his face, both fore arms and head thrice and then poured water over his body. He withdrew from that place and washed his feet.",
        ur: "ہم سے محمد بن محبوب نے بیان کیا ، انھوں نے کہا ہم سے عبدالواحد بن زیاد نے بیان کیا ، انھوں نے کہا ہم سے اعمش نے سالم بن ابی الجعد کے واسطے سے بیان کیا ، انھوں نے کریب مولیٰ ابن عباس سے ، انھوں نے حضرت عبداللہ بن عباس رضی اللہ عنہما سے کہ میمونہ رضی اللہ عنہا نے کہا کہ میں نے آنحضرت صلی اللہ علیہ وسلم کے لیے غسل کا پانی رکھا ۔ تو آپ صلی اللہ علیہ وسلم نے پہلے پانی اپنے ہاتھوں پر گرا کر انہیں دو یا تین بار دھویا ۔ پھر اپنے داہنے ہاتھ سے بائیں پر گرا کر اپنی شرمگاہوں کو دھویا ۔ پھر ہاتھ کو زمین پر رگڑا ۔ پھر کلی کی اور ناک میں پانی ڈالا پھر اپنے چہرے اور ہاتھوں کو دھویا ۔ پھر اپنے سر کو تین مرتبہ دھویا ، پھر اپنے سارے بدن پر پانی بہایا ، پھر آپ اپنی غسل کی جگہ سے الگ ہو گئے ۔ پھر اپنے قدموں کو دھویا ۔",
      },
      {
        id: 19,
        volume: 1,
        arabic: "حَدَّثَنَا مُوسَى بْنُ إِسْمَاعِيلَ، قَالَ حَدَّثَنَا أَبُو عَوَانَةَ، حَدَّثَنَا الأَعْمَشُ، عَنْ سَالِمِ بْنِ أَبِي الْجَعْدِ، عَنْ كُرَيْبٍ، مَوْلَى ابْنِ عَبَّاسٍ عَنِ ابْنِ عَبَّاسٍ، عَنْ مَيْمُونَةَ بِنْتِ الْحَارِثِ، قَالَتْ وَضَعْتُ لِرَسُولِ اللَّهِ صلى الله عليه وسلم غُسْلاً وَسَتَرْتُهُ، فَصَبَّ عَلَى يَدِهِ، فَغَسَلَهَا مَرَّةً أَوْ مَرَّتَيْنِ ـ قَالَ سُلَيْمَانُ لاَ أَدْرِي أَذَكَرَ الثَّالِثَةَ أَمْ لاَ ـ ثُمَّ أَفْرَغَ بِيَمِينِهِ عَلَى شِمَالِهِ، فَغَسَلَ فَرْجَهُ، ثُمَّ دَلَكَ يَدَهُ بِالأَرْضِ أَوْ بِالْحَائِطِ، ثُمَّ تَمَضْمَضَ وَاسْتَنْشَقَ، وَغَسَلَ وَجْهَهُ وَيَدَيْهِ، وَغَسَلَ رَأْسَهُ، ثُمَّ صَبَّ عَلَى جَسَدِهِ، ثُمَّ تَنَحَّى فَغَسَلَ قَدَمَيْهِ، فَنَاوَلْتُهُ خِرْقَةً، فَقَالَ بِيَدِهِ هَكَذَا، وَلَمْ يُرِدْهَا‏.‏",
        en: "Narrated Maimuna bint Al-Harith: <br> I placed water for the bath of Allah's Messenger (ﷺ) and put a screen. He poured water over his hands, and washed them once or twice. (The sub-narrator added that he did not remember if she had said thrice or not). Then he poured water with his right hand over his left one and washed his private parts. He rubbed his hand over the earth or the wall and washed it. He rinsed his mouth and washed his nose by putting water in it and blowing it out. He washed his face, forearms and head. He poured water over his body and then withdrew from that place and washed his feet. I presented him a piece of cloth (towel) and he pointed with his hand (that he does not want it) and did not take it.",
        ur: "ہم سے موسیٰ بن اسماعیل نے بیان کیا ، انھوں نے کہا ہم سے ابوعوانہ نے بیان کیا ، انھوں نے کہا ہم سے اعمش نے سالم بن ابی الجعد کے واسطہ سے بیان کیا ، وہ ابن عباس رضی اللہ عنہما کے مولیٰ کریب سے ، انھوں نے ابن عباس رضی اللہ عنہما سے ، انھوں نے میمونہ بنت حارث رضی اللہ عنہا سے ، انھوں نے کہا کہ میں نے آنحضرت صلی اللہ علیہ وسلم کے لیے ( غسل کا ) پانی رکھا اور پردہ کر دیا ، آپ نے ( پہلے غسل میں ) اپنے ہاتھ پر پانی ڈالا اور اسے ایک یا دو بار دھویا ۔ سلیمان اعمش کہتے ہیں کہ مجھے یاد نہیں راوی ( سالم بن ابی الجعد ) نے تیسری بار کا بھی ذکر کیا یا نہیں ۔ پھر داہنے ہاتھ سے بائیں پر پانی ڈالا ۔ اور شرمگاہ دھوئی ، پھر اپنے ہاتھ کو زمین پر یا دیوار پر رگڑا ۔ پھر کلی کی اور ناک میں پانی ڈالا اور چہرے اور ہاتھوں کو دھویا ۔ اور سر کو دھویا ۔ پھر سارے بدن پر پانی بہایا ۔ پھر ایک طرف سرک کر دونوں پاؤں دھوئے ۔ بعد میں میں نے ایک کپڑا دیا تو آپ صلی اللہ علیہ وسلم نے اپنے ہاتھ سے اشارہ کیا اس طرح کہ اسے ہٹاؤ اور آپ نے اس کپڑے کا ارادہ نہیں فرمایا ۔",
      },
      {
        id: 20,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، قَالَ حَدَّثَنَا ابْنُ أَبِي عَدِيٍّ، وَيَحْيَى بْنُ سَعِيدٍ، عَنْ شُعْبَةَ، عَنْ إِبْرَاهِيمَ بْنِ مُحَمَّدِ بْنِ الْمُنْتَشِرِ، عَنْ أَبِيهِ، قَالَ ذَكَرْتُهُ لِعَائِشَةَ فَقَالَتْ يَرْحَمُ اللَّهُ أَبَا عَبْدِ الرَّحْمَنِ، كُنْتُ أُطَيِّبُ رَسُولَ اللَّهِ صلى الله عليه وسلم، فَيَطُوفُ عَلَى نِسَائِهِ، ثُمَّ يُصْبِحُ مُحْرِمًا يَنْضَخُ طِيبًا‏.‏",
        en: "Narrated Muhammad bin Al-Muntathir: <br> on the authority of his father that he had asked `Aisha (about the Hadith of Ibn `Umar). She said, \"May Allah be Merciful to Abu `Abdur-Rahman. I used to put scent on Allah's Messenger (ﷺ) and he used to go round his wives, and in the morning he assumed the Ihram, and the fragrance of scent was still coming out from his body.\"",
        ur: "ہم سے محمد بن بشار نے حدیث بیان کی ، کہا ہم سے ابن ابی عدی اور یحییٰ بن سعید نے شعبہ سے ، وہ ابراہیم بن محمد بن منتشر سے ، وہ اپنے والد سے ، انھوں نے کہا کہ میں نے عائشہ رضی اللہ عنہا کے سامنے اس مسئلہ کا ذکر کیا ۔ تو آپ نے فرمایا ، اللہ ابوعبدالرحمن پر رحم فرمائے میں نے تو رسول اللہ صلی اللہ علیہ وسلم کو خوشبو لگائی پھر آپ صلی اللہ علیہ وسلم اپنی تمام ازواج ( مطہرات ) کے پاس تشریف لے گئے اور صبح کو احرام اس حالت میں باندھا کہ خوشبو سے بدن مہک رہا تھا ۔",
      },
      {
        id: 21,
        volume: 1,
        arabic: "حَدَّثَنَا مُحَمَّدُ بْنُ بَشَّارٍ، قَالَ حَدَّثَنَا مُعَاذُ بْنُ هِشَامٍ، قَالَ حَدَّثَنِي أَبِي، عَنْ قَتَادَةَ، قَالَ حَدَّثَنَا أَنَسُ بْنُ مَالِكٍ، قَالَ كَانَ النَّبِيُّ صلى الله عليه وسلم يَدُورُ عَلَى نِسَائِهِ فِي السَّاعَةِ الْوَاحِدَةِ مِنَ اللَّيْلِ وَالنَّهَارِ، وَهُنَّ إِحْدَى عَشْرَةَ‏.‏ قَالَ قُلْتُ لأَنَسٍ أَوَكَانَ يُطِيقُهُ قَالَ كُنَّا نَتَحَدَّثُ أَنَّهُ أُعْطِيَ قُوَّةَ ثَلاَثِينَ‏.‏ وَقَالَ سَعِيدٌ عَنْ قَتَادَةَ إِنَّ أَنَسًا حَدَّثَهُمْ تِسْعُ نِسْوَةٍ‏.‏"
        en: "Narrated Qatada: <br> Anas bin Malik said, \"The Prophet (ﷺ) used to visit all his wives in a round, during the day and night and they were eleven in number.\" I asked Anas, \"Had the Prophet (ﷺ) the strength for it?\" Anas replied, \"We used to say that the Prophet (ﷺ) was given the strength of thirty (men).\" And Sa`id said on the authority of Qatada that Anas had told him about nine wives only (not eleven).",
        ur: "ہم سے محمد بن بشار نے بیان کیا ۔ انھوں نے کہا ہم سے معاذ بن ہشام نے بیان کیا ، انھوں نے کہا مجھ سے میرے والد نے قتادہ کے واسطہ سے ، کہا ہم سے انس بن مالک نے کہ نبی کریم صلی اللہ علیہ وسلم دن اور رات کے ایک ہی وقت میں اپنی تمام ازواج مطہرات کے پاس گئے اور یہ گیارہ تھیں ۔ ( نو منکوحہ اور دو لونڈیاں ) راوی نے کہا ، میں نے انس سے پوچھا کہ حضور صلی اللہ علیہ وسلم اس کی طاقت رکھتے تھے ۔ تو آپ صلی اللہ علیہ وسلم نے فرمایا کہ ہم آپس میں کہا کرتے تھے کہ آپ صلی اللہ علیہ وسلم کو تیس مردوں کے برابر طاقت دی گئی ہے اور سعید نے کہا قتادہ کے واسطہ سے کہ ہم کہتے تھے کہ انس نے ان سے نو ازواج کا ذکر کیا ۔",
      },

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    function toggleFavorite(hadithId) {
      const index = favoritedHadiths.indexOf(hadithId);
      if (index > -1) {
        favoritedHadiths.splice(index, 1);
      } else {
        favoritedHadiths.push(hadithId);
      }
      localStorage.setItem('favoritedHadiths', JSON.stringify(favoritedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function toggleBookmark(hadithId) {
      const index = bookmarkedHadiths.indexOf(hadithId);
      if (index > -1) {
        bookmarkedHadiths.splice(index, 1);
      } else {
        bookmarkedHadiths.push(hadithId);
      }
      localStorage.setItem('bookmarkedHadiths', JSON.stringify(bookmarkedHadiths));
      if (!translateTab.classList.contains('hidden')) {
        renderTranslation();
      } else {
        renderReadTab();
      }
    }

    function renderReadTab() {
      readTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = 'hadith';
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="arabic">${hadith.arabic}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'read')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        readTab.appendChild(div);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      hadiths.forEach(hadith => {
        const isFavorited = favoritedHadiths.includes(hadith.id);
        const isBookmarked = bookmarkedHadiths.includes(hadith.id);
        const div = document.createElement('div');
        div.className = `hadith translation ${lang}`;
        div.id = `hadith${hadith.id}`;
        div.innerHTML = `
          <div class="hadith-number">Hadith ${hadith.id}</div>
          <div class="translation ${lang}">${hadith[lang]}</div>
          <div class="hadith-meta">
            <p>Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}</p>
          </div>
          <button class="favorite-btn" onclick="toggleFavorite(${hadith.id})">${isFavorited ? favoriteSVG : unfavoriteSVG}</button>
          <button class="bookmark-btn" onclick="toggleBookmark(${hadith.id})">${isBookmarked ? bookmarkedSVG : unbookmarkedSVG}</button>
          <svg class="share-icon" onclick="openShareModal(${hadith.id}, 'translate')" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
          </svg>
        `;
        translateTab.appendChild(div);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "sun.png"
        : "moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function openShareModal(hadithId, tab) {
      const modal = document.getElementById('share-modal');
      modal.classList.remove('hidden');
      // Store the current hadith and tab for sharing
      modal.dataset.hadithId = hadithId;
      modal.dataset.tab = tab;
    }

    function closeShareModal() {
      const modal = document.getElementById('share-modal');
      modal.classList.add('hidden');
    }

    function goToHadith() {
      const hadithNumber = parseInt(document.getElementById('hadith-number').value);
      if (isNaN(hadithNumber) || hadithNumber < 1 || hadithNumber > 46) {
        alert('Please enter a valid hadith number between 1 and 46.');
        return;
      }

      // Determine which tab is active
      const activeTab = translateTab.classList.contains('hidden') ? readTab : translateTab;
      const hadithElements = activeTab.querySelectorAll('.hadith');

      if (hadithElements[hadithNumber - 1]) {
        hadithElements[hadithNumber - 1].scrollIntoView({ behavior: 'smooth' });

        // Highlight the hadith temporarily
        hadithElements[hadithNumber - 1].style.backgroundColor = '#005f4a';
        setTimeout(() => {
          hadithElements[hadithNumber - 1].style.backgroundColor = '';
        }, 2000);
      }
    }

    function shareHadith() {
      const modal = document.getElementById('share-modal');
      const hadithId = parseInt(modal.dataset.hadithId);
      const tab = modal.dataset.tab;
      const hadith = hadiths.find(h => h.id === hadithId);

      const includeArabic = document.getElementById('include-arabic').checked;
      const includeTranslation = document.getElementById('include-translation').checked;
      const shareLang = document.getElementById('share-language').value;

      let shareText = `Hadith ${hadith.id}\n`;
      shareText += `Book: Sahih al-Bukhari | Volume: ${hadith.volume} | Hadith: ${hadith.id}\n\n`;

      if (includeArabic) {
        shareText += `${hadith.arabic}\n\n`;
      }

      if (includeTranslation) {
        shareText += `${hadith[shareLang]}\n\n`;
      }

      shareText += `https://adil43534.github.io/Muslimbro1400.com/`;

      // Copy to clipboard
      navigator.clipboard.writeText(shareText).then(() => {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.classList.remove('hidden');
        setTimeout(() => {
          copyMessage.classList.add('hidden');
          closeShareModal();
        }, 3000); // Hide message and close modal after 3 seconds
      });
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
      // Scroll to the hadith if redirected with hash
      const hash = window.location.hash;
      if (hash.startsWith('#hadith')) {
        setTimeout(() => {
          const element = document.getElementById(hash.substring(1));
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Highlight the hadith temporarily
            element.style.backgroundColor = '#005f4a';
            setTimeout(() => {
              element.style.backgroundColor = '';
            }, 2000);
          }
        }, 100);
      }
    };
  </script>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop">↑</button>

  <script>
    // Scroll to Top functionality
    window.addEventListener('scroll', function() {
      const scrollToTopBtn = document.getElementById('scrollToTop');
      if (window.pageYOffset > 100) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }

      // Update progress bar
      const progressBar = document.getElementById('progress-bar');
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const progress = (window.pageYOffset / totalHeight) * 100;
      progressBar.style.width = progress + '%';
    });

    document.getElementById('scrollToTop').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
