  <script>
    const ayahs = [
      {
        arabic: "المص",
        en: "Alif-Lãm-Mĩm-Ṣãd.",
        ur: ""
      },
      {
        arabic: "كِتابٌ أُنزِلَ إِلَيكَ فَلا يَكُن في صَدرِكَ حَرَجٌ مِنهُ لِتُنذِرَ بِهِ وَذِكرىٰ لِلمُؤمِنينَ",
        en: "˹This is˺ a Book sent down to you ˹O Prophet˺—do not let anxiety into your heart regarding it—so with it you may warn ˹the disbelievers˺, and as a reminder to the believers.",
        ur: ""
      },
      {
        arabic: "اتَّبِعوا ما أُنزِلَ إِلَيكُم مِن رَبِّكُم وَلا تَتَّبِعوا مِن دونِهِ أَولِياءَ ۗ قَليلًا ما تَذَكَّرونَ",
        en: "Follow what has been sent down to you from your Lord, and do not take others as guardians besides Him. How seldom are you mindful!",
        ur: ""
      },
      {
        arabic: "وَكَم مِن قَريَةٍ أَهلَكناها فَجاءَها بَأسُنا بَياتًا أَو هُم قائِلونَ",
        en: "˹Imagine˺ how many societies We have destroyed! Our torment took them by surprise ˹while sleeping˺ at night or midday.",
        ur: ""
      },
      {
        arabic: "فَما كانَ دَعواهُم إِذ جاءَهُم بَأسُنا إِلّا أَن قالوا إِنّا كُنّا ظالِمينَ",
        en: "Their only cry—when overwhelmed by Our torment—was, “We have indeed been wrongdoers.”",
        ur: ""
      },
      {
        arabic: "فَلَنَسأَلَنَّ الَّذينَ أُرسِلَ إِلَيهِم وَلَنَسأَلَنَّ المُرسَلينَ",
        en: "We will surely question those who received messengers and We will question the messengers ˹themselves˺.",
        ur: ""
      },
      {
        arabic: "فَلَنَقُصَّنَّ عَلَيهِم بِعِلمٍ ۖ وَما كُنّا غائِبينَ",
        en: "Then We will give them a full account with sure knowledge—for We were never absent.",
        ur: ""
      },  
      {
        arabic: "وَالوَزنُ يَومَئِذٍ الحَقُّ ۚ فَمَن ثَقُلَت مَوازينُهُ فَأُولٰئِكَ هُمُ المُفلِحونَ",
        en: "The weighing on that Day will be just. As for those whose scale will be heavy ˹with good deeds˺, ˹only˺ they will be successful.",
        ur: ""
      },
      {
        arabic: "وَمَن خَفَّت مَوازينُهُ فَأُولٰئِكَ الَّذينَ خَسِروا أَنفُسَهُم بِما كانوا بِآياتِنا يَظلِمونَ",
        en: "But those whose scale is light, they have doomed themselves for wrongfully denying Our signs.",
        ur: ""
      },
      {
        arabic: "وَلَقَد مَكَّنّاكُم فِي الأَرضِ وَجَعَلنا لَكُم فيها مَعايِشَ ۗ قَليلًا ما تَشكُرونَ",
        en: "We have indeed established you on earth and provided you with a means of livelihood. ˹Yet˺ you seldom give any thanks.",
        ur: ""
      },
      {
        arabic: "وَلَقَد خَلَقناكُم ثُمَّ صَوَّرناكُم ثُمَّ قُلنا لِلمَلائِكَةِ اسجُدوا لِآدَمَ فَسَجَدوا إِلّا إِبليسَ لَم يَكُن مِنَ السّاجِدينَ",
        en: "Surely We created you, then shaped you, then said to the angels, “Prostrate before Adam,” so they all did—but not Iblîs, who refused to prostrate with the others.",
        ur: ""
      },
      {
        arabic: "قالَ ما مَنَعَكَ أَلّا تَسجُدَ إِذ أَمَرتُكَ ۖ قالَ أَنا خَيرٌ مِنهُ خَلَقتَني مِن نارٍ وَخَلَقتَهُ مِن طينٍ",
        en: "Allah asked, “What prevented you from prostrating when I commanded you?” He replied, “I am better than he is: You created me from fire and him from clay.”",
        ur: ""
      },
      {
        arabic: "قالَ فَاهبِط مِنها فَما يَكونُ لَكَ أَن تَتَكَبَّرَ فيها فَاخرُج إِنَّكَ مِنَ الصّاغِرينَ",
        en: "Allah said, “Then get down from Paradise! It is not for you to be arrogant here. So get out! You are truly one of the disgraced.”",
        ur: ""
      },
      {
        arabic: "قالَ أَنظِرني إِلىٰ يَومِ يُبعَثونَ",
        en: "He appealed, “Then delay my end until the Day of their resurrection.”",
        ur: ""
      },
      {
        arabic: "قالَ إِنَّكَ مِنَ المُنظَرينَ",
        en: "Allah said, “You are delayed ˹until the appointed Day˺.”",
        ur: ""
      },
      {
        arabic: "قالَ فَبِما أَغوَيتَني لَأَقعُدَنَّ لَهُم صِراطَكَ المُستَقيمَ",
        en: "He said, “For leaving me to stray I will lie in ambush for them on Your Straight Path.",
        ur: ""
      },
      {
        arabic: "ثُمَّ لَآتِيَنَّهُم مِن بَينِ أَيديهِم وَمِن خَلفِهِم وَعَن أَيمانِهِم وَعَن شَمائِلِهِم ۖ وَلا تَجِدُ أَكثَرَهُم شاكِرينَ",
        en: "I will approach them from their front, their back, their right, their left, and then You will find most of them ungrateful.”",
        ur: ""
      },
      {
        arabic: "قالَ اخرُج مِنها مَذءومًا مَدحورًا ۖ لَمَن تَبِعَكَ مِنهُم لَأَملَأَنَّ جَهَنَّمَ مِنكُم أَجمَعينَ",
        en: "Allah said, “Get out of Paradise! You are disgraced and rejected! I will certainly fill up Hell with you and your followers all together.”",
        ur: ""
      },
      {
        arabic: "وَيا آدَمُ اسكُن أَنتَ وَزَوجُكَ الجَنَّةَ فَكُلا مِن حَيثُ شِئتُما وَلا تَقرَبا هٰذِهِ الشَّجَرَةَ فَتَكونا مِنَ الظّالِمينَ",
        en: "˹Allah said,˺ “O Adam! Live with your wife in Paradise and eat from wherever you please, but do not approach this tree, or else you will be wrongdoers.”",
        ur: ""
      },
      {
        arabic: "فَوَسوَسَ لَهُمَا الشَّيطانُ لِيُبدِيَ لَهُما ما وورِيَ عَنهُما مِن سَوآتِهِما وَقالَ ما نَهاكُما رَبُّكُما عَن هٰذِهِ الشَّجَرَةِ إِلّا أَن تَكونا مَلَكَينِ أَو تَكونا مِنَ الخالِدينَ",
        en: "Then Satan tempted them in order to expose what was hidden of their nakedness. He said, “Your Lord has forbidden this tree to you only to prevent you from becoming angels or immortals.”",
        ur: ""
      },
      {
        arabic: "وَقاسَمَهُما إِنّي لَكُما لَمِنَ النّاصِحينَ",
        en: "And he swore to them, “I am truly your sincere advisor.”",
        ur: ""
      },
      {
        arabic: "فَدَلّاهُما بِغُرورٍ ۚ فَلَمّا ذاقَا الشَّجَرَةَ بَدَت لَهُما سَوآتُهُما وَطَفِقا يَخصِفانِ عَلَيهِما مِن وَرَقِ الجَنَّةِ ۖ وَناداهُما رَبُّهُما أَلَم أَنهَكُما عَن تِلكُمَا الشَّجَرَةِ وَأَقُل لَكُما إِنَّ الشَّيطانَ لَكُما عَدُوٌّ مُبينٌ",
        en: "So he brought about their fall through deception. And when they tasted of the tree, their nakedness was exposed to them, prompting them to cover themselves with leaves from Paradise. Then their Lord called out to them, “Did I not forbid you from that tree and ˹did I not˺ tell you that Satan is your sworn enemy?”",

        arabic: "قالا رَبَّنا ظَلَمنا أَنفُسَنا وَإِن لَم تَغفِر لَنا وَتَرحَمنا لَنَكونَنَّ مِنَ الخاسِرينَ",

        ur: ""
      },
      {
        arabic: "قالَ اهبِطوا بَعضُكُم لِبَعضٍ عَدُوٌّ ۖ وَلَكُم فِي الأَرضِ مُستَقَرٌّ وَمَتاعٌ إِلىٰ حينٍ",

      {
        arabic: "قالَ فيها تَحيَونَ وَفيها تَموتونَ وَمِنها تُخرَجونَ ۙ",

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    // Load Arabic verses
    function renderReadTab() {
      readTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = 'ayah';
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="arabic">${ayah.arabic}<span class="verse-icon">۝</span></div>
        `;
        readTab.appendChild(div);
      });
    }

        // Language options with display names
    const languages = [
      { value: 'en', name: 'English: Dr. Mustafa Khattab' },
      { value: 'ur', name: 'Urdu' }
      // Add more languages here in the future, e.g., { value: 'ar', name: 'Arabic' }
    ];

    // Populate language selector with sorted options
    function populateLanguageSelector() {
      // Sort languages alphabetically by name
      languages.sort((a, b) => a.name.localeCompare(b.name));
      
      // Clear existing options
      langSelect.innerHTML = '';
      
      // Add sorted options
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.value;
        option.textContent = lang.name;
        langSelect.appendChild(option);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = `ayah translation ${lang}`;
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="translation">${ayah[lang]}<span class="verse-icon">۝</span></div>
        `;
        translateTab.appendChild(div);
      });
    }

    function changeReciter() {
      const reciter = document.getElementById('reciter').value;
      const audio = document.getElementById('surahAudio');
      audio.src = `/assets/audio/${reciter}/001.mp3`;
      audio.load();
      audio.play();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "/assets/icons/sun.png"
        : "/assets/icons/moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
    };
