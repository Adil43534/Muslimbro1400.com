  <script>
    const ayahs = [
      {
        arabic: "قُل أوحِيَ إِلَيَّ أَنَّهُ استَمَعَ نَفَرٌ مِنَ الجِنِّ فَقالوا إِنّا سَمِعنا قُرآنًا عَجَبًا",

        ur: ""
      },
      {
        arabic: "يَهدي إِلَى الرُّشدِ فَآمَنّا بِهِ ۖ وَلَن نُشرِكَ بِرَبِّنا أَحَدًا",

        ur: ""
      },
      {
        arabic: "وَأَنَّهُ تَعالىٰ جَدُّ رَبِّنا مَا اتَّخَذَ صاحِبَةً وَلا وَلَدًا",

        ur: ""
      },
      {
        arabic: "وَأَنَّهُ كانَ يَقولُ سَفيهُنا عَلَى اللَّهِ شَطَطًا",
        en: "and that the foolish of us used to utter ˹outrageous˺ falsehoods about Allah.",
        ur: ""
      },
      {
        arabic: "وَأَنّا ظَنَنّا أَن لَن تَقولَ الإِنسُ وَالجِنُّ عَلَى اللَّهِ كَذِبًا",
        en: "We certainly thought that humans and jinn would never speak lies about Allah.",
        ur: ""
      },
      {
        arabic: "وَأَنَّهُ كانَ رِجالٌ مِنَ الإِنسِ يَعوذونَ بِرِجالٍ مِنَ الجِنِّ فَزادوهُم رَهَقًا",
        en: "And some men used to seek refuge with some jinn—so they increased each other in wickedness.",
        ur: ""
      },
      {
        arabic: "وَأَنَّهُم ظَنّوا كَما ظَنَنتُم أَن لَن يَبعَثَ اللَّهُ أَحَدًا",
        en: "And those ˹humans˺ thought, just like you ˹jinn˺, that Allah would not resurrect anyone ˹for judgment˺.",
        ur: ""
      },  
      {
        arabic: "وَأَنّا لَمَسنَا السَّماءَ فَوَجَدناها مُلِئَت حَرَسًا شَديدًا وَشُهُبًا",
        en: "˹Earlier˺ we tried to reach heaven ˹for news˺, only to find it filled with stern guards and shooting stars.",
        ur: ""
      },
      {
        arabic: "وَأَنّا كُنّا نَقعُدُ مِنها مَقاعِدَ لِلسَّمعِ ۖ فَمَن يَستَمِعِ الآنَ يَجِد لَهُ شِهابًا رَصَدًا",
        en: "We used to take up positions there for eavesdropping, but whoever dares eavesdrop now will find a flare lying in wait for them.",
        ur: ""
      },
      {
        arabic: "وَأَنّا لا نَدري أَشَرٌّ أُريدَ بِمَن فِي الأَرضِ أَم أَرادَ بِهِم رَبُّهُم رَشَدًا",
        en: "Now, we have no clue whether evil is intended for those on earth, or their Lord intends for them what is right.",
        ur: ""
      },
      {
        arabic: "وَأَنّا مِنَّا الصّالِحونَ وَمِنّا دونَ ذٰلِكَ ۖ كُنّا طَرائِقَ قِدَدًا",
        en: "Among us are those who are righteous and those who are less so. We have been of different factions.",
        ur: ""
      },
      {
        arabic: "وَأَنّا ظَنَنّا أَن لَن نُعجِزَ اللَّهَ فِي الأَرضِ وَلَن نُعجِزَهُ هَرَبًا",

        ur: ""
      },
      {
        arabic: "وَأَنّا لَمّا سَمِعنَا الهُدىٰ آمَنّا بِهِ ۖ فَمَن يُؤمِن بِرَبِّهِ فَلا يَخافُ بَخسًا وَلا رَهَقًا",
        en: "When we heard the guidance ˹of the Quran˺, we ˹readily˺ believed in it. For whoever believes in their Lord will have no fear of being denied ˹a reward˺ or wronged.",
        ur: ""
      },
      {
        arabic: "وَأَنّا مِنَّا المُسلِمونَ وَمِنَّا القاسِطونَ ۖ فَمَن أَسلَمَ فَأُولٰئِكَ تَحَرَّوا رَشَدًا",

      },
      {
        arabic: "وَأَمَّا القاسِطونَ فَكانوا لِجَهَنَّمَ حَطَبًا",
        en: "And as for the deviant, they will be fuel for Hell.’”",
        ur: ""
      },
      {
        arabic: "وَأَن لَوِ استَقاموا عَلَى الطَّريقَةِ لَأَسقَيناهُم ماءً غَدَقًا",
        en: "Had the deniers followed the Right Way, We would have certainly granted them abundant rain to drink—",
        ur: ""
      },
      {
        arabic: "لِنَفتِنَهُم فيهِ ۚ وَمَن يُعرِض عَن ذِكرِ رَبِّهِ يَسلُكهُ عَذابًا صَعَدًا",
        en: "as a test for them. And whoever turns away from the remembrance of their Lord will be admitted by Him into an overwhelming punishment.",
        ur: ""
      },
      {
        arabic: "وَأَنَّ المَساجِدَ لِلَّهِ فَلا تَدعوا مَعَ اللَّهِ أَحَدًا",
        en: "The places of worship are ˹only˺ for Allah, so do not invoke anyone besides Him.",
        ur: ""
      },
      {
        arabic: "وَأَنَّهُ لَمّا قامَ عَبدُ اللَّهِ يَدعوهُ كادوا يَكونونَ عَلَيهِ لِبَدًا",

        ur: ""
      },
      {
        arabic: "قُل إِنَّما أَدعو رَبّي وَلا أُشرِكُ بِهِ أَحَدًا",
        en: "Say, ˹O Prophet,˺ “I call only upon my Lord, associating none with Him ˹in worship˺.”",
        ur: ""
      },
      {
        arabic: "قُل إِنّي لا أَملِكُ لَكُم ضَرًّا وَلا رَشَدًا",
        en: "Say, “It is not in my power to harm or benefit you.”",
        ur: ""
      },
      {
        arabic: "قُل إِنّي لَن يُجيرَني مِنَ اللَّهِ أَحَدٌ وَلَن أَجِدَ مِن دونِهِ مُلتَحَدًا",

        ur: ""
      },
      {
        arabic: "حَتّىٰ إِذا رَأَوا ما يوعَدونَ فَسَيَعلَمونَ مَن أَضعَفُ ناصِرًا وَأَقَلُّ عَدَدًا",

        // Language options with display names
    const languages = [
      { value: 'en', name: 'English: Dr. Mustafa Khattab' },

      // Add more languages here in the future, e.g., { value: 'ar', name: 'Arabic' }
    ];

    // Populate language selector with sorted options
    function populateLanguageSelector() {
      // Sort languages alphabetically by name
      languages.sort((a, b) => a.name.localeCompare(b.name));
      
      // Clear existing options
      langSelect.innerHTML = '';
      
      // Add sorted options
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.value;
        option.textContent = lang.name;
        langSelect.appendChild(option);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = `ayah translation ${lang}`;
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="translation">${ayah[lang]}<span class="verse-icon">۝</span></div>
        `;
        translateTab.appendChild(div);
      });
    }

    function changeReciter() {
      const reciter = document.getElementById('reciter').value;
      const audio = document.getElementById('surahAudio');
      audio.src = `/assets/audio/${reciter}/001.mp3`;
      audio.load();
      audio.play();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "/assets/icons/sun.png"
        : "/assets/icons/moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
    };
  </script>
</body>
</html>
