  <script>
    const ayahs = [
      {
        arabic: "بَراءَةٌ مِنَ اللَّهِ وَرَسولِهِ إِلَى الَّذينَ عاهَدتُم مِنَ المُشرِكينَ",

      },
      {
        arabic: "فَسيحوا فِي الأَرضِ أَربَعَةَ أَشهُرٍ وَاعلَموا أَنَّكُم غَيرُ مُعجِزِي اللَّهِ ۙ وَأَنَّ اللَّهَ مُخزِي الكافِرينَ",
        en: "“You ˹polytheists˺ may travel freely through the land for four months, but know that you will have no escape from Allah, and that Allah will disgrace the disbelievers.”",
        ur: ""
      },
      {
        arabic: "وَأَذانٌ مِنَ اللَّهِ وَرَسولِهِ إِلَى النّاسِ يَومَ الحَجِّ الأَكبَرِ أَنَّ اللَّهَ بَريءٌ مِنَ المُشرِكينَ ۙ وَرَسولُهُ ۚ فَإِن تُبتُم فَهُوَ خَيرٌ لَكُم ۖ وَإِن تَوَلَّيتُم فَاعلَموا أَنَّكُم غَيرُ مُعجِزِي اللَّهِ ۗ وَبَشِّرِ الَّذينَ كَفَروا بِعَذابٍ أَليمٍ",
        en: "A declaration from Allah and His Messenger ˹is made˺ to all people on the day of the greater pilgrimage that Allah and His Messenger are free of the polytheists. So if you ˹pagans˺ repent, it will be better for you. But if you turn away, then know that you will have no escape from Allah. And give good news ˹O Prophet˺ to the disbelievers of a painful punishment.",
        ur: ""
      },
      {
        arabic: "إِلَّا الَّذينَ عاهَدتُم مِنَ المُشرِكينَ ثُمَّ لَم يَنقُصوكُم شَيئًا وَلَم يُظاهِروا عَلَيكُم أَحَدًا فَأَتِمّوا إِلَيهِم عَهدَهُم إِلىٰ مُدَّتِهِم ۚ إِنَّ اللَّهَ يُحِبُّ المُتَّقينَ",
        en: "As for the polytheists who have honoured every term of their treaty with you and have not supported an enemy against you, honour your treaty with them until the end of its term. Surely Allah loves those who are mindful ˹of Him˺.",
        ur: ""
      },
      {
        arabic: "فَإِذَا انسَلَخَ الأَشهُرُ الحُرُمُ فَاقتُلُوا المُشرِكينَ حَيثُ وَجَدتُموهُم وَخُذوهُم وَاحصُروهُم وَاقعُدوا لَهُم كُلَّ مَرصَدٍ ۚ فَإِن تابوا وَأَقامُوا الصَّلاةَ وَآتَوُا الزَّكاةَ فَخَلّوا سَبيلَهُم ۚ إِنَّ اللَّهَ غَفورٌ رَحيمٌ",
        en: "But once the Sacred Months have passed, kill the polytheists ˹who violated their treaties˺ wherever you find them, capture them, besiege them, and lie in wait for them on every way. But if they repent, perform prayers, and pay alms-tax, then set them free. Indeed, Allah is All-Forgiving, Most Merciful.",

      },
      {
        arabic: "وَإِن أَحَدٌ مِنَ المُشرِكينَ استَجارَكَ فَأَجِرهُ حَتّىٰ يَسمَعَ كَلامَ اللَّهِ ثُمَّ أَبلِغهُ مَأمَنَهُ ۚ ذٰلِكَ بِأَنَّهُم قَومٌ لا يَعلَمونَ",
        en: "And if anyone from the polytheists asks for your protection ˹O Prophet˺, grant it to them so they may hear the Word of Allah, then escort them to a place of safety, for they are a people who have no knowledge.",

      },
      {
        arabic: "كَيفَ يَكونُ لِلمُشرِكينَ عَهدٌ عِندَ اللَّهِ وَعِندَ رَسولِهِ إِلَّا الَّذينَ عاهَدتُم عِندَ المَسجِدِ الحَرامِ ۖ فَمَا استَقاموا لَكُم فَاستَقيموا لَهُم ۚ إِنَّ اللَّهَ يُحِبُّ المُتَّقينَ",

      },  
      {

      },
      {
        arabic: "اشتَرَوا بِآياتِ اللَّهِ ثَمَنًا قَليلًا فَصَدّوا عَن سَبيلِهِ ۚ إِنَّهُم ساءَ ما كانوا يَعمَلونَ",

        ur: ""
      },
      {
        arabic: "لا يَرقُبونَ في مُؤمِنٍ إِلًّا وَلا ذِمَّةً ۚ وَأُولٰئِكَ هُمُ المُعتَدونَ",

        ur: ""
      },
      {
        arabic: "فَإِن تابوا وَأَقامُوا الصَّلاةَ وَآتَوُا الزَّكاةَ فَإِخوانُكُم فِي الدّينِ ۗ وَنُفَصِّلُ الآياتِ لِقَومٍ يَعلَمونَ",

      },
      {
        arabic: "وَإِن نَكَثوا أَيمانَهُم مِن بَعدِ عَهدِهِم وَطَعَنوا في دينِكُم فَقاتِلوا أَئِمَّةَ الكُفرِ ۙ إِنَّهُم لا أَيمانَ لَهُم لَعَلَّهُم يَنتَهونَ",

      },
      {
        arabic: "أَلا تُقاتِلونَ قَومًا نَكَثوا أَيمانَهُم وَهَمّوا بِإِخراجِ الرَّسولِ وَهُم بَدَءوكُم أَوَّلَ مَرَّةٍ ۚ أَتَخشَونَهُم ۚ فَاللَّهُ أَحَقُّ أَن تَخشَوهُ إِن كُنتُم مُؤمِنينَ",

      {

    const readTab = document.getElementById('read-tab');
    const translateTab = document.getElementById('translate-tab');
    const langSelect = document.getElementById('language');
    const langWrapper = document.getElementById('languageSelector');

    // Load Arabic verses
    function renderReadTab() {
      readTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = 'ayah';
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="arabic">${ayah.arabic}<span class="verse-icon">۝</span></div>
        `;
        readTab.appendChild(div);
      });
    }

        // Language options with display names
    const languages = [
      { value: 'en', name: 'English: Dr. Mustafa Khattab' },
      { value: 'ur', name: 'Urdu' }
      // Add more languages here in the future, e.g., { value: 'ar', name: 'Arabic' }
    ];

    // Populate language selector with sorted options
    function populateLanguageSelector() {
      // Sort languages alphabetically by name
      languages.sort((a, b) => a.name.localeCompare(b.name));
      
      // Clear existing options
      langSelect.innerHTML = '';
      
      // Add sorted options
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.value;
        option.textContent = lang.name;
        langSelect.appendChild(option);
      });
    }

    function renderTranslation() {
      const lang = langSelect.value;
      translateTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {
        const div = document.createElement('div');
        div.className = `ayah translation ${lang}`;
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="translation">${ayah[lang]}<span class="verse-icon">۝</span></div>
        `;
        translateTab.appendChild(div);
      });
    }

    function changeReciter() {
      const reciter = document.getElementById('reciter').value;
      const audio = document.getElementById('surahAudio');
      audio.src = `/assets/audio/${reciter}/001.mp3`;
      audio.load();
      audio.play();
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "/assets/icons/sun.png"
        : "/assets/icons/moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      setThemeIcon();
      renderReadTab();
    };
  </script>
