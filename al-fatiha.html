    // Populate language selector with sorted options
    function populateLanguageSelector() {
      // Sort languages alphabetically by name
      languages.sort((a, b) => a.name.localeCompare(b.name));
      
      // Clear existing options
      langSelect.innerHTML = '';
      
      // Add sorted options
      languages.forEach(lang => {
        const option = document.createElement('option');
        option.value = lang.value;
        option.textContent = lang.name;
        langSelect.appendChild(option);
      });
    }

    // Load Arabic verses
    function renderReadTab() {
      readTab.innerHTML = '';
      ayahs.forEach((ayah, index) => {

        }
        div.innerHTML = `
          <div class="ayah-number">Verse ${index + 1}</div>
          <div class="arabic">${ayah.arabic}<span class="verse-icon">۝</span></div>

      ayahs.forEach((ayah, index) => {

        div.className = `ayah translation ${lang}`;

    function changeReciter() {
      const reciter = document.getElementById('reciter').value;
      const playButton = document.getElementById('playButton');

      // Define your reciter audio sources (though not used directly now)
      const reciterLinks = {
        saadalghamdi: "https://www.dropbox.com/scl/fi/1j0a85wopvybwndkfgs84/001.mp3?rlkey=cajqasfwlwwcxj8qchn0p3f3a&st=ayz17npz&raw=1",
      };

      // Get the correct URL for the selected reciter
      const newSrc = reciterLinks[reciter];

      if (newSrc) {
        // Show the play button
        playButton.style.display = 'block';
      } else {
        alert("Audio source not available for this reciter.");
        playButton.style.display = 'none';
      }
    }

    function playAudio() {
      // Show the modal with the embed iframe
      const modal = document.getElementById('audioModal');
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('audioModal');
      modal.style.display = 'none';
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tabs button')[tab === 'read' ? 0 : 1].classList.add('active');

      if (tab === 'read') {
        readTab.classList.remove('hidden');
        translateTab.classList.add('hidden');
        langWrapper.classList.add('hidden');
        renderReadTab();
      } else {
        readTab.classList.add('hidden');
        translateTab.classList.remove('hidden');
        langWrapper.classList.remove('hidden');
        renderTranslation();
      }
    }

    function goToVerse() {
      const verseNumber = parseInt(document.getElementById('verse-number').value);
      if (isNaN(verseNumber) || verseNumber < 1 || verseNumber > 7) {
        alert('Please enter a valid verse number between 1 and 7.');
        return;
      }

      // Determine which tab is active
      const activeTab = readTab.classList.contains('hidden') ? translateTab : readTab;
      const ayahs = activeTab.querySelectorAll('.ayah');

      if (ayahs[verseNumber - 1]) {
        ayahs[verseNumber - 1].scrollIntoView({ behavior: 'smooth' });

        // Highlight the verse temporarily
        ayahs[verseNumber - 1].style.backgroundColor = '#005f4a';
        setTimeout(() => {
          ayahs[verseNumber - 1].style.backgroundColor = '';
        }, 2000);
      }
    }

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');
      icon.src = document.body.classList.contains('dark-mode')
        ? "sun.png"
        : "moon.png";
      icon.alt = document.body.classList.contains('dark-mode')
        ? "Switch to light mode"
        : "Switch to dark mode";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

        toggleButton.classList.add('active');

    function generateAndDownloadImage() {
      const ayah = ayahs[currentAyahIndex];
      const includeTransliteration = document.getElementById('includeTransliteration').checked;
      const includeTranslation = document.getElementById('includeTranslation').checked;
      const shareLanguage = document.getElementById('shareLanguage').value;
      const includeName = document.getElementById('includeName').checked;
      const userName = document.getElementById('userName').value.trim();
      const isDarkMode = document.body.classList.contains('dark-mode');

      // Create a canvas
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 800;

      // Calculate dynamic height
      let y = 60; // Title
      y += 60; // Space after title
      y += 80; // Arabic
      if (includeTransliteration && ayah.trans) y += 50;
      if (includeTranslation) {
        // Estimate lines for translation
        const maxWidth = canvas.width - 80;
        const words = ayah[shareLanguage].split(' ');
        let line = '';
        let lineCount = 0;
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          const metrics = ctx.measureText(testLine);
          if (metrics.width > maxWidth && i > 0) {
            lineCount++;
            line = words[i] + ' ';
          } else {
            line = testLine;
          }
        }
        lineCount++; // Last line
        y += lineCount * 30;
      }
      if (includeName && userName) y += 40;
      y += 20; // Watermark
      canvas.height = y + 120; // Extra space for QR and padding

      const textColor = isDarkMode ? '#e0e0e0' : '#333';
      const secondaryColor = isDarkMode ? '#ccc' : '#666';
      const accentColor = isDarkMode ? '#0c8' : '#007b5e';

      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add border
      ctx.strokeStyle = accentColor;
      ctx.lineWidth = 4;
      ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

      // Set text properties
      ctx.fillStyle = textColor;
      ctx.textAlign = 'center';
      y = 60;

      // Title
      ctx.font = 'bold 28px Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
      ctx.fillStyle = accentColor;
      ctx.fillText(`Surah Al-Fatiha - Verse ${currentAyahIndex + 1}`, canvas.width / 2, y);
      y += 60;

      // Arabic text
      ctx.font = '36px Amiri, serif';
      ctx.fillStyle = textColor;
      ctx.fillText(ayah.arabic, canvas.width / 2, y);
      y += 80;

      // Transliteration
      if (includeTransliteration && ayah.trans) {
        ctx.font = 'italic 24px Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
        ctx.fillStyle = secondaryColor;
        ctx.fillText(ayah.trans, canvas.width / 2, y);
        y += 50;
      }

      // Translation

        ctx.font = '22px Segoe UI, Tahoma, Geneva, Verdana, sans-serif';
        ctx.fillStyle = textColor;
        // Handle long text wrapping
        const maxWidth = canvas.width - 80;
        const words = ayah[shareLanguage].split(' ');
        let line = '';
        const lines = [];
        for (let i = 0; i < words.length; i++) {
          const testLine = line + words[i] + ' ';
          const metrics = ctx.measureText(testLine);
          if (metrics.width > maxWidth && i > 0) {
            lines.push(line);
            line = words[i] + ' ';
          } else {
            line = testLine;
          }

          ctx.fillText(line.trim(), canvas.width / 2, y);
