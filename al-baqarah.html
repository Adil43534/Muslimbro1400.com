        en: "And ˹remember˺ when Moses said to his people, “O my people! Surely you have wronged yourselves by worshipping the calf, so turn in repentance to your Creator and execute ˹the calf-worshippers among˺ yourselves. That is best for you in the sight of your Creator.” Then He accepted your repentance. Surely He is the Accepter of Repentance, Most Merciful.",
        ur: "اور یاد کرو جبکہ کہا تھا موسیٰ ؑ نے اپنی قوم سے اے میری قوم کے لوگو ! یقیناً تم نے اپنے اوپر بڑا ظلم کیا ہے بچھڑے کو معبود بنا کر پس اب توبہ کرو اپنے پیدا کرنے والے کی جناب میں تو قتل کرو اپنے آپ کو۔ یہی تمہارے لیے تمہارے رب کے نزدیک بہتر بات ہے۔ تو (اللہ نے) تمہاری توبہ قبول کرلی۔ یقیناً وہ تو ہے ہی توبہ کا بہت قبول فرمانے والا بہت رحم فرمانے والا۔",
        trans: "wa-ʾidh qāla mūsā li-qawmihī yā-qawmi ʾinnakum ẓalamtum ʾanfusakum bi-ttikhādhikumu l-ʿijla fa-tūbū ʾilā bāriʾikum fa-qtulū ʾanfusakum dhālikum khayrun lakum ʿinda bāriʾikum fa-tāba ʿalaykum ʾinnahū huwa t-tawwābu r-raḥīmu"
      },
      {
        arabic: "وَإِذ قُلتُم يا موسىٰ لَن نُؤمِنَ لَكَ حَتّىٰ نَرَى اللَّهَ جَهرَةً فَأَخَذَتكُمُ الصّاعِقَةُ وَأَنتُم تَنظُرونَ",
        en: "And ˹remember˺ when you said, “O Moses! We will never believe you until we see Allah with our own eyes,” so a thunderbolt struck you while you were looking on.",
        ur: "اور یاد کرو جبکہ تم نے کہا تھا اے موسیٰ ؑ ! ہم تمہارا ہرگز یقین نہیں کریں گے جب تک ہم اللہ کو سامنے نہ دیکھ لیں تو تمہیں آپکڑا ایک بہت بڑی کڑک نے اور تم دیکھ رہے تھے",
        trans: "wa-ʾidh qultum yā-mūsā lan nuʾmina laka ḥattā narā llāha jahratan fa-ʾakhadhatkumu ṣ-ṣāʿiqatu wa-ʾantum tanẓurūna"
      },
      {
        arabic: "ثُمَّ بَعَثناكُم مِن بَعدِ مَوتِكُم لَعَلَّكُم تَشكُرونَ",
        en: "Then We brought you back to life after your death, so that perhaps you would be grateful.",
        ur: "پھر ہم نے تمہیں دوبارہ اٹھایا تمہاری موت کے بعد تاکہ تم (اس احسان پر ہمارا) شکر کرو۔",
        trans: "thumma baʿathnākum min baʿdi mawtikum laʿallakum tashkurūna"
      },
      {
        arabic: "وَظَلَّلنا عَلَيكُمُ الغَمامَ وَأَنزَلنا عَلَيكُمُ المَنَّ وَالسَّلوىٰ ۖ كُلوا مِن طَيِّباتِ ما رَزَقناكُم ۖ وَما ظَلَمونا وَلٰكِن كانوا أَنفُسَهُم يَظلِمونَ",
        en: "And ˹remember when˺ We shaded you with clouds and sent down to you manna and quails, ˹saying˺, “Eat from the good things We have provided for you.” The evildoers ˹certainly˺ did not wrong Us, but wronged themselves.",
        ur: "اور ہم نے تم پر ابر کا سایہ کیا اور اتارا تم پر مَنّ اور سلویٰ۔ اور انہوں نے ہمارا کچھ نقصان نہ کیا بلکہ وہ خود اپنے اوپر ظلم ڈھاتے رہے۔",
        trans: "wa-ẓallalnā ʿalaykumu l-ghamāma wa-ʾanzalnā ʿalaykumu l-manna wa-s-salwā kulū min ṭayyibāti mā razaqnākum wa-mā ẓalamūnā wa-lākin kānū ʾanfusahum yaẓlimūna"
      },
      {
        arabic: "وَإِذ قُلنَا ادخُلوا هٰذِهِ القَريَةَ فَكُلوا مِنها حَيثُ شِئتُم رَغَدًا وَادخُلُوا البابَ سُجَّدًا وَقولوا حِطَّةٌ نَغفِر لَكُم خَطاياكُم ۚ وَسَنَزيدُ المُحسِنينَ",
        en: "And ˹remember˺ when We said, “Enter this city and eat freely from wherever you please; enter the gate with humility, saying, ‘Absolve us.’ We will forgive your sins and multiply the reward for the good-doers.”",
        ur: "اور یاد کرو جبکہ ہم نے تم سے کہا تھا کہ داخل ہوجاؤ اس شہر میں اور پھر کھاؤ اس میں سے بافراغت جہاں سے چاہو جو چاہو لیکن دیکھنا (بستی کے) دروازے میں داخل ہونا جھک کر اور کہتے رہنا مغفرت مغفرت تو ہم تمہاری خطاؤں سے درگزر فرمائیں گے۔ اور محسنین کو ہم مزید فضل و کرم سے نوازیں گے",
        trans: "wa-ʾidh qulnā dkhulū hādhihi l-qaryata fa-kulū minhā ḥaythu shiʾtum raghadan wa-dkhulū l-bāba sujjadan wa-qūlū ḥiṭṭatun naghfir lakum khaṭāyākum wa-sa-nazīdu l-muḥsinīna"
      },
      {
        arabic: "فَبَدَّلَ الَّذينَ ظَلَموا قَولًا غَيرَ الَّذي قيلَ لَهُم فَأَنزَلنا عَلَى الَّذينَ ظَلَموا رِجزًا مِنَ السَّماءِ بِما كانوا يَفسُقونَ",
        en: "But the wrongdoers changed the words they were commanded to say. So We sent down a punishment from the heavens upon them for their rebelliousness.",
        ur: "پھر بدل ڈالا ظالموں نے بات کو خلاف اس کے جو ان سے کہہ دی گئی تھی پھر ہم نے اتارا ظلم کرنے والوں پر ایک بڑا عذاب آسمان سے بسبب اس نافرمانی کے جو انہوں نے کی۔",
        trans: "fa-baddala lladhīna ẓalamū qawlan ghayra lladhī qīla lahum fa-ʾanzalnā ʿalā lladhīna ẓalamū rijzan mina s-samāʾi bi-mā kānū yafsuqūna"
      },
      {
        arabic: "۞ وَإِذِ استَسقىٰ موسىٰ لِقَومِهِ فَقُلنَا اضرِب بِعَصاكَ الحَجَرَ ۖ فَانفَجَرَت مِنهُ اثنَتا عَشرَةَ عَينًا ۖ قَد عَلِمَ كُلُّ أُناسٍ مَشرَبَهُم ۖ كُلوا وَاشرَبوا مِن رِزقِ اللَّهِ وَلا تَعثَوا فِي الأَرضِ مُفسِدينَ",
        en: "And ˹remember˺ when Moses prayed for water for his people, We said, “Strike the rock with your staff.” Then twelve springs gushed out, ˹and˺ each tribe knew its drinking place. ˹We then said,˺ “Eat and drink of Allah’s provisions, and do not go about spreading corruption in the land.”",
        ur: "اور جب پانی مانگا موسیٰ نے اپنی قوم کے لیے تو ہم نے کہا ضرب لگاؤ اپنے عصا سے چٹان پر تو اس سے بارہ چشمے پھوٹ بہے ہر قبیلے نے اپنا گھاٹ جان لیا (اور معینّ کرلیا) (گویا ان سے یہ کہہ دیا گیا کہ) کھاؤ اور پیو اللہ کے رزق میں سے اور زمین میں فساد مچاتے نہ پھرو۔",
        trans: "wa-ʾidhi stasqā mūsā li-qawmihī fa-qulnā ḍrib bi-ʿaṣāka l-ḥajara fa-nfajarat minhu thnatā ʿashrata ʿaynan qad ʿalima kullu ʾunāsin mashrabahum kulū wa-shrabū min rizqi llāhi wa-lā taʿthaw fī l-ʾarḍi mufsidīna"
      },
      {
        arabic: "وَإِذ قُلتُم يا موسىٰ لَن نَصبِرَ عَلىٰ طَعامٍ واحِدٍ فَادعُ لَنا رَبَّكَ يُخرِج لَنا مِمّا تُنبِتُ الأَرضُ مِن بَقلِها وَقِثّائِها وَفومِها وَعَدَسِها وَبَصَلِها ۖ قالَ أَتَستَبدِلونَ الَّذي هُوَ أَدنىٰ بِالَّذي هُوَ خَيرٌ ۚ اهبِطوا مِصرًا فَإِنَّ لَكُم ما سَأَلتُم ۗ وَضُرِبَت عَلَيهِمُ الذِّلَّةُ وَالمَسكَنَةُ وَباءوا بِغَضَبٍ مِنَ اللَّهِ ۗ ذٰلِكَ بِأَنَّهُم كانوا يَكفُرونَ بِآياتِ اللَّهِ وَيَقتُلونَ النَّبِيّينَ بِغَيرِ الحَقِّ ۗ ذٰلِكَ بِما عَصَوا وَكانوا يَعتَدونَ",
        en: "And ˹remember˺ when you said, “O Moses! We cannot endure the same meal ˹every day˺. So ˹just˺ call upon your Lord on our behalf, He will bring forth for us some of what the earth produces of herbs, cucumbers, garlic, lentils, and onions.” Moses scolded ˹them˺, “Do you exchange what is better for what is worse? ˹You can˺ go down to any village and you will find what you have asked for.” They were stricken with disgrace and misery, and they invited the displeasure of Allah for rejecting Allah’s signs and unjustly killing the prophets. This is ˹a fair reward˺ for their disobedience and violations.",
        ur: "اور یاد کرو جب کہ تم نے کہا تھا اے موسیٰ ! ہم ایک ہی کھانے پر صبر نہیں کرسکتے تو ذرا اپنے رب سے ہمارے لیے دعا کرو کہ نکالے ہمارے لیے اس سے کہ جو زمین اگاتی ہے اس کی ترکاریاں اور ککڑیاں اور لہسن اور مسور اور پیاز۔ حضرت موسیٰ ؑ نے فرمایا کیا : تم وہ شے لینا چاہتے ہو جو کم تر ہے اس کے بدلے میں جو بہتر ہے ؟ اترو کسی شہر میں تو تم کو مل جائے گا جو کچھ تم مانگتے ہو۔ اور ان پر ذلتّ و خواری اور محتاجی و کم ہمتی تھوپ دی گئی۔ اور وہ اللہ کا غضب لے کر لوٹے۔ یہ اس لیے ہوا کہ وہ اللہ کی آیات کا انکار کرتے رہے اور اللہ کے نبیوں کو ناحق قتل کرتے رہے۔ اور یہ اس لیے ہوا کہ وہ نافرمان تھے اور حد سے تجاوز کرتے تھے۔",
        trans: "wa-ʾidh qultum yā-mūsā lan naṣbira ʿalā ṭaʿāmin wāḥidin fa-dʿu lanā rabbaka yukhrij lanā mimmā tunbitu l-ʾarḍu min baqlihā wa-qiththāʾihā wa-fūmihā wa-ʿadasihā wa-baṣalihā qāla ʾa-tastabdilūna lladhī huwa ʾadnā bi-lladhī huwa khayrun-i hbiṭū miṣran fa-ʾinna lakum mā saʾaltum wa-ḍuribat ʿalayhimu dh-dhillatu wa-l-maskanatu wa-bāʾū bi-ghaḍabin mina llāhi dhālika bi-ʾannahum kānū yakfurūna bi-ʾāyāti llāhi wa-yaqtulūna n-nabiyyīna bi-ghayri l-ḥaqqi dhālika bi-mā ʿaṣaw wa-kānū yaʿtadūna"
      },
      {
        arabic: "إِنَّ الَّذينَ آمَنوا وَالَّذينَ هادوا وَالنَّصارىٰ وَالصّابِئينَ مَن آمَنَ بِاللَّهِ وَاليَومِ الآخِرِ وَعَمِلَ صالِحًا فَلَهُم أَجرُهُم عِندَ رَبِّهِم وَلا خَوفٌ عَلَيهِم وَلا هُم يَحزَنونَ",
        en: "Indeed, the believers, Jews, Christians, and Sabians—whoever ˹truly˺ believes in Allah and the Last Day and does good will have their reward with their Lord. And there will be no fear for them, nor will they grieve.",
        ur: "یقیناً جو لوگ ایمان لائے اور جو یہودی ہوگئے اور نصرانی اور صابی جو کوئی بھی ایمان لایا (ان میں سے) اللہ پر اور یوم آخر پر اور اس نے اچھے عمل کیے تو ان کے لیے (محفوظ) ہے ان کا اجر ان کے رب کے پاس اور نہ ان پر کوئی خوف ہوگا اور نہ غمگین ہوں گے۔",
        trans: "ʾinna lladhīna ʾāmanū wa-lladhīna hādū wa-n-naṣārā wa-ṣ-ṣābiʾīna man ʾāmana bi-llāhi wa-l-yawmi l-ʾākhiri wa-ʿamila ṣāliḥan fa-lahum ʾajruhum ʿinda rabbihim wa-lā khawfun ʿalayhim wa-lā hum yaḥzanūna"
      },
      {
        arabic: "وَإِذ أَخَذنا ميثاقَكُم وَرَفَعنا فَوقَكُمُ الطّورَ خُذوا ما آتَيناكُم بِقُوَّةٍ وَاذكُروا ما فيهِ لَعَلَّكُم تَتَّقونَ",
        en: "And ˹remember˺ when We took a covenant from you and raised the mountain above you ˹saying˺, “Hold firmly to that ˹Scripture˺ which We have given you and observe its teachings so perhaps you will become mindful ˹of Allah˺.”",
        ur: "اور ذرا یاد کرو جب ہم نے تم سے قول وقرار لیا اور تمہارے اوپر اٹھا دیا کوہ طور کو۔ پکڑو اس کو مضبوطی کے ساتھ جو ہم نے تم کو دیا ہے۔ اور یاد رکھو اسے جو کچھ کہ اس میں ہے تاکہ تم بچ سکو۔",
        trans: "wa-ʾidh ʾakhadhnā mīthāqakum wa-rafaʿnā fawqakumu ṭ-ṭūra khudhū mā ʾātaynākum bi-quwwatin wa-dhkurū mā fīhi laʿallakum tattaqūna"
      },
      {
        arabic: "ثُمَّ تَوَلَّيتُم مِن بَعدِ ذٰلِكَ ۖ فَلَولا فَضلُ اللَّهِ عَلَيكُم وَرَحمَتُهُ لَكُنتُم مِنَ الخاسِرينَ",
        en: "Yet you turned away afterwards. Had it not been for Allah’s grace and mercy upon you, you would have certainly been of the losers.",
        ur: "پھر تم نے روگردانی کی اس کے بعد پھر اگر تم پر اللہ کا فضل اور اس کی مہربانی نہ ہوتی تو تم (اُسی وقت) خسارہ پانے والے ہوجاتے۔",
        trans: "thumma tawallaytum min baʿdi dhālika fa-law-lā faḍlu llāhi ʿalaykum wa-raḥmatuhū la-kuntum mina l-khāsirīna"
      },
      {
        arabic: "وَلَقَد عَلِمتُمُ الَّذينَ اعتَدَوا مِنكُم فِي السَّبتِ فَقُلنا لَهُم كونوا قِرَدَةً خاسِئينَ",
        en: "You are already aware of those of you who broke the Sabbath. We said to them, “Be disgraced apes!”",
        ur: "اور تم انہیں خوب جان چکے ہو جنہوں نے تم میں سے زیادتی کی تھی ہفتہ کے دن میں تو ہم نے کہہ دیا ان سے کہ ہوجاؤ ذلیل بندر۔",
        trans: "wa-la-qad ʿalimtumu lladhīna ʿtadaw minkum fī s-sabti fa-qulnā lahum kūnū qiradatan khāsiʾīna"
      },
      {
        arabic: "فَجَعَلناها نَكالًا لِما بَينَ يَدَيها وَما خَلفَها وَمَوعِظَةً لِلمُتَّقينَ",
        en: "So We made their fate an example to present and future generations, and a lesson to the God-fearing.",
        ur: "پھر ہم نے اس (واقعہ کو یا اس بستی) کو عبرت کا سامان بنا دیا ان کے لیے بھی جو سامنے موجود تھے (اس زمانے کے لوگ) اور ان کے لیے بھی جو بعد میں آنے والے تھے اور ایک نصیحت (اور سبق آموزی کی بات) بنا دیا اہل تقویٰ کے لیے۔",
        trans: "fa-jaʿalnāhā nakālan li-mā bayna yadayhā wa-mā khalfahā wa-mawʿiẓatan li-l-muttaqīna"
      },
      {
        arabic: "وَإِذ قالَ موسىٰ لِقَومِهِ إِنَّ اللَّهَ يَأمُرُكُم أَن تَذبَحوا بَقَرَةً ۖ قالوا أَتَتَّخِذُنا هُزُوًا ۖ قالَ أَعوذُ بِاللَّهِ أَن أَكونَ مِنَ الجاهِلينَ",
        en: "And ˹remember˺ when Moses said to his people, “Allah commands you to sacrifice a cow.” They replied, “Are you mocking us?” Moses responded, “I seek refuge in Allah from acting foolishly!”",
        ur: "اور یاد کرو جب موسیٰ ؑ نے کہا اپنی قوم سے کہ اللہ تمہیں حکم دیتا ہے کہ ایک گائے کو ذبح کرو۔ انہوں نے کہا : کیا آپ ؑ ہم سے کچھ ٹھٹھا کر رہے ہیں ؟ فرمایا : میں اللہ کی پناہ طلب کرتا ہوں اس سے کہ میں جاہلوں میں سے ہوجاؤں۔",
        trans: "wa-ʾidh qāla mūsā li-qawmihī ʾinna llāha yaʾmurukum ʾan tadhbaḥū baqaratan qālū ʾa-tattakhidhunā huzuwan qāla ʾaʿūdhu bi-llāhi ʾan ʾakūna mina l-jāhilīna"
      },
      {

        ur: "اور یاد کرو جب ہم نے بنی اسرائیل سے عہد لیا تھا کہ تم نہیں عبادت کرو گے کسی کی سوائے اللہ کے اور والدین کے ساتھ نیک سلوک کرو گے اور قرابت داروں کے ساتھ بھی (نیک سلوک کرو گے اور یتیموں کے ساتھ بھی اور محتاجوں کے ساتھ بھی اور لوگوں سے اچھی بات کہو اور نماز قائم رکھو اور زکوٰۃ ادا کرو پھر تم (اس سے) پھرَ گئے سوائے تم میں سے تھوڑے سے لوگوں کے اور تم ہو ہی پھرجانے والے",
        trans: "wa-ʾidh ʾakhadhnā mīthāqa banī ʾisrāʾīla lā taʿbudūna ʾillā llāha wa-bi-l-wālidayni ʾiḥsānan wa-dhī l-qurbā wa-l-yatāmā wa-l-masākīni wa-qūlū li-n-nāsi ḥusnan wa-ʾaqīmū ṣ-ṣalāta wa-ʾātū z-zakāta thumma tawallaytum ʾillā qalīlan minkum wa-ʾantum muʿriḍūna"
      },
      {
        arabic: "وَإِذ أَخَذنا ميثاقَكُم لا تَسفِكونَ دِماءَكُم وَلا تُخرِجونَ أَنفُسَكُم مِن دِيارِكُم ثُمَّ أَقرَرتُم وَأَنتُم تَشهَدونَ",
        en: "And ˹remember˺ when We took your covenant that you would neither shed each other’s blood nor expel each other from their homes, you gave your pledge and bore witness.",
        ur: "اور جب ہم نے تم سے یہ عہد بھی لیا تھا کہ تم اپنا خون نہیں بہاؤ گے اور نہ ہی تم نکالو گے اپنے لوگوں کو ان کے گھروں سے پھر تم نے اس کا اقرار کیا تھا مانتے ہوئے",
        trans: "wa-ʾidh ʾakhadhnā mīthāqakum lā tasfikūna dimāʾakum wa-lā tukhrijūna ʾanfusakum min diyārikum thumma ʾaqrartum wa-ʾantum tashhadūna"
      },
      {
        arabic: "ثُمَّ أَنتُم هٰؤُلاءِ تَقتُلونَ أَنفُسَكُم وَتُخرِجونَ فَريقًا مِنكُم مِن دِيارِهِم تَظاهَرونَ عَلَيهِم بِالإِثمِ وَالعُدوانِ وَإِن يَأتوكُم أُسارىٰ تُفادوهُم وَهُوَ مُحَرَّمٌ عَلَيكُم إِخراجُهُم ۚ أَفَتُؤمِنونَ بِبَعضِ الكِتابِ وَتَكفُرونَ بِبَعضٍ ۚ فَما جَزاءُ مَن يَفعَلُ ذٰلِكَ مِنكُم إِلّا خِزيٌ فِي الحَياةِ الدُّنيا ۖ وَيَومَ القِيامَةِ يُرَدّونَ إِلىٰ أَشَدِّ العَذابِ ۗ وَمَا اللَّهُ بِغافِلٍ عَمّا تَعمَلونَ",
        en: "But here you are, killing each other and expelling some of your people from their homes, aiding one another in sin and aggression; and when those ˹expelled˺ come to you as captives, you still ransom them—though expelling them was unlawful for you.1 Do you believe in some of the Scripture and reject the rest? Is there any reward for those who do so among you other than disgrace in this worldly life and being subjected to the harshest punishment on the Day of Judgment? For Allah is never unaware of what you do.",
        ur: "پھر تم ہی وہ لوگ ہو کہ اپنے ہی لوگوں کو قتل بھی کرتے ہو اور اپنے ہی لوگوں میں سے کچھ کو ان کے گھروں سے نکال دیتے ہو ان پر چڑھائی کرتے ہو گناہ اور ظلم و زیادتی کے ساتھ اور اگر وہ قیدی بن کر تمہارے پاس آئیں تو تم فدیہ دے کر انہیں چھڑاتے ہو حالانکہ ان کا نکال دیناہی تم پر حرام کیا گیا تھا تو کیا تم کتاب کے ایک حصے کو مانتے ہو اور ایک کو نہیں مانتے ؟ تو نہیں ہے کوئی سزا اس کی جو یہ حرکت کرے تم میں سے سوائے ذلتّ و رسوائی کے دنیا کی زندگی میں۔ اور قیامت کے روز وہ لوٹا دیے جائیں گے شدید ترین عذاب کی طرف۔ اور اللہ تعالیٰ غافل نہیں ہے اس سے جو تم کر رہے ہو۔",
        trans: "thumma ʾantum hāʾulāʾi taqtulūna ʾanfusakum wa-tukhrijūna farīqan minkum min diyārihim taẓāharūna ʿalayhim bi-l-ʾithmi wa-l-ʿudwāni wa-ʾin yaʾtūkum ʾusārā tufādūhum wa-huwa muḥarramun ʿalaykum ʾikhrājuhum ʾa-fa-tuʾminūna bi-baʿḍi l-kitābi wa-takfurūna bi-baʿḍin fa-mā jazāʾu man yafʿalu dhālika minkum ʾillā khizyun fī l-ḥayāti d-dunyā wa-yawma l-qiyāmati yuraddūna ʾilā ʾashaddi l-ʿadhābi wa-mā llāhu bi-ghāfilin ʿammā taʿmalūna"
      },
      {
        arabic: "أُولٰئِكَ الَّذينَ اشتَرَوُا الحَياةَ الدُّنيا بِالآخِرَةِ ۖ فَلا يُخَفَّفُ عَنهُمُ العَذابُ وَلا هُم يُنصَرونَ",
        en: "These are the ones who trade the Hereafter for the life of this world. So their punishment will not be reduced, nor will they be helped.",
        ur: "یہ وہ لوگ ہیں جنہوں نے دنیا کی زندگی اختیار کرلی ہے آخرت کو چھوڑ کر سو اب نہ تو ان سے عذاب ہلکا کیا جائے گا اور نہ ہی ان کی کوئی مدد کی جائے گی",
        trans: "ʾulāʾika lladhīna shtarawu l-ḥayāta d-dunyā bi-l-ʾākhirati fa-lā yukhaffafu ʿanhumu l-ʿadhābu wa-lā hum yunṣarūna"
      },
      {
        arabic: "وَلَقَد آتَينا موسَى الكِتابَ وَقَفَّينا مِن بَعدِهِ بِالرُّسُلِ ۖ وَآتَينا عيسَى ابنَ مَريَمَ البَيِّناتِ وَأَيَّدناهُ بِروحِ القُدُسِ ۗ أَفَكُلَّما جاءَكُم رَسولٌ بِما لا تَهوىٰ أَنفُسُكُمُ استَكبَرتُم فَفَريقًا كَذَّبتُم وَفَريقًا تَقتُلونَ",
        en: "Indeed, We gave Moses the Book and sent after him successive messengers. And We gave Jesus, son of Mary, clear proofs and supported him with the holy spirit.1 Why is it that every time a messenger comes to you ˹Israelites˺ with something you do not like, you become arrogant, rejecting some and killing others?",
        ur: "اور ہم نے موسیٰ کو کتاب دی (یعنی تورات) اور اس کے بعد پے در پے رسول بھیجے۔ اور ہم نے عیسیٰ ابن مریم کو بڑی واضح نشانیاں دیں اور ہم نے مدد کی ان کی روح القدس کے ساتھ پھر بھلا کیا جب بھی آیا تمہارے پاس کوئی رسول وہ چیز لے کر جو تمہاری خواہشات نفس کے خلاف تھی تو تم نے تکبر کیا) پھر ایک جماعت کو تم نے جھٹلایا اور ایک جماعت کو قتل کردیا",
        trans: "wa-la-qad ʾātaynā mūsā l-kitāba wa-qaffaynā min baʿdihī bi-r-rusuli wa-ʾātaynā ʿīsā bna maryama l-bayyināti wa-ʾayyadnāhu bi-rūḥi l-qudusi ʾa-fa-kullamā jāʾakum rasūlun bi-mā lā tahwā ʾanfusukumu stakbartum fa-farīqan kadhdhabtum wa-farīqan taqtulūna"
      },
      {
        arabic: "وَقالوا قُلوبُنا غُلفٌ ۚ بَل لَعَنَهُمُ اللَّهُ بِكُفرِهِم فَقَليلًا ما يُؤمِنونَ",
        en: "They say, “Our hearts are unreceptive!”1 In fact, Allah has condemned them for their disbelief. They have but little faith.",
        ur: "اور انہوں نے کہا کہ ہمارے دل تو غلافوں میں بند ہیں بلکہ (حقیقت میں تو) ان پر لعنت ہوچکی ہے اللہ کی طرف سے ان کے کفر کی وجہ سے پس اب کم ہی (ہوں گے ان میں سے جو) ایمان لائیں گے",
        trans: "wa-qālū qulūbunā ghulfun bal laʿanahumu llāhu bi-kufrihim fa-qalīlan mā yuʾminūna"
      },
      {
        arabic: "وَلَمّا جاءَهُم كِتابٌ مِن عِندِ اللَّهِ مُصَدِّقٌ لِما مَعَهُم وَكانوا مِن قَبلُ يَستَفتِحونَ عَلَى الَّذينَ كَفَروا فَلَمّا جاءَهُم ما عَرَفوا كَفَروا بِهِ ۚ فَلَعنَةُ اللَّهِ عَلَى الكافِرينَ",
        en: "Although they used to pray for victory ˹by means of the Prophet˺ over the polytheists, when there came to them a Book from Allah which they recognized, confirming the Scripture they had ˹in their hands˺, they rejected it. So may Allah’s condemnation be upon the disbelievers.",
        ur: "اور جب آگئی ان کے پاس ایک کتاب (یعنی قرآن) اللہ کے پاس سے اور وہ پہلے سے کفار کے مقابلے میں فتح کی دعائیں مانگا کرتے تھے۔ پھر جب ان کے پاس آگئی وہ چیز جسے انہوں نے پہچان لیا تو وہ اس کے منکر ہوگئے پس اللہ کی لعنت ہے ان منکرین پر",
        trans: "wa-lammā jāʾahum kitābun min ʿindi llāhi muṣaddiqun li-mā maʿahum wa-kānū min qablu yastaftiḥūna ʿalā lladhīna kafarū fa-lammā jāʾahum mā ʿarafū kafarū bihī fa-laʿnatu llāhi ʿalā l-kāfirīna"
      },
      {
        arabic: "بِئسَمَا اشتَرَوا بِهِ أَنفُسَهُم أَن يَكفُروا بِما أَنزَلَ اللَّهُ بَغيًا أَن يُنَزِّلَ اللَّهُ مِن فَضلِهِ عَلىٰ مَن يَشاءُ مِن عِبادِهِ ۖ فَباءوا بِغَضَبٍ عَلىٰ غَضَبٍ ۚ وَلِلكافِرينَ عَذابٌ مُهينٌ",
        en: "Miserable is the price they have sold their souls for—denying Allah’s revelation and resenting Allah for granting His grace to whoever He wills of His servants! They have earned wrath upon wrath. And such disbelievers will suffer a humiliating punishment.",
        ur: "بہت بری شے ہے جس کے عوض انہوں نے اپنی جانوں کو فروخت کردیا کہ وہ انکار کر رہے ہیں اس ہدایت کا جو اللہ نے نازل کی ہے صرف اس ضد کی بنا پر کہ اللہ تعالیٰ نازل فرماتا ہے اپنے فضل (وحی و رسالت) میں سے اپنے بندوں میں سے جس پر چاہتا ہے۔ تو وہ لوٹے غضب پر غضب لے کر اور ایسے کافروں کے لیے سخت ذلتّ آمیز عذاب ہے",
        trans: "biʾsamā shtaraw bihī ʾanfusahum ʾan yakfurū bi-mā ʾanzala llāhu baghyan ʾan yunazzila llāhu min faḍlihī ʿalā man yashāʾu min ʿibādihī fa-bāʾū bi-ghaḍabin ʿalā ghaḍabin wa-li-l-kāfirīna ʿadhābun muhīnun"
      },
      {
        arabic: "وَإِذا قيلَ لَهُم آمِنوا بِما أَنزَلَ اللَّهُ قالوا نُؤمِنُ بِما أُنزِلَ عَلَينا وَيَكفُرونَ بِما وَراءَهُ وَهُوَ الحَقُّ مُصَدِّقًا لِما مَعَهُم ۗ قُل فَلِمَ تَقتُلونَ أَنبِياءَ اللَّهِ مِن قَبلُ إِن كُنتُم مُؤمِنينَ",
        en: "When it is said to them: “Believe in what Allah has revealed,” they reply, “We only believe in what was sent down to us,” and they deny what came afterwards, though it is the truth confirming their own Scriptures! Ask ˹them, O  Prophet˺, “Why then did you kill Allah’s prophets before, if you are ˹truly˺ believers?”",
        ur: "اور جب ان سے کہا جاتا ہے ایمان لاؤ اس پر جو اللہ نے نازل فرمایا ہے تو کہتے ہیں ہم ایمان رکھتے ہیں اس پر جو ہم پر نازل ہوا اور وہ کفر کر رہے ہیں اس کا جو اس کے پیچھے ہے حالانکہ وہ حق ہے تصدیق کرتے ہوئے آیا ہے اس کی جو ان کے پاس ہے) (اے نبی ﷺ ! ان سے) کہیے : تو پھر تم کیوں قتل کرتے رہے ہو اللہ کے نبیوں کو اس سے پہلے اگر تم واقعتا ایمان رکھنے والے ہو",
        trans: "wa-ʾidhā qīla lahum ʾāminū bi-mā ʾanzala llāhu qālū nuʾminu bi-mā ʾunzila ʿalaynā wa-yakfurūna bi-mā warāʾahū wa-huwa l-ḥaqqu muṣaddiqan li-mā maʿahum qul fa-li-ma taqtulūna ʾanbiyāʾa llāhi min qablu ʾin kuntum muʾminīna"
      },
      {
        arabic: "۞ وَلَقَد جاءَكُم موسىٰ بِالبَيِّناتِ ثُمَّ اتَّخَذتُمُ العِجلَ مِن بَعدِهِ وَأَنتُم ظالِمونَ",
        en: "Indeed, Moses came to you with clear proofs, then you worshipped the calf in his absence, acting wrongfully.",
        ur: ") اور آ چکے تمہارے پاس موسیٰ ؑ صریح معجزے اور واضح تعلیمات لے کر ٖ) پھر تم نے اس کی غیر حاضری میں بچھڑے کو اپنا معبود بنا لیا) اور تم ظالم ہو",
        trans: "wa-la-qad jāʾakum mūsā bi-l-bayyināti thumma ttakhadhtumu l-ʿijla min baʿdihī wa-ʾantum ẓālimūna"
      },
      {
        arabic: "وَإِذ أَخَذنا ميثاقَكُم وَرَفَعنا فَوقَكُمُ الطّورَ خُذوا ما آتَيناكُم بِقُوَّةٍ وَاسمَعوا ۖ قالوا سَمِعنا وَعَصَينا وَأُشرِبوا في قُلوبِهِمُ العِجلَ بِكُفرِهِم ۚ قُل بِئسَما يَأمُرُكُم بِهِ إيمانُكُم إِن كُنتُم مُؤمِنينَ",
        en: "And when We took your covenant and raised the mountain above you ˹saying˺, “Hold firmly to that ˹Scripture˺ which We have given you and obey,” they answered, “We hear and disobey.” The love of the calf was rooted in their hearts because of their disbelief. Say, ˹O Prophet,˺ “How evil is what your ˹so-called˺ belief prompts you to do, if you ˹actually˺ believe ˹in the Torah˺!”",
        ur: "اور یاد کرو جبکہ ہم نے تم سے عہد لیا تھا اور تمہارے اوپر کوہ طور کو معلق کردیا تھا پکڑو اس کو جو ہم نے تم کو دیا ہے مضبوطی کے ساتھ اور سنو ! انہوں نے کہا ہم نے سنا اور نافرمانی کی اور پلا دی گئی ان کے دلوں میں بچھڑے کی محبت ان کے اس کفر کی پاداش میں کہیے : بہت ہی بری ہیں یہ باتیں جن کا حکم دے رہا ہے تمہیں تمہارا ایمان اگر تم مؤمن ہو",
        trans: "wa-ʾidh ʾakhadhnā mīthāqakum wa-rafaʿnā fawqakumu ṭ-ṭūra khudhū mā ʾātaynākum bi-quwwatin wa-smaʿū qālū samiʿnā wa-ʿaṣaynā wa-ʾushribū fī qulūbihimu l-ʿijla bi-kufrihim qul biʾsa-mā yaʾmurukum bihī ʾīmānukum ʾin kuntum muʾminīna"
      },
      {
        arabic: "قُل إِن كانَت لَكُمُ الدّارُ الآخِرَةُ عِندَ اللَّهِ خالِصَةً مِن دونِ النّاسِ فَتَمَنَّوُا المَوتَ إِن كُنتُم صادِقينَ",
        en: "Say, ˹O Prophet,˺ “If the ˹eternal˺ Home of the Hereafter with Allah is exclusively for you ˹Israelites˺ out of all humanity, then wish for death if what you say is true!”",
        ur: "(اے نبی ﷺ ! ان سے) کہیے : اگر تمہارے لیے آخرت کا گھر اللہ کے پاس خالص کردیا گیا ہے دوسرے لوگوں کو چھوڑ کرتب تو تمہیں موت کی تمنا کرنی چاہیے اگر تم (اپنے اس خیال میں) سچے ہو",
        trans: "qul ʾin kānat lakumu d-dāru l-ʾākhiratu ʿinda llāhi khāliṣatan min dūni n-nāsi fa-tamannawu l-mawta ʾin kuntum ṣādiqīna"
      },
      {

        trans: "wadda kathīrun min ʾahli l-kitābi law yaruddūnakum min baʿdi ʾīmānikum kuffāran ḥasadan min ʿindi ʾanfusihim min baʿdi mā tabayyana lahumu l-ḥaqqu fa-ʿfū wa-ṣfaḥū ḥattā yaʾtiya llāhu bi-ʾamrihī ʾinna llāha ʿalā kulli shayʾin qadīrun"
      },
      {

        en: "Establish prayer, and pay alms-tax. Whatever good you send forth for yourselves, you will ˹certainly˺ find ˹its reward˺ with Allah. Surely Allah is All-Seeing of what you do.",
        ur: "اور نماز قائم رکھو اور زکوٰۃ دیتے رہو اور جو بھلائی بھی تم اپنے لیے آگے بھیجو گے اسے اللہ کے ہاں موجود پاؤ گے یقیناً جو کچھ تم کر رہے ہو اللہ اسے دیکھ رہا ہے",
        trans: "wa-ʾaqīmū ṣ-ṣalāta wa-ʾātū z-zakāta wa-mā tuqaddimū li-ʾanfusikum min khayrin tajidūhu ʿinda llāhi ʾinna llāha bi-mā taʿmalūna baṣīrun"
      },
      {
        arabic: "وَقالوا لَن يَدخُلَ الجَنَّةَ إِلّا مَن كانَ هودًا أَو نَصارىٰ ۗ تِلكَ أَمانِيُّهُم ۗ قُل هاتوا بُرهانَكُم إِن كُنتُم صادِقينَ",
        en: "The Jews and Christians each claim that none will enter Paradise except those of their own faith. These are their desires. Reply, ˹O Prophet,˺ “Show ˹me˺ your proof if what you say is true.”",
        ur: "اور یہ کہتے ہیں ہرگز داخل نہ ہوگا جنت میں مگر وہی جو یہودی ہو یا نصرانی ہو یہ ان کی تمنائیں ہیں ان سے کہو اپنی دلیل پیش کرو اگر تم (اپنے دعوے میں) سچے ہو",
        trans: "wa-qālū lan yadkhula l-jannata ʾillā man kāna hūdan ʾaw naṣārā tilka ʾamāniyyuhum qul hātū burhānakum ʾin kuntum ṣādiqīna"

      {

        en: "But no! Whoever submits themselves to Allah and does good will have their reward with their Lord. And there will be no fear for them, nor will they grieve.",

        trans: "balā man ʾaslama wajhahū li-llāhi wa-huwa muḥsinun fa-lahū ʾajruhū ʿinda rabbihī wa-lā khawfun ʿalayhim wa-lā hum yaḥzanūna"

      {
        arabic: "وَقالَتِ اليَهودُ لَيسَتِ النَّصارىٰ عَلىٰ شَيءٍ وَقالَتِ النَّصارىٰ لَيسَتِ اليَهودُ عَلىٰ شَيءٍ وَهُم يَتلونَ الكِتابَ ۗ كَذٰلِكَ قالَ الَّذينَ لا يَعلَمونَ مِثلَ قَولِهِم ۚ فَاللَّهُ يَحكُمُ بَينَهُم يَومَ القِيامَةِ فيما كانوا فيهِ يَختَلِفونَ",
        en: "The Jews say, “The Christians have nothing to stand on” and the Christians say, “The Jews have nothing to stand on,” although both recite the Scriptures. And those ˹pagans˺ who have no knowledge say the same ˹about people of faith˺. Surely Allah will judge between them on the Day of Judgment regarding their dispute.",
        ur: "یہودی کہتے ہیں کہ نصاریٰ کسی بنیاد پر نہیں ہیں اور نصاریٰ کہتے ہیں کہ یہود کسی بنیاد پر نہیں ہیں حالانکہ دونوں ہی کتاب پڑھ رہے ہیں اسی طرح کہی تھی ان لوگوں نے جو کچھ بھی نہیں جانتے ان ہی کی سی بات۔) پس اللہ تعالیٰ فیصلہ کر دے گا ان کے مابین قیامت کے دن ان تمام باتوں کا جن میں یہ اختلاف کر رہے تھے۔",

      {

      {

      {

        ur: "اور (اے نبی ﷺ ! آپ کسی مغالطے میں نہ رہیے) ہرگز راضی نہ ہوں گے آپ ﷺ سے یہودی اور نہ نصرانی جب تک کہ آپ ﷺ پیروی نہ کریں ان کی ملت کی کہہ دیجیے ہدایت تو بس اللہ کی ہدایت ہے اور (اے نبی ﷺ !) اگر آپ ﷺ نے ان کی خواہشات کی پیروی کی اس علم کے بعد جو آپ کے پاس آچکا ہے تو نہیں ہوگا اللہ کے مقابلے میں آپ ﷺ کے لیے کوئی مددگار اور نہ حمایتی۔",

      {

      {

        en: "˹Fast a˺ prescribed number of days. But whoever of you is ill or on a journey, then ˹let them fast˺ an equal number of days ˹after Ramaḍân˺. For those who can only fast with extreme difficulty, compensation can be made by feeding a needy person ˹for every day not fasted˺. But whoever volunteers to give more, it is better for them. And to fast is better for you, if only you knew.",
        ur: "گنتی کے چند دن ہیں اس پر بھی جو کوئی تم میں سے بیمار ہو یا سفر پر ہو تو وہ تعداد پوری کرلے دوسرے دنوں میں اور جو اس کی طاقت رکھتے ہوں (اور وہ روزہ نہ رکھیں) ان پر فدیہ ہے ایک مسکین کا کھانا کھلانا اور جو اپنی مرضی سے کوئی خیر کرنا چاہے تو اس کے لیے خیر ہے اور روزہ رکھو یہ تمہارے لیے بہتر ہے اگر تم جانو",
        trans: "ʾayyāman maʿdūdātin fa-man kāna minkum marīḍan ʾaw ʿalā safarin fa-ʿiddatun min ʾayyāmin ʾukhara wa-ʿalā lladhīna yuṭīqūnahū fidyatun ṭaʿāmu miskīnin fa-man taṭawwaʿa khayran fa-huwa khayrun lahū wa-ʾan taṣūmū khayrun lakum ʾin kuntum taʿlamūna"
      },
      {
        arabic: "شَهرُ رَمَضانَ الَّذي أُنزِلَ فيهِ القُرآنُ هُدًى لِلنّاسِ وَبَيِّناتٍ مِنَ الهُدىٰ وَالفُرقانِ ۚ فَمَن شَهِدَ مِنكُمُ الشَّهرَ فَليَصُمهُ ۖ وَمَن كانَ مَريضًا أَو عَلىٰ سَفَرٍ فَعِدَّةٌ مِن أَيّامٍ أُخَرَ ۗ يُريدُ اللَّهُ بِكُمُ اليُسرَ وَلا يُريدُ بِكُمُ العُسرَ وَلِتُكمِلُوا العِدَّةَ وَلِتُكَبِّرُوا اللَّهَ عَلىٰ ما هَداكُم وَلَعَلَّكُم تَشكُرونَ",
        en: "Ramaḍân is the month in which the Quran was revealed as a guide for humanity with clear proofs of guidance and the decisive authority. So whoever is present this month, let them fast. But whoever is ill or on a journey, then ˹let them fast˺ an equal number of days ˹after Ramaḍân˺. Allah intends ease for you, not hardship, so that you may complete the prescribed period and proclaim the greatness of Allah for guiding you, and perhaps you will be grateful.",
        ur: "رمضان کا مہینہ وہ ہے جس میں قرآن نازل کیا گیا لوگوں کے لیے ہدایت بنا کر اور ہدایت اور حق و باطل کے درمیان امتیاز کی روشن دلیلوں کے ساتھ تو جو کوئی بھی تم میں سے اس مہینے کو پائے (یا جو شخص بھی اس مہینے میں مقیم ہو) اس پر لازم ہے کہ روزہ رکھے اور جو بیمار ہو یا سفر پر ہو تو وہ تعداد پوری کرلے دوسرے دنوں میں اللہ تمہارے ساتھ آسانی چاہتا ہے اور وہ تمہارے ساتھ سختی نہیں چاہتا تاکہ تم تعداد پوری کرو اور تاکہ تم بڑائی کرو اللہ کی اس پر جو ہدایت اس نے تمہیں بخشی ہے اور تاکہ تم شکر کرسکو",
        trans: "shahru ramaḍāna lladhī ʾunzila fīhi l-qurʾānu hudan li-n-nāsi wa-bayyinātin mina l-hudā wa-l-furqāni fa-man shahida minkumu sh-shahra fa-l-yaṣumhu wa-man kāna marīḍan ʾaw-ʿalā safarin fa-ʿiddatun min ʾayyāmin ʾukhara yurīdu llāhu bikumu l-yusra wa-lā yurīdu bikumu l-ʿusra wa-li-tukmilū l-ʿiddata wa-li-tukabbirū llāha ʿalā mā hadākum wa-laʿallakum tashkurūna"
      },
      {
        arabic: "وَإِذا سَأَلَكَ عِبادي عَنّي فَإِنّي قَريبٌ ۖ أُجيبُ دَعوَةَ الدّاعِ إِذا دَعانِ ۖ فَليَستَجيبوا لي وَليُؤمِنوا بي لَعَلَّهُم يَرشُدونَ",
        en: "When My servants ask you ˹O Prophet˺ about Me: I am truly near. I respond to one’s prayer when they call upon Me. So let them respond ˹with obedience˺ to Me and believe in Me, perhaps they will be guided ˹to the Right Way˺.",
        ur: "اور (اے نبی ﷺ !) جب میرے بندے آپ سے میرے بارے میں سوال کریں تو (ان کو بتا دیجیے کہ) میں قریب ہوں میں تو ہر پکار نے والے کی پکار کا جواب دیتا ہوں جب بھی (اور جہاں بھی) وہ مجھے پکارے پس انہیں چاہیے کہ وہ میرا حکم مانیں اور مجھ پر ایمان رکھیں تاکہ وہ صحیح راہ پر رہیں",
        trans: "wa-ʾidhā saʾalaka ʿibādī ʿannī fa-ʾinnī qarībun ʾujību daʿwata d-dāʿi ʾidhā daʿāni fa-l-yastajībū lī wa-l-yuʾminū bī laʿallahum yarshudūna"
      },
      {
        arabic: "أُحِلَّ لَكُم لَيلَةَ الصِّيامِ الرَّفَثُ إِلىٰ نِسائِكُم ۚ هُنَّ لِباسٌ لَكُم وَأَنتُم لِباسٌ لَهُنَّ ۗ عَلِمَ اللَّهُ أَنَّكُم كُنتُم تَختانونَ أَنفُسَكُم فَتابَ عَلَيكُم وَعَفا عَنكُم ۖ فَالآنَ باشِروهُنَّ وَابتَغوا ما كَتَبَ اللَّهُ لَكُم ۚ وَكُلوا وَاشرَبوا حَتّىٰ يَتَبَيَّنَ لَكُمُ الخَيطُ الأَبيَضُ مِنَ الخَيطِ الأَسوَدِ مِنَ الفَجرِ ۖ ثُمَّ أَتِمُّوا الصِّيامَ إِلَى اللَّيلِ ۚ وَلا تُباشِروهُنَّ وَأَنتُم عاكِفونَ فِي المَساجِدِ ۗ تِلكَ حُدودُ اللَّهِ فَلا تَقرَبوها ۗ كَذٰلِكَ يُبَيِّنُ اللَّهُ آياتِهِ لِلنّاسِ لَعَلَّهُم يَتَّقونَ",
        en: "It has been made permissible for you to be intimate with your wives during the nights preceding the fast. Your spouses are a garment for you as you are for them. Allah knows that you were deceiving yourselves. So He has accepted your repentance and pardoned you. So now you may be intimate with them and seek what Allah has prescribed for you. ˹You may˺ eat and drink until you see the light of dawn breaking the darkness of night, then complete the fast until nightfall. Do not be intimate with your spouses while you are meditating in the mosques. These are the limits set by Allah, so do not exceed them. This is how Allah makes His revelations clear to people, so they may become mindful ˹of Him˺.",
        ur: "حلال کردیا گیا ہے تمہارے لیے روزے کی راتوں میں بےحجاب ہونا اپنی بیویوں سے وہ پوشاک ہیں تمہارے لیے اور تم پوشاک ہو ان کے لیے اللہ کے علم میں ہے کہ تم اپنے آپ کے ساتھ خیانت کر رہے تھے اور تمہیں معاف کردیا تو اب تم ان کے ساتھ تعلق زن و شو قائم کرو اور تلاش کرو اس کو جو کچھ اللہ تعالیٰ نے تمہارے لیے لکھ دیا ہے اور کھاؤ پیو یہاں تک کہ واضح ہوجائے تمہارے لیے فجر کی سفید دھاری (رات کی) سیاہ دھاری سے پھر رات تک روزے کو پورا کرو اور ان سے مباشرت مت کرو جبکہ تم مسجدوں میں حالت اعتکاف میں ہو یہ اللہ کی (مقرر کی ہوئی) حدود ہیں پس ان کے قریب بھی مت جاؤ اسی طرح اللہ واضح کرتا ہے اپنی نشانیاں لوگوں کے لیے تاکہ وہ تقویٰ کی روش اختیار کرسکیں",
        trans: "ʾuḥilla lakum laylata ṣ-ṣiyāmi r-rafathu ʾilā nisāʾikum hunna libāsun lakum wa-ʾantum libāsun lahunna ʿalima llāhu ʾannakum kuntum takhtānūna ʾanfusakum fa-tāba ʿalaykum wa-ʿafā ʿankum fa-l-ʾāna bāshirūhunna wa-btaghū mā kataba llāhu lakum wa-kulū wa-shrabū ḥattā yatabayyana lakumu l-khayṭu l-ʾabyaḍu mina l-khayṭi l-ʾaswadi mina l-fajri thumma ʾatimmū ṣ-ṣiyāma ʾilā l-layli wa-lā tubāshirūhunna wa-ʾantum ʿākifūna fī l-masājidi tilka ḥudūdu llāhi fa-lā taqrabūhā ka-dhālika yubayyinu llāhu ʾāyātihī li-n-nāsi laʿallahum yattaqūna"

      {

        en: "Do not consume one another’s wealth unjustly, nor deliberately bribe authorities in order to devour a portion of others’ property, knowing that it is a sin.",

        trans: "wa-lā taʾkulū ʾamwālakum baynakum bi-l-bāṭili wa-tudlū bihā ʾilā l-ḥukkāmi li-taʾkulū farīqan min ʾamwāli n-nāsi bi-l-ʾithmi wa-ʾantum taʿlamūna"

      {
        arabic: "۞ يَسأَلونَكَ عَنِ الأَهِلَّةِ ۖ قُل هِيَ مَواقيتُ لِلنّاسِ وَالحَجِّ ۗ وَلَيسَ البِرُّ بِأَن تَأتُوا البُيوتَ مِن ظُهورِها وَلٰكِنَّ البِرَّ مَنِ اتَّقىٰ ۗ وَأتُوا البُيوتَ مِن أَبوابِها ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُم تُفلِحونَ",
        en: "They ask you ˹O Prophet˺ about the phases of the moon. Say, “They are a means for people to determine time and pilgrimage.” Righteousness is not in entering your houses from the back doors. Rather, righteousness is to be mindful ˹of Allah˺. So enter your homes through their ˹proper˺ doors, and be mindful of Allah so you may be successful.",
        ur: "(اے نبی ﷺ !) یہ آپ ﷺ سے پوچھ رہے ہیں چاند کی گھٹتی بڑھتی صورتوں کے بارے میں کہہ دیجیے یہ لوگوں کے لیے اوقات کا تعینّ ہے اور حج کے لیے ہے اور یہ کوئی نیکی نہیں ہے کہ تم گھروں میں ان کی پشت کی طرف سے داخل ہو بلکہ نیکی تو اس کی ہے جس نے تقویٰ اختیار کیا اور گھروں میں داخل ہو ان کے دروازوں سے اور اللہ کا تقویٰ اختیار کرو تاکہ تم فلاح پاؤ",
        trans: "yasʾalūnaka ʿani l-ʾahillati qul hiya mawāqītu li-n-nāsi wa-l-ḥajji wa-laysa l-birru bi-ʾan taʾtū l-buyūta min ẓuhūrihā wa-lākinna l-birra mani ttaqā wa-ʾtū l-buyūta min ʾabwābihā wa-ttaqū llāha laʿallakum tufliḥūna"
      },
      {

      {

        ur: "اور انہیں قتل کرو جہاں کہیں بھی انہیں پاؤ اور نکالو ان کو وہاں سے جہاں سے انہوں نے تم کو نکالا ہے اور فتنہ قتل سے بھی بڑھ کر ہے ہاں مسجد حرام کے پاس (جسے امن کی جگہ بنا دیا گیا ہے) ان سے جنگ مت کرو جب تک وہ تم سے اس میں جنگ نہ چھیڑیں یہی بدلہ ہے کافروں کا۔",

      {

      {

        ur: "حرمت والا مہینہ بدلہ ہے حرمت والے مہینے کا اور حرمات کے اندر بھی بدلہ ہے تو جو کوئی بھی تم پر زیادتی کرتا ہے تو تم بھی اس کے خلاف کارروائی کرو (اقدام کرو) جیسے کہ اس نے تم پر زیادتی کی اور اللہ کا تقویٰ اختیار کرو اور جان لو کہ اللہ متقیوں کے ساتھ ہے",

      {

        en: "Spend in the cause of Allah and do not let your own hands throw you into destruction ˹by withholding˺. And do good, for Allah certainly loves the good-doers.",
        ur: "اور خرچ کرو اللہ کی راہ میں اور مت ڈالو اپنے آپ کو اپنے ہاتھوں ہلاکت میں اور احسان کی روش اختیار کرو یقیناً اللہ تعالیٰ محسنین کو (ان لوگوں کو جو درجۂ احسان پر فائز ہوجائیں) پسند کرتا ہے",
        trans: "wa-ʾanfiqū fī sabīli llāhi wa-lā tulqū bi-ʾaydīkum ʾilā t-tahlukati wa-ʾaḥsinū ʾinna llāha yuḥibbu l-muḥsinīna"
      },
      {
        arabic: "وَأَتِمُّوا الحَجَّ وَالعُمرَةَ لِلَّهِ ۚ فَإِن أُحصِرتُم فَمَا استَيسَرَ مِنَ الهَديِ ۖ وَلا تَحلِقوا رُءوسَكُم حَتّىٰ يَبلُغَ الهَديُ مَحِلَّهُ ۚ فَمَن كانَ مِنكُم مَريضًا أَو بِهِ أَذًى مِن رَأسِهِ فَفِديَةٌ مِن صِيامٍ أَو صَدَقَةٍ أَو نُسُكٍ ۚ فَإِذا أَمِنتُم فَمَن تَمَتَّعَ بِالعُمرَةِ إِلَى الحَجِّ فَمَا استَيسَرَ مِنَ الهَديِ ۚ فَمَن لَم يَجِد فَصِيامُ ثَلاثَةِ أَيّامٍ فِي الحَجِّ وَسَبعَةٍ إِذا رَجَعتُم ۗ تِلكَ عَشَرَةٌ كامِلَةٌ ۗ ذٰلِكَ لِمَن لَم يَكُن أَهلُهُ حاضِرِي المَسجِدِ الحَرامِ ۚ وَاتَّقُوا اللَّهَ وَاعلَموا أَنَّ اللَّهَ شَديدُ العِقابِ",
        en: "Complete the pilgrimage and minor pilgrimage for Allah. But if prevented ˹from proceeding˺, then ˹offer˺ whatever sacrificial animals you can afford. And do not shave your heads until the sacrificial animal reaches its destination. But if any of you is ill or has a scalp ailment ˹requiring shaving˺, then compensate either by fasting, charity, or a sacrificial offering. In times of peace, you may combine the pilgrimage and minor pilgrimage then make the sacrificial offering you can afford. Whoever cannot afford that ˹offering˺, let them fast three days during pilgrimage and seven after returning ˹home˺—completing ten. These offerings are for those who do not live near the Sacred House. And be mindful of Allah, and know that Allah is severe in punishment.",
        ur: "اور حج اور عمرہ مکمل کرو اللہ کے لیے پھر اگر تمہیں گھیر لیا جائے تو جو کوئی بھی قربانی میسرّ ہو وہ پیش کر دو اور اپنے سر اس وقت تک نہ مونڈو جب تک کہ قربانی اپنی جگہ نہ پہنچ جائے پھر جو کوئی تم میں سے بیمار ہو یا اس کے سر میں کوئی تکلیف ہو تو وہ فدیہ کے طور پر روزے رکھے یا صدقہ دے یا قربانی کرے پھر جب تمہیں امن حاصل ہو (اور تم سیدھے بیت اللہ پہنچ سکتے ہو) تو جو کوئی بھی فائدہ اٹھائے عمرے کا حج سے قبل تو وہ قربانی پیش کرے جو بھی اسے میسرّ ہو جس کو قربانی نہ ملے تو وہ تین دن کے روزے ایام حج میں رکھے اور سات روزے رکھو جبکہ تم واپس پہنچ جاؤ یہ کل دس (روزے) ہوں گے یہ (رعایت) اس کے لیے ہے جس کے گھر والے مسجد حرام کے قریب نہ رہتے ہوں اور اللہ کا تقویٰ اختیار کرو اور خوب جان لو کہ اللہ تعالیٰ سزا دینے میں بھی بہت سخت ہے",
        trans: "wa-ʾatimmū l-ḥajja wa-l-ʿumrata li-llāhi fa-ʾin ʾuḥṣirtum fa-mā staysara mina l-hadyi wa-lā taḥliqū ruʾūsakum ḥattā yablugha l-hadyu maḥillahū fa-man kāna minkum marīḍan ʾaw bihī ʾadhan min raʾsihī fa-fidyatun min ṣiyāmin ʾaw ṣadaqatin ʾaw nusukin fa-ʾidhā ʾamintum fa-man tamattaʿa bi-l-ʿumrati ʾilā l-ḥajji fa-mā staysara mina l-hadyi fa-man lam yajid fa-ṣiyāmu thalāthati ʾayyāmin fī l-ḥajji wa-sabʿatin ʾidhā rajaʿtum tilka ʿasharatun kāmilatun dhālika li-man lam yakun ʾahluhū ḥāḍirī l-masjidi l-ḥarāmi wa-ttaqū llāha wa-ʿlamū ʾanna llāha shadīdu l-ʿiqābi"

      {
        arabic: "الحَجُّ أَشهُرٌ مَعلوماتٌ ۚ فَمَن فَرَضَ فيهِنَّ الحَجَّ فَلا رَفَثَ وَلا فُسوقَ وَلا جِدالَ فِي الحَجِّ ۗ وَما تَفعَلوا مِن خَيرٍ يَعلَمهُ اللَّهُ ۗ وَتَزَوَّدوا فَإِنَّ خَيرَ الزّادِ التَّقوىٰ ۚ وَاتَّقونِ يا أُولِي الأَلبابِ",
        en: "˹Commitment to˺ pilgrimage is made in appointed months. Whoever commits to ˹performing˺ pilgrimage, let them stay away from intimate relations, foul language, and arguments during pilgrimage. Whatever good you do, Allah ˹fully˺ knows of it. Take ˹necessary˺ provisions ˹for the journey˺—surely the best provision is righteousness. And be mindful of Me, O  people of reason!",
        ur: "حج کے معلوم مہینے ہیں تو جس نے اپنے اوپر لازم کرلیا ان مہینوں میں حج کو تو (اس کو خبردار رہنا چاہیے کہ) دورانِ حج نہ تو شہوت کی کوئی بات کرنی ہے نہ فسق و فجور کی اور نہ لڑائی جھگڑے کی اور نیکی کے جو کام بھی تم کرو گے اللہ اس کو جانتا ہے اور زاد راہ ساتھ لے لیا کرو یقیناً بہترین زاد راہ تقویٰ ہے اور میرا ہی تقویٰ اختیار کرو اے ہوش مندو !",
        trans: "al-ḥajju ʾashhurun maʿlūmātun fa-man faraḍa fīhinna l-ḥajja fa-lā rafatha wa-lā fusūqa wa-lā jidāla fī l-ḥajji wa-mā tafʿalū min khayrin yaʿlamhu llāhu wa-tazawwadū fa-ʾinna khayra z-zādi t-taqwā wa-ttaqūni yā-ʾulī l-ʾalbābi"

      {

        en: "There is no blame on you for seeking the bounty of your Lord ˹during this journey˺. When you return from ’Arafât, praise Allah near the sacred place and praise Him for having guided you, for surely before this ˹guidance˺ you were astray.",
        ur: "تم پر اس امر میں کوئی گناہ نہیں ہے کہ تم (سفر حج کے دوران) اپنے رب کا فضل بھی تلاش کرو پس جب تم عرفات سے واپس لوٹو تو اللہ کو یاد کرو مشعر حرام کے نزدیک اور یاد کرو اسے جیسے کہ اس نے تمہیں ہدایت کی ہے اور یقیناً اس سے پہلے تو تم گمراہ لوگوں میں سے تھے",
        trans: "laysa ʿalaykum junāḥun ʾan tabtaghū faḍlan min rabbikum fa-ʾidhā ʾafaḍtum min ʿarafātin fa-dhkurū llāha ʿinda l-mashʿari l-ḥarāmi wa-dhkurūhu ka-mā hadākum wa-ʾin kuntum min qablihī la-mina ḍ-ḍāllīna"

        en: "Are they waiting for Allah ˹Himself˺ to come to them in the shade of clouds, along with the angels? ˹If He did˺, then the matter would be settled ˹at once˺. And to Allah ˹all˺ matters will be returned ˹for judgment˺.",

      {
        arabic: "زُيِّنَ لِلَّذينَ كَفَرُوا الحَياةُ الدُّنيا وَيَسخَرونَ مِنَ الَّذينَ آمَنوا ۘ وَالَّذينَ اتَّقَوا فَوقَهُم يَومَ القِيامَةِ ۗ وَاللَّهُ يَرزُقُ مَن يَشاءُ بِغَيرِ حِسابٍ",
        en: "The life of this world has been made appealing to the disbelievers, and they mock the believers. Those who are mindful ˹of Allah˺ will rank above them on the Day of Judgment. And Allah provides for whoever He wills without limit.",

      {
        arabic: "كانَ النّاسُ أُمَّةً واحِدَةً فَبَعَثَ اللَّهُ النَّبِيّينَ مُبَشِّرينَ وَمُنذِرينَ وَأَنزَلَ مَعَهُمُ الكِتابَ بِالحَقِّ لِيَحكُمَ بَينَ النّاسِ فيمَا اختَلَفوا فيهِ ۚ وَمَا اختَلَفَ فيهِ إِلَّا الَّذينَ أوتوهُ مِن بَعدِ ما جاءَتهُمُ البَيِّناتُ بَغيًا بَينَهُم ۖ فَهَدَى اللَّهُ الَّذينَ آمَنوا لِمَا اختَلَفوا فيهِ مِنَ الحَقِّ بِإِذنِهِ ۗ وَاللَّهُ يَهدي مَن يَشاءُ إِلىٰ صِراطٍ مُستَقيمٍ",
        en: "Humanity had once been one community ˹of believers before they lost faith˺. Then Allah raised prophets as deliverers of good news and as warners, and revealed to them the Scriptures in truth to judge among people regarding their disputes. And no one disputed the Scriptures except the very people who received them after clear proofs had come to them—out of jealousy. Then Allah, by His grace, has guided the believers to the truth regarding those disputes. And Allah guides whoever He wills to the Straight Path.",
        ur: "تمام انسان ایک ہی امت تھے تو اللہ نے (اپنے) نبی بھیجے جو خوشخبری سناتے اور خبردار کرتے ہوئے آئے اور ان کے ساتھ (اپنی) کتاب نازل فرمائی حق کے ساتھ تاکہ وہ فیصلہ کر دے لوگوں کے مابین ان امور میں جن میں انہوں نے اختلاف کیا تھا اور کتاب میں اختلاف نہیں کیا مگر ان ہی لوگوں نے جنہیں یہ دی گئی تھی اس کے بعد کہ ان کے پاس روشن ہدایات آچکی تھیں محض باہمی ضدم ضدا کے سبب سے پس اللہ نے ہدایت بخشی ان لوگوں کو جو ایمان لائے اس حق کے معاملے میں جس میں لوگوں نے اختلاف کیا تھا اپنے حکم سے اور اللہ ہدایت دیتا ہے جس کو چاہتا ہے سیدھے راستے کی طرف",
        trans: "kāna n-nāsu ʾummatan wāḥidatan fa-baʿatha llāhu n-nabiyyīna mubashshirīna wa-mundhirīna wa-ʾanzala maʿahumu l-kitāba bi-l-ḥaqqi li-yaḥkuma bayna n-nāsi fī-mā khtalafū fīhi wa-mā khtalafa fīhi ʾillā lladhīna ʾūtūhu min baʿdi mā jāʾathumu l-bayyinātu baghyan baynahum fa-hadā llāhu lladhīna ʾāmanū li-mā khtalafū fīhi mina l-ḥaqqi bi-ʾidhnihī wa-llāhu yahdī man yashāʾu ʾilā ṣirāṭin mustaqīmin"
      },
      {
        arabic: "أَم حَسِبتُم أَن تَدخُلُوا الجَنَّةَ وَلَمّا يَأتِكُم مَثَلُ الَّذينَ خَلَوا مِن قَبلِكُم ۖ مَسَّتهُمُ البَأساءُ وَالضَّرّاءُ وَزُلزِلوا حَتّىٰ يَقولَ الرَّسولُ وَالَّذينَ آمَنوا مَعَهُ مَتىٰ نَصرُ اللَّهِ ۗ أَلا إِنَّ نَصرَ اللَّهِ قَريبٌ",
        en: "Do you think you will be admitted into Paradise without being tested like those before you? They were afflicted with suffering and adversity and were so ˹violently˺ shaken that ˹even˺ the Messenger and the believers with him cried out, “When will Allah’s help come?” Indeed, Allah’s help is ˹always˺ near.",
        ur: "کیا تم نے یہ سمجھ رکھا ہے کہ یونہی جنت میں داخل ہوجاؤگے حالانکہ ابھی تک تمہارے اوپر وہ حالات و واقعات وارد نہیں ہوئے جو تم سے پہلوں پر ہوئے تھے پہنچی ان کو سختی بھوک کی اور تکلیف اور وہ ہلا مارے گئے یہاں تک کہ (وقت کا) رسول اور اس کے ساتھی اہل ایمان پکار اٹھے کہ کب آئے گی اللہ کی مدد ؟ (اب انہیں یہ خوشخبری دی گئی کہ) آگاہ ہوجاؤ یقیناً اللہ کی مدد قریب ہے۔",
        trans: "ʾam ḥasibtum ʾan tadkhulū l-jannata wa-lammā yaʾtikum mathalu lladhīna khalaw min qablikum massathumu l-baʾsāʾu wa-ḍ-ḍarrāʾu wa-zulzilū ḥattā yaqūla r-rasūlu wa-lladhīna ʾāmanū maʿahū matā naṣru llāhi ʾa-lā ʾinna naṣra llāhi qarībun"

      {

        en: "They ask you ˹O Prophet in˺ what ˹way˺ they should donate. Say, “Whatever donations you give are for parents, relatives, orphans, the poor, and ˹needy˺ travellers. Whatever good you do is certainly well known to Allah.”",
        ur: "یہ آپ ﷺ سے پوچھتے ہیں کہ کیا خرچ کریں ؟ کہہ دیجیے جو بھی تم خرچ کرو مال و اسباب میں سے تو والدین رشتے داروں یتیموں مسکینوں اور مسافروں کے لیے (خرچ کرو) اور جو خیر بھی تم کماؤ گے اللہ اس سے اچھی طرح باخبر ہے۔",
        trans: "yasʾalūnaka mādhā yunfiqūna qul mā ʾanfaqtum min khayrin fa-li-l-wālidayni wa-l-ʾaqrabīna wa-l-yatāmā wa-l-masākīni wa-bni s-sabīli wa-mā tafʿalū min khayrin fa-ʾinna llāha bihī ʿalīmun"

      {

        en: "Fighting has been made obligatory upon you ˹believers˺, though you dislike it. Perhaps you dislike something which is good for you and like something which is bad for you. Allah knows and you do not know.",

        trans: "kutiba ʿalaykumu l-qitālu wa-huwa kurhun lakum wa-ʿasā ʾan takrahū shayʾan wa-huwa khayrun lakum wa-ʿasā ʾan tuḥibbū shayʾan wa-huwa sharrun lakum wa-llāhu yaʿlamu wa-ʾantum lā taʿlamūna"

      {
        arabic: "يَسأَلونَكَ عَنِ الشَّهرِ الحَرامِ قِتالٍ فيهِ ۖ قُل قِتالٌ فيهِ كَبيرٌ ۖ وَصَدٌّ عَن سَبيلِ اللَّهِ وَكُفرٌ بِهِ وَالمَسجِدِ الحَرامِ وَإِخراجُ أَهلِهِ مِنهُ أَكبَرُ عِندَ اللَّهِ ۚ وَالفِتنَةُ أَكبَرُ مِنَ القَتلِ ۗ وَلا يَزالونَ يُقاتِلونَكُم حَتّىٰ يَرُدّوكُم عَن دينِكُم إِنِ استَطاعوا ۚ وَمَن يَرتَدِد مِنكُم عَن دينِهِ فَيَمُت وَهُوَ كافِرٌ فَأُولٰئِكَ حَبِطَت أَعمالُهُم فِي الدُّنيا وَالآخِرَةِ ۖ وَأُولٰئِكَ أَصحابُ النّارِ ۖ هُم فيها خالِدونَ",
        en: "They ask you ˹O Prophet˺ about fighting in the sacred months. Say, “Fighting during these months is a great sin. But hindering ˹others˺ from the Path of Allah, rejecting Him, and expelling the worshippers from the Sacred Mosque is ˹a˺ greater ˹sin˺ in the sight of Allah. For persecution is far worse than killing. And they will not stop fighting you until they turn you away from your faith—if they can. And whoever among you renounces their own faith and dies a disbeliever, their deeds will become void in this life and in the Hereafter. It is they who will be the residents of the Fire. They will be there forever.”",
        ur: "(اے نبی ﷺ !) یہ آپ سے پوچھتے ہیں حرمت والے مہینے میں جنگ کے بارے میں کہہ دیجیے کہ اس میں جنگ کرنا بہت بڑی (گناہ کی) بات ہے لیکن اللہ کے راستے سے روکنا اس کا کفر کرنا مسجد حرام سے روکنا اور حرم کے رہنے والوں کو وہاں سے نکالنا اللہ کے نزدیک اس سے کہیں بڑا گناہ ہے اور فتنہ قتل سے بھی بڑا گناہ ہے اور یہ لوگ تم سے جنگ کرتے رہیں گے یہاں تک کہ لوٹا دیں تمہیں اپنے دین سے اگر وہ ایسا کرسکتے ہوں اور (سن لو) جو کوئی بھی تم میں سے اپنے دین سے پھر گیا تو یہ وہ لوگ ہوں گے جن کے تمام اعمال دنیا اور آخرت میں اکارت جائیں گے اور وہ ہوں گے جہنمّ والے وہ اسی میں ہمیشہ رہیں گے",
        trans: "yasʾalūnaka ʿani sh-shahri l-ḥarāmi qitālin fīhi qul qitālun fīhi kabīrun wa-ṣaddun ʿan sabīli llāhi wa-kufrun bihī wa-l-masjidi l-ḥarāmi wa-ʾikhrāju ʾahlihī minhu ʾakbaru ʿinda llāhi wa-l-fitnatu ʾakbaru mina l-qatli wa-lā yazālūna yuqātilūnakum ḥattā yaruddūkum ʿan dīnikum ʾini staṭāʿū wa-man yartadid minkum ʿan dīnihī fa-yamut wa-huwa kāfirun fa-ʾulāʾika ḥabiṭat ʾaʿmāluhum fī d-dunyā wa-l-ʾākhirati wa-ʾulāʾika ʾaṣḥābu n-nāri hum fīhā khālidūna"

      {

        trans: "ʾinna lladhīna ʾāmanū wa-lladhīna hājarū wa-jāhadū fī sabīli llāhi ʾulāʾika yarjūna raḥmata llāhi wa-llāhu ghafūrun raḥīmun"
      },
      {

        trans: "yasʾalūnaka ʿani l-khamri wa-l-maysiri qul fīhimā ʾithmun kabīrun wa-manāfiʿu li-n-nāsi wa-ʾithmuhumā ʾakbaru min nafʿihimā wa-yasʾalūnaka mādhā yunfiqūna quli l-ʿafwa ka-dhālika yubayyinu llāhu lakumu l-ʾāyāti laʿallakum tatafakkarūna"

      {
        arabic: "فِي الدُّنيا وَالآخِرَةِ ۗ وَيَسأَلونَكَ عَنِ اليَتامىٰ ۖ قُل إِصلاحٌ لَهُم خَيرٌ ۖ وَإِن تُخالِطوهُم فَإِخوانُكُم ۚ وَاللَّهُ يَعلَمُ المُفسِدَ مِنَ المُصلِحِ ۚ وَلَو شاءَ اللَّهُ لَأَعنَتَكُم ۚ إِنَّ اللَّهَ عَزيزٌ حَكيمٌ",
        en: "upon this world and the Hereafter. And they ask you ˹O Prophet˺ concerning orphans. Say, “Improving their condition is best. And if you partner with them, they are bonded with you ˹in faith˺. And Allah knows who intends harm and who intends good. Had Allah willed, He could have made it difficult for you. Surely Allah is Almighty, All-Wise.”",
        ur: "دنیا اور آخرت (کے معاملات) میں اور یہ آپ ﷺ سے پوچھ رہے ہیں یتیموں کے بارے میں (اے نبی ﷺ ! ان سے) کہہ دیجیے کہ (جس طرز عمل میں) ان کی بھلائی اور مصلحت (ہو وہی اختیار کرنا) بہتر ہے اور اگر تم ان کو اپنے ساتھ ملائے رکھو تو وہ تمہارے بھائی ہی تو ہیں اور اللہ جانتا ہے مفسد کو بھی اور مصلح کو بھی اور اگر اللہ چاہتا تو تمہیں سختی ہی میں ڈالے رکھتا یقیناً اللہ تعالیٰ زبردست ہے حکمت والا ہے",
        trans: "fī d-dunyā wa-l-ʾākhirati wa-yasʾalūnaka ʿani l-yatāmā qul ʾiṣlāḥun lahum khayrun wa-ʾin tukhāliṭūhum fa-ʾikhwānukum wa-llāhu yaʿlamu l-mufsida mina l-muṣliḥi wa-law shāʾa llāhu la-ʾaʿnatakum ʾinna llāha ʿazīzun ḥakīmun"
      },
      {
        arabic: "وَلا تَنكِحُوا المُشرِكاتِ حَتّىٰ يُؤمِنَّ ۚ وَلَأَمَةٌ مُؤمِنَةٌ خَيرٌ مِن مُشرِكَةٍ وَلَو أَعجَبَتكُم ۗ وَلا تُنكِحُوا المُشرِكينَ حَتّىٰ يُؤمِنوا ۚ وَلَعَبدٌ مُؤمِنٌ خَيرٌ مِن مُشرِكٍ وَلَو أَعجَبَكُم ۗ أُولٰئِكَ يَدعونَ إِلَى النّارِ ۖ وَاللَّهُ يَدعو إِلَى الجَنَّةِ وَالمَغفِرَةِ بِإِذنِهِ ۖ وَيُبَيِّنُ آياتِهِ لِلنّاسِ لَعَلَّهُم يَتَذَكَّرونَ",
        en: "Do not marry polytheistic women until they believe; for a believing slave-woman is better than a free polytheist, even though she may look pleasant to you. And do not marry your women to polytheistic men until they believe, for a believing slave-man is better than a free polytheist, even though he may look pleasant to you. They invite ˹you˺ to the Fire while Allah invites ˹you˺ to Paradise and forgiveness by His grace. He makes His revelations clear to the people so perhaps they will be mindful.",
        ur: "اور مشرک عورتوں سے نکاح نہ کرو جب تک کہ وہ ایمان نہ لے آئیں اور ایک مؤمنہ لونڈی بہتر ہے ایک آزاد مشرکہ عورت سے اگرچہ وہ تمہیں اچھی بھی لگتی ہو اور اپنی عورتیں مشرکوں کے نکاح میں مت دو جب تک کہ وہ ایمان نہ لے آئیں اور ایک مؤمن غلام بہتر ہے ایک آزاد مشرک مرد سے اگرچہ وہ تمہیں پسند بھی ہو یہ لوگ آگ کی طرف بلا رہے ہیں اور اللہ تمہیں بلا رہا ہے جنت کی طرف اور مغفرت کی طرف اپنے حکم سے اور وہ اپنی آیات واضح کر رہا ہے لوگوں کے لیے تاکہ وہ نصیحت حاصل کریں",
        trans: "wa-lā tankiḥū l-mushrikāti ḥattā yuʾminna wa-la-ʾamatun muʾminatun khayrun min mushrikatin wa-law ʾaʿjabatkum wa-lā tunkiḥū l-mushrikīna ḥattā yuʾminū wa-la-ʿabdun muʾminun khayrun min mushrikin wa-law ʾaʿjabakum ʾulāʾika yadʿūna ʾilā n-nāri wa-llāhu yadʿū ʾilā l-jannati wa-l-maghfirati bi-ʾidhnihī wa-yubayyinu ʾāyātihī li-n-nāsi laʿallahum yatadhakkarūna"

      {
        arabic: "وَيَسأَلونَكَ عَنِ المَحيضِ ۖ قُل هُوَ أَذًى فَاعتَزِلُوا النِّساءَ فِي المَحيضِ ۖ وَلا تَقرَبوهُنَّ حَتّىٰ يَطهُرنَ ۖ فَإِذا تَطَهَّرنَ فَأتوهُنَّ مِن حَيثُ أَمَرَكُمُ اللَّهُ ۚ إِنَّ اللَّهَ يُحِبُّ التَّوّابينَ وَيُحِبُّ المُتَطَهِّرينَ",
        en: "They ask you ˹O Prophet˺ about menstruation. Say, “Beware of its harm! So keep away, and do not have intercourse with your wives during their monthly cycles until they are purified. When they purify themselves, then you may approach them in the manner specified by Allah. Surely Allah loves those who always turn to Him in repentance and those who purify themselves.”",

      {

      {

        en: "So if a husband divorces his wife ˹three times˺, then it is not lawful for him to remarry her until after she has married another man and then is divorced. Then it is permissible for them to reunite, as long as they feel they are able to maintain the limits of Allah. These are the limits set by Allah, which He makes clear for people of knowledge.",
        ur: "پھر اگر وہ (تیسری مرتبہ) اسے طلاق دے دے تو وہ عورت اس کے بعد اس کے لیے جائز نہیں ہے جب تک کہ وہ عورت کسی اور شوہر سے نکاح نہ کرے پس اگر وہ اس کو طلاق دے دے تو اب کوئی گناہ نہیں ہوگا ان دونوں پر کہ وہ مراجعت کرلیں اگر ان کو یہ یقین ہو کہ وہ اللہ کی حدود کی پاسداری کرسکیں گے اور یہ اللہ کی مقرر کردہ حدود ہیں جن کو وہ واضح کر رہا ہے ان لوگوں کے لیے جو علم حاصل کرنا چاہیں",
        trans: "fa-ʾin ṭallaqahā fa-lā taḥillu lahū min baʿdu ḥattā tankiḥa zawjan ghayrahū fa-ʾin ṭallaqahā fa-lā junāḥa ʿalayhimā ʾan yatarājaʿā ʾin ẓannā ʾan yuqīmā ḥudūda llāhi wa-tilka ḥudūdu llāhi yubayyinuhā li-qawmin yaʿlamūna"
      },
      {
        arabic: "وَإِذا طَلَّقتُمُ النِّساءَ فَبَلَغنَ أَجَلَهُنَّ فَأَمسِكوهُنَّ بِمَعروفٍ أَو سَرِّحوهُنَّ بِمَعروفٍ ۚ وَلا تُمسِكوهُنَّ ضِرارًا لِتَعتَدوا ۚ وَمَن يَفعَل ذٰلِكَ فَقَد ظَلَمَ نَفسَهُ ۚ وَلا تَتَّخِذوا آياتِ اللَّهِ هُزُوًا ۚ وَاذكُروا نِعمَتَ اللَّهِ عَلَيكُم وَما أَنزَلَ عَلَيكُم مِنَ الكِتابِ وَالحِكمَةِ يَعِظُكُم بِهِ ۚ وَاتَّقُوا اللَّهَ وَاعلَموا أَنَّ اللَّهَ بِكُلِّ شَيءٍ عَليمٌ",
        en: "When you divorce women and they have ˹almost˺ reached the end of their waiting period, either retain them honourably or let them go honourably. But do not retain them ˹only˺ to harm them ˹or˺ to take advantage ˹of them˺. Whoever does that surely wrongs his own soul. Do not take Allah’s revelations lightly. Remember Allah’s favours upon you as well as the Book and wisdom1 He has sent down for your guidance. Be mindful of Allah, and know that Allah has ˹perfect˺ knowledge of all things.",
        ur: "اور جب تم لوگ اپنی بیویوں کو طلاق دو اور پھر وہ اپنی عدتّ پوری کرلیں اور تم انہیں مت روکو نقصان پہنچانے کے ارادے سے کہ تم حدود سے تجاوز کرو اور جو کوئی بھی یہ کام کرے گا وہ اپنی ہی جان پر ظلم ڈھائے گا اور اللہ کی آیات کو مذاق نہ بنا لو اور یاد کرو اللہ کے جو انعامات تم پر ہوئے ہیں اور جو اس نے نازل فرمائی تم پر اپنی کتاب اور حکمت وہ اس کے ذریعے سے تمہیں نصیحت کر رہا ہے اور اللہ کا تقویٰ اختیار کرو اور جان لو کہ اللہ تعالیٰ کو ہرچیز کا حقیقی علم حاصل ہے",
        trans: "wa-ʾidhā ṭallaqtumu n-nisāʾa fa-balaghna ʾajalahunna fa-ʾamsikūhunna bi-maʿrūfin ʾaw sarriḥūhunna bi-maʿrūfin wa-lā tumsikūhunna ḍirāran li-taʿtadū wa-man yafʿal dhālika fa-qad ẓalama nafsahū wa-lā tattakhidhū ʾāyāti llāhi huzuwan wa-dhkurū niʿmata llāhi ʿalaykum wa-mā ʾanzala ʿalaykum mina l-kitābi wa-l-ḥikmati yaʿiẓukum bihī wa-ttaqū llāha wa-ʿlamū ʾanna llāha bi-kulli shayʾin ʿalīmun"
      },
      {
        arabic: "وَإِذا طَلَّقتُمُ النِّساءَ فَبَلَغنَ أَجَلَهُنَّ فَلا تَعضُلوهُنَّ أَن يَنكِحنَ أَزواجَهُنَّ إِذا تَراضَوا بَينَهُم بِالمَعروفِ ۗ ذٰلِكَ يوعَظُ بِهِ مَن كانَ مِنكُم يُؤمِنُ بِاللَّهِ وَاليَومِ الآخِرِ ۗ ذٰلِكُم أَزكىٰ لَكُم وَأَطهَرُ ۗ وَاللَّهُ يَعلَمُ وَأَنتُم لا تَعلَمونَ",
        en: "When you divorce women and they have reached the end of their waiting period, do not ˹let the guardians˺ prevent them from re-marrying their ex-husbands if they come to an honourable agreement. This is enjoined on whoever has faith in Allah and the Last Day. This is purer and more dignifying for you. Allah knows and you do not know.",
        ur: "اور جب تم اپنی عورتوں کو طلاق دے دو پھر وہ اپنی عدت پوری کرلیں تو مت آڑے آؤ اس میں کہ وہ عورتیں پھر نکاح کرلیں اپنے سابق ازواج سے جبکہ وہ آپس میں رضامند ہوجائیں بھلے طریقے پر یہ وہ چیز ہے جس کی نصیحت کی جا رہی ہے تم میں سے اس کو جو واقعتا ایمان رکھتا ہو اللہ پر اور یوم آخرت پر یہی طریقہ تمہارے لیے زیادہ پاک اور زیادہ عمدہ ہے اور اللہ جانتا ہے تم نہیں جانتے",
        trans: "wa-ʾidhā ṭallaqtumu n-nisāʾa fa-balaghna ʾajalahunna fa-lā taʿḍulūhunna ʾan yankiḥna ʾazwājahunna ʾidhā tarāḍaw baynahum bi-l-maʿrūfi dhālika yūʿaẓu bihī man kāna minkum yuʾminu bi-llāhi wa-l-yawmi l-ʾākhiri dhālikum ʾazkā lakum wa-ʾaṭharu wa-llāhu yaʿlamu wa-ʾantum lā taʿlamūna"
      },
      {
        arabic: "۞ وَالوالِداتُ يُرضِعنَ أَولادَهُنَّ حَولَينِ كامِلَينِ ۖ لِمَن أَرادَ أَن يُتِمَّ الرَّضاعَةَ ۚ وَعَلَى المَولودِ لَهُ رِزقُهُنَّ وَكِسوَتُهُنَّ بِالمَعروفِ ۚ لا تُكَلَّفُ نَفسٌ إِلّا وُسعَها ۚ لا تُضارَّ والِدَةٌ بِوَلَدِها وَلا مَولودٌ لَهُ بِوَلَدِهِ ۚ وَعَلَى الوارِثِ مِثلُ ذٰلِكَ ۗ فَإِن أَرادا فِصالًا عَن تَراضٍ مِنهُما وَتَشاوُرٍ فَلا جُناحَ عَلَيهِما ۗ وَإِن أَرَدتُم أَن تَستَرضِعوا أَولادَكُم فَلا جُناحَ عَلَيكُم إِذا سَلَّمتُم ما آتَيتُم بِالمَعروفِ ۗ وَاتَّقُوا اللَّهَ وَاعلَموا أَنَّ اللَّهَ بِما تَعمَلونَ بَصيرٌ",
        en: "˹Divorced˺ mothers will breastfeed their offspring for two whole years, for those who wish to complete the nursing ˹of their child˺. The child’s father will provide reasonable maintenance and clothing for the mother ˹during that period˺. No one will be charged with more than they can bear. No mother or father should be made to suffer for their child. The ˹father’s˺ heirs are under the same obligation. But if both sides decide—after mutual consultation and consent—to wean a child, then there is no blame on them. If you decide to have your children nursed by a wet-nurse, it is permissible as long as you pay fairly. Be mindful of Allah, and know that Allah is All-Seeing of what you do.",
        ur: "اور مائیں اپنی اولاد کو دودھ پلائیں پورے دو سال اس شخص کے لیے جو مدت رضاعت پوری کرانا چاہتا ہو اور بچے والے کے ذمے ّ ہے بچوں کی ماؤں کا کھانا اور کپڑا دستور کے مطابق کسی پر ذمہّ داری نہیں ڈالی جاتی مگر اس کی وسعت کے مطابق نہ تو تکلیف پہنچائی جائے کسی والدہ کو اپنے بچے کی وجہ سے اور نہ اس کو جس کا وہ بچہ ہے (یعنی باپ) اس کے بچے کی وجہ سے اور وارث پر بھی اسی طرح کیّ ذمہ داری ہے پھر اگر ماں باپ چاہیں کہ دودھ چھڑا لیں (دو برس کے اندر ہی) باہمی رضامندی اور صلاح سے تو ان دونوں پر کچھ گناہ نہیں اور اگر تم اپنے بچوں کو کسی اور سے دودھ پلواناچاہو تو بھی تم پر کچھ گناہ نہیں جب کہ تم (بچے کی ماں کو) وہ سب کچھ دے دو جس کا کہ تم نے دینا ٹھہرایا تھا دستور کے موافق اور اللہ کا تقویٰ اختیار کرو اور جان رکھو کہ جو کچھ تم کر رہے ہو اللہ اسے دیکھ رہا ہے",
        trans: "wa-l-wālidātu yurḍiʿna ʾawlādahunna ḥawlayni kāmilayni li-man ʾarāda ʾan yutimma r-raḍāʿata wa-ʿalā l-mawlūdi lahū rizquhunna wa-kiswatuhunna bi-l-maʿrūfi lā tukallafu nafsun ʾillā wusʿahā lā tuḍārra wālidatun bi-waladihā wa-lā mawlūdun lahū bi-waladihī wa-ʿalā l-wārithi mithlu dhālika fa-ʾin ʾarādā fiṣālan ʿan tarāḍin minhumā wa-tashāwurin fa-lā junāḥa ʿalayhimā wa-ʾin ʾaradtum ʾan tastarḍiʿū ʾawlādakum fa-lā junāḥa ʿalaykum ʾidhā sallamtum mā ʾātaytum bi-l-maʿrūfi wa-ttaqū llāha wa-ʿlamū ʾanna llāha bi-mā taʿmalūna baṣīrun"
      },
      {
        arabic: "وَالَّذينَ يُتَوَفَّونَ مِنكُم وَيَذَرونَ أَزواجًا يَتَرَبَّصنَ بِأَنفُسِهِنَّ أَربَعَةَ أَشهُرٍ وَعَشرًا ۖ فَإِذا بَلَغنَ أَجَلَهُنَّ فَلا جُناحَ عَلَيكُم فيما فَعَلنَ في أَنفُسِهِنَّ بِالمَعروفِ ۗ وَاللَّهُ بِما تَعمَلونَ خَبيرٌ",
        en: "As for those of you who die and leave widows behind, let them observe a waiting period of four months and ten days. When they have reached the end of this period, then you are not accountable for what they decide for themselves in a reasonable manner. And Allah is All-Aware of what you do.",
        ur: "اور جو تم میں سے وفات پاجائیں اور بیویاں چھوڑ جائیں تو وہ عورتیں روکے رکھیں اپنے آپ کو چار ماہ دس دن تک پس جب وہ اپنی اس مدتّ تک پہنچ جائیں (یعنی عدتّ گزار لیں) تو تم پر کوئی گناہ نہیں ہے اس معاملے میں جو کچھ وہ اپنے بارے میں دستور کے مطابق کریں اور جو کچھ تم کر رہے ہو اللہ اس سے باخب رہے",
        trans: "wa-lladhīna yutawaffawna minkum wa-yadharūna ʾazwājan yatarabbaṣna bi-ʾanfusihinna ʾarbaʿata ʾashhurin wa-ʿashran fa-ʾidhā balaghna ʾajalahunna fa-lā junāḥa ʿalaykum fī-mā faʿalna fī ʾanfusihinna bi-l-maʿrūfi wa-llāhu bi-mā taʿmalūna khabīrun"
      },
      {
        arabic: "وَلا جُناحَ عَلَيكُم فيما عَرَّضتُم بِهِ مِن خِطبَةِ النِّساءِ أَو أَكنَنتُم في أَنفُسِكُم ۚ عَلِمَ اللَّهُ أَنَّكُم سَتَذكُرونَهُنَّ وَلٰكِن لا تُواعِدوهُنَّ سِرًّا إِلّا أَن تَقولوا قَولًا مَعروفًا ۚ وَلا تَعزِموا عُقدَةَ النِّكاحِ حَتّىٰ يَبلُغَ الكِتابُ أَجَلَهُ ۚ وَاعلَموا أَنَّ اللَّهَ يَعلَمُ ما في أَنفُسِكُم فَاحذَروهُ ۚ وَاعلَموا أَنَّ اللَّهَ غَفورٌ حَليمٌ",
        en: "There is no blame on you for subtly showing interest in ˹divorced or widowed˺ women or for hiding ˹the intention˺ in your hearts. Allah knows that you are considering them ˹for marriage˺. But do not make a secret commitment with them—you can only show interest in them appropriately. Do not commit to the bond of marriage until the waiting period expires. Know that Allah is aware of what is in your hearts, so beware of Him. And know that Allah is All-Forgiving, Most Forbearing.",
        ur: "اور تم پر کچھ گناہ نہیں ہے اس میں کہ کنایہ و اشارہ میں ظاہر کر دو ان عورتوں سے پیغام نکاح یا پوشیدہ رکھو اپنے دلوں میں اللہ کو معلوم ہے کہ تم ان عورتوں کا ذکر کرو گے لیکن ان سے نکاح کا وعدہ نہ کر رکھو چھپ کر سوائے اس کے کہ کوئی بات کہہ دو معروف طریقے سے اور مت باندھو گرہ نکاح کی جب تک کہ قانون شریعت اپنی مدت کو نہ پہنچ جائے اور جان رکھو کہ اللہ خوب جانتا ہے جو کچھ تمہارے دلوں میں ہے پس اس سے ڈرتے رہو اور یہ بھی جان رکھو کہ اللہ بخشنے والا اور بردبار ہے",
        trans: "wa-lā junāḥa ʿalaykum fī-mā ʿarraḍtum bihī min khiṭbati n-nisāʾi ʾaw ʾaknantum fī ʾanfusikum ʿalima llāhu ʾannakum sa-tadhkurūnahunna wa-lākin lā tuwāʿidūhunna sirran ʾillā ʾan taqūlū qawlan maʿrūfan wa-lā taʿzimū ʿuqdata n-nikāḥi ḥattā yablugha l-kitābu ʾajalahū wa-ʿlamū ʾanna llāha yaʿlamu mā fī ʾanfusikum fa-ḥdharūhu wa-ʿlamū ʾanna llāha ghafūrun ḥalīmun"
      },
      {
        arabic: "لا جُناحَ عَلَيكُم إِن طَلَّقتُمُ النِّساءَ ما لَم تَمَسّوهُنَّ أَو تَفرِضوا لَهُنَّ فَريضَةً ۚ وَمَتِّعوهُنَّ عَلَى الموسِعِ قَدَرُهُ وَعَلَى المُقتِرِ قَدَرُهُ مَتاعًا بِالمَعروفِ ۖ حَقًّا عَلَى المُحسِنينَ",
        en: "There is no blame if you divorce women before the marriage is consummated or the dowry is settled. But give them a ˹suitable˺ compensation—the rich according to his means and the poor according to his. A reasonable compensation is an obligation on the good-doers.",
        ur: "تم پر کوئی گناہ نہیں ہے اگر تم ایسی بیویوں کو طلاق دے دو جن کو نہ تو تم نے ابھی چھوا ہو اور نہ ان کے لیے مہر مقرر کیا ہو اور ان کو کچھ خرچ دو صاحب وسعت پر اپنی حیثیت کے مطابق ضروری ہے اور تنگ دست پر اپنی حیثیت کے مطابق جو خرچ کہ قاعدہ کے موافق ہے یہ حق ہے محسنین پر",
        trans: "lā junāḥa ʿalaykum ʾin ṭallaqtumu n-nisāʾa mā lam tamassūhunna ʾaw tafriḍū lahunna farīḍatan wa-mattiʿūhunna ʿalā l-mūsiʿi qadaruhū wa-ʿalā l-muqtiri qadaruhū matāʿan bi-l-maʿrūfi ḥaqqan ʿalā l-muḥsinīna"
      },
      {
        arabic: "وَإِن طَلَّقتُموهُنَّ مِن قَبلِ أَن تَمَسّوهُنَّ وَقَد فَرَضتُم لَهُنَّ فَريضَةً فَنِصفُ ما فَرَضتُم إِلّا أَن يَعفونَ أَو يَعفُوَ الَّذي بِيَدِهِ عُقدَةُ النِّكاحِ ۚ وَأَن تَعفوا أَقرَبُ لِلتَّقوىٰ ۚ وَلا تَنسَوُا الفَضلَ بَينَكُم ۚ إِنَّ اللَّهَ بِما تَعمَلونَ بَصيرٌ",
        en: "And if you divorce them before consummating the marriage but after deciding on a dowry, pay half of the dowry, unless the wife graciously waives it or the husband graciously pays in full. Graciousness is closer to righteousness. And do not forget kindness among yourselves. Surely Allah is All-Seeing of what you do.",
        ur: "اور اگر تم عورتوں کو طلاق دو ان کو ہاتھ لگانے سے پہلے اور تم ٹھہرا چکے تھے ان کے لیے ایک متعینّ مہر تو جو مہر تم نے طے کیا تھا اب اس کا آدھا ادا کرنا لازم ہے الایہ کہ وہ معاف کردیں یا وہ شخص درگزر سے کام لے جس کے ہاتھ میں نکاح کی گرہ ہے اور یہ کہ تم مرد درگزر کرو تو یہ تقویٰ سے قریب تر ہے اور اپنے مابین احسان کرنا مت بھلا دو یقیناً جو کچھ تم کر رہے ہو اللہ اسے دیکھ رہا ہے",
        trans: "wa-ʾin ṭallaqtumūhunna min qabli ʾan tamassūhunna wa-qad faraḍtum lahunna farīḍatan fa-niṣfu mā faraḍtum ʾillā ʾan yaʿfūna ʾaw yaʿfuwa lladhī bi-yadihī ʿuqdatu n-nikāḥi wa-ʾan taʿfū ʾaqrabu li-t-taqwā wa-lā tansawu l-faḍla baynakum ʾinna llāha bi-mā taʿmalūna baṣīrun"
      },
      {
        arabic: "حافِظوا عَلَى الصَّلَواتِ وَالصَّلاةِ الوُسطىٰ وَقوموا لِلَّهِ قانِتينَ",
        en: "Observe the ˹five obligatory˺ prayers—especially the middle prayer—and stand in true devotion to Allah.",

        arabic: "وَلَمّا بَرَزوا لِجالوتَ وَجُنودِهِ قالوا رَبَّنا أَفرِغ عَلَينا صَبرًا وَثَبِّت أَقدامَنا وَانصُرنا عَلَى القَومِ الكافِرينَ",
        en: "When they advanced to face Goliath and his warriors, they prayed, “Our Lord! Shower us with perseverance, make our steps firm, and give us victory over the disbelieving people.”",
        ur: "اور جب وہ مقابلے پر نکلے جالوت اور اس کے لشکروں کے تو انہوں نے دعا کی کہ اے ہمارے ربّ ! ہم پر صبر انڈیل دے اور (میدان جنگ میں) ہمارے قدموں کو جمادے اور ہماری مدد فرما ان کافروں کے مقابلے میں",
        trans: "wa-lammā barazū li-jālūta wa-junūdihī qālū rabbanā ʾafrigh ʿalaynā ṣabran wa-thabbit ʾaqdāmanā wa-nṣurnā ʿalā l-qawmi l-kāfirīna"
      },
      {
        arabic: "فَهَزَموهُم بِإِذنِ اللَّهِ وَقَتَلَ داوودُ جالوتَ وَآتاهُ اللَّهُ المُلكَ وَالحِكمَةَ وَعَلَّمَهُ مِمّا يَشاءُ ۗ وَلَولا دَفعُ اللَّهِ النّاسَ بَعضَهُم بِبَعضٍ لَفَسَدَتِ الأَرضُ وَلٰكِنَّ اللَّهَ ذو فَضلٍ عَلَى العالَمينَ",
        en: "So they defeated them by Allah’s Will, and David killed Goliath. And Allah blessed David with kingship and wisdom and taught him what He willed. Had Allah not repelled a group of people by ˹the might of˺ another, corruption would have dominated the earth, but Allah is Gracious to all.",
        ur: "تو انہوں نے مار بھگایا ان کو اللہ کے حکم سے اور داؤد ؑ نے جالوت کو قتل کردیا اور اللہ نے اسے سلطنت اور حکمت عطا کی اور جو کچھ چاہا اسے سکھا دیا اور اگر (اس طریقے سے) اللہ ایک گروہ کو دوسرے کے ذریعے سے دفع نہ کرتا رہتا تو زمین میں فساد پھیل جاتا لیکن اللہ تعالیٰ تو تمام جہانوں پر بڑا فضل کرنے والا ہے۔",
        trans: "fa-hazamūhum bi-ʾidhni llāhi wa-qatala dāwūdu jālūta wa-ʾātāhu llāhu l-mulka wa-l-ḥikmata wa-ʿallamahū mimmā yashāʾu wa-law-lā dafʿu llāhi n-nāsa baʿḍahum bi-baʿḍin la-fasadati l-ʾarḍu wa-lākinna llāha dhū faḍlin ʿalā l-ʿālamīna"
      },
      {
        arabic: "تِلكَ آياتُ اللَّهِ نَتلوها عَلَيكَ بِالحَقِّ ۚ وَإِنَّكَ لَمِنَ المُرسَلينَ",
        en: "These are Allah’s revelations which We recite to you ˹O Prophet˺ in truth. And you are truly one of the messengers.",
        ur: "یہ اللہ کی آیات ہیں جو ہم آپ ﷺ کو پڑھ کر سنا رہے ہیں حق کے ساتھ اور یقیناً (اے ﷺ آپ (اللہ کے) رسولوں میں سے ہیں",
        trans: "tilka ʾāyātu llāhi natlūhā ʿalayka bi-l-ḥaqqi wa-ʾinnaka la-mina l-mursalīna"
      },
      {
        arabic: "۞ تِلكَ الرُّسُلُ فَضَّلنا بَعضَهُم عَلىٰ بَعضٍ ۘ مِنهُم مَن كَلَّمَ اللَّهُ ۖ وَرَفَعَ بَعضَهُم دَرَجاتٍ ۚ وَآتَينا عيسَى ابنَ مَريَمَ البَيِّناتِ وَأَيَّدناهُ بِروحِ القُدُسِ ۗ وَلَو شاءَ اللَّهُ مَا اقتَتَلَ الَّذينَ مِن بَعدِهِم مِن بَعدِ ما جاءَتهُمُ البَيِّناتُ وَلٰكِنِ اختَلَفوا فَمِنهُم مَن آمَنَ وَمِنهُم مَن كَفَرَ ۚ وَلَو شاءَ اللَّهُ مَا اقتَتَلوا وَلٰكِنَّ اللَّهَ يَفعَلُ ما يُريدُ",
        en: "We have chosen some of those messengers above others. Allah spoke directly to some, and raised some high in rank. To Jesus, son of Mary, We gave clear proofs and supported him with the holy spirit. If Allah had willed, succeeding generations would not have fought ˹among themselves˺ after receiving the clear proofs. But they differed—some believed while others disbelieved. Yet if Allah had willed, they would not have fought one another. But Allah does what He wills.",
        ur: "ان رسولوں ؑ میں سے ہم نے بعض کو بعض پر فضیلت دی ہے ان میں سے وہ بھی تھے جن سے اللہ نے کلام فرمایا اور بعض کے درجات (کسی اور اعتبار سے) بڑھا دیے اور ہم نے عیسیٰ ابن مریم ؑ کو بڑے کھلے معجزے دیے اور ان کی مدد فرمائی روح القدس (حضرت جبرائیل (ؑ) کے ساتھ اور اگر اللہ چاہتا تو ان کے بعد آنے والے آپس میں نہ لڑتے جھگڑتے اس کے بعد کہ ان کے پاس واضح تعلیمات آچکی تھیں لیکن انہوں نے اختلاف کیا پھر کوئی تو ان میں سے ایمان لایا اور کوئی کفر پر اڑا رہا اور اگر اللہ چاہتا تو وہ آپس میں نہ لڑتے لیکن اللہ تو کرتا ہے جو وہ چاہتا ہے",
        trans: "tilka r-rusulu faḍḍalnā baʿḍahum ʿalā baʿḍin minhum man kallama llāhu wa-rafaʿa baʿḍahum darajātin wa-ʾātaynā ʿīsā bna maryama l-bayyināti wa-ʾayyadnāhu bi-rūḥi l-qudusi wa-law shāʾa llāhu mā qtatala lladhīna min baʿdihim min baʿdi mā jāʾathumu l-bayyinātu wa-lākini khtalafū fa-minhum man ʾāmana wa-minhum man kafara wa-law shāʾa llāhu mā qtatalū wa-lākinna llāha yafʿalu mā yurīdu"
      },
      {
        arabic: "يا أَيُّهَا الَّذينَ آمَنوا أَنفِقوا مِمّا رَزَقناكُم مِن قَبلِ أَن يَأتِيَ يَومٌ لا بَيعٌ فيهِ وَلا خُلَّةٌ وَلا شَفاعَةٌ ۗ وَالكافِرونَ هُمُ الظّالِمونَ",
        en: "O believers! Donate from what We have provided for you before the arrival of a Day when there will be no bargaining, friendship, or intercession. Those who disbelieve are ˹truly˺ the wrongdoers.",
        ur: "اے اہل ایمان ! خرچ کرو اس میں سے جو کچھ ہم نے تمہیں دیا ہے اس سے پہلے کہ وہ دن آدھمکے جس میں نہ کوئی خریدو فروخت ہوگی نہ کوئی دوستی کام آئے گی اور نہ کوئی شفاعت مفید ہوگی اور جو انکار کرنے والے ہیں وہی تو ظالم ہیں",
        trans: "yā-ʾayyuhā lladhīna ʾāmanū ʾanfiqū mimmā razaqnākum min qabli ʾan yaʾtiya yawmun lā bayʿun fīhi wa-lā khullatun wa-lā shafāʿatun wa-l-kāfirūna humu ẓ-ẓālimūna"
      },
      {
        arabic: "اللَّهُ لا إِلٰهَ إِلّا هُوَ الحَيُّ القَيّومُ ۚ لا تَأخُذُهُ سِنَةٌ وَلا نَومٌ ۚ لَهُ ما فِي السَّماواتِ وَما فِي الأَرضِ ۗ مَن ذَا الَّذي يَشفَعُ عِندَهُ إِلّا بِإِذنِهِ ۚ يَعلَمُ ما بَينَ أَيديهِم وَما خَلفَهُم ۖ وَلا يُحيطونَ بِشَيءٍ مِن عِلمِهِ إِلّا بِما شاءَ ۚ وَسِعَ كُرسِيُّهُ السَّماواتِ وَالأَرضَ ۖ وَلا يَئودُهُ حِفظُهُما ۚ وَهُوَ العَلِيُّ العَظيمُ",
        en: "Allah! There is no god ˹worthy of worship˺ except Him, the Ever-Living, All-Sustaining. Neither drowsiness nor sleep overtakes Him. To Him belongs whatever is in the heavens and whatever is on the earth. Who could possibly intercede with Him without His permission? He ˹fully˺ knows what is ahead of them and what is behind them, but no one can grasp any of His knowledge—except what He wills ˹to reveal˺. His Seat encompasses the heavens and the earth, and the preservation of both does not tire Him. For He is the Most High, the Greatest.",
        ur: "اللہ وہ معبود برحق ہے جس کے سوا کوئی الٰہ نہیں وہ زندہ ہے نہ اس کو اونگھ آتی ہے نہ نیند. سب کا قائم رکھنے والا ہے جو کچھ آسمانوں اور زمین میں ہے سب اسی کا ہے کون ہے وہ جو شفاعت کرسکے اس کے پاس کسی کی مگر اس کی اجازت سے ! وہ جانتا ہے جو کچھ ان کے سامنے ہے اور جو کچھ ان کے پیچھے ہے اور وہ احاطہ نہیں کرسکتے اللہ کے علم میں سے کسی شے کا بھی سوائے اس کے جو اللہ چاہے اس کی کرسی تمام آسمانوں اور زمین کو محیط ہے اور اس پر گراں نہیں گزرتی ان دونوں کی حفاظت اور وہ بلند وبالا (اور) بڑی عظمت والا ہے",
        trans: "allāhu lā ʾilāha ʾillā huwa l-ḥayyu l-qayyūmu lā taʾkhudhuhū sinatun wa-lā nawmun lahū mā fī s-samāwāti wa-mā fī l-ʾarḍi man dhā lladhī yashfaʿu ʿindahū ʾillā bi-ʾidhnihī yaʿlamu mā bayna ʾaydīhim wa-mā khalfahum wa-lā yuḥīṭūna bi-shayʾin min ʿilmihī ʾillā bi-mā shāʾa wasiʿa kursiyyuhu s-samāwāti wa-l-ʾarḍa wa-lā yaʾūduhū ḥifẓuhumā wa-huwa l-ʿaliyyu l-ʿaẓīmu"
      },
      {
        arabic: "لا إِكراهَ فِي الدّينِ ۖ قَد تَبَيَّنَ الرُّشدُ مِنَ الغَيِّ ۚ فَمَن يَكفُر بِالطّاغوتِ وَيُؤمِن بِاللَّهِ فَقَدِ استَمسَكَ بِالعُروَةِ الوُثقىٰ لَا انفِصامَ لَها ۗ وَاللَّهُ سَميعٌ عَليمٌ",
        en: "Let there be no compulsion in religion, for the truth stands out clearly from falsehood. So whoever renounces false gods and believes in Allah has certainly grasped the firmest, unfailing hand-hold. And Allah is All-Hearing, All-Knowing.",
        ur: "دین میں کوئی جبر نہیں ہے ہدایت گمراہی سے واضح ہوچکی ہے تو جو کوئی بھی طاغوت کا انکار کرے اور پھر اللہ پر ایمان لائے تو اس نے بہت مضبوط حلقہ تھام لیا جو کبھی ٹوٹنے والا نہیں ہے اور اللہ سب کچھ سننے والا سب کچھ جاننے والا ہے",
        trans: "lā ʾikrāha fī d-dīni qad tabayyana r-rushdu mina l-ghayyi fa-man yakfur bi-ṭ-ṭāghūti wa-yuʾmin bi-llāhi fa-qadi stamsaka bi-l-ʿurwati l-wuthqā lā nfiṣāma lahā wa-llāhu samīʿun ʿalīmun-i"
      },
      {
        arabic: "اللَّهُ وَلِيُّ الَّذينَ آمَنوا يُخرِجُهُم مِنَ الظُّلُماتِ إِلَى النّورِ ۖ وَالَّذينَ كَفَروا أَولِياؤُهُمُ الطّاغوتُ يُخرِجونَهُم مِنَ النّورِ إِلَى الظُّلُماتِ ۗ أُولٰئِكَ أَصحابُ النّارِ ۖ هُم فيها خالِدونَ",
        en: "Allah is the Guardian of the believers—He brings them out of darkness and into light. As for the disbelievers, their guardians are false gods who lead them out of light and into darkness. It is they who will be the residents of the Fire. They will be there forever.",
        ur: "اللہ ولی ہے اہل ایمان کا اور (ان کے برعکس) جنہوں نے کفر کیا ان کے اولیاء (پشت پناہ ساتھی اور مددگار) طاغوت ہیں وہ ان کو روشنی سے نکال کر تاریکیوں کی طرف لے جاتے ہیں یہی لوگ ہیں آگ والے یہ اس میں ہمیشہ ہمیش رہیں گے",
        trans: "allāhu waliyyu lladhīna ʾāmanū yukhrijuhum mina ẓ-ẓulumāti ʾilā n-nūri wa-lladhīna kafarū ʾawliyāʾuhumu ṭ-ṭāghūtu yukhrijūnahum mina n-nūri ʾilā ẓ-ẓulumāti ʾulāʾika ʾaṣḥābu n-nāri hum fīhā khālidūna"
      },
      {
        arabic: "أَلَم تَرَ إِلَى الَّذي حاجَّ إِبراهيمَ في رَبِّهِ أَن آتاهُ اللَّهُ المُلكَ إِذ قالَ إِبراهيمُ رَبِّيَ الَّذي يُحيي وَيُميتُ قالَ أَنا أُحيي وَأُميتُ ۖ قالَ إِبراهيمُ فَإِنَّ اللَّهَ يَأتي بِالشَّمسِ مِنَ المَشرِقِ فَأتِ بِها مِنَ المَغرِبِ فَبُهِتَ الَّذي كَفَرَ ۗ وَاللَّهُ لا يَهدِي القَومَ الظّالِمينَ",
        en: "Are you ˹O Prophet˺ not aware of the one who argued with Abraham about his Lord because Allah had granted him kingship? ˹Remember˺ when Abraham said, “My Lord is the One Who has power to give life and cause death.” He argued, “I too have the power to give life and cause death.” Abraham challenged ˹him˺, “Allah causes the sun to rise from the east. So make it rise from the west.” And so the disbeliever was dumbstruck. And Allah does not guide the wrongdoing people.",
        ur: "کیا تم نے اس شخص کو نہیں دیکھا جس نے حجتّ بازی کی تھی ابراہیم ؑ سے اس وجہ سے کہ اللہ نے اسے بادشاہی دی ہوئی تھی جب ابراہیم ؑ نے کہا کہ میرا رب تو وہ ہے جو زندہ کرتا ہے اور مارتا ہے تو اس نے کہا کہ میں بھی زندہ کرتا اور مارتا ہوں ابراہیم ؑ نے کہا کہ اللہ سورج کو مشرق سے نکالتا ہے (اگر تو خدائی کا مدعی ہے) تو اسے مغرب سے نکال کر دکھا تو مبہوت ہو کر رہ گیا وہ کافر اور اللہ ظالموں کو ہدایت نہیں دیا کرتا",
        trans: "ʾa-lam tara ʾilā lladhī ḥājja ʾibrāhīma fī rabbihī ʾan ʾātāhu llāhu l-mulka ʾidh qāla ʾibrāhīmu rabbiya lladhī yuḥyī wa-yumītu qāla ʾana ʾuḥyī wa-ʾumītu qāla ʾibrāhīmu fa-ʾinna llāha yaʾtī bi-sh-shamsi mina l-mashriqi fa-ʾti bihā mina l-maghribi fa-buhita lladhī kafara wa-llāhu lā yahdī l-qawma ẓ-ẓālimīna"
      },
      {
        arabic: "أَو كَالَّذي مَرَّ عَلىٰ قَريَةٍ وَهِيَ خاوِيَةٌ عَلىٰ عُروشِها قالَ أَنّىٰ يُحيي هٰذِهِ اللَّهُ بَعدَ مَوتِها ۖ فَأَماتَهُ اللَّهُ مِائَةَ عامٍ ثُمَّ بَعَثَهُ ۖ قالَ كَم لَبِثتَ ۖ قالَ لَبِثتُ يَومًا أَو بَعضَ يَومٍ ۖ قالَ بَل لَبِثتَ مِائَةَ عامٍ فَانظُر إِلىٰ طَعامِكَ وَشَرابِكَ لَم يَتَسَنَّه ۖ وَانظُر إِلىٰ حِمارِكَ وَلِنَجعَلَكَ آيَةً لِلنّاسِ ۖ وَانظُر إِلَى العِظامِ كَيفَ نُنشِزُها ثُمَّ نَكسوها لَحمًا ۚ فَلَمّا تَبَيَّنَ لَهُ قالَ أَعلَمُ أَنَّ اللَّهَ عَلىٰ كُلِّ شَيءٍ قَديرٌ",
        en: "Or ˹are you not aware of˺ the one who passed by a city which was in ruins. He wondered, “How could Allah bring this back to life after its destruction?” So Allah caused him to die for a hundred years then brought him back to life. Allah asked, “How long have you remained ˹in this state˺?” He replied, “Perhaps a day or part of a day.” Allah said, “No! You have remained here for a hundred years! Just look at your food and drink—they have not spoiled. ˹But now˺ look at ˹the remains of˺ your donkey! And ˹so˺ We have made you into a sign for humanity. And look at the bones ˹of the donkey˺, how We bring them together then clothe them with flesh!” When this was made clear to him, he declared, “˹Now˺ I know that Allah is Most Capable of everything.”",
        ur: "یا پھر جیسے کہ وہ شخص (اس کا واقعہ ذرایاد کرو) جس کا گزر ہوا ایک بستی پر اور وہ اوندھی پڑی ہوئی تھی اپنی چھتوں پر اس نے کہا کہ اللہ اس بستی کو اس کے اس طرح مردہ اور برباد ہوجانے کے بعد کس طرح زندہ کرے گا ؟ تو اللہ نے اس پر موت وارد کردی سو برس کے لیے اور پھر اس کو اٹھایا پوچھا کتنا عرصہ یہاں رہے ہو ؟ کہنے لگا ایک دن یا ایک دن کا کچھ حصہ تو ذرا تم اپنے کھانے اور اپنے مشروب کو (جوسفر میں تمہارے ساتھ تھا) دیکھو ان کے اندر کوئی بساند پیدا نہیں ہوئی اور (دوسری طرف) اپنے گدھے کو دیکھو (ہم اس کو کس طرح زندہ کرتے ہیں) اور تاکہ ہم تمہیں لوگوں کے لیے ایک نشانی بنائیں اور اب ان ہڈیوں کو دیکھو کس طرح ہم انہیں اٹھاتے ہیں پھر (تمہاری نگاہوں کے سامنے) ان کو گوشت پہناتے ہیں پس جب اس کے سامنے یہ بات واضح ہوگئی وہ پکار اٹھا کہ میں نے پوری طرح جان لیا (اور مجھے یقین کامل حاصل ہوگیا) کہ اللہ ہر شے پر قادر ہے",
        trans: "ʾaw ka-lladhī marra ʿalā qaryatin wa-hiya khāwiyatun ʿalā ʿurūshihā qāla ʾannā yuḥyī hādhihi llāhu baʿda mawtihā fa-ʾamātahu llāhu miʾata ʿāmin thumma baʿathahū qāla kam labithta qāla labithtu yawman ʾaw baʿḍa yawmin qāla bal labithta miʾata ʿāmin fa-nẓur ʾilā ṭaʿāmika wa-sharābika lam yatasannah wa-nẓur ʾilā ḥimārika wa-li-najʿalaka ʾāyatan li-n-nāsi wa-nẓur ʾilā l-ʿiẓāmi kayfa nunshizuhā thumma naksūhā laḥman fa-lammā tabayyana lahū qāla ʾaʿlamu ʾanna llāha ʿalā kulli shayʾin qadīrun"
      },
      {
        arabic: "وَإِذ قالَ إِبراهيمُ رَبِّ أَرِني كَيفَ تُحيِي المَوتىٰ ۖ قالَ أَوَلَم تُؤمِن ۖ قالَ بَلىٰ وَلٰكِن لِيَطمَئِنَّ قَلبي ۖ قالَ فَخُذ أَربَعَةً مِنَ الطَّيرِ فَصُرهُنَّ إِلَيكَ ثُمَّ اجعَل عَلىٰ كُلِّ جَبَلٍ مِنهُنَّ جُزءًا ثُمَّ ادعُهُنَّ يَأتينَكَ سَعيًا ۚ وَاعلَم أَنَّ اللَّهَ عَزيزٌ حَكيمٌ",
        en: "And ˹remember˺ when Abraham said, “My Lord! Show me how you give life to the dead.” Allah responded, “Do you not believe?” Abraham replied, “Yes I do, but just so my heart can be reassured.” Allah said, “Then bring four birds, train them to come to you, ˹then cut them into pieces,˺ and scatter them on different hilltops. Then call them back, they will fly to you in haste. And ˹so you will˺ know that Allah is Almighty, All-Wise.”",
        ur: "اور یاد کرو جبکہ ابراہیم ؑ نے بھی کہا تھا پروردگار ! ذرا مجھے مشاہدہ کرا دے کہ تو مردوں کو کیسے زندہ کرے گا ؟ (اللہ تعالیٰ نے) فرمایا کیا تم (اس بات پر) ایمان نہیں رکھتے ؟ کہا کیوں نہیں ! (ایمان تو رکھتا ہوں) لیکن چاہتا ہوں کہ میرا دل پوری طرح مطمئن ہوجائے فرمایا اچھاتو چار پرندے لے لو اور انہیں اپنے ساتھ ہلا لو پھر ان کے ٹکڑے کر کے ہر پہاڑ پر ان کا ایک ایک ٹکڑا رکھ دو پھر ان کو پکارو تو وہ تمہارے پاس دوڑتے ہوئے آئیں گے اور (اس بات کو یقین کے ساتھ) جان لو کہ اللہ تعالیٰ زبردست ہے کمال حکمت والا ہے۔",
        trans: "wa-ʾidh qāla ʾibrāhīmu rabbi ʾarinī kayfa tuḥyi l-mawtā qāla ʾa-wa-lam tuʾmin qāla balā wa-lākin li-yaṭmaʾinna qalbī qāla fa-khudh ʾarbaʿatan mina ṭ-ṭayri fa-ṣurhunna ʾilayka thumma jʿal ʿalā kulli jabalin minhunna juzʾan thumma dʿuhunna yaʾtīnaka saʿyan wa-ʿlam ʾanna llāha ʿazīzun ḥakīmun"
      },
      {

        en: "The example of those who spend their wealth in the cause of Allah is that of a grain that sprouts into seven ears, each bearing one hundred grains. And Allah multiplies ˹the reward even more˺ to whoever He wills. For Allah is All-Bountiful, All-Knowing.",

      {

      {

        en: "O believers! Do not waste your charity with reminders ˹of your generosity˺ or hurtful words, like those who donate their wealth just to show off and do not believe in Allah or the Last Day. Their example is that of a hard barren rock covered with a thin layer of soil hit by a strong rain—leaving it just a bare stone. Such people are unable to preserve the reward of their charity. Allah does not guide ˹such˺ disbelieving people.",

      {

      {

      {

        en: "O believers! When you contract a loan for a fixed period of time, commit it to writing. Let the scribe maintain justice between the parties. The scribe should not refuse to write as Allah has taught them to write. They will write what the debtor dictates, bearing Allah in mind and not defrauding the debt. If the debtor is incompetent, weak, or unable to dictate, let their guardian dictate for them with justice. Call upon two of your men to witness. If two men cannot be found, then one man and two women of your choice will witness—so if one of the women forgets the other may remind her. The witnesses must not refuse when they are summoned. You must not be against writing ˹contracts˺ for a fixed period—whether the sum is small or great. This is more just ˹for you˺ in the sight of Allah, and more convenient to establish evidence and remove doubts. However, if you conduct an immediate transaction among yourselves, then there is no need for you to record it, but call upon witnesses when a deal is finalized. Let no harm come to the scribe or witnesses. If you do, then you have gravely exceeded ˹your limits˺. Be mindful of Allah, for Allah ˹is the One Who˺ teaches you. And Allah has ˹perfect˺ knowledge of all things.",
