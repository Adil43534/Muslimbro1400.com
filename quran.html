    }

      margin-left: 1rem;
      background-color: transparent;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
    }

      width: 24px;
      height: 24px;

      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;

      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .juz-group {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 1rem;
    }

    .juz {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background-color 0.5s ease, transform 0.2s;
    }

    .juz:hover {

    }

    .dark-mode .juz {

      color: #e0e0e0;
    }

      gap: 0.5rem;

      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.5s ease;

    function setThemeIcon() {
      const icon = document.getElementById('theme-icon');
      icon.classList.remove('rotate');
      void icon.offsetWidth;
      icon.classList.add('rotate');

      if (document.body.classList.contains('dark-mode')) {
        icon.src = "/assets/icons/sun.png";
        icon.alt = "Switch to light mode";
      } else {
        icon.src = "/assets/icons/moon.png";
        icon.alt = "Switch to dark mode";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      setThemeIcon();
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.add('hidden'));

      document.getElementById(tab + '-tab').classList.add('active');
      document.getElementById(tab + '-content').classList.remove('hidden');
    }

    function createSurahCard(surah) {
      const card = document.createElement('a');
      card.href = `surah/${surah.file}.html`;
      card.className = 'card';
      card.innerHTML = `
        <div class="card-content">
          <span class="surah-number">${surah.number}. ${surah.name}</span>
          <span class="surah-meaning">${surah.meaning}</span>
          <span class="verse-count">${surah.verses} verses</span>
        </div>
      `;
      return card;
    }
